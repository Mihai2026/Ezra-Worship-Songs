av celui nlat\n\nDatoria mea a pltit-o El\nSngele ce-a curs este-al Lui Isus\nDe blestem, pcat nu mai sunt legat\nFiul a pltit, sunt eliberat x2\n\nM-ai salvat la vechea cruce\nDragostea Ta mi-ai artat\nSufletu-mi strig Aleluia!\nSlav celui nlat\n\nPiatra s-a rostogolit\nMormntul este gol\nAleluia, fii-nlat,\ndin mori ai nviat\n\nM-ai salvat la vechea cruce\nDragostea Ta mi-ai artat\nSufletu-mi strig Aleluia!\nSlav Celui nlat\nSlava Celui inaltat\n--------------------------"},{"title":"Once In Royal David's City","authors":"Cecil F. Alexander","lang":"en","lyrics":"Once in royal David's city,\nStood a lowly cattle shed,\nWhere a mother laid her baby\nIn a manger for His bed.\nMary was that mother mild,\nJesus Christ, her little child.\n\nHe came down to earth from heaven,\nWho is God and Lord of all,\nAnd His shelter was a stable,\nAnd His cradle was a stall:\nWith the poor and meek and lowly\nLived on earth our Saviour holy.\n\nAnd through all His wondrous childhood\nHe would honour and obey,\nLove and watch the lowly mother\nIn whose gentle arms He lay.\nChristian children all should be\nMild, obedient, good as He.\n\nFor He is our childhoods pattern:\nDay by day like us He grew;\nHe was little, weak and helpless;\nTears and smiles like us He knew:\nAnd He feeleth for our sadness,\nAnd He shareth in our gladness.\n\nAnd our eyes at last shall see Him\nThrough His own redeeming love;\nFor that child, so dear and gentle,\nIs our Lord in heaven above;\nAnd He leads His children on\nTo the place where He is gone.\n\nNot in that poor lowly stable,\nWith the oxen standing by,\nWe shall see Him, but in heaven,\nSet at Gods right hand on high;\nWhen like stars His children crowned,\nAll in white shall wait around."},{"lang":"en","title":"Onward Christian Soldiers","authors":"Sabine Baring-Gould","lyrics":"Onward christian soldiers,\nMarching as to war,\nWith the cross of Jesus\nGoing on before!\nChrist, the royal Master,\nLeads against the foe;\nForward into battle,\nSee, His banners go!\n\nOnward, Christian soldiers,\nMarching as to war,\nWith the cross of Jesus\nGoing on before.\n\nAt the name of Jesus\nSatans host doth flee;\nOn then, Christian soldiers,\nOn to victory!\nHells foundations quiver\nAt the shout of praise;\nBrothers, lift your voices;\nLoud your anthems raise:\n\nLike a mighty army\nMoves the church of God:\nBrothers we are treading\nWhere the saints have trod.\nWe are not divided,\nAll one body we,\nOne in hope and doctrine,\nOne in charity.\n\nCrowns and thrones may perish,\nKingdoms rise and wane,\nBut the church of Jesus\nConstant will remain;\nGates of hell can never\nGainst that church prevail;\nWe have Christs own promise,\nAnd that cannot fail:\n\nOnward, then, ye people!\nJoin our happy throng;\nBlend with ours your voices\nIn the triumph-song:\nGlory, laud, and honour\nUnto Christ the King!\nThis through countless ages\nMen and angels sing:"},{"lyrics":"Open the eyes of my heart, Lord\nOpen the eyes of my heart\nI want to see You\nI want to see You\n\nOpen the eyes of my heart, Lord\nOpen the eyes of my heart\nI want to see You\nI want to see You\n\nR.:\\To see You high and lifted up\nShinin' in the light of Your glory\nPour out Your power and love\nAs we sing holy, holy, holy:\\\n\nHoly, holy, holy\nWe cry holy, holy, holy\nYou are holy, holy, holy\nI want to see you\n-------------------------","title":"Open the eyes of my hart Do   ( C )","authors":"...","lang":"en"},{"lang":"en","authors":"Ezra","title":"Orice pas Isus mi-l conduce | Do | *-*-*-*-","lyrics":"Orice pas Isus mi-l conduce /: slav Lui! :/\nMan sfnt El mi aduce, slav Domnului !\n\nAleluia, cntarea mea\nLui Isus mereu voi cnta,\nCu pace-mi umple El inima,\nSlav Domnului !\n\nToate Lui i sunt date aici./: slav Lui :/\nHarul Su l d la mari i mici,slav Domnului!\n\nAleluia, cntarea mea\nLui Isus mereu voi cnta,\nCu pace-mi umple El inima,\nSlav Domnului !\n\nNiciodat nu m las El /: slav Lui :/\nDe-a avea ispite-n orice fel, slav Domnului !\n\nAleluia, cntarea mea\nLui Isus mereu voi cnta,\nCu pace-mi umple El inima,\nSlav Domnului !\n\nDomnul mi conduce cile /: slav Lui :/\nCa un cerb trec munii, vile, slav Domnului !\n\n/:Aleluia, cntarea mea\nLui Isus mereu voi cnta,\nCu pace-mi umple El inima,\nSlav Domnului !:/"},{"lyrics":"/:Sa vad ce vezi Tu , sa fac ce faci Tu, sa fiu doar ca Tine Isus\nSa spun ce spui Tu,  sa am gandul Tau, sa fiu doar ca Tine Isus:/\n\n/:Pasionat pentru voia Tatalui\nPasionat pentru inima Lui\nPasionat pentru gloria Sa\nVreau sa fiu doar ca Tine Isus:/\n\n/:Sa vad ce vezi Tu , sa fac ce faci Tu, sa fiu doar ca Tine Isus\nSa spun ce spui Tu,  sa am gandul Tau, sa fiu doar ca Tine Isus:/\n\n/:Pasionat pentru voia Tatalui\nPasiont pentru inima Lui\nPasionat pentru gloria Sa\nVreau sa fiu doar ca Tine Isus:/\n\n\n/:Am fost randuit s-aduc multa roada\nAm fost randuit ca sa iubesc\nPredestinat sa fiu ca si Isus\nNumai ca El eu vreau sa traiesc:/\n\n/:Pasionat pentru voia Tatalui\nPasiont pentru inima Lui\nPasionat pentru gloria Sa\nVreau sa fiu doar ca Tine Isus:/","authors":"Sunny","title":"Pasionat","lang":"en"},{"lang":"ro","title":"Pe Isus cu cat Il cunosc | *.*.*.","authors":"Ezra","lyrics":"/:Pe Isus cu cat Il cunosc\nCu atat vreau sa fiu mai aproape de El\nPe Mesia cu cat Il iubesc\nCu atat mi-e mai drag numele Sau:/\n\n/:El e mai dulce ca mierea din fagur,\nMai pretios ca orice tezaur.\nMai luminos ca raza soarelui,\nEl e mai tare ca stanca muntelui.:/\n\nEl e iubitul inimii\nE dorul sufletului meu,\n/:Prietenul adevarat:/La bine si greu!\n\n/:Pe Isus cu cat Il cunosc\nCu atat vreau sa fiu mai aproape de El\nPe Mesia cu cat Il iubesc\nCu atat mi-e mai drag numele Sau:/\n\n/:El e mai dulce ca mierea din fagur,\nMai pretios ca orice tezaur.\nMai luminos ca raza soarelui,\nEl e mai tare ca stanca muntelui.:/\n\nEl e iubitul inimii\nE dorul sufletului meu,\n/:Prietenul adevarat:/La bine si greu!"},{"lang":"ro","authors":"..., (Sunny)","title":"Pe tine te caut            Sol","lyrics":"Pe tine te caut\nPe tine te Laud\nVreau in orice zi\nMai mult sa te cunosc\n\nVreau doar sa-ti vorbesc\nSi sa-ti spun te iubesc\nCaci viata mea tu esti\nEu sunt al tau pe veci\n\nRege al regilor, am doar o dorinta\nSa fiu cu Tine Domnul meu\nSa fiu ca Tine tot mereu\n\n/:Isus tu esti Salvatorul meu\nSi cu laude la tronul Tau\nIn veci voi veni:/\n---------------------"},{"lyrics":"Peace is flowing like a river,\nFlowing out through you and me,\nSpreading out into the desert,\nSetting all the captives free.\n\nLet it flow through me,\nLet it flow through me,\nLet the mighty peace of God\nFlow out through me.\nLet it flow through me,\nLet it flow through me,\nLet the mighty peace of God\nFlow out through me.\n\nLove is flowing like a river,\nFlowing out through you and me,\nSpreading out into the desert,\nSetting all the captives free.\n\nJoy is flowing like a river,\nFlowing out through you and me,\nSpreading out into the desert,\nSetting all the captives free.\n\nFaith is flowing like a river,\nFlowing out through you and me,\nSpreading out into the desert,\nSetting all the captives free.\n\nHope is flowing  like a river,\nFlowing out through you and me,\nSpreading out into the desert,\nSetting all the captives free.","lang":"en","authors":"Author Unknown","title":"Peace Is Flowing Like a River"},{"lyrics":"Peace, perfect peace, in this dark world of sin?\nThe blood of Jesus whispers peace within.\n\nPeace, perfect peace, by thronging duties pressed?\nTo do the will of Jesus, this is rest.\n\nPeace, perfect peace, with sorrows surging round?\nIn Jesus presence nought but calm is found.\n\nPeace, perfect peace, with loved ones far away?\nIn Jesus keeping we are safe, and they.\n\nPeace, perfect peace, our future all unknown?\nJesus we know, and He is on the throne.\n\nPeace, perfect peace, death shadowing us and ours?\nJesus has vanquished death and all its powers.\n\nIt is enough: earths struggles soon shall cease,\nAnd Jesus calls us to heavens perfect peace.","authors":"E. H. Bickersteth","title":"Peace Perfect Peace","lang":"en"},{"lyrics":"Peace, perfect peace, in this dark world of sin?\nThe blood of Jesus whispers peace within.\n\nPeace, perfect peace, by thronging duties pressed?\nTo do the will of Jesus, this is rest.\n\nPeace, perfect peace, with sorrows surging round?\nIn Jesus presence nought but calm is found.\n\nPeace, perfect peace, with loved ones far away?\nIn Jesus keeping we are safe, and they.\n\nPeace, perfect peace, our future all unknown?\nJesus we know, and He is on the throne.\n\nPeace, perfect peace, death shadowing us and ours?\nJesus has vanquished death and all its powers.\n\nIt is enough: earths struggles soon shall cease,\nAnd Jesus calls us to heavens perfect peace.","authors":"E. H. Bickersteth","title":"Peace Perfect Peace","lang":"en"},{"lang":"en","authors":"Ezra","title":"Pentru cruce-Ti multumesc -   Sol    tempo 82","lyrics":"Pentru cruce-Ti multumesc,\nPentru pretul ce-ai platit\nAi purtat pacatul meu, rusinea mea,\nMi-ai dat har minunat.\n\nMultumesc ca m-ai iubit\nSi pe cruce Te-ai jertfit\nSunt spalat prin sange sfant\nSi pot sa cant Mielului ce m-a salvat.\n\nVrednic esti, Isus,\nSa fii incoronat\nPe pamant si-n ceruri sus,\nDomnesti victorios\nSa fii inaltat, Rege preainalt\nTu mantuire ne-ai adus,\nVrednic esti, Isus.  X2\n\nPentru cruce-Ti multumesc,\nPentru pretul ce-ai platit\nAi purtat pacatul meu, rusinea mea,\nMi-ai dat har minunat.\n\nMultumesc ca m-ai iubit\nSi pe cruce Te-ai jertfit\nSunt spalat prin sange sfant\nSi pot sa cant Mielului ce m-a salvat.\n\nVrednic esti, Isus,\nSa fii incoronat\nPe pamant si-n ceruri sus,\nDomnesti victorios\nSa fii inaltat, Rege preainalt\nTu mantuire ne-ai adus,\nVrednic esti, Isus.  X2\n-----------------------"},{"lyrics":"Pentru noi e taina mare,\nCe va fi in viitor?\nPoate e o zi cu soare,\nPoate e o zi cu nor!?\nInsa stiu ca-ngrijorarea,\nSa mi-o scot ar trebui.\nDumnezeu si indurarea,\nIn etern vor dainui!\n\nNu pot sti, ce fi-va maine,\nInsa stiu ca Dumnezeu\nIngrijeste si de mine\nCaci si eu sunt fiul Sau!\nParca urc pe trepti de aur,\nCatre culmi de har ceresc.\nSi zaresc maret tezaur,\nOare cand il dobandesc?\nE un loc de stralucire,\nCurcubeu multicolor.\nCand voi fi in nemurire,\nCu al meu Mantuitor?\n\n/:Nu pot sti, ce fi-va maine,\nInsa stiu ca Dumnezeu\nIngrijeste si de mine\nCaci si eu sunt fiul Sau!:/\n\nCe va fi,e taina mare,\nS-ar putea sa fiu sarac...\nS-ar putea sa n-am mancare,\nSau sa n-am ce sa imbrac.\nPentru flori si pasarele,\nDumnezeu e Tata bun,\nInsa vrea, prin orice rele,\nEul meu sa il supun.\n\n/:Nu pot sti,ce fi-va maine,\nInsa stiu ca Dumnezeu\nIngrijeste si de mine\nCaci si eu sunt fiul Sau!:/","title":"Pentru noi, e taina mare | LaM | *-*-*-","authors":"Ezra","lang":"ro"},{"lyrics":"Pentru tine-un pctos,\nPentru mine-un ticlos,\nPentru noi iubite suflet\nA murit Isus Hristos.\nA murit pe lemnul crucii\nCa noi doi s fim iertai\nDe-ale noastre pcate.\nEste greu, da, este greu,\nS trieti fr Dumnezeu,\nDar te rog nu te uita\nLa viaa ta cea grea,\nUit-te doar la Isus,\nCe la cruce El s-a dus\nCa s moar pentru tine.\nDeci acum cnd tu doreti\nPe Isus ca s-L primeti,\nTu n dragoste s stai\nCa n lume s nu te pierzi\ni n venic iubire\nCu Isus s fii mereu,\nDoar o lumin vie.\nEste greu, da, este greu,\nS trieti fr Dumnezeu,\nDar te rog nu te uita\nLa viaa ta cea grea,\nUit-te doar la Isus,\nCe la cruce El s-a dus\nCa s moar pentru tine.","authors":"Ezra","title":"Pentru tine-un pacatos","lang":"ro"},{"lang":"en","title":"Peste intreg pamant | Sol","authors":"Ezra","lyrics":"Peste-ntreg Pamant, domnesti in veci,\nCerul in amurg, muntii stapanesti,\n\nDar mai mult de atat,\nDoamne eu doresc,\nCa Tu in Mine sa domnesti\n\nTu sa domnesti in viata mea,\nVreau sa fiu umplut de puterea Ta,\n\nCaci tot ce am, Tu stapanesti\nSi vreau ca-n mine sa domnesti\n\nPeste orice gand sau cuvant rostit,\nS a se vad-as vrea frumuseata Ta,\n\nDar mai mult de-atat,\nCa Tu in mine sa domnesti.\n\nTu sa domnesti in viata mea,\nVreau sa fiu umplut de puterea Ta,\n\nCaci tot ce am, Tu stapanesti\nSi vreau ca-n mine sa domnesti"},{"title":"Peste munte e-un rau ce curge","authors":"Ezra","lang":"ro","lyrics":"Peste munte e-un rau ce curge\nInviorare revarsa curgand\nIn vai adanci si-n intinsa campie\nRaul strabate, viata aducand.\n\nE raul sfant care suflete misca\nE raul sfant care curge suvoi\nRedesteptarea de la Rusalii\nRevars-o acum din plin peste noi\n\nCurgerea lui e venita din ceruri\nSi poate lua generatii la rand\nCei ce strabat ale raului tarmuri\nSe-adapa din rau si-apoi canta strigand.\n\nE raul sfant care suflete misca\nE raul sfant care curge suvoi\nRedesteptarea de la Rusalii\nRevars-o acum din plin peste noi\n\nCu totii spre munte ne place sa mergem\nBiserica-ntreaga trezire-asteptand\nIn apa intram la-nceput pan` la glezne\nSi-apoi inspre larg ne-avantam innotand."},{"lyrics":"Peste-ntreg pmnt domneti n veci\nCerul n amurg, munii-i stpneti\nDar mai mult de-att Doamne eu doresc\nCa Tu n mine s domneti.\n\nTu s domneti n viaa mea\nVreau sa fiu umplut de puterea Ta!\nCci tot ce am Tu stpnesti\ni vreau ca-n mine s domneti!\n\nPeste orice gnd sau cuvnt rostit\nS se vada-a vrea frumuseea Ta\nDar mai mult de-att Doamne eu doresc\nCa Tu n mine s domneti.\n\n/: Tu s domneti n viaa mea\nVreau sa fiu umplut de puterea Ta!\nCci tot ce am Tu stpnesti\ni vreau ca-n mine s domneti! :/","title":"Peste-ntreg pamant domnesti | La","authors":"Ezra","lang":"en"},{"lyrics":"/:Rabuni, Tu din morti ai inviat,\nFii in veci glorificat.\nRabuni, Tu din morti ai inviat,\nCu Cel Sfant ne-ai impacat.:/\n\nCe fior adanc in suflet mi-a patruns\nAtunci cand pe Golgota ai murit!\nCredeam ca Te-am pierdut\nPe cruce si-n mormant,\nDar viata esti si vesnic neinfrant.\n\nRabuni, Tu din morti ai inviat,\nFii in veci glorificat.\nRabuni, Tu din morti ai inviat,\nCu Cel Sfant ne-ai impacat.\n\nLumin-a rasarit in sufletu-mi trudit,\nCaci lepadat am fost si departat.\nNadejdea mea e-n El, o, cat de minunat,\nDin morti am inviat cu Tine-odat.\n\nRabuni, Tu din morti ai inviat,\nFii in veci glorificat.\nRabuni, Tu din morti ai inviat,\nCu Cel Sfant ne-ai impacat.\n\nCum as putea sa tac, cum as putea sa fac\nCa sa nu spun despre iubirea Ta\nO lume-ntreaga as vrea\nSa creada-n jertfa Ta\nSi s-o imbraci cu slava Ta.\n\n/:Rabuni, Tu din morti ai inviat,\nFii in veci glorificat.\nRabuni, Tu din morti ai inviat,\nCu Cel Sfant ne-ai impacat.:/","lang":"ro","authors":"Ezra","title":"Rabuni, Tu din morti ai inviat"},{"authors":"...","title":"Rataceam in intuneric  Do","lang":"en","lyrics":"Rtceam prin ntuneric,\nNici speran nu aveam\nDar din ceruri, Prin al Pcii,\nMil Tu ne-ai artat\n\nmplinind deplin Scriptura,\nDin fecioar Te-ai nscut\nPrsindu-i tronul slavei,\nJos n iesle Te-ai smerit\n\n*R1*Glorie ie, Doamne-n veci\nTat, Fiu i Duh Preasfnt\nDomn al slavei, mprat\nGlorie ie, Rege-al Regilor*\n\nNe-Ai promis mpria,\nAi salvat pe cei pierdui\nLumea Ai rscumprat-o,\nCrucea n-Ai dispreuit\n\nCnd Erai n suferin,\nDoar la noi Tu te-Ai gndit\nAducndu-ne salvarea,\nPreul mare L-ai pltit\n\n*R2*Glorie ie, Doamne-n veci\nTat, Fiu i Duh Preasfnt\nDomn al slavei, mprat\nGlorie ie, Rege-al Regilor*\n\nn dimineaa nvierii,\nCerul s-a cutremurat\nPiatra-i dat la o parte,\nPeste moarte ai clcat\n\ni cei mori s-au ridicat,\nIngerii Te-au adorat\nIar acei ce vor veni,\nInnoii n Tin vor fi\n\nIar acum, Biserica,\nPrin Duh Sfnt s-a ridicat\nAdevrul va fi dus,\nPn la margini de Pmnt\n\nDoar prin sngele salvrii,\nEu sunt liber de pcat\ni n dragostea Lui mare,\nSunt pe veci rscumprat\n\n\n*R3*Glorie ie, Doamne-n veci\nTat, Fiu i Duh Preasfnt\nDomn al slavei, mprat\nGlorie ie, Rege-al Regilor*\n----------------------------"},{"lyrics":"1: Rtcit eram\ni n pcat triam\nDar Domnul m-a chemat\nNu mai sunt acelai\n\n\nBezna m-a cuprins\nDar Isus a nvins\nRobia a zdrobit\nNu mai sunt acelai\n\n\nP: Azi sunt o fptur nou-n Cristos\nCele vechi s-au dus, totu-i nou\ni prin credin triesc\n\nR: Un nume nou s-a scris n venicie\ni e-al meu, da, e-al meu\nA scris povestea vieii mele\nDomnul meu, Dumnezeu\n\n2: Pcatul m-a orbit\nDar ochii El mi-a deschis\nS vd lumina Sa\nNu mai sunt acelai\n\nAstzi liber sunt\nVictoria e-n Isus\nEl e cetatea mea\nNu mai sunt acelai\n\nP: Azi sunt o fptur nou-n Cristos\nCele vechi s-au dus, totu-i nou\ni prin credin triesc\n\nR: Un nume nou s-a scris n venicie\ni e-al meu, da, e-al meu\nA scris povestea vieii mele\nDomnul meu, Dumnezeu\n\nAstzi sunt ce sunt pentru c sunt al marelui Eu sunt\n\nNu mai sunt acelai sunt salvat prin marele Eu sunt\n\nViaa mi-a schimbat-o sunt iertat de marele Eu sunt\n\nVina mi-a luat i-L voi luda pe marele Eu sunt\n\nR: Un nume nou s-a scris n venicie\ni e-al meu, da, e-al meu\nA scris povestea vieii mele\nDomnul meu, Dumnezeu\n--------------------------","title":"Ratacit eram -  Un nume nou    Re","authors":".","lang":"ro"},{"lang":"en","title":"Razboiul e a Domnului | Mi","authors":"Ezra","lyrics":"Cnd lupta se-apropie, te rog, nu uita:\nRzboiul e al Domnului!\nRmi n picioare i nu dispera:\nRzboiul e al Domnului!\nTu cnt-I glorie, laud,\nPuterea e numai a Lui!\nTu cnt-I glorie, laud,\nOnoarea i cinstea e-a Lui!\nArmur de slav s-mbraci, dar s tii:\nRzboiul e al Domnului!\nine sus Cuvntul i nu te clinti,\nRzboiul e al Domnului!\nTu cnt-I glorie, laud,\nPuterea e numai a Lui!\nTu cnt-I glorie, laud,\nOnoarea i cinstea e-a Lui!\nn mijlocul luptei, tu cnt mereu:\nRzboiul e al Domnului!,\nCci n fruntea oastei e chiar Dumnezeu!\nRzboiul e al Domnului!\nTu cnt-I glorie, laud,\nPuterea e numai a Lui!\nTu cnt-I glorie, laud,\nOnoarea i cinstea e-a Lui!"},{"lyrics":"Iat vine o noua zi,\nRegele se va ntoarce\nCu ostirea Lui de mii si mii,\nRegele se va ntoarce\n\nPregtete-te tu fii gata\nFiecare i va primi rasplata\nPregtete-te tu fii gata\nCaci vine Isus\n\nIart-i pe toi, iart-i vrjmasii,\ncum te-a iertat Dumnezeu\nIubete-i pe toi,\ninspira-i urmasii cu dragostea Lui Isus.\n\nStrini si cltori suntem in asta lume,\ndar mergem pe drumul spre cer\nomoara ne este in suflet si in inimi,\nndejdea vie in Isus\n\nHai sa veghem pe a noastr cale,\nsa fim trezi, sa nu obosim\nCnd El va veni cununa\nne-atepta si-n slava ne va primi","lang":"en","title":"Regele se va intoarce","authors":"Ezra"},{"authors":"Charles Wesley","title":"Rejoice the Lord is King","lang":"en","lyrics":"Rejoice, the Lord is King!\nYour Lord and King adore;\nMortals, give thanks, and sing,\nAnd triumph ever more:\n\nLift up your heart, lift up your voice;\nRejoice! Again I say: rejoice!\n\nJesus the Saviour reigns,\nThe God of truth and love;\nWhen He had purged our stains,\nHe took His seat above:\n\nHis kingdom cannot fail,\nHe rules oer earth and heaven;\nThe keys of death and hell\nAre to our Jesus given:\n\nHe sits at Gods right hand\nTill all His foes submit,\nAnd bow to His command,\nAnd fall beneath His feet:\n\nRejoice in glorious hope;\nJesus the Judge shall come,\nAnd take His servants up\nTo their eternal home:\n\nWe soon shall hear the archangels voice;\nThe trump of God shall sound: rejoice!"},{"lyrics":"Renuntand la gandurile mele,\nConcentrans atentia asupra Ta,\nMeditand in sfanta Ta prezenta ,\nNelasand ca frica sa mai stea,\nIntrebari ce am le-aduc la Tine,\nSi le pun Isus 'naintea Ta,\nStand curat in sfanta Ta prezenta,\nMa inchin si te voi lauda\n\nPrivesc la Tin', Cel ce-mi dai viata,\nTu incepi si duci  la bun sfarsit,\nTu-mi inspiri fiinta si lucrarea,\nDoar iubirea Ta m-a implinit.","lang":"en","title":"Renuntand la gandurile mele - Mi","authors":"Ezra"},{"title":"Ride on Ride on in Majesty","authors":"H. H. Milman","lang":"en","lyrics":"Ride on, ride on in majesty!\nIn lowly pomp ride on to die!\nO Christ, Thy triumphs now begin\nOer captive death and conquered sin.\n\nRide on, ride on in majesty!\nHark all the tribes hosanna cry;\nThine humble beast pursues his road\nWith palms and scattered garments strowed.\n\nRide on, ride on in majesty!\nThy last and fiercest strife is nigh;\nThe Father on His sapphire throne\nExpects His own anointed Son.\n\nRide on, ride on in majesty!\nIn lowly pomp ride on to die!\nBow Thy meek head to mortal pain,\nThen take, O God, Thy power, and reign!"},{"lang":"en","title":"Ride on Ride on in Majesty","authors":"H. H. Milman","lyrics":"Ride on, ride on in majesty!\nIn lowly pomp ride on to die!\nO Christ, Thy triumphs now begin\nOer captive death and conquered sin.\n\nRide on, ride on in majesty!\nHark all the tribes hosanna cry;\nThine humble beast pursues his road\nWith palms and scattered garments strowed.\n\nRide on, ride on in majesty!\nThy last and fiercest strife is nigh;\nThe Father on His sapphire throne\nExpects His own anointed Son.\n\nRide on, ride on in majesty!\nIn lowly pomp ride on to die!\nBow Thy meek head to mortal pain,\nThen take, O God, Thy power, and reign!"},{"lang":"en","authors":"Ezra","title":"Ridicam maini curate | Sol","lyrics":"In rugaciune Te chemam sa ne vorbesti\nArata-ne o Doamne bun cit ne iubesti\nVrem sa ne rugam si sa iti cantam\nSa Te asteptam, sa ne inchinam!\n\nRidicam maini curate catre cer\nVrem in sfantul locas sa Te vedem\nCaci Tu domnesti\nImpreuna cu ingerii ne inchinam\nCa batranii coroana ne-o aruncam\nCaci Tu esti sfant!\n\n/:Ti se inchina batranii ingeri canta\nTu esti sfant:/\nTi se inchina batranii!\n\nIn rugaciune Te chemam sa ne vorbesti\nArata-ne o Doamne bun cit ne iubesti\nVrem sa ne rugam si sa iti cantam\nSa Te asteptam, sa ne inchinam!\n\n/:Ridicam maini curate catre cer\nVrem in sfantul locas sa Te vedem\nCaci Tu domnesti\nImpreuna cu ingerii ne inchinam\nCa batranii coroana ne-o aruncam\nCaci Tu esti sfant!:/\n\n/:Ti se inchina batranii ingeri canta\nTu esti sfant:/\nTi se inchina batranii!"},{"lyrics":"Rock of ages, cleft for me,\nLet me hide myself in Thee;\nLet the water and the blood,\nFrom Thy riven side which flowed,\nBe of sin the double cure,\nCleanse me from its guilt and power.\n\nNot the labour of my hands\nCan fulfil Thy laws demands;\nCould my zeal no respite know,\nCould my tears forever flow,\nAll for sin could not atone:\nThou must save, and Thou alone.\n\nNothing in my hand I bring,\nSimply to Thy cross I cling;\nNaked, come to Thee for dress;\nHelpless, look to Thee for grace;\nFoul, I to the fountain fly:\nWash me, Saviour, or I die.\n\nWhile I draw this fleeting breath,\nWhen mine eyes shall close in death,\nWhen I soar to worlds unknown,\nSee Thee on Thy judgement throne,\nRock of ages, cleft for me,\nLet me hide myself in Thee.","title":"Rock of Ages","authors":"Augustus Mantague Toplady","lang":"en"},{"lyrics":"Rock of ages, cleft for me,\nLet me hide myself in Thee;\nLet the water and the blood,\nFrom Thy riven side which flowed,\nBe of sin the double cure,\nCleanse me from its guilt and power.\n\nNot the labour of my hands\nCan fulfil Thy laws demands;\nCould my zeal no respite know,\nCould my tears forever flow,\nAll for sin could not atone:\nThou must save, and Thou alone.\n\nNothing in my hand I bring,\nSimply to Thy cross I cling;\nNaked, come to Thee for dress;\nHelpless, look to Thee for grace;\nFoul, I to the fountain fly:\nWash me, Saviour, or I die.\n\nWhile I draw this fleeting breath,\nWhen mine eyes shall close in death,\nWhen I soar to worlds unknown,\nSee Thee on Thy judgement throne,\nRock of ages, cleft for me,\nLet me hide myself in Thee.","lang":"en","authors":"Augustus Mantague Toplady","title":"Rock of Ages"},{"authors":"Ezra","title":"Sa 'nalt jertfa Ta Isuse | Mibm | *-*-*-","lang":"ro","lyrics":"Sa-nalt jertfa Ta, Isuse,\nMai intai si mai deplin,\nHarurile ei aduse\nSi comorile-i nespuse,\n\nIata ce doresc, iata ce doresc,\nIata ce doresc, Amin!\n\nSa spun despre crucea-Ti sfanta,\nDespre darul ei divin,\nAzi cand lumea se framanta\nSi pe-a mortii cai se-avanta,\n\nIata ce doresc, iata ce doresc,\nIata ce doresc, Amin!\n\nSa cant Golgota mareata\nIntr-un cantec mai senin,\nSpre-o eterna dimineata,\nDoamne, aprinde-n a mea viata.\n\n/:Iata ce doresc, iata ce doresc,\nIata ce doresc, Amin!:/"},{"lang":"ro","authors":"., .. ...","title":"Sa fie lumina - Printul pacii Mi","lyrics":"1. S fie lumin! i totul a-nceput\nn bezn i haos, via ai adus\nPovestea omenirii din Tine s-a nscut\nSuflare de via n rn Tu ai pus\n\nB.  nc de la-nceput ne-ai creat pentru Tine\nPn la capt, aproape vei fi\n\nR. Tu eti Prinul Pcii, Emanuel\nDumnezeu este cu noi,\nDumnezeu este cu noi x2\n\n2. Ai dat speran lumii, o cale ai deschis\nCa noi s te cunoatem, aa cum i-ai dorit\nVenim cu mulumire, pentru planul Tu mre\nNe-nchinm, aducem tot ce-aveam mai de pre\n\nB.  nc de la-nceput ne-ai creat pentru Tine\nPn la capt, aproape vei fi\n\nR. Tu eti Prinul Pcii, Emanuel\nDumnezeu este cu noi,\nDumnezeu este cu noi X2\n\nB. Tu domneti n Glorie, al nostru mprat\nCreaia te ador, te laud ne-ncetat\nCerul i pmntul, strig ntr-un glas\nVrednic este Mielul, pe veci Glorificat\n\nR. Tu eti Prinul Pcii, Emanuel\nDumnezeu este cu noi,\nDumnezeu este cu noi X2\n\nDumnezeu este cu noi X7"},{"lyrics":"Sa ne inchinam in Fata Lui\nSlava sa-I aducem Regelui x2\n\nEl e vrednic sa-L cincstim\nEl e vrednic sa-L marim\nSlava sa-I aducem Regelui","lang":"ro","title":"Sa ne inchinam in fata Lui","authors":"(Sunny)"},{"lang":"ro","authors":"Ezra","title":"Sa-l sarbatorim | Re","lyrics":"/:Sa-L sarbatorim, sa-I cantam cu toti\nDomnului un imn de slava!:/\n\n/:Sa-L laudam sa-I cantam un imn de slava!:/\n\n/:Aleluia,Aleluia,:/\nSa-I cantam un imn de slava!:/\n\n/:Isus este Domn!\nPe El il inalt,\nVreau sa-I cant un imn de slava!:/\n\n/:Sa-L laudam sa-I cantam un imn de slava!:/\n\n/:Aleluia,Aleluia,:/\nSa-I cantam un imn de slava!:/\n--------------------------------------------------"},{"authors":"Ezra","title":"Sa-l sarbatorim | Re minor","lang":"ro","lyrics":"/:Sa-L sarbatorim, sa-I cantam cu toti\nDomnului un imn de slava!:/\n\n/:Sa-L laudam sa-I cantam un imn de slava!:/\n\n/:Aleluia,Aleluia,:/\nSa-I cantam un imn de slava!:/\n\n/:Isus este Domn!\nPe El il inalt,\nVreau sa-I cant un imn de slava!:/\n\n/:Sa-L laudam sa-I cantam un imn de slava!:/\n\n/:Aleluia,Aleluia,:/\nSa-I cantam un imn de slava!:/\n--------------------------------------------------"},{"lyrics":"Orice efort as face, pentru a ma salva\nNu poate-nlocui Isuse jertfa Ta\nOrice realizare, oricat de mare-ar fii\nNu poate egala pretul ce L-ai platit\n\n/:Sagele Tau Isus:/\nM-a curatat de vina si orice pacat\n\nMa cureteste, ma inoieste, da\nSangele tau\nImi da iertarea, sangele Tau\nImi da rascumpararea\n\n/:Sagele Tau Isus:/\nM-a curatat de vina si orice pacat","title":"Sangele Tau","authors":"Sunny","lang":"ro"},{"lang":"en","title":"Shot To The Lord// What a beautiful Name G","authors":".. ..","lyrics":"\nMy Jesus, my Savior\nLord, there is none like You\nAll of my days, I want to praise\nThe wonders of Your mighty love\n\n\nMy comfort, my shelter\nTower of refuge and strength\nLet every breath, all that I am\nNever cease to worship You\n\n\n[Chorus]\nShout to the Lord\nAll the earth let us sing\nPower and majesty, praise to the King\nMountains bow down\nAnd the seas will roar\nAt the sound of Your name\n\n\nI sing for joy at the work of Your hands\nForever I'll love You, forever I'll stand\nNothing compares \nTo the promise I have in You\n\n\nMy Jesus, my Savior\nLord, there is none like You\nAll of my days, I want to praise\nThe wonders of Your mighty love\n\n\n\nMy comfort, my shelter\nTower of refuge and strength\nLet every breath, all that I am\nNever cease to worship You\n\n[Chorus]\nShout to the Lord\nAll the earth let us sing\nPower and majesty, praise to the King\nMountains bow down\nAnd the seas will roar\nAt the sound of Your name\n\n\n\n\nI sing for joy at the work of Your hands\nForever I'll love You, forever I'll stand\nNothing compares \nTo the promise I have in You\n\n\n\nShout to the Lord\nAll the earth let us sing\nPower and majesty, praise to the King\nMountains bow down\nAnd the seas will roar\nAt the sound of Your name\n\n\nI sing for joy at the work of Your hands\nForever I'll love You, forever I'll stand\nNothing compares \nTo the promise I have...\n\n\nNothing compares to the promise I have\nNothing compares to the promise I have in You\n\n\n[Bridge 1]\nDeath could not hold You\nThe veil tore before You\nYou silenced the boast of sin and grave\nThe heavens are roaring\nThe praise of Your glory\nFor You are raised to life again\n\n\n[Bridge 2]\nYou have no rival\nYou have no equal\nNow and forever God You reign\nYours is the Kingdom\nYours is the glory\nYours is the Name above all names\n\n\nWhat a powerful Name it is\nWhat a powerful Name it is\nThe Name of Jesus Christ my King\nWhat a powerful Name it is\nNothing can stand against\nWhat a powerful Name it is\nThe Name of Jesus"},{"lang":"en","authors":".. ..","title":"Te-ai gandit","lyrics":"La mine Te-ai gndit, \nCnd triam n nepsare\nMi-ai dat un scop, \ni-o speran-n viaa mea\n\n\nSingur nu m-ai lsat, \nChiar de m-ndoiam adesea\n/Doamne mereu asupra mea \nTu ai vegheat/ X2\n\n\n\n\nMarea-i dragoste\nEa m-a urmrit\nOchii mi-ai deschis\nPrin mreul har\nTu m-ai mntuit\n\n\n\nFugind de voia Ta\nChiar cu viaa-mi destrmat\nTu mi-ai rscumprat, \nIsus, visul zdrobit\n\n\nFaa nu i-ai ntors\nDe la mine niciodat \nCe-ai nceput n mine, \nVei desvri\n/Ce-ai nceput n mine, \nVei desvri/x2\n\n\n\nMarea-i dragoste\nEa m-a urmrit\nOchii mi-ai deschis\nPrin mreul har\nTu m-ai mntuit\n\n\n\nM-ai ridicat cnd am czut\nCnd neputina mi-ai vzut\nDin lanuri m-ai eliberat\nDe lng mine n-ai plecat\n\n\nLumin-n noapte ai adus\nSuflare nou-n mine-ai pus \nTu destinul mi-ai schimbat\ni tot ce-acum eu voi vedea\n\n\nE marea-i dragoste\nEa m-a urmrit\nOchii mi-ai deschis\nPrin mreul har\nTu m-ai mntuit\n\n\n\nLa mine Te-ai gndit \nCnd triam n nepsare\nMi-ai dat un scop i-o speran-n viaa mea"},{"authors":"...","title":"This is the air i breathe","lang":"en","lyrics":"This is the air I breathe\nThis is the air I breathe\nYour holy presence\nLiving in me\n\nThis is my daily bread\nThis is my daily bread\nYour very word\nSpoken to me\n\nR.:\\And I... I'm desparate for you\nAnd I... I'm lost without you:\\"},{"lyrics":"Thou didst Leave Thy throne and Thy kingly crown,\nWhen Thou camest to earth for me;\nBut in Bethlehems home there was found no room\nFor Thy holy nativity:\nO come to my heart, Lord Jesus!\nThere is room in my heart for Thee.\n\nHeavens arches rang when the angels sang,\nProclaiming Thy royal degree;\nBut of lowly birth camst Thou, Lord, on earth,\nAnd in great humility,\nO come to my heart, Lord Jesus!\nThere is room in my heart for Thee.\n\nThe foxes found rest, and the birds had their nest,\nIn the shade of the cedar tree;\nBut Thy couch was the sod, O Thou Son of God,\nIn the deserts of Galilee.\nO come to my heart, Lord Jesus!\nThere is room in my heart for Thee.\nThou camest, O Lord, with the living word\nThat should set Thy children free;\nBut with mocking scorn, and with crown of thorn,\nThey bore Thee to Calvary.\nO come to my heart, Lord Jesus!\nThy cross is my only plea.\n\nWhen heavens arches shall ring, and her choirs shall sing,\nAt Thy coming to victory,\nLet Thy voice call me home, saying, Yet there is room,\nThere is room at My side for thee.\nAnd my heart shall rejoice, Lord Jesus,\nWhen Thou comest and callest for me.","authors":"Emily E. Steele Elliott","title":"Thou Didst Leave Thy Throne","lang":"en"},{"authors":"John Marriott","title":"Thou Whose Almighty Word","lang":"en","lyrics":"Thou, whose almighty word\nChaos and darkness heard,\nAnd took their flight;\nHear us, we humbly pray,\nAnd where the gospel-day\nSheds not its glorious ray,\nLet there be light!\n\nThou who didst come to bring,\nOn Thy redeeming wing,\nHealing and sight;\nHealth to the sick in mind,\nSight to the inly blind,\nO now to all mankind\nLet there be light!\n\nSpirit of truth and love,\nLife-giving, holy Dove,\nSpeed forth Thy flight;\nMove on the waters face,\nBearing the lamp of grace,\nAnd in earths darkest place\nLet there be light!\n\nBlessed and holy Three,\nGlorious Trinity,\nWisdom, love, might;\nBoundless as oceans tide\nRolling in fullest pride,\nThrough the world far and wide\nLet there be light!"},{"authors":"N. Tate","title":"Through all the changing scenes of life","lang":"en","lyrics":"Through all the changing scenes of life,\nIn trouble and in joy,\nThe praises of my God shall still\nMy heart and tongue employ.\n\nOf His deliverance I will boast,\nTill all that are distressed\nFrom my example comfort take,\nAnd charm their griefs to rest.\n\nO magnify the Lord with me,\nWith me exalt His name;\nWhen in distress to Him I called,\nHe to my rescue came.\n\nThe hosts of God encamp around\nThe dwellings of the just;\nDeliverance He affords to all\nWho on His succour trust.\n\nO make but trial of His love;\nExperience will decide\nHow blest are they, and only they,\nWho in His truth confide.\n\nFear Him, ye saints, and you will then\nHave nothing else to fear;\nMake you His service your delight;\nYour wants shall be His care."},{"lang":"ro","title":"Thy Hand O God Has Guided","authors":"Edward Hayes Plumptre","lyrics":"Thy Hand, O God has guided\nThy flock, from age to age;\nThe wondrous tale is written,\nFull clear on every page.\nOur fathers owned Thy goodness,\nAnd we their deeds record;\nAnd both of this bear witness:\nOne Church, one Faith, one Lord.\n\nThy heralds brought glad tidings\nTo greatest as to least;\nThey bade them rise and hasten\nTo share the great Kings feast.\nAnd this was all their teaching\nIn every deed and word;\nTo all alike proclaiming:\nOne Church, one Faith, one Lord.\n\nThrough many a day of darkness,\nThrough many a scene of strife,\nThe faithful few fought bravely\nTo guard the nations life.\nTheir gospel of redemption,\nSin pardoned, man restored,\nWas all in this enfolded:\nOne Church, one Faith, one Lord.\n\nThy mercy will not fail us,\nNor leave Thy work undone;\nWith Thy right hand to help us,\nThe victory shall be won.\nAnd then, by men and angels,\nThy name shall be adored,\nAnd this shall be their anthem:\nOne Church, one Faith, one Lord."},{"lang":"ro","title":"Tie laud-Ti cantam","authors":"Ezra","lyrics":"/:ie laud-i cntm\nPe Tine Te adorm,\nNumele Tu nlm:/\n\nn prezena tronului plin de slava\nn prezena Ta noi vrem s stm.\nVenim, minile ridicm\nVenim pe genunchi ne plecm,\nVenim ie s ne-nchinm,\nInima s-i dm.\n\n/:Inima i mintea mea\ni druiesc toat via mea:/"},{"lyrics":"ine-m\nn mna Ta\nS m-ascunzi\nntinde-i aripa.\n\nR: Cnd oceanele cumplit vuiesc\nDoamne d-mi puteri s biruiesc\nTat tiu c Tu eti vegheator\n/: Stau linitit, tiu c eti Domn: /\n\n2. Doar n Hristos\nM odihnesc\nPuterea Sa\nn linite-o gsesc.","authors":"...","title":"Tine-ma in mana Ta- Cand oceanele","lang":"ro"},{"lyrics":"To God be the glory! great things He hath done!\nSo loved He the world that He gave us His Son,\nWho yielded His life an atonement for sin,\nAnd opened the life-gate that all may go in.\n\nPraise the Lord! Praise the Lord!\nLet the earth hear His voice!\nPraise the Lord! Praise the Lord!\nLet the people rejoice!\nO come to the Father through Jesus the Son;\nAnd give Him the glory, great things He hath done!\n\nO perfect redemption, the purchase of blood!\nTo every believer the promise of God;\nThe vilest offender who truly believes,\nThat moment from Jesus a pardon receives.\n\nGreat things He hath taught us, great things He hath done,\nAnd great our rejoicing through Jesus the Son:\nBut purer and higher and greater will be\nOur wonder, our worship, when Jesus we see!","lang":"en","title":"To God be the Glory","authors":"Fanny Crosby"},{"lang":"en","title":"Tot ce am - Autentic  Re","authors":".","lyrics":"x2-Tot ce am aduc\nAcum naintea Ta\nCu tot ce sunt m-nchin\nIsus n faa Ta x2\n\nSi iti cant\nDomnul meu cel viu,\nVia nou Tu mi-ai dat\ni i cant\nDomnul meu cel viu,\nNumai Tu m-ai eliberat\n\nx2 Tot ce am aduc\nAcum naintea Ta\nCu tot ce sunt m-nchin\nIsus n faa Ta x2\n\nSi iti cant\nDomnul meu cel viu,\nVia nou Tu mi-ai dat\ni i cant\nDomnul meu cel viu,\nNumai Tu m-ai eliberat\n\nx2 M-ai chemat la Tine i ai fcut din mine\nO fptur nou-n Cristos\nTriesc o alta viaa, o viaa de iubire\nAutentic pentru Cristos x2\n\nSi iti cant\nDomnul meu cel viu,\nVia nou Tu mi-ai dat\ni i cant\nDomnul meu cel viu,\nNumai Tu m-ai eliberat\n--------------------------"},{"lang":"en","authors":".","title":"Tot ce vreau- Eu zic isus  La","lyrics":"Tot ce vreau e numele lui Isus\nPeste orice suflet apasat\nStiu ca in prezenta Ta e pace\nEu zic Isus\n\nEu voi rosti doar numele lui Isus\nPana cand intunericul e rupt\nDeclar aici speranta, libertate\nEu zic Isus!\n\nR: Esti cel puternic\nEsti cel ce vindeci\nEsti viata-n noi!\nRupi orice zid greu\nAduci lumina\nSi foc in noi.\n\nEu voi rosti doar numele lui Isus\nPeste orice frica si orice griji\nPeste cei captivi in deprimare\nEu zic Isus\n\nREF: Esti cel puternic\nEsti cel ce vindeci\nEsti viata-n noi!\nRupi orice zid greu\nAduci lumina\nSi foc in noi. X2\n\nB  Isus in inaltime\nIsus in vai adanci\nIsus in intuneric peste forta raului\nIsus in familie\nEu chem Numele sfant: Isus! X2\n\nR: Esti cel puternic\nEsti cel ce vindeci\nEsti viata-n noi!\n------------------------------"},{"lyrics":"Toti avem nevoie de-o dragoste curata,\nPrin mila Ta de sus!\nCu totii vrem iertare si bunatatea-Ti mare,\nSperanta lumii!\n\nDoamne, Tu ce misti chiar muntii,\nEsti un maret Salvator, esti maret Salvator!\nVesnic ai dat salvare lumii,\nSi-ai inviat dintre morti, inviat dintre morti!\n\nPrimeste-ma cum sunt,\nEu las la crucea Ta,\nPovara mea cea grea!\nIti dau viata intreaga,\nCu tot ce eu traiesc,\nMa daruiesc azi!\n\n/:Doamne, Tu ce misti chiar muntii,\nEsti un maret Salvator, esti maret Salvator!\nVesnic ai dat salvare lumii,\nSi-ai inviat dintre morti, inviat dintre morti!:/\n\n/:Lasa gloria peste-ntreg pamant!\nCantam pentru slava Celui vesnic viu:/\nDoamne,\n\nDoamne, Tu ce misti chiar muntii,\nEsti un maret Salvator, esti maret Salvator!\nVesnic ai dat salvare lumii,\nSi-ai inviat dintre morti, inviat dintre morti!","authors":"Ezra","title":"Toti avem nevoie de-o dragoste curata || Sol","lang":"ro"},{"lang":"ro","title":"Tu ai biruit Do","authors":"Ezra","lyrics":"Tu esti cel ce intodeauna, lupta pentru al sau popor,\nTu esti cel ce porti coroana, sfanta de Biruitor!\nAjutor imi esti in toate, Salvator taria mea,\nEu traiesc doar pentru a ma inchina.\n\n\nMa aplec in adorare, cand vad maretia Ta,\nOrice frica va dispare, ai purtat victoria.\nUmple astazi acest templu, lasa din puterea Ta,\nEu traiesc doar pentru a ma inchina.\n\n\nAleluia, Tu ai biruit, Tu ai biruit\nAleluia, Isus, lumea Tu ai biruit\n\nPentru oameni esti la Tatal, singurul Mijlocitor,\nCei pierduti gasesc salvare, doar Tu esti Mantuitor.\nEsti Isus Hristos Mesia, Esti speranta intregii lumi.\nTu esti cel ce porti pe cap multe cununi.\n\n\nAleluia, Tu ai biruit, Tu ai biruit\nAleluia, Isus, lumea Tu ai biruit\n\n\n//: Tu rastorni orice inaltimi,\nTu darami orice intaritura,\nTu esti cel care poti cununi,\nDe-nvingator, biruitor ://\n\n\nB:  Crucea a sfarsit lucrarea,\nSi ai fost inmormantat,\nInsa vine invierea,\nCaci victoria ai purtat!\n\n\nAleluia, Tu ai biruit, Tu ai biruit\nAleluia, Isus, lumea Tu ai biruit\n\n\n//: Tu rastorni orice inaltimi,\nTu darami orice intaritura,\nTu esti cel care poti cununi,\nDe-nvingator, biruitor ://"},{"lang":"ro","title":"Tu din cenusa m-ai scos | Mi","authors":"Ezra","lyrics":"/:TU DIN CENUSA, NE-AI SCOS LA LUMINA\nAZI CLAR VEDEM  PRIN DRAGOSTEA TA\n\n\nPURTAND VINA NOASTRA DE ORICE OCARA\nNE-AI ELIBERAT:/\n\n/:CATRE TINE LAUDE-NALTAM\nDOAR PE TINE TE ADORAM\nINTR-UN GLAS NOI TOTI ITI CANTAM\nALELUIA:/\n\n/:LANTURI SUNT FRANTE, JUGURI SUNT RUPTE\nOASELE PRIND VIATA-N NUMELE TAU\n\n\nMOARTEA E-NVINSA, SI-N BIRUINTA:/\nNE RIDICAM\n\n/:CATRE TINE LAUDE-NALTAM\nDOAR PE TINE TE ADORAM\nINTR-UN GLAS NOI TOTI ITI CANTAM\n:/ALELUIA:/:/\n\n/:TU ESTI DOMN GLORIOS,\nDUMNEZEU GLORIOS\nNUME SFANT GLORIOS,\nDUMNEZEU GLORIOS:/\n\n/:CATRE TINE LAUDE-NALTAM\nDOAR PE TINE TE ADORAM\nINTR-UN GLAS NOI TOTI ITI CANTAM\nALELUIA:/\n--------------------------------------------------------"},{"lang":"ro","authors":"Ezra","title":"Tu esti Creatorul  Re","lyrics":"Tu eti Creatorul Universului ntreg\nTu eti nceput i ntregire tuturor\nStelele i luna glasul Tu l neleg\nMarea i pmntul, tot ce are via\ni dedic existena lor.\n\nToate le-ai creat pe toate mna Ta le ine\nToate mi spun c Tu eti Dumnezeu\nAi trimis suflarea Ta i via peste mine\ni mai mult de tot ce eti Tu eti Tatl meu\n\nmprat al slavei Tu luminii eti Stpn\nngerii Te laud i otirile cereti\nVin cu bucurie, viaa mea s i-o nchin\nVreau s-i simt prezena, s-i ascult cuvntul\nS Te-aud optind c M iubeti.\n\n/:Toate le-ai creat pe toate mna Ta le ine\nToate mi spun c Tu eti Dumnezeu\nAi trimis suflarea Ta i via peste mine\ni mai mult de tot ce eti Tu eti Tatl meu:/\n--------------------------------------------------------"},{"lang":"ro","authors":"(Sunny)","title":"Tu esti Credincios Re Temp 66","lyrics":"Tu esti credincios\nTot ce faci e desavarsit\nTot ce incepi duci la bun Sfarsit\nO Tata Tu esti credincios\n\nTu esti credincios\nM-ai convins cu Iubire Ta\nTu esti Doamne minunea mea\nO Tata Tu esti credincios\n\nImi ridic mainile spre Tine\nIn Tine nadejdea mea\nTu lucrezi Tata pt mine\nTu nu ma vei abandona\nImi ridic ochii catre Tine\nRecunosc bunatatea Ta\nO Tata eu sunt Lucrarea Ta\n\nTu esti credincios\nM-ai chemat dupa planul Tau\nImi vorbesti azi prin Duhul Tau\nO Tata Tu esti credincios\n\nTu esti credincios\nTu esti Tatal luminilor\nVreau sa arata asta tuturor\nO Tata Tu esti credincios\n\nImi ridic mainile spre Tine\nIn Tine nadejdea mea\nTu lucrezi Tata pt mine\nTu nu ma vei abandona\nImi ridic ochii catre Tine\nRecunosc bunatatea Ta\nO Tata eu sunt Lucrarea Ta\n\n/:Eu sunt lucrarea Lui\nLucrarea Tatalui/: 3x\n\nImi ridic mainile spre Tine\nIn Tine nadejdea mea\nTu lucrezi Tata pt mine\nTu nu ma vei abandona\nImi ridic ochii catre Tine\nRecunosc bunatatea Ta\nO Tata eu sunt Lucrarea Ta\n\n:/ Tot ce ai inceput in mine\nTu vei duce la bun sfarsit /:\nFrica eu nu mai am in mine\nDragostea Ta ma izbavit\nEu sunt lucrarea Ta\nTu bucuria mea"},{"lyrics":"Tu esti Domn\nDomnul Domnilor\nRegele Regilor\nImparatul Imparatilor\n\nTu esti Domn\nDomnul Domnilor\nRegele Regilor\nImparatul Imparatilor\nPrintul Pacii\nDomnul Vietii\nIsus Christos","lang":"ro","title":"Tu esti Domnu - Bridge","authors":"..."},{"authors":"Ezra","title":"Tu esti Domnul Atotputernicul | -6 m (lam)","lang":"ro","lyrics":"/:Tu esti Domnul Atotputernicul\nEsti Dumnezeul meu,\nTu esti Domnul Atotputernicul\nTu esti Tatal meu:/\n\n/:Sa toarne ploaia, sa toarne norii,\nNeprihanirea Ta,\nSa cante tot cerul, sa strige pamantul,\nInvierea Ta:/\n\n/:Tu esti Domnul ai fost si vei fi,\nAltul ca Tine nu e,\nTu domnesti din vesnicii,\nAltul ca Tine nu e:/\n\n/:Sa toarne ploaia, sa toarne norii,\nNeprihanirea Ta,\nSa cante tot cerul, sa strige pamantul,\nInvierea Ta:/\n\n/:M-ai rascumparat, m-ai eliberat,\nPacatul mi l-ai luat si liber sunt:/\n\n/:Sa toarne ploaia, sa toarne norii,\nNeprihanirea Ta,\nSa cante tot cerul, sa strige pamantul,\nInvierea Ta:/"},{"lang":"ro","title":"Tu esti Domnul Atotputernicul | Re","authors":"Ezra","lyrics":"/:Tu esti Domnul Atotputernicul\nEsti Dumnezeul meu,\nTu esti Domnul Atotputernicul\nTu esti Tatal meu:/\n\n/:Se toarne ploaia, sa toarne norii,\nNeprihanirea Ta,\nSa cante tot cerul, sa strige pamantul,\nInvierea Ta:/\n\n/:Tu esti Domnul ai fost si vei fi,\nAltul ca Tine nu e,\nTu domnesti din vesnicii,\nAltul ca Tine nu e:/\n\n/:Se toarne ploaia, sa toarne norii,\nNeprihanirea Ta,\nSa cante tot cerul, sa strige pamantul,\nInvierea Ta:/\n\n/:M-ai rascumparat, m-ai eliberat,\nPacatul mi l-ai luat si liber sunt:/\n\n/:Se toarne ploaia, sa toarne norii,\nNeprihanirea Ta,\nSa cante tot cerul, sa strige pamantul,\nInvierea Ta:/"},{"authors":"Ezra","title":"Tu esti Domnul Savaot Do","lang":"ro","lyrics":"Tu esti Domnul Savaot,\nTu esti Rege peste tot,\nTu esti vrednic, Tu esti sfant\nEsti Atotputernic\n\nTu esti Domnul Steagul meu,\nTu imi dai viata mereu,\nTu esti ocrotorirea mea,\nTu esti bun cu mine,\n\n/:Tu esti mare, cel mai mare\nTu esti mare si puternic Tata:/\n\nIn smerenie ai venit\nCu blandete ne-ai slujit,\nMielul ce a fost junghiat,\nPentru omenire\n\nA treia zi ai inviat,\nPrin Duhul sfant ne-ai adoptat\nCu Tatal suntem impacati,\nPrin a Ta iubire\n\n/:Tu esti vrednic, cel mai vrednic,\nTu esti vrednic de cinstire Isus:/\n/:Tu esti mare, cel mai mare\nTu esti mare si puternic Tata:/\n------------------------------"},{"lyrics":"/:Tu esti Imparatul meu\nIn veci Tu esti Domnul meu\nIar inima mea\nIn veci iti va canta:/\n\n/:Zi de zi ne-ncetat te voi lauda/:","authors":"Ezra","title":"Tu esti Imparatul meu","lang":"ro"},{"lyrics":"/:Tu esti Imparatul meu\nIn veci Tu esti Domnul meu\nIar inima mea\nIn veci iti va canta:/\n\n/:Zi de zi ne-ncetat te voi lauda/:","lang":"ro","authors":"Ezra","title":"Tu esti Imparatul meu Mi"},{"lyrics":"1. /: Tu eti aici\ni e dorina noastr\nS te ntlnim\nPrezena Ta e via :/\n\n\n\nR1: Chemm Numele Tu peste orice problem\nNe este ndeajuns, Doamne, a Ta prezen\nChemm Numele Tu, doar pe Tine te vrem\nDoar Tu eti Izbvitorul Suprem\n\n\n\n2. Tu eti aici\nNoi azi te recunoatem\nCa Rege Etern\nEti mplinirea noastr\nNu e alt Nume\nVrednic de toat lauda\nNu e alt Nume\nMai presus de Numele Isus\n\nC1: /:Isus, Isus, cred n Numele Isus :/\n\nC2: /:Orice durere, povar, ncercare\nSe pleac-naintea Ta\n\nFrica i boala, ngrijorarea\nTremur-n faa Ta :/\n\nn Tine am via, putere i pace\nIsus Tu eti stnca mea\n\nAm eliberare i vindecare\nIsus eti salvarea mea\n\n\n\nR2: /:Declarm Numele Tu,\nTu eti Domn peste toate\nCntm Numele Tu i primim libertate\nRostim Numele Tu, doar pe Tine te vrem\nDoar Tu eti Izbvitorul Suprem :/","title":"Tu esti aici - Chemam numele TAu   Mi","authors":".","lang":"ro"},{"title":"Tu esti cel ce existi din vesnicii La","authors":"Ezra","lang":"ro","lyrics":"Tu esti cel, ce existi din vesnicii\nTu esti cel, ce in veci va domni\nNumai Tu, esti al meu Creator\nNumai Tu, esti pe veci Mantuitor\n\nTu esti cel, ce pe mare a umblat\nTu esti cel, ce din morti ai inviat\nNumai Tu, esti asa de minunat\nNumai Tu, esti pe veci neschimbat\n\nNimeni nu-i ca Tine, Isus\nNimeni nu-i ca Tine, Isus!\n\nNumele Tau e inaltat\nSi orice natiune se va pleca\nIntreg universul va declara\nAcum si in veci gloria Ta\n\nTu esti cel, ce pe mare a umblat\nTu esti cel, ce din morti ai inviat\nNumai Tu, esti asa de minunat\nNumai Tu, esti pe veci neschimbat\n\nNimeni nu-i ca Tine, Isus\nNimeni nu-i ca Tine, Isus!\n\n:/Numele Tau e inaltat\nSi orice natiune se va pleca\nIntreg universul va declara\nAcum si in veci gloria Ta/:\n--------------------------"},{"lang":"ro","authors":"Ezra","title":"Tu esti cel ce existi din vesnicii La","lyrics":"Tu esti cel, ce existi din vesnicii\nTu esti cel, ce in veci va domni\nNumai Tu, esti al meu Creator\nNumai Tu, esti pe veci Mantuitor\n\nTu esti cel, ce pe mare a umblat\nTu esti cel, ce din morti ai inviat\nNumai Tu, esti asa de minunat\nNumai Tu, esti pe veci neschimbat\n\nNimeni nu-i ca Tine, Isus\nNimeni nu-i ca Tine, Isus!\n\nR: Numele Tau e inaltat\nSi orice natiune se va pleca\nIntreg universul va declara\nAcum si in veci gloria Ta\n\nTu esti cel, ce pe mare a umblat\nTu esti cel, ce din morti ai inviat\nNumai Tu, esti asa de minunat\nNumai Tu, esti pe veci neschimbat\n\nTu esti cel, ce pe mare a umblat\nTu esti cel, ce din morti ai inviat\nNumai Tu, esti asa de minunat\nNumai Tu, esti pe veci neschimbat\n\nNimeni nu-i ca Tine, Isus\nNimeni nu-i ca Tine, Isus!\n\n:/Numele Tau e inaltat\nSi orice natiune se va pleca\nIntreg universul va declara\nAcum si in veci gloria Ta:/\n----------------------------"},{"authors":"Ezra","title":"Tu esti cel ce existi din vesnicii Sib","lang":"ro","lyrics":"Tu esti cel, ce existi din vesnicii\nTu esti cel, ce in veci va domni\nNumai Tu, esti al meu Creator\nNumai Tu, esti pe veci Mantuitor\n\nTu esti cel, ce pe mare a umblat\nTu esti cel, ce din morti ai inviat\nNumai Tu, esti asa de minunat\nNumai Tu, esti pe veci neschimbat\nNimeni nu-i ca Tine, Isus\nNimeni nu-i ca Tine, Isus!\n\nNumele Tau e inaltat\nSi orice natiune se va pleca\nIntreg universul va declara\nAcum si in veci gloria Ta\n\nTu esti cel, ce pe mare a umblat\nTu esti cel, ce din morti ai inviat\nNumai Tu, esti asa de minunat\nNumai Tu, esti pe veci neschimbat\n\nNimeni nu-i ca Tine, Isus\nNimeni nu-i ca Tine, Isus!\nNumele Tau e inaltat\nSi orice natiune se va pleca\nIntreg universul va declara\nAcum si in veci gloria Ta"},{"lyrics":"Tu esti cel ce intodeauna, lupta pentru al sau popor,\nTu esti cel ce porti coroana, sfanta de Biruitor!\nAjutor imi esti in toate, Salvator taria mea,\nEu traiesc doar pentru a ma inchina.\n-----------------------------------\nYou are always fighting for us,heaven's angels all around\nMy delight is found in knowing,that you wear the victor's crown\nYou're my help and my defender,You're my saviour and my friend\nBy your grace I live and breathe to worship you\n\n\nMa aplec in adorare, cand vad maretia Ta,\nOrice frica va dispare, ai purtat victoria.\nUmple astazi acest templu, lasa din puterea Ta,\nEu traiesc doar pentru a ma inchina.\n-----------------------------------\nAt the mention of your greatness,In Your name I will bow down\nIn your presence fear is silent,for You wear the victor's crown\nLet Your glory fill this temple,let Your power overflow\nBy Your grace I live and breathe to worship You!\n\n\nR. Aleluia, Tu ai biruit, Tu ai biruit\nAleluia, Isus, lumea Tu ai biruit\n-------------------------------\nHallelujah,\nYou have overcome,\nYou have overcome\nHallelujah\nJesus you have overcome the world\n\nPentru oameni esti la Tatal, singurul Mijlocitor,\nCei pierduti gasesc salvare, doar Tu esti Mantuitor.\nEsti Isus Hristos Mesia, Esti speranta intregii lumi.\nTu esti cel ce porti pe cap multe cununi.\n---------------------------------------\nYou are ever interceding,as the lost become the found\nYou can never be defeated,for you wear the victor's crown\nYou are Jesus the Messiah,You're the hope of all the world\nBy your grace I live and breathe to worship you!\n\nR. Aleluia, Tu ai biruit, Tu ai biruit\nAleluia, Isus, lumea Tu ai biruit\n------------------------------\nHallelujah\nYou have overcome, you have overcome\nHallelujah\nJesus you have overcome the world\n\n//: Tu rastorni orice inaltimi,\nTu darami orice intaritura,\nTu esti cel care poti cununi,\nDe-nvingator, biruitor ://X4\n------------------------\n//:Every high thing must come down\nEvery stronghold shall be broken\nYou wear the victor's crown\nYou overcome, you overcome://X4\n\nCrucea a sfarsit lucrarea,\nSi ai fost inmormantat,\nInsa vine invierea,\nCaci victoria ai purtat!\n----------------------\nAt the cross the work was finished\nYou were buried in the ground\nBut the grave could not contain you\nFor you wear the victor's crown!\n\nR. Aleluia, Tu ai biruit, Tu ai biruit\nAleluia, Isus,lumea Tu ai biruit\n-------------------------------\nHallelujah\nYou have overcome, you have overcome\nHallelujah\nJesus you have overcome the world\n\n//: Tu rastorni orice inaltimi,\nTu darami orice intaritura,\nTu esti cel care poti cununi,\nDe-nvingator, biruitor :// X4\n------------------------\nEvery high thing must come down\nEvery stronghold shall be broken\nYou wear the victor's crown\nYou overcome, you overcome! X4\n---------","authors":"Ezra","title":"Tu esti cel ce intodeauna - Tu ai biruti | Do/ ENGL","lang":"ro"},{"lyrics":"Tu esti izvorul vieii mele\nO Doamne esti tria mea\nTu-mi dai voin i putere\nS-Ti cnt din toata inima!\nTu esti aripa ce m poart,\nTu-mi dai i odihn i avnt\nTu m ridici pe stnca nalt\nLa care nu pot s ajung.\n\n/:Eu cnt aleluia, aleluia, aleluia!:/\n\nTu dai un sens tririi mele,\nTu m-mplineti n tot ce fac.\nTu m ajui n clipe grele iubind\nS rabd, s lupt, s tac!\nCuvntul Tu e pinea vieii,\nTu-mi dai lumin zi de zi,\nSi chiar de trec prin valea morii,\nEu nu m tem orice ar veni!\n\n/:Eu cnt aleluia, aleluia, aleluia!:/\n\nIsuse-n mila Ta cea mare,\nTu soarele din inlimi\nAi cobort s-mi dai iertare,\nS m ridici, s m-nsenini!\nTriesc o stare minunat\nCu Tine-n inim mereu,\nSi-a vrea s tie lumea toat\nC Tu esti Dumnezeul meu!\n\n/:Eu cnt aleluia, aleluia, aleluia!:/\n-----------------------------------------------","lang":"ro","title":"Tu esti izvorul vieii mele | Sol | *.*.*.","authors":"Ezra"},{"lang":"ro","authors":"...","title":"Tu esti scutul si taria mea | Mi","lyrics":"/:Tu esti scutul si taria mea\nIn tine ma incred\nIn tine mi se increde inima\nde aceea nu ma tem:/\n\n// Doamne tu esti bun\ncaci in veac tine indurarea si credinciosia Ta\nnu ma va parasi //\n\n\n\n/:Tu esti scutul si taria mea\nIn tine ma incred\nIn tine mi se increde inima\nde aceea nu ma tem:/\n\n\n// Doamne tu esti bun\ncaci in veac tine indurarea si credinciosia Ta\nnu ma va parasi //\n\n\n\nB: X3 Aleluia Dumnezeu e dragoste\naleluia in mine frica nu mai e X3\n\n\n\n\n/:Doamne Tu esti bun\ncaci in veac tine indurarea si credinciosia Ta\nnu ma va parasi:/\n------------------------"},{"lang":"ro","authors":"...","title":"Tu esti vrednic Sol","lyrics":"Tu eti vrednic, Tu eti vrednic,\nSlav, cinste s-i dm!\nTu eti vrednic de-nchinare\ni Te adorm!\n\n/: Cci Tu ai creat universul i omul,\ni viaa din Tine primim;\nTu eti vrednic s-i dm slav\ni s iti  mulumim! :/\n\nTu eti vrednic, Tu eti vrednic,\nSlav, cinste s-i dm!\nTu eti vrednic de-nchinare\ni Te adorm!\n\n/: Cci Tu ai murit la Golgota pe cruce,\nIertare deplin ne-ai dat;\nTu eti vrednic s-i dm slav,\nS fii adorat! :/"},{"lang":"ro","title":"Tu m-atingi","authors":"Ezra","lyrics":"/:Tu ma schimbi:/\nTransformi azi viata mea\n/:Nu mai sunt:/ la fel\n\nCristos in noi nadejdea slavei\nCristos in noi nimic mai mult\nCristos in noi nadejdea slavei\nEl este steagul nostru pe acest pamant\n\n/:Tu m-atingi:/\nTu vindeci inima\n/:Nu mai sunt:/ la fel"},{"lyrics":"1. Tu m auzi cnd strig:\ni cnt din zori de zi.\nChiar dac noaptea-i grea\nEu vd lumina Ta\nCum s m tem?\n\n\n\n2. Dumanul l-ai zdrobit,\nE sub picioare-nvins.\nMi-eti sabie i mi-eti scut,\nChiar n necaz de lupt.\nCum s m tem?\n\n\n\nR: tiu cine m conduce i e de partea mea;\nArmate-ntregi de ngeri stau sub comanda Sa.\nCel ce mi e prieten domnete-n veci pe tron,\nEl e mereu cu mine Domnul otirilor.\n\n\n3. Tu eti tria mea,\nDoar Tu m poi salva,\nEti izbvirea mea.\nVictoria e a Ta!\n/:Cum s m tem?:/\n\n\n\nB: Orice mpotriv-mi va sta,\nNu m va lua din mna Ta.\nEti credincios i-n Cuvntul Tu!\n/:Eu voi crede:/x3","title":"Tu ma auzi cand strig- Cum sa ma tem","authors":".","lang":"ro"},{"lang":"ro","title":"Tu sa domnesti","authors":"Ezra","lyrics":"Peste-ntreg Pamant, domnesti in veci,\nCerul in amurg, muntii stapanesti,\n\nDar mai mult de atat,\nDoamne eu doresc,\nCa Tu in Mine sa domnesti\n\nTu sa domnesti in viata mea,\nVreau sa fiu umplut de puterea Ta,\n\nCaci tot ce am, Tu stapanesti\nSi vreau ca-n mine sa domnesti\n\nPeste orice gand sau cuvant rostit,\nS a se vad-as vrea frumuseata Ta,\n\nDar mai mult de-atat,\nCa Tu in mine sa domnesti.\n\nTu sa domnesti in viata mea,\nVreau sa fiu umplut de puterea Ta,\n\nCaci tot ce am, Tu stapanesti\nSi vreau ca-n mine sa domnesti"},{"authors":".","title":"Tu te numesti atotputernic - Domnul minunilor La","lang":"ro","lyrics":"Tu te numeti Atotputernic\nPrin fapte mari eti cunoscut\nTu poi lucra n imposibil\nCnd totul pare c-i pierdut\ni acolo unde nu-i o cale\nTu poi deschide din nou ui\ni naintea fetei Tale\nSunt bucurii de nedescris\n\nPre-refren:\nDeschidei porile, s ntre Regele\nS ntre mpratul Slavei\nDeschidei porile, neteziti crrile\nEl e gata s lucreze i azi\n\nRefren:\nTu eti Domnul minunilor\nTu eti Domnul minunilor\nTu eti Domnul minunilor\nTu mereu acelai Eti, Eti gata s lucrezi x1\n\nStrof 2:\nTu te numeti Vindectorul\ni prin minuni, Tu ne rspunzi\nTu ne asiguri viitorul\nSub aripa Ta ne ascunzi\nTu ne pori mereu de grij\ni prin minuni, Tu ne rspunzi\nTu poi s dai i azi odihn\ni din necaz s izbveti\n\nPre-refren:\nDeschidei porile, s ntre Regele\nS ntre mpratul Slavei\nDeschidei porile, neteziti crrile\nEl e gata s lucreze i azi\n\nx2 : Tu eti Domnul minunilor\nTu eti Domnul minunilor\nTu eti Domnul minunilor\nTu mereu acelai Eti, Eti gata s lucrezi\n\nBridge:\nPaii ti toarn belugul i n buntatea Ta,\nTat ne iei nainte i ne dai victoria\nPaii ti toarn belugul i n buntatea Ta,\nTat ne iei nainte i ne dai victoria Ta\n\nTu eti Domnul minunilor\nTu eti Domnul minunilor\nTu eti Domnul minunilor\nTu mereu acelai Eti, Eti gata s lucrezi\n-----------------------------"},{"lyrics":"Turn your eyes upon Jesus\nLook full in His wonderful face\nAnd the things of earth will grow strangely dim\nIn the light of His glory and grace\n\nTurn your eyes to the hillside\nWhere justice and mercy embraced\nThere the Son of God gave His life for us\nAnd our measureless debt was erased\n\nREF:Jesus, to You we lift our eyes\nJesus, our glory and our prize\nWe adore You, behold You, our Savior ever true\nOh Jesus, we turn our eyes to You\n\nTurn your eyes to the morning\nAnd see Christ the lion awake\nWhat a glorious dawn, fear of death is gone\nFor we carry His life in our veins\n\nTurn your eyes to the heavens\nOur King will return for His own\nEvery knee will bow, every tongue will shout\nAll glory to Jesus alone","authors":".","title":"Turn your eyes upon Jesus  Si tempo 100","lang":"ro"},{"lyrics":"Uimit de atata bogatie\nCe am gasit o, Doamne in Tine!\nMa-ntreb: \"ce-as fi fara de Tine\nIn viata aceasta de suspin!?\"\n\nCredinta, pacea, dragostea\nCe le-am primit din mana Ta\nPentru nimic nu le-as schimba\nIsus esti fericirea mea!\n\n/:La Calvar pacatul mi-ai sters\nLa Calvar eu har primesc\nLa Calvar mantuire am in dar\nIti multumesc Isus pentru Calvar!:/\n\nCine sunt eu sa pot intra\nDoamne-n imparatia Ta\nNu merit si nu voi putea,\nSa-Ti rasplatesc iubirea Ta!\n\nDar pot sa spun la toti Isus,\nDe harul dragostei nespus\nCe se gaseste-n jertfa Ta\nVeniti si voi la Golgota!\n\n\n/:La Calvar pacatul mi-ai sters\nLa Calvar eu har primesc\nLa Calvar mantuire am in dar\nIti multumesc Isus pentru Calvar!:/\n\n\nDe n-ar fi Golgota\nN-am tii ce-I dragostea\nN-am tii ce-s bucurii\nNici zmbet de copii\n\n\nEram pierdui pe veci\nLegai n lanuri reci\nn moarte i pcat\nDar Isus, ne-a salvat.\n\n/:La Calvar pacatul mi-ai sters\nLa Calvar eu har primesc\nLa Calvar mantuire am in dar\nIti multumesc Isus pentru Calvar!:/","authors":"Ezra","title":"Uimit de atata bogatie || FA","lang":"ro"},{"lyrics":"Un cntec de laud n inima mea\nUn cntec ce Tu l-ai pus\nMi-ai dat libertate ca s pot cnta din nou\n\nAi rupt ntunericul din viaa mea\nMi-ai dat bucuria Ta\nAcum eu sunt liber ca s pot cnta din nou\n\nIsus tu m-ai rscumprat\nDuhul tu sfnt m-a eliberat...\n\nUn cntec de laud n inima mea\nUn cntec ce Tu l-ai pus\nMi-ai dat libertate ca s pot cnta din nou\n\nAi rupt ntunericul din viaa mea\nMi-ai dat bucuria Ta\nAcum eu sunt liber\nca s pot cnta din nou\n\nIsus tu m-ai rscumprat\nDuhul tu sfnt m-a eliberat\n\nR: Dragostea Ta mi d curaj\nS alerg ctre int nencetat\nDoar Tu eti Domnul meu te voi binecuvnta\n\nIsus eti fericirea mea\nEu cnt de bucurie n faa Ta\nDoar Tu eti Domnul meu\nTe voi binecuvnta","authors":"Ezra","title":"Un cantec de lauda    Mi","lang":"ro"},{"lyrics":" Un lucru cer de la Tine, \ni-l doresc fierbinte\nA vrea s locuiesc, \nn Casa Ta mereu\nUn lucru cer de la Tine, \ni-l doresc fierbinte\nA vrea ca s privesc, \nfrumuseea chipului Tu\n\n\n\nB: Buntatea i dreptatea \nm-nconjoar-n templul Tu\nFericirea i-ndurarea \nm vor nsoi mereu.\n\n\n\nR: Da, fericirea i-ndurarea m vor nsoi\nn toate zilele vieii mele\ni voi locui n Casa Domnului\nPn la sfritul zilelor.","authors":".. ...","title":"Un lucru cer de la Tine G","lang":"ro"},{"title":"Un singur nume, pentru are vreau sa cant- sol","authors":".","lang":"ro","lyrics":":\\Un singur nume pentru care vreau s cnt\nVreau s-L laud:\\\nVreau s i spun\n\nR: Tu eti al meu Salvator\nBun Prieten pe drum\nPace mi eti n furtuni\nIsus, ai fost i rmi\n\nS2: \\: Eti Mijlocitor la dreapta Tatlui\nZi i noapte:\\\nn afara timpului\n\nR: Tu eti al meu Salvator\nBun prieten pe drum\nPace mi eti n furtuni\nIsus, ai fost i rmi\n\nC: \\: Isus orice-ar fi, Tu m iubeti\nCnd sunt obosit m ntreti\nPace mi dai n furtuni\nIsus, o faci chiar i-acum:\\\nIsus, o faci chiar i-acum"},{"authors":"Ezra","title":"Venim in a Ta prezenta | RE","lang":"ro","lyrics":"Venim n a Ta prezenta,\nCu toti sa Iti cntam,\nUn cntec de marire,\nSi venim sa ne-nchinam.\nNe-ai dat o viata noua\nSa putem sa Te iubim,\nVenim cu multumire,\nO, Doamne, Te iubim!\n\nTu esti Tatal Creatiunii,\nMielul Sfnt ce-ai nviat,\nEsti singurul ce-ai biruit,\nSi mormntu ai lepadat.\nTu pe toti ne-ai eliberat\nDe la moarte si ne-ai dat,\nLibertatea sa venim\nCa-n prezenta Ta sa fim...\n\nVenim n a Ta prezenta,\nCu toti sa Iti cntam,\nUn cntec de marire,\nSi venim sa ne-nchinam.\nNe-ai dat o viata noua\nSa putem sa Te iubim,\nVenim cu multumire,\nO, Doamne, Te iubim!\n\nTu esti Tatal Creatiunii,\nMielul Sfnt ce-ai nviat,\nEsti singurul ce-ai biruit,\nSi mormntu ai lepadat.\nTu pe toti ne-ai eliberat\nDe la moarte si ne-ai dat,\nLibertatea sa venim\nCa-n prezenta Ta sa fim...\n\nVenim n a Ta prezenta,\nCu toti sa Iti cntam,\nUn cntec de marire,\nSi venim sa ne-nchinam."},{"lyrics":"Venii cu credin, plini de bucurie,\nVenii, o venii astzi la Betleem!\nVenii la iesle, S-a nscut Mesia!\n\nR: /:Venii s ne-nchinm Lui :/ 3\nDomnului!\n\n2. Cntai, cor de ngeri, cnt de nchinare,\nCntai oti mree din cerul de sus!\nSlav i cinste, cnt de adorare!\n\nR: /:Venii s ne-nchinm Lui :/ 3\nDomnului!\n\n3. Sub stelele-n cntec, cntul vostru sune\ni-n inimi smerite un tron aezai.\nDin cer Mesia a venit n lume.\n\nR: /:Venii s ne-nchinm Lui :/ 3\nDomnului!","title":"Veniti cu credinta","authors":".. ..","lang":"ro"},{"authors":".. ..","title":"Vie imparatia Ta - G","lang":"ro","lyrics":"1. Vie-mpria Ta\nFac-ni-se voia Ta\nPrecum e n ceruri\ni-n inima mea\n\n\nAsta-i rugciunea mea:\nTat,  fie voia Ta!\nPrecum e n ceruri\ni-n inima mea!\n\n\nR: O, Doamne vrem \nDin mna Ta\nIertare, iertare\nCum altora i noi iertm\nPe cale, pe cale.\n\nPzete-ne de-orice ispit\nIzbvete-ne, Doamne, de cel ru\nAstzi Te rugm!\n\n\n1. Vie-mpria Ta\nFac-ni-se voia Ta\nPrecum e n ceruri\ni-n inima mea\n\n\nAsta-i rugciunea mea:\nTat,  fie voia Ta!\nPrecum e n ceruri\ni-n inima mea!\n\nR: O, Doamne vrem \nDin mna Ta\nIertare, iertare\nCum altora i noi iertm\nPe cale, pe cale.\n\nPzete-ne de-orice ispit\nIzbvete-ne, Doamne, de cel ru\nAstzi Te rugm!\n\n\n\nB: A Ta, a Ta,\nn veci e-a Ta\nDomnia, puterea\nSi slava-i a Ta\nA Ta, a Ta\nn veci e-a Ta\nDomnia, puterea i slava-i a Ta x2\n\n\n1. Vie-mpria Ta\nFac-ni-se voia Ta\nPrecum e n ceruri\ni-n inima mea\n\n\nAsta-i rugciunea mea:\nTat,  fie voia Ta!\nPrecum e n ceruri\ni-n inima mea!"},{"authors":".. .., .. ..","title":"Voi canta bunatatea Ta Mi","lang":"ro","lyrics":"Voi cnta a Ta ndurare,\nVoi vesti, Doamne-a Ta lucrare,\nCredincios, Tu rmi din venicii!\n\n\n        \nCeru-ntreg e uimit de Tine-n\nUnivers, totu-i aparine,\nTu eti de necuprins\n\n\n        \n    Voi cnta buntatea Ta,\n    Voi vesti minunile Tale,\n    Voi luda credincioia Ta\n    Din neam n neam.\n\n\n        \n        \nTu eti bun, judeci cu dreptate, \nFaa Ta lumineaz-n noapte,\nCredincios, mplineti ce ai promis!\n\n\n        \nDomnul meu, cine e ca Tine?\nStpneti peste omenire,\ntiu, Tu rmi pe tron!\n\n\n\n\n  Atunci i cnt Mre Stpnitor,\n  Ce mare eti, ce mare eti!\n  Atunci i cnt Mre Stpnitor,\n  Ce mare eti, ce mare eti!"},{"lyrics":"What child is this, who, laid to rest\nOn Marys lap is sleeping:\nWhom angels greet with anthems sweet,\nWhile shepherds watch are keeping?\nThis, this is Christ the King,\nWhom shepherds guard and angels sing:\nHaste, haste, to bring Him praise,\nThe babe, the Son of Mary.\n\nWhy lies He in such mean estate,\nWhere ox and ass are feeding?\nGood Christians, fear, for sinners here\nThe silent Word is pleading.\nNails, spear shall pierce Him through,\nThe cross be borne for me, for you.\nHail, hail the Word made flesh,\nThe babe, the Son of Mary.\n\nSo bring Him incense, gold and myrrh,\nCome, peasant, king, to own Him;\nThe King of kings salvation brings,\nLet loving hearts enthrone Him.\nRaise, raise a song on high,\nThe virgin sings her lullaby.\nJoy, joy for Christ is born,\nThe babe, the Son of Mary.","lang":"en","title":"What Child is This","authors":"William Chatterton Dix"},{"lang":"en","authors":".","title":"What a glorious Night","lyrics":"The shepherds came to\nSee the baby\nStood by his mother's side\nHere laid the Savior\nInside a manger\nOh what a glorious night\nOh what a glorious night\n\nI hear the angels singing halleluiah\nLet the earth receive Her King\nI know that love has come\nSinging it out\nJesus Christ is born\nJesus Christ is born\n\nThe shepherds wondered\nThey couldn't hide it\nTold everyone in sight\nAll were amazed\nWhen they heard how\nGod came down on the glorious night\nGod came down on this glorious night\n\nI hear the angels singing halleluiah\nLet the earth receive Her King\nI know that love has come\nSinging it out\nJesus Christ is born\nJesus Christ is born\n\nGlorious\nGlorious\nWhat a Glorious night\nGlorious\nGlorious\nWhat a Glorious night\n\nI hear the angels singing halleluiah\nLet the earth receive Her King\nI know that love has come\nSinging it out\nJesus Christ is born\n\nI hear the angels singing halleluiah\nLet the earth receive Her King\nI know that love has come\nSinging it out\nJesus Christ is born\nJesus Christ is born\n\nAll is calm now\nAll is quiet\nA Star shining in the sky\nBelow in Bethlehem\nThe king is sleeping\nOh What a Glorious Night\nOh What a Glorious Night"},{"lang":"en","title":"When I survey the Wondrous Cross","authors":"Isaac Watts","lyrics":"When I survey the wonderous Cross,\nOn which the Prince of glory died,\nMy richest gain I count but loss,\nAnd pour contempt on all my pride.\n\nForbid it, Lord, that I should boast,\nSave in the death of Christ my God:\nAll the vain things that charm me most,\nI sacrifice them to His blood.\nSee from His head, His hands, His feet,\nSorrow and love flow mingled down:\nDid eer such love and sorrow meet,\nOr thorns compose so rich a crown?\n\nWere the whole realm of Nature mine,\nThat were an offering far too small;\nLove so amazing, so divine,\nDemands my soul, my life, my all!"},{"lang":"en","title":"When Morning Gilds the Skies","authors":"Edward Caswall","lyrics":"When morning gilds the skies\nMy heart awaking cries:\nMay Jesus Christ be praised!\nAlike at work and prayer\nTo Jesus I repair:\nMay Jesus Christ be praised!\n\nDoes sadness fill my mind?\nA solace here I find:\nMay Jesus Christ be praised!\nWhen evil thoughts molest,\nWith this I shield my breast:\nMay Jesus Christ be praised!\n\nTo God, the Word, on high\nThe hosts of angels cry:\nMay Jesus Christ be praised!\nLet mortals, too, upraise\nTheir voice in hymns of praise:\nMay Jesus Christ be praised!\n\nLet earths wide circle round\nIn joyful notes resound:\nMay Jesus Christ be praised!\nLet air, and sea, and sky,\nFrom depth to height, reply:\nMay Jesus Christ be praised!\n\nBe this while life is mine\nMy canticle divine:\nMay Jesus Christ be praised!\nBe this the eternal song,\nThrough all the ages long:\nMay Jesus Christ be praised!"},{"lang":"en","title":"When The Spirit of the Lord","authors":"Author Unknown","lyrics":"When the spirit of the Lord is within my heart\nI will sing as David sang.\nWhen the Spirit of the Lord is within my heart\nI will sing as David sang.\nI will sing, I will sing,\nI will sing as David sang.\nI will sing, I will sing,\nI will sing as David sang.\nWhen the Spirit of the Lord is within my heart"},{"lang":"en","title":"When We Walk With the Lord","authors":"John Henry Sammis","lyrics":"When we walk with the Lord\nIn the light of His word,\nWhat a glory He sheds on our way!\nWhile we do His good will,\nHe abides with us still,\nAnd with all who will trust and obey!\n\nTrust and obey!\nFor theres no other way\nTo be happy in Jesus,\nBut to trust and obey.\n\nNot a shadow can rise,\nNot a cloud in the skies,\nBut His smile quickly drives it away;\nNot a doubt nor a fear,\nNot a sigh nor a tear,\nCan abide while we trust and obey!\n\nNot a burden we bear,\nNot a sorrow we share,\nBut our toil He doth richly repay:\nNot a grief nor a loss,\nNot a frown nor a cross,\nBut is blessed if we trust and obey!\n\nBut we never can prove\nThe delights of His love\nUntil all on the altar we lay;\nFor the favour He shows,\nAnd the joy He bestows,\nAre for those who will trust and obey.\n\nThen in fellowship sweet\nWe will sit at His feet,\nOr well walk by His side in the way;\nWhat He says we will do,\nWhere He sends we will go;\nNever fear, only trust and obey!"},{"title":"Where Will I Go","authors":"Author Unknown","lang":"en","lyrics":"Where you go I will go,\nWhere you lodge I will lodge,\nDo not ask me to turn away,\nFor I will follow you.\nWell serve the Lord together\nAnd praise Him day to day,\nFor He brought us together\nTo love Him and serve Him always."},{"lyrics":"While shepherds watched their flocks by night\nAll seated on the ground\nThe angel of the Lord came down\nAnd glory shone around\n\n\n\"Fear not\", said he, for mighty dread\nHad seized their troubled mind\n\"Glad tidings of great joy I bring\nTo you and all mankind\"\n\n\n\"To you, in David's town this day\nIs born of David's line\nThe Savior who is Christ the Lord\nAnd this shall be the sign\"\n\n\n\n\"The heavenly Babe you there shall find\nTo human view displayed\nAll meanly wrapped in swathing bands\nAnd in a manger laid\"\n\n\nThus spake the seraph, and forthwith\nAppeared a shining throng\nOf angels praising God, who thus\nAddressed their joyful song\n\n\n\"All glory be to God on high\nAnd on the earth be peace\nGoodwill henceforth from heaven to men\nBegin and never cease\"","lang":"en","authors":".","title":"While Sheperds Wached ther flocks"},{"title":"While Shepherds Watched","authors":"Nahum Tate","lang":"en","lyrics":"While shepherds watched\ntheir flocks by night,\nAll seated on the ground,\nThe angel of the Lord came down\nAnd glory shone around.\n\nFear not said he, for mighty dread\nHad seized their troubled mind;\nGlad tidings of great joy I bring\nTo you and all mankind.\n\nTo you in Davids town this day\nIs born of Davids line\nA Saviour, who is Christ the Lord,\nAnd this shall be the sign.\n\nThe heavenly babe you there shall find\nTo human view displayed,\nAll meanly wrapped in swaddling bands,\nAnd in a manger laid.\n\nThus spake the seraph; and forthwith\nAppeared a shining throng\nOf angels, praising God, who thus\nAddressed their joyful song:\n\nAll glory be to God on high\nAnd on the earth be peace;\nGoodwill henceforth from heaven to men\nBegin and never cease."},{"title":"Who is in Yonder Stall","authors":"Benjamin R. Hanby","lang":"en","lyrics":"Who is He in yonder stall,\nAt whose feet the shepherds fall?\n\nTis the Lord!\nO wondrous story!\nTis the Lord, the King of glory!\nAt His feet we humbly fall.\nCrown Him! Crown Him, Lord of all!\n\nWho is He to whom they bring\nAll the sick and sorrowing?\n\nWho is He that stands and weeps\nAt the grave where Lazarus sleeps?\n\nWho is He on yonder tree\nDies in pain and agony?\n\nWho is He who from the grave\nComes to rescue, help, and save?\n\nWho is He who from His throne\nSends the Spirit to His own?\n\nWho is He who comes again,\nJudge of angels and of men?"},{"lang":"en","title":"Who is on the Lord's Side","authors":"Frances R. Havergal","lyrics":"Who is on the Lord's side?\nWho will serve the King?\nWho will be His helpers\nOther lives to bring?\nWho will leave the worlds side?\nWho will face the foe?\nWho is on the Lords side?\nWho for Him will go?\nBy Thy call of mercy,\nBy Thy grace divine,\nWe are on the Lords side;\nSaviour, we are Thine.\n\nJesus, Thou hast bought us\nNot with gold or gem,\nBut with Thine own life-blood,\nFor Thy diadem.\nWith Thy blessing filling\nEach who comes to Thee\nThou hast made us willing,\nThou hast made us free.\nBy Thy grand redemption,\nBy Thy grace divine,\nWe are on the Lords side;\nSaviour, we are Thine.\n\nFierce may be the conflict,\nStrong may be the foe,\nBut the Kings own army\nNone can overthrow;\nRound His standard ranging\nVictory is secure;\nFor His truth unchanging\nMakes the triumph sure.\nJoyfully enlisting,\nBy Thy grace divine,\nWe are on the Lords side;\nSaviour, we are Thine.\n\nChosen to be soldiers\nIn an alien land,\nChosen, called, and faithful,\nFor our Captains band;\nIn the service royal\nLet us not grow cold,\nLet us be right loyal,\nNoble, true, and bold.\nMaster, Thou wilt keep us,\nBy Thy grace divine,\nAlways on the Lords side,\nSaviour, always Thine."},{"authors":".. ..","title":"Who you say I am","lang":"en","lyrics":"Who am I that the highest King would welcome me?\nI was lost, but He brought me in\nOh His love for me\nOh His love for me\n\nWho the Son sets free\nOh, is free indeed\nI'm a child of God, yes, I am\n\nFree at last, He has ransomed me\nHis grace runs deep\nWhile I was a slave to sin, Jesus died for me\nYes, He died for me\n\nWho the Son sets free\nOh is free indeed\nI'm a child of God, yes, I am\n\nIn my Father's house\nThere's a place for me\nI'm a child of God, yes, I am\n\nI am chosen, not forsaken\nI am who You say I am\nYou are for me, not against me\nI am who You say I am\n\nI am chosen, not forsaken\nI am who You say I am\nYou are for me, not against me\n\nI am who You say I am\nI am who You say I am\n\nWho the Son sets free\nOh is free indeed\nI'm a child of God, yes, I am\n\nIn my Father's house\nThere's a place for me\nI'm a child of God, yes, I am\n\nIn my Father's house\nThere's a place for me\nI'm a child of God, yes, I am"},{"authors":"...","title":"Who you say I am/nu sunt l cry aloud,\nAnd honour the Son;\nThe praises of Jesus\nThe angels proclaim,\nFall down on their faces,\nAnd worship the Lamb.\n\nThen let us adore,\nAnd give Him His right,\nAll glory and power,\nAll wisdom and might,\nAll honour and blessing,\nWith angels above,\nAnd thanks never ceasing,\nAnd infinite love.","lang":"en","authors":"Charles Wesley","title":"Ye Servants of God"},{"authors":"Ezra","title":"Zidurile vor cadea","lang":"en","lyrics":"/:E putere\nIn numele lui Isus:/\n/:Sa rup orice lant:/\n\nZidurile vor cadea,\nLanturile vor fi rupte\nTu esti victorios\n/:Ai biruit:/"},{"lyrics":":\\\\Binecuvantati sunt acei\nCare stau in templul Sau\nBinecuvantati sunt acei\nCe se incred in Domnul :\\\\\n\nVom simti puterea Sa\nFata-n fata-L vom vedea\n\nDin inalt, asculta-ne Doamne\nCand ne rugam,cand Te cautam , ne inchinam\n\n:\\Doar Tu esti Sfant:\\\nNumai Tu esti sfant  x2","lang":"en","title":"binecuvantati sunt acei","authors":"..."},{"lyrics":"Sunt zdrobit de valul greu\nCopleit de ndoieli\nDomn al milei, vino-n ajutor\n\nDup vocea Ta tnjesc,\noapta-n haos s-o gsesc.\nTat vreau s mi vorbeti din nou\n\nRef: Prezena-i divin\nDrm ziduri, Rege-al cerului\nCnd vorbeti Tu, se mut munii\nEu cred doar n biruina Ta\n\nDoar Tu-mi vindeci rnile\nInima-mi restaurezi\nIa ce-i frnt i f-m-ntreg din nou\n\nRef: Prezena-i divin\nDrm ziduri, Rege-al cerului\nCnd vorbeti Tu, se mut munii\n:\\Eu cred doar n biruina Ta:\\\n\nB: X2 Tu zgudui munii,\nDrmi ntrituri\nDeschide cerul,\nPuternic Domn Tu eti\nAprtorul sufletului meu\n\nCu-a Ta putere, oceane se despart\nFocul coboar, unind cer i pmnt\nRege Isus, Tu ne-ai rscumprat X2\n\nRef: Prezena-i divin\nDrm ziduri, Rege-al cerului\nCnd vorbeti Tu, se mut munii\nEu cred doar n biruina Ta X2\n---------------------------------","authors":".","title":"breaktrough  el shaddai Mi","lang":"en"},{"lang":"ro","title":"canta suflet al meu","authors":"...","lyrics":"1. E o nou zi soarele rsare\nDin nou sa-Ti curga cantul meu.\nPrin orice trec to know my ways,\nas if they were a nation that does what is right\nand has not forsaken the commands of its God.\nThey ask me for just decisions\nand seem eager for God to come near them.\n\n3 Why have we fasted, they say,\nand you have not seen it?\nWhy have we humbled ourselves,\nand you have not noticed?\nYet on the day of your fasting, you do as you please\nand exploit all your workers.\n\n4 Your fasting ends in quarreling and strife,\nand in striking each other with wicked fists.\nYou cannot fast as you do today\nand expect your voice to be heard on high.\n\n5 Is this the kind of fast I have chosen,\nonly a day for people to humble themselves?\nIs it only for bowing ones head like a reed\nand for lying in sackcloth and ashes?\nIs that what you call a fast,\na day acceptable to the Lord?\n\n6 Is not this the kind of fasting I have chosen:\nto loose the chains of injustice\nand untie the cords of the yoke,\nto set the oppressed free\nand break every yoke?\n\n7 Is it not to share your food with the hungry\nand to provide the poor wanderer with shelter\nwhen you see the naked, to clothe them,\nand not to turn away from your own flesh and blood?\n\n8 Then your light will break forth like the dawn,\nand your healing will quickly appear;\nthen your righteousness[a] will go before you,\nand the glory of the Lord will be your rear guard.\n\n9 Then you will call, and the Lord will answer;\nyou will cry for help, and he will say: Here am I.\nIf you do away with the yoke of oppression,\nwith the pointing finger and malicious talk,\n\n10 and if you spend yourselves in behalf of the hungry\nand satisfy the needs of the oppressed,\nthen your light will rise in the darkness,\nand your night will become like the noonday.\n\n11 The Lord will guide you always;\nhe will satisfy your needs in a sun-scorched land\nand will strengthen your frame.\nYou will be like a well-watered garden,\nlike a spring whose waters never fail.\n\n12 Your people will rebuild the ancient ruins\nand wil he way\nFrom the earth to the cross, my debt to pay\nFrom the cross to the grave, from the grave to the sky\nLord I lift Your name on high"},{"lyrics":"25 On one occasion an expert in the law stood up to test Jesus. Teacher, he asked, what must I do to inherit eternal life?\n\n26 What is written in the Law? he replied. How do you read it?\n\n27 He answered, Love the Lord your God with all your heart and with all your soul and with all your strength and with all your mind; and, Love your neighbor as yourself.\n\n28 You have answered correctly, Jesus replied. Do this and you will live.\n\n29 But he wanted to justify himself, so he asked Jesus, And who is my neighbor?\n\n30 In reply Jesus said: A man was going down from Jerusalem to Jericho, when he was attacked by robbers. They stripped him of his clothes, beat him and went away, leaving him half dead.\n\n31 A priest happened to be going down the same road, and when he saw the man, he passed by on the other side.\n\n32 So too, a Levite, when he came to the place and saw him, passed by on the other side.\n\n33 But a Samaritan, as he traveled, came where the man was; and when he saw him, he took pity on him.\n\n34 He went to him and bandaged his wounds, pouring on oil and wine. Then he put the man on his own donkey, brought him to an inn and took care of him.\n\n35 The next day he took out two denarii and gave them to the innkeeper. Look after him, he said, and when I return, I will reimburse you for any extra expense you may have.\n\n36 Which of these three do you think was a neighbor to the man who fell into the hands of robbers?\n\n37 The expert in the law replied, The one who had mercy on him.\nJesus told him, Go and do likewise.","title":"luke chapter 10:25-37","authors":"...","lang":"en"},{"lang":"en","title":"more love, more power","authors":"...","lyrics":"More love, more power\nMore of You in my life\nMore love, more power\nMore of You in my life\n\nAnd I will worship You, with all of my heart\nI will worship Y         }
        async function quickNav(idx, a, v, e) { e.stopPropagation(); curRelIdx = idx; await sendNav(a, v); }
        async function sendNav(a, v) { if(role === 'user') return; count++; updateStats(); if(count % 10 === 0) flash(); msg("Salvare..."); const t = filteredSongs[curRelIdx].title; if(a==='toggleSelect' && v==='Yes') { if(!sheet[t]) sheet[t]={}; sheet[t].unsure='No'; } if(a==='toggleUnsure' && v==='Yes') { if(!sheet[t]) sheet[t]={}; sheet[t].selected='No'; }
            try { fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({title:t, action:a, value:v}) }); if(!sheet[t]) sheet[t] = {title:t}; if(a === 'toggleSelect') sheet[t].selected = v; if(a === 'toggleUnsure') sheet[t].unsure = v; if(a === 'updateTags') { sheet[t].tempo = v.tempo; sheet[t].mood = v.mood; } if(a === 'removeSong') sheet[t].removed = v; r(); msg("Gata!"); if(document.getElementById('ov').style.display==='flex') shNav(curRelIdx); } catch(e) { msg("Eroare"); } }
        function flash() { const o = document.getElementById('gjOverlay'); document.getElementById('mSub').innerText = count + " songs done"; o.classList.add('flash'); setTimeout(() => o.classList.remove('flash'), 1500); }
        function updateStats() { const elapsed = Math.floor((Date.now() - startTime) / 60000); document.getElementById('sessionStats').innerText = count + " sortri  " + elapsed + " min"; }
        function stNav(v) { const i = sheet[filteredSongs[curRelIdx].title] || {mood:''}; const n = i.tempo===v ? '' : v; sendNav('updateTags', {tempo:n, mood:i.mood}); }
        function smNav(v) { const i = sheet[filteredSongs[curRelIdx].title] || {tempo:''}; const n = i.mood===v ? '' : v; sendNav('updateTags', {tempo:i.tempo, mood:n}); }
        function updateT(v, id) { const ts = document.getElementById(id).children; for(let t of ts) t.className = t.className.replace(' act','') + (t.innerText === v ? ' act' : ''); }
        function s(el, l) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('act')); el.classList.add('act'); filter = l; r(); }
        function cl() { const o = document.getElementById('ov'); o.classList.remove('show'); setTimeout(()=>{ o.style.display='none'; document.body.style.overflow='auto'; }, 300); }
        function chF(d) { fSize = Math.max(0.8, Math.min(2.5, fSize + (d/10))); document.getElementById('lb').style.fontSize = fSize + 'rem'; }
        function msg(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none', 1500); }
        window.onload = init;
    </script>
</body>
