<html lang="ro">
<head>
    <meta charset="UTF-8">

    <title>Ezra Worship London</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p:#FFD700; --bg:#0f172a; --card:rgba(30,41,59,0.7); --txt:#fff; --d:#94a3b8; --rem:#ff4b2b; --rec:#4facfe; --tr:rgba(255,255,255,0.05); --uns:#fbbf24; }
        body { font-family:"Outfit", sans-serif; background:var(--bg); color:var(--txt); margin:0; padding:0; -webkit-font-smoothing:antialiased; overflow-x:hidden; -webkit-tap-highlight-color: transparent; }
        #loginOverlay { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:5000; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .login-box { background:var(--card); padding:30px; border-radius:24px; border:1px solid rgba(255,255,255,0.1); text-align:center; max-width:300px; width:80%; box-shadow:0 20px 50px #000; }
        .pin-input { width:100%; background:rgba(0,0,0,0.5); border:1px solid var(--p); border-radius:12px; padding:15px; color:#fff; font-size:24px; text-align:center; letter-spacing:10px; outline:none; margin-bottom:15px; box-sizing:border-box; }
        .curr-role { position:fixed; top:10px; right:15px; z-index:100; font-size:9px; font-weight:700; padding:4px 10px; border-radius:10px; backdrop-filter:blur(5px); display:flex; gap:10px; align-items:center; }
        .role-editor { background:var(--p); color:#000; }
        .role-viewer { background:var(--d); color:#fff; }
        .stats-badge { background:rgba(255,255,255,0.1); color:var(--p); padding:4px 10px; border-radius:10px; font-size:9px; }
        .stats-summary { display:flex; gap:10px; margin-bottom:15px; font-size:10px; color:var(--d); font-weight:700; text-transform:uppercase; letter-spacing:1px; flex-wrap:wrap; }
        .stat-item { background:var(--tr); padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.05); }
        .stat-item b { color:var(--p); }

nPromisiunea Ta nu se va clatina\nEu cred Cuvantul Tau\nSi stiu ca va lucra\nEu stiu ca va lucra\n-------------------------------"},{"authors":"Author Unknown","title":"A New Commandment","lang":"en","lyrics":"A new commandment\nI give unto you,\nThat you love one another\nAs I have loved you,\nThat you love one another\nAs I have loved you.\nBy this shall all men know\nThat you are My disciples,\nIf you have love one for another.\nBy this shall all men know\nThat you are My disciples,\nIf you have love one for another."},{"lang":"en","authors":"Martin Luther","title":"A Safe Stronghold Our God is Still","lyrics":"As safe a stronghold our God is still,\nA trusty shield and weapon;\nHell help us clear from all the ill\nThat hath us now oertaken.\nThe ancient prince of hell\nHath risen with purpose fell;\nStrong mail of craft and power\nHe weareth in this hour;\nOn earth is not His fellow.\n\nWith force of arms we nothing can,\nFull soon were we down-ridden;\nBut for us fights the proper Man,\nWhom God Himself hath bidden.\nAsk ye: Who is this same?\nChrist Jesus is His name,\nThe Lord Sabaoths Son;\nHe, and no other one,\nShall conquer in the battle.\n\nAnd were this world all devils oer,\nAnd watching to devour us,\nWe lay it not to heart so sore;\nNot they can overpower us.\nAnd let the prince of ill\nLook grim as eer he will,\nHe harms us not a whit;\nFor why? his doom is writ;\nA word shall quickly slay him.\n\nGods word, for all their craft and force,\nOne moment will not linger,\nBut, spite of hell, shall have its course;\nTis written by His finger.\nAnd though they take our life,\nGoods, honour, children, wife,\nYet is their profit small:\nThese things shall vanish all;\nThe city of God remaineth."},{"lang":"en","authors":".","title":"Aba Tatal meu Mi","lyrics":"Vreau mereu s-mi amintesc\nCine sunt i cine eti\nTu mi-ai spus de la-nceput\nCine eti i cine sunt\n\n\n\nPrechorus\nMi-ai promis\nCer deschis\nCu tine s fiu\n\n\n\nRefren:\nAbba Tatl meu\nPrivesc spre chipul Tu\nn Tine tiu c sunt\nFiu de Dumnezeu\nTu eti credincios\nAa ai fost mereu\nTu eti mare, eti tare\n\n\n\nStrofa 2:\nCreator de galaxii\nTu n mine-ai vrut s fi\nn dragoste m-ai nfiat\nIubirea Tu mi-ai ctigat\n\n\n\nBridge:\ni-mi doresc fierbinte\nMai aproape s fiu\nS-i vd frumuseea, toat\ni una s fim"},{"lyrics":"Abide with me, fast falls the eventide;\nThe darkness deepens, Lord, with me abide;\nWhen other helpers fail and comforts flee,\nHelp of the helpless, O abide with me.\n\nSwift to its close ebbs out lifes little day;\nEarths joys grow dim, its glories pass away;\nChange and decay in all around I see;\nO Thou who changest not, abide with me.\n\nI need Thy presence every passing hour;\nWhat but Thy grace can foil the tempters power?\nWho like Thyself my guide and stay can be?\nThrough cloud and sunshine, O abide with me.\n\nI fear no foe, with Thee at hand to bless;\nIlls have no weight, and tears no bitterness.\nWhere is deaths sting? Where, grave, thy victory?\nI triumph still, if Thou abide with me.\n\nReveal Thyself before my closing eyes;\nShine through the gloom, and point me to the skies,\nHeavens morning breaks, and earths vain shadows flee;\nIn life, in death, O Lord, abide with me.","lang":"en","authors":"W. H. Monk","title":"Abide With Me"},{"title":"Aceasta e ziua Domnului Do","authors":"Ezra","lang":"en","lyrics":"Aceasta e, aceasta e\nZiua Domnului, ziua Domnului\nVeseli sa fim, veseli sa fim\nSa ne bucuram, sa ne bucuram\n\nAceasta e ziua Domnului,\nVeseli sa fim sa ne bucuram,\nAceasta e, aceasta e ziua Domnului\n\nEl ne-a creat, El ne-a creat\nSi ai Lui suntem, si ai Lui suntem\nLui ne-nchinam, Lui ne-nchinam\nPe El Il slavim, pe El Il slavim\n\nEl ne-a creat si ai Lui suntem\nLui ne-nchinam, pe El Il slavim\nEl ne-a creat, El ne-a creat si ai Lui suntem"},{"title":"Aceasta mi-e dorinta Do","authors":"Ezra","lang":"en","lyrics":"Aceasta mi-e dorina, s Te onorez,\nCu-ntreaga mea fiinta s Te slvesc\nCu tot ce e in mine Te preamaresc\nCaci tot ce am Isuse iti daruiesc.\n\n/:Doamne-i dau inima\nSi-ti dau sufletu\nPentru Tine vreau s triesc,\nChiar suflarea ce-o am\nTie azi ti-o daruiesc\nFa-n mine voia Ta :/\n\nAceasta mi-e dorina, s Te onorez,\nCu-ntreaga mea fiinta s Te slvesc\nCu tot ce e in mine Te preamaresc\nCaci tot ce am Isuse iti daruiesc.\n\n/:Doamne-i dau inima\nSi-ti dau sufletu\nPentru Tine vreau s triesc,\nChiar suflarea ce-o am\nTie azi ti-o daruiesc\nFa-n mine voia Ta :/"},{"authors":"...","title":"Aduceti ca jertfa multumiri Mi","lang":"en","lyrics":"Aducei ca jertf mulumiri,\nn veci e-a Lui iubire.\nEl stpnete peste-ntreg pmnt,\nn veci e-a Lui iubire.\nCntai laude!\n\n\nCu braul tare El ne-a condus,\nn veci e-a Lui iubire,\nEl e viaa cea de sus,\nn veci e-a Lui iubire.\n/: Cntai laude! :/ X2\n\n\n\nR: n veci El e puternic,\nn veci e credincios,\nn veci cu noi rmne,\nn veci de veci, n veci.\n\n\n\n2. Din zorii zilei pn la apus,\nn veci e-a Lui iubire.\nPurta-vom mesajul iubirii de sus,\nn veci e-a Lui iubire.\n/: Cntai laude! :/X2\n---------------------"},{"lyrics":"/:Aleluia! Aleluia!\nDomnul nostru domnete n veci!:/\nAleluia!\n\nTu  eti sfnt! Eti sfnt!\nDomnul nostru din ceruri\nVrednic eti n veci\nVrednic eti n veci\n\nCci Tu doar eti sfnt! Eti sfnt!\nDomnul nostru din ceruri\nVrednic eti n veci\nVrednic eti n veci\n\n/:Aleluia! Aleluia!\nDomnul nostru domnete n veci!:/\nAleluia!\n\nTu eti sfnt! Eti sfnt!\nDomnul nostru din ceruri\nVrednic eti n veci\nVrednic eti n veci\nAmin!\n\nCci Tu doar eti sfnt! Eti sfnt!\nDomnul nostru din ceruri\nVrednic eti n veci\nVrednic eti n veci\nAmin!\n-------------------------------------","lang":"en","title":"Agnus Dei (Aleluia!) SOL","authors":"Ezra"},{"lyrics":"1. Al Tu nume e-nlat,\nIsus, pe-ntreg pmnt!\n\nNume puternic i mre,\nPlin de glorie i sfnt,\nn El sunt salvat!\n\nR1: /: Isus e Rege vrednic de laud,\nDomn peste toate, nimeni nu este ca El!\nIsus e mare, sfnt i nlat,\nAlfa, Omega, nimeni nu este ca El! : /\n\n2. Nume de via plin,\nTu trieti n noi!\n\nn al Su nume biruim,\nPrin El victoria primim,\nCe Nume minunat!\n\nR2: /: Isus e Rege vrednic de laud,\nDomn peste toate, nimeni nu este ca El!\nIsus e mare, sfnt i nlat,\nAlfa, Omega, nimeni nu este ca El! : /\n\nC: El e Domnul vieii nlat,\nPrin moarte ne-a rscumprat,\nFie ludat!\n\nOrice genunchi se va pleca,\nDe aceea venic vom cnta:\nIsus Hristos e Domn!\n\nR3: /: Isus e Rege vrednic de laud,\nDomn peste toate, nimeni nu este ca El!\nIsus e mare, sfnt i nlat,\nAlfa, Omega, nimeni nu este ca El! : /\n--------------------------------------","authors":"Ezra","title":"Al Tau nume e 'naltat Sib","lang":"ro"},{"lang":"en","authors":"St. Francis of Assisi","title":"All Creatures of our God and King","lyrics":"All creatures of our God and King,\nLift up your voice and with us sing:\nHallelujah, hallelujah!\nThou burning sun with golden beam,\nThou silver moon with softer gleam:\n\nO praise Him, O praise Him,\nHallelujah, hallelujah, hallelujah!\n\nThou rushing wind that art so strong,\nYe clouds that sail in heaven along,\nO praise Him, hallelujah!\nThou rising morn, in praise rejoice,\nYe lights of evening, find a voice:\n\nThou flowing water, pure and clear,\nMake music for thy Lord to hear,\nHallelujah, hallelujah!\nThou fire so masterful and bright,\nThat givest man both warmth and light:\n\nAnd all ye men of tender heart,\nForgiving others, take your part,\nO sing ye, hallelujah!\nYe who long pain and sorrow bear,\nPraise God and on Him cast your care:\n\nLet all things their Creator bless,\nAnd worship Him in humbleness,\nO praise Him, hallelujah!\nPraise, praise the Father, praise the Son,\nAnd praise the Spirit, Three-in-One:"},{"authors":"Edward Perronet","title":"All Hail the Power of Jesus Name","lang":"en","lyrics":"All hail the power of Jesus' name!\nLet angels prostrate fall;\nBring forth the royal diadem,\nAnd crown Him Lord of all.\n\nCrown Him, ye martyrs of your God,\nWho from His altar call;\nExtol Him in whose path ye trod,\nAnd crown Him Lord of all.\n\nYe seed of Israels chosen race,\nYe ransomed of the fall,\nHail Him who saves you by His grace,\nAnd crown Him Lord of all.\n\nSinners, whose love can neer forget\nThe wormwood and the gall,\nGo, spread your trophies at His feet,\nAnd crown Him Lord of all.\n\nLet every kindred, every tribe\nOn this terrestrial ball,\nTo Him all majesty ascribe,\nAnd crown Him Lord of all.\n\nO that, with yonder sacred throng,\nWe at His feet may fall,\nJoin in the everlasting song,\nAnd crown Him Lord of all!"},{"lyrics":"All people that on earth do dwell,\nSing to the Lord with cheerful voice;\nHim serve with mirth, His praise forthtell,\nCome ye before Him and rejoice.\n\nKnow that the Lord is God indeed,\nWithout our aid He did us make:\nWe are His flock, He doth us feed,\nAnd for His sheep He doth us take.\n\nO enter then His gates with praise,\nApproach with joy His courts unto:\nPraise, laud, and bless His name always,\nFor it is seemly so to do.\n\nFor why, the Lord our God is good;\nHis mercy is forever sure;\nHis truth at all times firmly stood,\nAnd shall from age to age endure.\n\nPraise God from whom all blessings flow,\nPraise Him all creatures here below,\nPraise Him above, ye heavenly hosts;\nPraise Father, Son and Holy Ghost.","lang":"en","authors":"William Kethe","title":"All People That on Earth Do Dwell"},{"authors":"Cecil F. Alexander","title":"All Things Bright and Beautiful","lang":"en","lyrics":"All things bright and beautiful,\nAll creatures great and small,\nAll things wise and wonderful,\nThe Lord God made them all.\n\nEach little flower that opens,\nEach little bird that sings,\nHe made their glowing colours,\nHe made their tiny wings.\n\nThe purple-headed mountain,\nThe river running by,\nThe sunset, and the morning\nThat brightens up the sky.\n\nThe cold wind in the winter,\nThe pleasant summer sun,\nThe ripe fruits in the garden,\nHe made them every one.\n\nHe gave us eyes to see them,\nAnd lips that we might tell\nHow great is God Almighty,\nWho has made all things well."},{"authors":"Fanny Crosby","title":"All the Way My Saviour Leads Me","lang":"en","lyrics":"All the way my saviour leads me,\nWhat have I to ask beside?\nCan I doubt His tender mercy,\nWho through life has been my guide?\nHeavenly peace, divinest comfort,\nHere by faith in Him to dwell,\nFor I know whateer befall me,\nJesus doeth all things well.\n\nAll the way my Saviour leads me,\nCheers each winding path I tread.\nGives me grace for every trial,\nFeeds me with the Living Bread.\nThough my weary steps may falter\nAnd my soul athirst may be,\nGushing from a Rock before me,\nLo! a spring of joy I see.\n\nAnd all the way my Saviour leads me,\nOh, the fullness of His love.\nPerfect rest to me is promised\nIn my Fathers house above.\nAnd when my spirit clothed immortal\nWings its flight to realms of day,\nThis my song through endless ages,\nJesus led me all the way."},{"lyrics":"Am auzit o veste,\nC Isus veni din slav\ni la Golgota n locul meu,\nA fost crucificat,\n\n\nEl mi-a luat povara\nSi mi-a dat n dar iertarea,\nPrin jertfa Lui, victoria,\nDe-acum am ctigat.\n\n\nR1. Victoria n Isus\nMi-a dat azi salvarea,\nPrin sfntul Su snge,\nEl m-a rscumprat,\n\n\nR2.ntreaga mea iubire,\nDoar Lui I se cuvine,\nPrin El am victoria,\nSplat sunt de pcat!\n\n\n\nAm auzit de Domnul,\nDe puterea Lui cea mare,\nCum pe cei bolnavi i-a vindecat,\nPe mori i-a nviat,\n\n\nEu am strigat: O, Doamne,\nTe-ndur i de mine!\ni-n viaa mea victoria,\nIsus a ctigat!","lang":"ro","authors":".","title":"Am auzit o veste FA #"},{"lyrics":"Am luat hotararea\nInapoi eu nu voi da\nCu privirea doar la cruce\nLumea-n spate-o voi lasa\nNu-mi va fi deloc rusine\nSa afirm ca sunt crestin\nVoi sluji mereu prin harul Sau divin.","title":"Am luat hotararea","authors":"Ezra","lang":"en"},{"lang":"ro","title":"Am o pace","authors":"...","lyrics":"/: Am o pace ca o mare :/ x3\nn inima mea.\n\n/: Am bucurie ca fntna :/ x3\nn inima mea.\n\n/: Fiindc Isus este-n mine :/ x3\nn inima mea.\n\n/: Am iubire ca un fluviu :/ x3\nn inima mea.\n\nAm bucurie ca fntna\nAm o pace ca o mare\nAm iubire ca un fluviu\nn inima mea"},{"lang":"en","authors":"....","title":"Amazing Grace","lyrics":"Amazing Grace, how sweet the sound\nThat saved a wretch like me\n\nI once was lost, but now am found\nWas blind but now I see\n\nWas Grace that taught my heart to fear\nAnd Grace, my fears relieved\n\nHow precious did that Grace appear\nThe hour I first believed\n\nThrough many dangers, toils and snares\nWe have already come\n\nT'was Grace that brought us safe thus far\nAnd Grace will lead us home\n\nAmazing Grace, how sweet the sound\nThat saved a wretch like me\n\nI once was lost but now am found\nWas blind but now I see\nWas blind, but now I see"},{"lyrics":"Amazing Grace! how sweet the sound\nThat saved a wretch like me;\nI once was lost, but now am found,\nWas blind, but now I see.\n\nTwas grace that taught my heart to fear,\nAnd grace my fears relieved;\nHow precious did that grace appear,\nThe hour I first believed!\n\nThrough many dangers, toils and snares\nI have already come;\nTis grace that brought me safe thus far,\nAnd grace will lead me home.\n\nThe Lord has promised good to me,\nHis word my hope secures;\nHe will my shield and portion be\nAs long as life endures.\n\nYes, when this heart and flesh shall fail,\nAnd mortal life shall cease,\nI shall possess within the veil\nA life of joy and peace.\n\nWhen weve been there a thousand years,\nBright shining as the sun,\nWeve no less days to sing Gods praise\nThan when we first begun.","lang":"en","title":"Amazing Grace","authors":"John Newton"},{"lyrics":"And can it be that I should gain\nAn interest in the Saviours blood?\nDied He for me, who caused His pain?\nFor me, who Him to death pursued?\nAmazing love! how can it be\nThat Thou, my God, shouldst die for me?\nAmazing love! how can it be\nThat Thou, my God, shouldst die for me?\n\nTis mystery all! The Immortal dies:\nWho can explore His strange design?\nIn vain the first-born seraph tries\nTo sound the depths of love divine!\nTis mercy all! let earth adore,\nLet angel minds inquire no more.\nAmazing love! how can it be\nThat Thou, my God, shouldst die for me?\n\nHe left His Fathers throne above,\nSo free, so infinite His grace;\nEmptied Himself of all but love,\nAnd bled for Adams helpless race.\nTis mercy all, immense and free;\nFor, O my God, it found out me.\nAmazing love! how can it be\nThat Thou, my God, shouldst die for me?\n\nLong my imprisoned spirit lay\nFast bound in sin and natures night;\nThine eye diffused a quickening ray,\nI woke, the dungeon flamed with light;\nMy chains fell off, my heart was free;\nI rose, went forth, and followed Thee.\nAmazing love! how can it be\nThat Thou, my God, shouldst die for me?\n\nNo condemnation now I dread;\nJesus, and all in Him, is mine!\nAlive in Him, my living Head,\nAnd clothed in righteousness divine,\nBold I approach the eternal throne,\nAnd claim the crown, through Christ my own.\nAmazing love! how can it be\nThat Thou, my God, shouldst die for me?","lang":"en","title":"And Can it Be","authors":"Charles Wesley"},{"authors":"Francis Pott","title":"Angel Voices Ever Singing","lang":"en","lyrics":"Angel voices ever singing\nRound Thy throne of light,\nAngel harps forever ringing,\nRest not day nor night;\n\nThousands only live to bless Thee,\nAnd confess Thee\nLord of might.\n\nThou who art beyond the farthest\nMortal eye can scan,\nCan it be that Thou regardest\nSongs of sinful man?\n\nCan we know that Thou art near us\nAnd wilt hear us?\nYes, we can.\n\nYes, we know that Thou rejoicest\nOer each work of Thine;\nThou didst ears and hands and voices\nFor Thy praise design;\n\nCraftsmans art and musics measure\nFor Thy pleasure\nAll combine.\n\nIn Thy house, great God, we offer\nOf Thine own to Thee,\nAnd for Thine acceptance proffer,\nAll unworthily,\n\nHearts and minds and hands and voices\nIn our choicest\nPsalmody.\n\nHonour, glory, might, and merit\nThine shall ever be,\nFather, Son, and Holy Spirit,\nBlessed Trinity.\n\nOf the best that Thou hast given\nEarth and heaven\nRender Thee."},{"lyrics":"Angels, from the realms of Glory,\nWing your flight oer all the earth;\nYe who sang creations story,\nNow proclaim Messiahs birth:\n\nCome and worship\nChrist, the new-born King.\nCome and worship\nWorship Christ, the new-born King.\n\nShepherds, in the field abiding,\nWatching oer your flocks by night,\nGod with man is now residing,\nYonder shines the infant-light:\n\nSages, leave your contemplations,\nBrighter visions beam afar;\nSeek the great desire of nations,\nYe have seen His natal star:\n\nSaints, before the altar bending,\nWatching long in hope and fear,\nSuddenly the Lord descending\nIn His temple shall appear:","authors":"James Montgomery","title":"Angels From the Realms of Glory","lang":"en"},{"lyrics":"Apa-i ai schimbat-o in vin\nOchii ai deschis orbilor,\nTu esti Domnul, minunilor...\nSi din cenusa ne scoti\nNu e nimic ce nu poti\nChiar si-n bezna, strlucesti\n\nTu eti cel tare, Eti cel mai mare.\nEsti Dumnezeu fara asemnare\nEsti cel ce vindeci, cu-a Ta putere\n/: Isus :/\n\nApa-i schimbat-o in vin\nOchii ai deschis orbilor,\nTu esti Domnul, minunilor...\nSi din cenusa ne scoti\nNu e nimic ce nu poti\nChiar si-n bezna, strlucesti\n\n:/Tu esti cel tare, Esti cel mai mare.\nEsti Dumnezeu fr asemnare\nEsti cel ce vindeci, cu a Ta putere\nIsus, Isus :/\n\n/:Cine ne sta-mpotriva\nCine ne st in cale\nNimic nu ne doboara\nCu noi e Dumnezeu :/\n\nTu esti cel tare, Esti cel mai mare.\nEsti Dumnezeu fara asemanare\nEsti cel ce vindeci, cu-a Ta putere\nIsus, Isus\n\n/: Cine ne sta-mpotriva\nCine ne sta in cale\nNimic nu ne doboara\nCu noi e Dumnezeu :/\nCu noi e Dumnezeu\n\nTu esti cel tare, Esti cel mai mare.\nEsti Dumnezeu fara asemanare\nEsti cel ce vindeci, cu-a Ta putere\nIsus, Isus x2\n-----------------------------------","authors":"Ezra","title":"Apa-i schimbat-o n vin II Mi      Temp 90","lang":"ro"},{"authors":"...","title":"Are you washed in the blood?","lang":"en","lyrics":"Have you been to Jesus for the cleansing power?\nAre you washed in the blood of the Lamb?\nAre you fully trusting in His grace this hour?\nAre you washed in the blood of the Lamb?\n\nAre you washed in the blood?\nIn the soul cleansing blood of the Lamb?\nAre your garments spotless, are they white as snow?\nAre you washed in the blood of the Lamb?\n\nAre you walking daily by the Savior's side?\nAre you washed in the blood of the Lamb?\nDo you rest each moment in the crucified?\nAre you washed in the blood of the Lamb?\n\nAre your garments spotless, are they white as snow?\nAre you washed in the blood of the Lamb?"},{"lyrics":"As with gladness men of old\nDid the guiding star behold;\nAs with joy they hailed its light,\nLeading onward, beaming bright,\nSo, most gracious God, may we\nEvermore be led by Thee.\n\nAs with joyful steps they sped,\nSaviour, to Thy lowly bed,\nThere to bend the knee before\nThee whom heaven and earth adore,\nSo may we with willing feet\nEver seek Thy mercy-seat.\nAs they offered gifts most rare\nAt Thy cradle rude and bare,\nSo may we with holy joy,\nPure, and free from sins alloy,\nAll our costliest treasures bring,\nChrist, to Thee, our heavenly King.\n\nHoly Jesus, every day\nKeep us in the narrow way;\nAnd, when earthly things are past,\nBring our ransomed souls at last\nWhere they need no star to guide,\nWhere no clouds Thy glory hide.\n\nIn the heavenly country bright\nNeed they no created light;\nThou its light, its joy, its crown,\nThou its sun, which goes not down.\nThere forever may we sing\nHallelujahs to our King.","authors":"W. C. Dix","title":"As With Gladness","lang":"en"},{"lyrics":"As for me and my house\nWe will serve You Lord\nLifting holy hands in worship\nWe will not bow down to the gods of men\nWe will worship the God of Israel\n\nR.:\\You Are Holy, Holy\nThere is no one else like You\nYou Are Holy, Holy\nThere is no one else like You:\\\n\nAs for me and my house\nWe will serve You Lord,\nLifting holy hands in worship\nWe will not bow down to the gods of men,\nWe'll worship the God of Israel\n\nR.:\\You Are Holy, Holy\nThere is no one else like You\nYou Are Holy, Holy\nThere is no one else like You, LORD:\\\n\nChoose this day whom you will serve\nC'mon choose this day whom you will serve\nBut as for me and my house we will serve you LORD\nWe will serve you lord\n\nWe will not bow to the gods of men\nWe will not bow to the gods of men\nWe worship the God of Israel\n\nKADOSH\nKadosh ata\nEin kamocha adonai X2\n\nYou are holy, holy\nThere is no one else like you\nYou are holy, holy\nThere is no one else like you\n\nWe will not bow to the gods of men\nWe worship the God of Israel x3\n--------------------------------","lang":"en","title":"As for me and my house Do","authors":"..."},{"title":"Astazi cant voios || La","authors":"Ezra","lang":"en","lyrics":"Astazi cant voios ca Dumnezeu\nE Stapanul vietii mele , El e Domnul meu!\nCine pe pamant, cine-n ceruri sus ?\nE ca Domnul meu, e ca Domnul meu, Isus!\n\nFara El flamand si insetat\nRataceam in lumea larga neajutorat!\nDar cand m-a gasit, El m-a saturat\nSi mi-a dat sa beau,El mi-a dat sa beau\nDin harul Sau!\n\nEl e fantana cu ape vii\nNimic in lume nu-L poate-nlocui!\nStanca de veacuri, Pastorul meu,\nRaul vietii,  de-a pururi Dumnezeu!\n\nO, ce fericit sunt cu Domnul meu,\nNicaieri in lume nu-i altul ca si El!\nEl e mai de pret decit tot ce am\nEl e slava mea, e comoara mea,\nIn veci!\n\nChiar de n-ar mai fi rauri pe pamant\nEl e raul vietii, limpede si sfant.\nNiciodata El  nu va seca\nSi voi bea din El, eu voi bea din El\nMereu!\n\nEl e fantana cu ape vii\nNimic in lume nu-L poate-nlocui!\nStanca de veacuri, Pastorul meu,\nRaul vietii,  de-a pururi Dumnezeu!"},{"authors":"Ezra","title":"Astazi ma-nchin Domnului","lang":"en","lyrics":"Astazi ma-nchin Domnului\nSi-I cant slava, caci El mult bine mi-a facut,\nCand eram in stramtorare,\nCatre El eu am strigat,\nSi El mana si-a intins si m-a salvat.\n\nMi-amintesc de ziua-n care, Dumnezeu m-a cercetat\nA fost ziua-n care Domnul, de-L iubesc m-a intrebat,\nA fost o zi deosebita, abia atunci am inteles,\nCaci Isus mult m-a iubit, si prin moartea Sa pe cruce m-a ales.\n\nAstazi ma-nchin Domnului\nSi-I cant slava, caci El mult bine mi-a facut,\nCand eram in stramtorare,\nCatre El eu am strigat,\nSi El mana si-a intins si m-a salvat.\n\nIncercarile vin valuri, dar le birui prin Isus,\nDoar in El mi-am pus nadejdea,  sa ajung in ceruri sus,\nIncercarile sa vina, prin ele ma voi oteli,\nSi intr-o zi pe nori de slava, printre miile de sfinti si eu voi fii."},{"lyrics":"Astazi vin la Tine Domnul meu\nSufletul mi-e plin de bucurie\n\n\nFiindca m-ai facut copilul Tau\nCa sa pot trai o venicie.\n\n\nSunt atat de fericit, Domnul meu iubit\nDe minunea ce-ai facut n viaa mea.\n\nVreau sa Iti cant, vreau sa Te laud,\nSa Iti mulumesc ca esti in viata mea,\n\n\nCu putere m-ai luat din intuneric\nSi mi-ai aratat intelepciunea Ta..\n\nAstazi vin la Tine Domnul meu\nSufletul mi-e plin de bucurie\n\n\nFiindca m-ai facut copilul Tau\nCa sa pot trai o venicie.\n\n\nSunt atat de fericit, Domnul meu iubit\nDe minunea ce-ai facut n viaa mea.\n\nVreau sa Iti cant, vreau sa Te laud,\nSa Iti mulumesc ca esti in viata mea,\n\nCu putere m-ai luat din intuneric\nSi mi-ai aratat intelepciunea Ta..","lang":"en","authors":"Ezra","title":"Astazi vin la Tine Mi"},{"lang":"ro","title":"Astazi vin si-mi plec genunchii","authors":"...","lyrics":"Astzi vin i-mi plec genunchii\nnaintea ieslei Tale\n/: Copila din alt lume\nObosit de frig i cale: /\n\n\n\n2. mi plec inima i faa\nCopila din zare-albastr.\n/: i m-nchin cu umilin\nCltor prin lumea noastr: /\n\n\n\n3. Nu am smirn ca i magii,\nNici tmie i nici aur.\n/: Lacrimile pocinei\nmi sunt singurul tezaur: /\n\n\n\n4. i le-aduc acum 'nainte\nCu sfial i ruine.\n/: Copila venit din ceruri\nS pori crucea pentru mine. : /\n\n\n\nI: Versuri de Simion Cure, albumul \"De ce-i asa? O stie El\""},{"lang":"en","title":"At the Name of Jesus","authors":"Caroline Maria Noel","lyrics":"At the name of Jesus,\nEvery knee shall bow,\nEvery tongue confess Him\nKing of glory now;\nTis the Fathers pleasure\nWe should call Him Lord,\nWho from the beginning\nWas the mighty Word.\n\nHumbled for a season,\nTo receive a name\nFrom the lips of sinners\nUnto whom He came;\nFaithfully He bore it\nSpotless to the last,\nBrought it back victorious,\nWhen from death He passed.\n\nBore it up triumphant\nWith its human light,\nThrough all ranks of creatures\nTo the central height,\nTo the throne of Godhead,\nTo the Fathers breast,\nFilled it with the glory\nOf that perfect rest.\n\nIn your hearts enthrone Him;\nThere let Him subdue\nAll that is not holy,\nAll that is not true;\nCrown Him as your Captain\nIn temptations hour,\nLet His will enfold you\nIn its light and power.\n\nBrothers, this Lord Jesus\nShall return again,\nWith His Fathers glory,\nWith His angel-train;\nFor all wreaths of empire\nMeet upon His brow,\nAnd our hearts confess Him\nKing of glory now."},{"lang":"en","title":"Autentic- tot ce am aduc","authors":".. .., .. ...","lyrics":"Tot ce am aduc\nAcum 'naintea Ta.\nCu tot ce sunt m-nchin\nIsus n faa Ta.\nTot ce am aduc\nAcum 'naintea Ta.\nCu tot ce sunt m-nchin\nIsus n faa Ta X2\n\n\n\nR: i i cnt, Domnul meu cel viu\nViata nou Tu mi-ai dat.\ni i cnt, Domnul meu cel viu\nNumai Tu m-ai eliberat.\n\n\n\n2. Tot ce am aduc\nAcum 'naintea Ta.\nCu tot ce sunt m-nchin\nIsus n faa Ta\n\n.\n\nC: M-ai chemat la Tine\ni ai fcut din mine\nO fptur nou-n Hristos.\nTriesc o alt via,\nO via de iubire\nAutentic pentru Hristos."},{"lyrics":"Auzi corul ngeresc\nDumnezeu din cer slavesc!\nCnta imnuri naltnd\nPace fie pe pamnt.\n\n\nDumnezeu ce a promis\nPe-al Sau Fiu El L-a trimis\n/:Auzi corul ngeresc\nCntnd Tatalui ceresc.:/\n\n\n\nCel din cerul minunat,\nPreamarit si naltat,\nPe Pamnt jos a venit\nSi ca noi trup a primit.\n\n\nS-a jertfit,a patimit,\nChiar si moarte-a suferit,\n/:De pacate ne-a spalat,\nViata noua El ne-a dat.:/\n\n\n\nToate de la El primim\nCnd prin rugaciuni venim.\nSa-I deschidem inima\nCa sa intre El n ea.\n\n\nSi ne va conduce sus,\nUnde-s fericiri nespus\n/:Toti n cor i vom cnta:\nMare este slava Sa!:","title":"Auzi corul ingerec + refr Glorie Mi","authors":"...","lang":"en"},{"lyrics":"Away in a manger,\nNo crib for a bed,\nThe little Lord Jesus\nLaid down His sweet head;\nThe stars in the bright sky\nLooked down where He lay;\nThe little Lord Jesus\nAsleep on the hay.\n\nThe cattle are lowing, the Baby awakes,\nBut little Lord Jesus, no crying He makes:\nI love You, Lord Jesus! Look down from the sky\nAnd stay by my side until morning is nigh.\n\nBe near me, Lord Jesus: I ask You to stay\nClose by me forever and love me, I pray;\nBless all the dear children in Your tender care,\nAnd fit us for heaven to live with You there.","title":"Away in a Manger","authors":"Author Unknown, J. T. McFarland","lang":"en"},{"lang":"en","title":"Be Known to us in Breaking Bread","authors":"James Montgomery","lyrics":"Be known to is breaking bread,\nBut do not then depart;\nSaviour, abide with us, and spread\nThy table in our heart.\n\nThere sup with us in love divine;\nThy body and Thy blood,\nThat living bread, that heavenly wine,\nBe our immortal food.\n\nWe would not live by bread alone,\nBut by Thy word of grace,\nIn strength of which we travel on\nTo our abiding place."},{"lang":"en","title":"Be Still and Know","authors":"Author Unknown","lyrics":"Be still and know that I am God,\nBe still and know that I am God,\nBe still and know that I am God.\n\nI am the Lord that healeth thee,\nI am the Lord that healeth thee,\nI am the Lord that healeth thee.\n\nIn Thee, O Lord, do I put my trust,\nIn Thee, O Lord, do I put my trust,\nIn Thee, O Lord, do I put my trust."},{"lyrics":"Be Thou my vision, O Lord of my heart,\nBe all else but naught to me, save that Thou art;\nBe Thou my best thought in the day and the night,\nBoth waking and sleeping, Thy presence my light.\n\nBe Thou my wisdom, be Thou my true word,\nBe Thou ever with me, and I with Thee, Lord;\nBe Thou my great Father, and I Thy true son;\nBe Thou in me dwelling, and I with Thee one.\n\nBe Thou my breastplate, my sword for the fight;\nBe Thou my whole armour, be Thou my true might;\nBe Thou my souls shelter, be Thou my strong tower:\nO raise Thou me heavenward, great Power of my power.\n\nRiches I need not, nor mans empty praise:\nBe Thou mine inheritance now and always;\nBe Thou and Thou only the first in my heart:\nO Sovereign of heaven, my treasure Thou art.\n\nHigh King of heaven, Thou heavens bright Sun,\nO grant me its joys after victory is won;\nGreat Heart of my own heart, whatever befall,\nStill be Thou my vision, O Ruler of all.","authors":"Mary E. Byrne, Eleanor H. Hull","title":"Be Thou my Vision","lang":"en"},{"authors":"Charitie L. Bancroft","title":"Before the Throne of God Above","lang":"en","lyrics":"Before the throne of God above,\nI have a strong, a perfect plea,\nA great High Priest whose name is Love,\nWho ever lives and pleads for me.\nMy name is graven on His hands,\nMy name is written on His heart;\nI know that while in heaven He stands\nNo tongue can bid me thence depart,\nNo tongue can bid me thence depart.\n\nWhen Satan tempts me to despair,\nAnd tells me of the guilt within,\nUpward I look and see Him there\nWho made an end to all my sin.\nBecause the sinless Saviour died,\nMy sinful soul is counted free;\nFor God the Just is satisfied\nTo look on Him and pardon me,\nTo look on Him and pardon me.\n\nBehold Him there! The risen Lamb,\nMy perfect, spotless righteousness;\nThe great unchangeable I AM,\nThe King of glory and of grace!\nOne with Himself I cannot die,\nMy soul is purchased with His blood;\nMy life is hid with Christ on high,\nWith Christ, my Saviour and my God,\nWith Christ my Saviour and my God."},{"title":"Behold the Servant of the Lord","authors":"Charles Wesley","lang":"en","lyrics":"Behold the servant of the Lord:\nI wait Thy guiding eye to feel,\nTo hear and keep Thy every word,\nTo prove and do Thy perfect will;\nJoyful from my own works to cease,\nGlad to fulfil all righteousness.\n\nMe if Thy grace vouchsafe to use,\nMeanest of all Thy creatures, me.\nThe deed, the time, the manner choose:\nLet all my fruit be found of Thee.\nLet all my works in Thee be wrought,\nBy Thee to full perfection brought.\n\nMy every weak though good design\nOerrule or change, as seems Thee meet:\nJesus, let all my work be Thine \nThy work, O Lord, is all complete,\nAnd pleasing in Thy Fathers sight;\nThou only hast done all things right.\n\nHere then to Thee Thine own I leave;\nMould as Thou wilt Thy passive clay;\nBut let me all Thy stamp receive,\nBut let me all Thy words obey,\nServe with a single heart and eye,\nAnd in Thy glory live and die."},{"title":"Beneath the Cross","authors":"Elizabeth C. Clephane","lang":"en","lyrics":"Beneanth the cross of Jesus\nI fain would take my stand,\nThe shadow of a mighty rock\nWithin a weary land;\nA home within the wilderness,\nA rest upon the way,\nFrom the burning of the noontide heat,\nAnd the burden of the day.\n\nO safe and happy shelter!\nO refuge tried and sweet!\nO trysting place where heavens love\nAnd heavens justice meet!\nAs to the holy patriarch\nThat wondrous dream was given,\nSo seems my Saviours cross to me\nA ladder up to heaven.\n\nThere lies, beneath its shadow,\nBut on the farther side,\nThe darkness of an awful grave\nThat gapes both deep and wide;\nAnd there between us stands the cross,\nTwo arms outstretched to save;\nLike a watchman set to guard the way\nFrom that eternal grave.\n\nUpon that cross of Jesus\nMine eye at times can see\nThe very dying form of One\nWho suffered there for me;\nAnd from my smitten heart, with tears,\nTwo wonders I confess\nThe wonders of His glorious love,\nAnd my own worthlessness.\n\nI take, O cross, thy shadow,\nFor my abiding place;\nI ask no other sunshine than\nThe sunshine of His face;\nContent to let the world go by,\nTo know no gain nor loss\nMy sinful self my only shame,\nMy glory all the cross."},{"authors":"...","title":"Binecuvantarea\\ENGL","lang":"en","lyrics":"/: Domnul fie cu tine\nFaa Lui s lumineze\nMereu fiina ta,\nS-i umple viaa\nCu pacea Sa! : /\n\nR1: //: Amin, Amin, Amin! : //\n\n2. /: Harul Lui s se reverse\nPeste mii de generaii\nBinecuvntai s fie\ni priniii, i copiii! : /\n\n3. Iar prezena Lui s fie\ni nainte, i n urm\nLng tine i n tine\nE cu tine, e cu tine!\n\n4. De e zi sau de e noapte\nLa plecare, la venire,\nn durere, bucurie\nNu te las e cu tine! x7\n\nR1: //: Amin, Amin, Amin! : //"},{"lyrics":"/:Binecuvntat e Numele\nCelui Preanalt i Sfnt pe pmnt,\nnaintea Lui cu toi ne nchinm,\nCntm:\n/ Binecuvntat / x3\nE Domnul.:/","lang":"en","authors":"Ezra","title":"Binecuvantat e Numele | * | Do"},{"lyrics":"1. Pe cmpul de rzboi Tu eti cu mine,\nM-mbrbtezi s lupt ca un viteaz,\n\n\nmi pui n mn sabia i scutul\ni mi promii c singur nu m lai!\n\n\nM ine tare-a Ta fgduin,\nC lupta dup ce-o voi termina,\n\n\nmi voi primi din mna Ta cununa\ni-n carul biruinei voi umbla!\n\n\nR: /: Biruitor eu voi umbla,\nNu e duman mpotriv s-mi stea!\n\n\nTu m conduci cu dreapta Ta,\nIsuse a Ta e victoria! : /\n\n\n2. Pe marea-nvolburat eti cu mine,\nCuvntul Tu mi-e ancor i far,\n\n\nM ine tare-a Ta promisiune,\nC-n zori de zi ajunge-vom la mal!\n\n\nR: /: Biruitor eu voi umbla,\nNu e duman mpotriv s-mi stea!\n\n\nTu m conduci cu dreapta Ta,\nIsuse a Ta e victoria! : /\n\n\n\n\n//: De-i lupta-ncrncenat i vin sgei arznd\nNu tremur nu mi-e team, tiu lng cine lupt! : //\n\n\nR: /: Biruitor eu voi umbla,\nNu e duman mpotriv s-mi stea!\n\n\nTu m conduci cu dreapta Ta,\nIsuse a Ta e victoria! : /","lang":"ro","authors":"Ezra","title":"Biruitor - Pe campul de razboi r  Re"},{"lyrics":"Bless the Lord O my soul\nO my soul\nWorship his holy name\n\nSing like never before\nO my soul\nI'll worship your holy name\n\nThe sun comes up\nIt's a new day dawning\nIt's time to sing your song again\n\nWhatever may pass and whatever lies before me\nLet me be singing when the evening comes\n\nBless the Lord O my soul\nO my soul\nWorship his holy name\n\nSing like never before\nO my soul\nI'll worship your holy name\n\nYou're rich in love and you're slow to anger\nYour name is great and your heart is kind\n\nFor all your goodness I will keep on singing\n10, 000 reasons for my heart to find\n\nBless the Lord O my soul\nO my soul\nWorship his holy name\n\nSing like never before\nO my soul\nI'll worship your holy name\n\nSing like never before\nO my soul\nI'll worship your holy name\n\nAnd on that day when my strength is failing\nThe end draws near and my time has come\n\nStill my soul will sing your praise unending\n10, 000 years and then forever more\n\nBless the Lord O my soul\nO my soul\nWorship his holy name\n\nSing like never before\nO my soul\nI'll worship your holy name\n\nBless the Lord O my soul\nO my soul\nWorship His holy name\n\nSing like never before\nO my soul\nI'll worship your holy name\n\nO I'll worship your holy name\nI will worship your holy name\nHoly name","lang":"ro","title":"Bless the Lord o my soul","authors":"..."},{"lyrics":"Bless the Lord, O my soul,\nBless the Lord, O my soul,\nAnd all that is within me\nBless His holy name.\nBless the Lord, O my soul,\nBless the Lord, O my soul,\nAnd all that is within me\nBless His holy name.\n\nKing of kings, (for ever and ever,)\nLord of lords, (for ever and ever,)\nKing of kings, (for ever and ever,)\nKing of kings and Lord of lords.","lang":"ro","authors":"Author Unknown","title":"Bless the Lord, O My Soul"},{"lyrics":"Blessed assurance, Jesus is mine:\nO what a foretaste of glory divine!\nHeir of salvation, purchase of God;\nBorn of His Spirit, washed in His blood.\n\nThis is my story, this is my song,\nPraising my Saviour all the day long.\nThis is my story, this is my song,\nPraising my Saviour all the day long.\n\nPerfect submission, perfect delight,\nVisions of rapture burst on my sight;\nAngels descending bring from above\nEchoes of mercy, whispers of love.\n\nPerfect submission, all is at rest,\nI in my Saviour am happy and blessed;\nWatching and waiting, looking above,\nFilled with His goodness, lost in His love.","title":"Blessed Assurance","authors":"Fanny Crosby","lang":"en"},{"lyrics":"Blest be the tie that binds\nOur hearts in Christian love;\nThe fellowship of kindred minds\nIs like to that above.\n\nBefore our Fathers throne\nWe pour our ardent prayers;\nOur fears, our hopes, our aims are one,\nOur comforts and our cares.\n\nWe share our mutual woes,\nOur mutual burdens bear,\nAnd often for each other flows\nThe sympathising tear.\n\nWhen for a while we part,\nThis thought will soothe our pain,\nThat we shall still be joined in heart,\nAnd hope to meet again.\n\nThis glorious hope revives\nOur courage by the way,\nWhile each in expectation lives,\nAnd longs to see the day.\n\nFrom sorrow, toil and pain,\nAnd sin we shall be free;\nAnd perfect love and friendship reign\nThrough all eternity.","title":"Blest Be the Tie","authors":"John Fawcett","lang":"en"},{"lang":"en","authors":"Mary A. Lathbury, Alexander Groves","title":"Break Thou the Bread of Life","lyrics":"Break thou the bread of Life,\nDear Lord, to me,\nAs Thou didst break the bread\nBeside the sea;\n\nBeyond the sacred page\nI seek Thee, Lord;\nMy spirit longs for Thee,\nThou Living Word.\n\nThou art the Bread of Life,\nO Lord, to me,\nThy holy Word the truth\nThat saveth me;\n\nGive me to eat and live\nWith Thee above;\nTeach me to love Thy truth,\nFor Thou art love.\n\nO send Thy Spirit, Lord,\nNow unto me,\nThat He may touch my eyes\nAnd make me see;\n\nShow me the truth concealed\nWithin Thy Word,\nAnd in Thy Book revealed,\nI see Thee, Lord.\n\nBless Thou the Bread of Life\nTo me, to me,\nAs Thou didst bless the loaves\nBy Galilee;\n\nThen shall all bondage cease,\nAll fetters fall,\nAnd I shall find my peace,\nMy all in all."},{"authors":"Edwin Hatch","title":"Breathe On Me, Breath of God","lang":"en","lyrics":"Breathe on me, Breath of God,\nFill me with life anew;\nThat I may love what Thou dost love\nAnd do what Thou wouldst do.\n\nBreathe on me, Breath of God,\nUntil my heart is pure;\nUntil my will is one with Thine\nTo do and to endure.\n\nBreathe on me, Breath of God,\nTill I am wholly Thine;\nUntil this earthly part of me\nGlows with Thy fire divine.\n\nBreathe on me, Breath of God,\nSo shall I never die,\nBut live with Thee the perfect life\nOf Thine eternity."},{"authors":".","title":"Caci un copil ni s-a nascut","lang":"ro","lyrics":"1. Caci un Copil ni s-a nascut\nCel ce nare inceput\nCaci un Fiu ni s-a dat\nEl e marele mparat\n\n\n\nR: Il vor numi Sfetnic, Minunat\nDomn al pacii, adorat\nDumnezeu tare, Savaot\nParinte-al vesniciilor\n\n\n\n2. El Dumnezeul nevazut\nS-a facut azi cunoscut\nA venit din vesnicii\nSa ne-aduca bucurii\n\n\n\nR: Il vor numi Sfetnic, Minunat\nDomn al pacii, adorat\nDumnezeu tare, Savaot\nParinte-al vesniciilor\n\n\n\n3. Placerea Lui va fi mereu\nFrica de Dumnezeu\nSi Duhul Domnului Cel Sfant\nSe va odihni in El\n\n\n\n/ R: Il vor numi Sfetnic, Minunat\nDomn al pacii, adorat\nDumnezeu tare, Savaot\nParinte-al vesniciilor / x2"},{"lyrics":"Cand in zare se iveste solul celui necurat,\nDumnezeu e taria mea!\nCand armatele de duhuri cerul au intunecat,\nDumnezeu e taria mea!\nCand tot iadul sta-n picioare pregatit pentru razboi,\nSi simt ca sufletul se zbate, prins in cursa grea,\nMa aplec in rugaciune si ma rog la Domnul slavei,\nDumnezeu e taria mea!\n\n/:Dumnezeu e taria mea,\nAdapost pentru sufletul meu,\nAjutor cand povara e grea,\nDumnezeu e taria mea!:/\n\nDumnezeu are putere ca in cer, si pe pamant!\nDumnezeu e taria mea!\nTot ce-n lume se intampla este scris si in Cuvant\nDumnezeu e taria mea!\nIncercarea cand e mare si se pare ca ma-ngroapa,\nIntunericul e gros si nu mai pot vedea,\nPlec si fruntea si genunchii si-mi inalt spre ceruri  duhul,\nDumnezeu e taria mea!\n\n/:Dumnezeu e taria mea,\nAdapost pentru sufletul meu,\nAjutor cand povara e grea,\nDumnezeu e taria mea!:/\n\nDomnul meu e un mare Dumnezeu,\nEl domneste in ceruri sus,\nPrin putere, intelepciune si har,\nDomnul meu e un mare Dumnezeu,\n\n/:Aleluia:/","authors":"Ezra","title":"Cand in zare se iveste | Mi","lang":"en"},{"lyrics":"Cand ma gandesc la Tine\nVad tot ce esti in viata mea\n\nEsti sfant si se cuvine\nSa ma prostern 'naintea Ta\nNemarginit in sine\nTotul I se cuvine Lui\n\nIn slava esti imbracat,\nDoamne Tu m-ai salvat pentru veci\nDe-aceea astazi noi ne inchinam\nSi in cor Te adoram\n\nSfant, Sfant Sfant,\nE Domnul cel atotputernic,\nDumnezeul viu\nVrednic esti de toata slava si marirea\nEsti al nostru Domn\n\nDoamne uimit de-a Ta creatie\nMa-nchin 'naintea Ta\nDoamne, Atotputernicia\nNe-arata slava Ta\n\nStii cand stau jos\nSi cand ma scol\nToate caile-mi cunosti\n\nIn slava esti imbracat,\nDoamne Tu m-ai salvat pentru veci\nDe-aceea astazi noi ne inchinam\nSi in cor Te adoram\n\n:/Sfant, Sfant Sfant,\nE Domnul cel atotputernic,\nDumnezeul viu\nVrednic esti de toata slava si marirea\nEsti al nostru Domn/:\n---------------------------------","lang":"en","authors":"...","title":"Cand ma gandesc la Tine - | La M v.2 octava | tempo 55"},{"authors":"Ezra","title":"Cant Domnului | Mi","lang":"en","lyrics":"Cant Domnului ca mi-a facut bine\nLui Dumnezeu glorie!\n\nSa se bucure inima-n mine\nLui Dumnezeu glorie!\n\nCant Lui Dumnezeu glorie,\nSi tot pamantul sa-I cante\nLui Dumnezeu glorie!\n\nEl mi-a adus mantuire\nDe-aceea-I cant pe vecie\nLui Dumnezeu glorie!\n\nCu natura-ntreaga sa Ii cant si eu\nLui Dumnezeu glorie!\n\nSa- L slaveasca  muntii si apele\nLui Dumnezeu glorie!\n\nCant Lui Dumnezeu glorie\nSi tot pamantul sa-I cante\nLui Dumnezeu glorie!\n\nEl mi-a adus mantuire\nDe-aceea-I cant pe vecie\nLui Dumnezeu glorie!\n\nCu cei ce-L iubesc, in veci voi canta\nLui Dumnezeu glorie!\n\nSi nesfarsita viata voi avea\nLui Dumnezeu glorie!\n\n/:Cant Lui Dumnezeu glorie\nSi tot pamantul sa-I cante\nLui Dumnezeu glorie!\n\nEl mi-a adus mantuire\nDe-aceea-I cant pe vecie\nLui Dumnezeu glorie!:/\n."},{"title":"Cant aleluia Domnului","authors":".","lang":"en","lyrics":"Cnt Aleluia Domnului,\nCnt Aleluia Domnului,\nCnt Aleluia,\nCnt Aleluia,\nCnt Aleluia Domnului.\n\nIsus din mori a nviat\nIsus din mori a nviat\nCnt aleluia,\ncnt aleluia,\nIsus din mori a nviat!\n\nIsus domnete peste noi,\nIsus domnete peste noi;\nCnt aleluia,\ncnt aleluia,\nIsus domnete peste noi!\n\nIsus revine n curnd,\nIsus revine n curnd,\nCnt aleluia,\ncnt aleluia,\nIsus revine n curnd"},{"lang":"ro","title":"Canta, striga, bate in palme | Mi","authors":"Ezra","lyrics":"/:Cnt, strig, bate din palme,\nStpnului d-I laud!\nPleac-Te naintea Domnului!\nCnt, strig, bate din palme,\nStpnului d-I laud,\nCci El e un mare Dumnezeu !:/\n\nAstzi e zi de srbtoare\nE ziua cnd ne bucurm\nMreul Rege ne-a eliberat,\nS-I dm laud Numelui Su !\n\nCnt, strig, bate din palme,\nStpnului d-I laud!\nPleac-Te naintea Domnului!\nCnt, strig, bate din palme,\nStpnului d-I laud,\nCci El e un mare Dumnezeu\n\nAstzi e zi de srbtoare\nE ziua cnd ne bucurm\nMreul Rege ne-a eliberat,\nS-I dm laud Numelui Su !\n\n/:Cnt, strig, bate din palme,\nStpnului d-I laud!\nPleac-Te naintea Domnului!\nCnt, strig, bate din palme,\nStpnului d-I laud,\nCci El e un mare Dumnezeu:/"},{"title":"Cantam si maini ridicam Sol","authors":"...","lang":"ro","lyrics":"Cantam si maini ridicam\nBucurie in Domnul avem\n\nNe plecam si Lui- nenchinam\nx2 Maret Sublim Dumnezeu x2\n\nImpreuna-I cantam\nLui ii cantam\n\nDomnul este sfant\nE atotputernic\nx2/ E plin de slava pamantul /x2\n\nx4/ Peste tot Tu esti inaltat\nDumnezeu Preasfant Glorificat /x4"},{"authors":"Sol M","title":"Cantati Toti de Bucurie","lang":"ro","lyrics":"1. Cntai toi de bucurie\nCci Hristos s-a nscut.\nS cnte spre-a Lui mrire\n/: Cerul i pmntul :/\n\n2. Omenirea s-L primeasc\nPe Regele suprem\nIar inima omeneasc\n/: Lui s-I gteasc loc :/\n\n3. El va domni n iubire\nPeste-ntreaga lume.\nPopoarele, cu dreptate\n/: l vor servi pe el :/"},{"lyrics":"Casa mea cat si eu Lui vom sluji\nInaltand spre cer maini curate\nNu ne inchinam altor dumnezei\nNumai Celui ce-i sfant in Israel\n\nR1: Tu esti sfant, sfant\nNu-i ca Tine nimenea\nTu esti sfant, sfant\nTie iti dau viata mea\n\nCasa mea cat si eu Lui vom sluji\nInaltand spre cer maini curate\nNu ne inchinam altor dumnezei\nNumai Celui ce-i sfant in Israel\n\nR2: Tu esti sfant, sfant\nNu-i ca Tine nimenea\nTu esti sfant, sfant\nTie iti dau viata mea x2\n\nAzi alegeti cu-i slujiti X2\nDa casa mea cat si eu\nLui ii vom sluji, numai Domnului\n\nInima i-o dam doar lui Dumnezeu\nEl e sfantul Domn al lui Israel\nE vrednic, e vrednic numai El\n\nR: Tu esti sfant, sfant\nNu-i ca Tine nimenea\nTu esti sfant, sfant\nTie iti dau viata mea\n\nCasa mea cat si eu Lui vom sluji\nInaltand spre cer maini curate\nNu ne inchinam altor dumnezei\nNumai Celui ce-i sfant in Israel\n-------------------------------","lang":"ro","authors":"...","title":"Casa mea cat si eu  La"},{"authors":"Ezra","title":"Cat de bine ma simt cu alesii Domnului | Mi","lang":"ro","lyrics":"Ct de bine m simt cu aleii Domnului,\nPoporul minunat!\nO, ce bine m simt cu aleii Domnului,\nPoporul minunat!\nStrlucesc feele, cnt adunarea,\nCerul st i-ascult cntarea,\nO, ce bine m simt cu aleii Domnului,\nO, ce popor, ce popor minunat!\n\nCe plcut i ce frumos\nE pe calea lui Cristos\nCnd pe Domnul ei l laud voios.\nNu e loc mai fericit\nCa acel unde-ai gsit\nPe toi sfinii ce-mpreun s-au unit!\n\nCt de bine m simt cu aleii Domnului,\nPoporul minunat!\nO, ce bine m simt cu aleii Domnului,\nPoporul minunat!\nStrlucesc feele, cnt adunarea,\nCerul st i-ascult cntarea,\nO, ce bine m simt cu aleii Domnului,\nO, ce popor, ce popor minunat!\n\nO, ce bine-atunci va fi,\nCnd pe nori El va veni\ni n slava Lui pe veci ne va uni!\nLng El ne-om aduna\ni plngnd i vom cnta\nmpreun, fericii cu El vom sta!\n\nCt de bine m simt cu aleii Domnului,\nPoporul minunat!\nO, ce bine m simt cu aleii Domnului,\nPoporul minunat!\nStrlucesc feele, cnt adunarea,\nCerul st i-ascult cntarea,\nO, ce bine m simt cu aleii Domnului,\nO, ce popor, ce popor minunat!"},{"title":"Cat de departe eram de Tine Sib","authors":".","lang":"ro","lyrics":"Cat de departe eram de Tine\nUn munte ce nu-l puteam urca.\nIn disperare priveam spre ceruri\nNumele Tau l-am chemat.\n\n\nIn intuneric, iubirea-Ti mare\nA spulberat pacatul greu.\nMurind pe cruce, a scris sfarsitul\nDoar Cristos Speranta mea.\n\n\nCine-ar putea sa-I, cuprinda mila,\nSi bogatia Harului Sau\nA slavei Rege Glori-a lasat-o\nSa ia pacatul meu si-al tau.\n\n\nCrucea proclama iertarea noastra\nEl ne-a ales sa fim ai Sai.\nMantuitorul al Tau pe veci sunt\nDoar Cristos Speranta mea.\n\n\nAleluia! Isus m-a eliberat!\nAleluia! Moartea nu a triumfat!\nLanturile au cazut, m-a iertat de-al meu trecut\nDoar Cristos Speranta mea.\n\n\nAleluia! Isus m-a eliberat!\nAleluia! Moartea nu a triumfat!\nLanturile au cazut, m-a iertat de-al meu trecut\nDoar Cristos Speranta mea.\n\n\nIn dimineata promisiunii,\nCand din mormant El a inviat!\nLeul din Iuda a-nvins pacatul\nPrin moartea Sa ne-a rascumparat.\n\n\nIn dimineata promisiunii,\nCand din mormant El a inviat!\nLeul din Iuda a-nvins pacatul\nPrin moartea Sa ne-a rascumparat!\nIsus, Tu m-ai eliberat! x2\n\n\nAleluia! Isus m-a eliberat!\nAleluia! Moartea nu a triumfat!\nLanturile au cazut, m-a iertat de-al meu trecut\nDoar Cristos Speranta mea.\n\n\nAleluia! Isus m-a eliberat!\nAleluia! Moartea nu a triumfat!\nLanturile au cazut, m-a iertat de-al meu trecut.\nDoar Cristos! Speranta mea!\nDoar Cristos! Speranta mea!\nDoar Cristos! Speranta mea!"},{"authors":"Ezra","title":"Cat de mare esti Doamne cat de sfant <copy>","lang":"ro","lyrics":"Ce mare eti o Doamne ce mare eti i sfnt\nSpun soarele i luna i vuietul de vnt\ni trsnetul ce culc stejarii la pmnt\ni vuietul furtunii i-al psrilor cnt\n\nMare eti\nMare-i slav Ta\nAi fost eti i vei fi\nn veci aa\n\nCt de mare eti Doamne ct de sfnt\nCt de mare eti Doamne eu ii cnt\nTe voi luda mereu ai salvat sufletul meu\n\nCt de mare eti Doamne ct de sfnt\nO de-ar cunoate Doamne toi oamneni ce sfnt\nPuternic e al Tu nume i sfntul Tu cuvnt\nDe-ar auzi chemarea i glasul Tu cel sfnt\nTe-ar preamrii de-a pururi ce mare eti i sfnt\n\nMare eti\nMare-i slav Ta\nAi fost eti i vei fi\nn veci aa\n\nCt de mare eti Doamne ct de sfnt\nCt de mare eti Doamne eu ii cnt\nTe voi luda mereu ai salvat sufletul meu\nCt de mare eti Doamne ct de sfnt"},{"lyrics":"Catre Tine cantul nostru 'naltam,\nTe laudam\nEsti speranta dupa care tanjim,\nNoi Te iubim\n\nB:Caci langa Tine biruim orice-ar veni\nSi doar in Tine mantuirea o gasim, noi gasim.\n\nOsana, Osana Te laudam Isuse\nViata ne-ai dat la cruce.\nOsana, OsanaIn veci de veci marire\nNe inchinam doar Tie.\n\nCatre Tine, inima ne-ndreptam\nTe laudam\nEsti salvare,  vieti infrante Tu schimbi\nNoi Te iubim.\n\nB:Caci langa Tine biruim orice-ar veni\nSi doar in Tine mantuirea o gasim, noi gasim.\n\nOsana, Osana Te laudam Isuse\nViata ne-ai dat la cruce.\nOsana, Osana In veci de veci marire\nNe inchinam doar Tie.","authors":".","title":"Catre tine Osana Osana","lang":"en"},{"lyrics":"Pstorii-au alergat, s vad Pruncul,\nCel care-a fost vestit.\nNscut n iesle, Domn din vecie,\nCe minunat mprat!\nCe minunat mprat!\n\n:/ Auzi cum cnt ngeri: Aleluia!\nLaud Regelui Isus!\nCaci a venit la noi, din iubire\nS-a nscut Isus!\nS-a nscut Isus! :/ 2x\n\nPstorii s-au grbit s duc vestea\nCci Isus S-a nscut,\nSlveau pe Dumnezeu, cci a venit din cer\nCe minunat mprat!\nCe minunat mprat!\n\nGlorie! Glorie! S-a nscut Mesia!\nGlorie! Glorie! S-a nscut Mesia!\n\nToi s tie s cunoasc,\nPruncul Isus veni!\nEl cerul l-a lsat s mntuiasc,\nCe minunat mprat!\nCe minunat mprat!\n[---]","lang":"en","title":"Ce Minunat Imparat","authors":"Ben McDonald"},{"lyrics":"1. Ce bucurie s m tiu copilul tu\ni s fiu pzit mereu de mna Ta\nGlorie ie, ai splat pcatul meu\nPrin Isus crucificat la Golgota\n\n\n\nR: Tot ce este-n mine te glorific\ni cu tot ce am te preamresc\nViaa mea i-o dau n mna Ta de Tat\ni-am s-i cnt mereu ct te iubesc.\n\n\n\n2. Cu ce blndee, m nvei s te urmez\nZi de zi m oglindesc n ochii Ti\nCe oapte calde, cnd mi spui c m iubeti\ni m-ntreb cum a putea s-i mulumesc.\n\n\nR: Tot ce este-n mine te glorific\ni cu tot ce am te preamresc\nViaa mea i-o dau n mna Ta de Tat\ni-am s-i cnt mereu ct te iubesc.","lang":"ro","title":"Ce bucurie sa ma stiu copilul Mi","authors":"."},{"lyrics":"Ce dar mre e Isus Salvatorul\nE tot ce poate cerul sa imi dea\nE bucurie i neprihnire\nE-o dragoste ce-mi umple inima\n\nSperana mea e doar in Domnul Isus\nViaa mea-i legat doar de El\nPot sa spun ca Isus pace-n dar mi-a adus\nTot ce sunt, sunt prin harul Sau\n\nChiar dac noaptea-n jurul meu se las\nIsus va fi mereu de partea mea\nIn slbiciuni puterea Lui se-arat\nPrin El triesc e bucuria mea\n\nEl e Pastorul bun ce m pzete\nChiar de-ar fi s trec prin vi adnci\nNu ma tem tiu ca El nu m va prsi\nTot ce sunt, sunt prin harul Sau\n\nEu nu ma tem - destinul meu l tine\ntiu ca-s iertat El preul l-a pltit\nEl a murit pe cruce pentru mine\ni-a nviat din mori a treia zi\n\nEl a murit ca eu sa am viaa\nAzi triesc prin har sunt mntuit\nPot acum sa declar: Liber sunt in Hristos\nTot ce sunt, sunt prin harul Sau\n\nCu tot ce am l voi urma pe Isus\nEl mi-a promis c m va duce-n cer\ni zi de zi m va-ntari, tiu bine\nPn voi ajunge-n faa Tronului\n\nCredina mea in Domnul va rmne\nToat Gloria e doar a Lui\nCnd se va termina alergarea voi striga:\n Sunt al Tu i-aparin pe veci.","title":"Ce dar maret e Isus Salavatorul Do","authors":"...","lang":"ro"},{"lang":"ro","title":"Ce mare esti Tu | Caci dragostea Ta  La","authors":"...","lyrics":"Ce mare esti Tu, ce mare e mila Ta\nCe mare e tot, ce faci tu pentru mine\nCe mare esti Tu, si bunatatea Ta\nMa umple atunci cand iti spun ce mare esti Tu\n\nCaci dragostea Ta, ajunge pan' la ceruri\nIar inima Ta m-a gasit si m-a salvat"},{"lyrics":"Ce mare i bun este-al nostru mprat,\nAproape de noi ne-ncetat.\nCuvntul Lui este lumin, adevr,\nNe-arat crarea spre cer\n\nmi poart de grij Iehova, Ire\ni n-am nici o lips cu El\nPentru cei bolnavi este vindector\nEl, Domnul lui Israel.\n\n/: Cu toii strigai, pe Rege nlai,\nLudai-L, cntai osanale\nS sune cntri pentru mprat,\nPentru Domnul lui Israel:/\n\nn lupt pornesc cu El ncreztor\nIehova e steagul meu!\nAlturi de El voi fii biruitor,\nMre este-al meu Dumnezeu.\n\nmi poart de grij Iehova, Ire\ni n-am nici o lips cu El\nPentru cei bolnavi este vindector\nEl, Domnul lui Israel.\n\n/: Cu toii strigai, pe Rege nlai,\nLudai-L, cntai osanale\nS sune cntri pentru mprat,\nPentru Domnul lui Israel:/\n\nAlelu' Aleluia, Alelu' Aleluia\nAleluia, Aleluia, Aleluia x2\n\n/: Cu toii strigai, pe Rege nlai,\nLudai-L, cntai osanale\nS sune cntri pentru mprat,\nPentru Domnul lui Israel:/\n\nPentru Domnul lui Israel x2\n----------------------------","authors":"...","title":"Ce mare si bun Cu totii strigati | Mi (rel)","lang":"ro"},{"authors":".. ...","title":"Ce minunat, ce glorios    RE","lang":"en","lyrics":"1. Cuprins am fost de uimire\nDe ce Isus M-a iubit\nUn pctos ru din fire\ni vrednic de osndit.\n\n\nR: Ce minunat! Ce glorios!\nNe-ncetat eu voi cnta\nCe minunat! Ce glorios!\nE Domnu-n iubirea Sa.\n\n\n\n2. El cu sudoare de snge\nn Ghetsimani S-a rugat\nDurere,  chin si ce lupte\nPentru mine a purtat.\n\n\nR: Ce minunat! Ce glorios!\nNe-ncetat eu voi cnta\nCe  minunat! O ce glorios!\nE Domnu-n iubirea Sa.\n\n\n3. Pcatul i a mea osnd\nAsupra Sa le-a luat\nCa s-mi dea mie izbnd\nMuri El crucificat.\n\n\nR: Ce minunat! Ce glorios!\nNe-ncetat eu voi cnta\nCe minunat! Ce glorios!\nE Domnu-n iubirea Sa."},{"title":"Ce-ar fi fptura-mi fr Tine","authors":"...","lang":"ro","lyrics":"Ce-ar fi fptura-mi fr Tine, Mntuitorul meu slvit?\nCe-a fi de n-ai fi tu n mine cu harul Tu nemrginit?\nA fi un bulgre de ghea un chip de hum fr via,\nO stnc-nvluit-n cea i-o noapte fr diminea.\n\nA fi un far fr lumin, pustie pe nisipuri plin,\nCu vnturi fr de hodin, cu erpi i scorpii ce-nvenin;\nA fi o albie uscat pe unde-a fost un ru odat,\nO frunz smuls i purtat fr de scop, prin lumea toat.\n\nAa a fi dar slav ie! Tu-mi eti a vieii bogie,\nComoara harurilor vie ce m inund pe vecie;\nEu n-a ti azi ce-i strlucirea vieii-n mii si mii de fee\ni n-a fi cunoscut iubirea cu-nfiorri de frumusee.\n\nDe n-ai fi fost Tu Buntate, nceptorule-a-toate,\nCu taine adnci i minunate, ce totul vrea i totul poate;\nTu m-ai suit n slvi divine din locu-ntunecatei tine,\nIsuse, sunt ce sunt prin Tine, i-acum, i-n veacul care vine!"},{"lyrics":"Cel minunat, Salvatorul,\nSfntul Prieten i Domn,\nCine-a crezut c e Mielul\nCe moare pentru om?\nO, da, ce moare pentru om!\n\nMngietor i Lumin,\nDuh dup care tnjim.\nCnd ne luptam plini de temeri,\nNe-ai dat ndejdi i alin,\nO, da, ne-ai dat ndejdi i alin.\n\nTu eti Cel vrednic de slav,\nCel vrednic de-a fi iubit,\nNoi nsetm dup Tine,\nVia ne-ai druit,\nO, da, via ne-ai druit!\n\nAtotputernic Printe,\nTu ne-ai iubit din vecii.\nDin slbiciune i moarte\nNe-ai nlat ca fii,\nO, da, ne-ai nlat ca fii.\n\nTu eti Cel vrednic de slav,\nCel vrednic de-a fi iubit,\nNoi nsetm dup Tine,\nVia ne-ai druit,\nO, da, via ne-ai druit!\n----------------------","lang":"en","authors":"Ezra","title":"Cel minunat, Salvatorul Sol"},{"lyrics":"Cerescul Tron l-ai prsit\ni dragostea i-ai pironit;\nNoi nu vom ti ce mult Tu ai jertfit...\n\nPcatul meu, ruinea mea\nTu le-ai pltit cu viaa Ta...\nDoar Tu puteai s faci ce ai fcut.\n\nUn singur Nume plin de putere!\nMai sus de regi i mprai,\nDoar Cristos e nlat!\n\nTu din mormnt Te-ai ridicat,\ni-n viaa Ta ne-ai mbrcat!\nDomneti n veci, al lumii Salvator!\nDomneti n veci, al lumii Salvator!\n\nUn singur Nume plin de putere!\nMai sus de regi i mprai,\nDoar Cristos e nlat!\n\nE, Salvatorul! Isus, Mesia!\nn veci vei fi glorificat!\nDoar Cristos e nlat!\n\n:/ i vom cnta, vom cnta, vom cnta doar ie!\ni vom slvi Numele! Isus, Preamrit! /:\n\nUn singur Nume plin de putere!\nMai sus de regi i mprai,\nDoar Cristos e nlat!\n\nE, Salvatorul! Isus, Mesia!\nn veci vei fi glorificat!\nDoar Cristos e nlat!","title":"Cerescul tron Sol","authors":"Ezra","lang":"en"},{"authors":".","title":"Cerul declara Mi","lang":"en","lyrics":"1. Cerul declar gloria celui nviat,\nCine se compar cu frumuseea Domnului?\n\n\n\nR: n veci de veci eti Tu,\nDivinul Miel pe tron,\nGenunchii mi aplec\ni ie m nchin.\n\n\n\n2. Voi proclama gloria celui nviat,\nCe-a fost junghiat s ne-mpace cu Dumnezeu."},{"lang":"en","title":"Cetate tare-i Dumnezeu  Do","authors":"Ezra","lyrics":"Noi stim ca Domnul Dumnezeu\nE-un foc mistuitor, o flacara sfanta\nE-al nostru drept Judecator\nBun si-ndurator, din cer ne-asculta\n\nCatre El noi vom privi\nOchii ni-i vom atinti\n\nCetate tare-i Dumnezeu\nUn sfant refugiu este El\nCu Tine, Doamne, vom domni\nCaci vesnic vei imparati\n\nNoi stim ca Domnul e gelos\nPe ai Sai copii in sfanta iubire\nMai sus de ceruri e-ntronat\nIn slava imbracat si-n stralucire\n\nCatre El noi vom privi\nOchii ni-i vom atinti\n\nCetate tare-i Dumnezeu\nUn sfant refugiu este El\nCu Tine, Doamne, vom domni\nCaci vesnic vei imparati\n\nB: Catre El noi vom privi\nOchii ni-i vom atinti\nInimile-m vom lasa\nCuprinse de iubirea Ta\n\n/:Cetate tare-i Dumnezeu\nUn sfant refugiu este El\nCu Tine, Doamne, vom domni\nCaci vesnic vei imparati:/\n\nNoi stim ca Domnul Dumnezeu\nE-un foc mistuitor, o flacara sfanta\n----------------------------------"},{"authors":".","title":"Christ is risen from the dead","lang":"en","lyrics":"Christ is risen from the dead\nDarkness can no longer reign\nThorns no more will crown His head\nThat for us bore grief and pain\n\n\n\n\nChrist the Lord our mighty King\nFrom our sin Hes made us free\nWhere O death is now your sting?\nWhere O grave you vic-to-ry?\n\n\n\n\nScoffer on that day did say\nIf you are Christ then just come down\nHe chose the cross and now today\nHe owns the heavenly kingdom crown!\n\n\n\nBy Faith I know that He is Lord\nHis sacrifice changed history\nTrust the promise in His Word\nBe crowned with Him in victory.\n\n\n\nHes alive\nHe is Lord\nHes alive\nAnd He is Lord!"},{"lyrics":"Christ the Lord is Risen today: Hallelujah!\nSons of men and angels say: Hallelujah!\nRaise your joys and triumphs high: Hallelujah!\nSing, ye heavens, and earth reply: Hallelujah!\n\nLoves redeeming work is done: Hallelujah!\nFought the fight, the battle won: Hallelujah!\nVain the stone, the watch, the seal: Hallelujah!\nChrist hath burst the gates of hell: Hallelujah!\n\nLives again our glorious King: Hallelujah!\nWhere, O death, is now thy sting? Hallelujah!\nOnce He died, our souls to save: Hallelujah!\nWhere thy victory, O grave? Hallelujah!\n\nSoar we now where Christ hath led: Hallelujah!\nFollowing our exalted Head: Hallelujah!\nMade like Him, like Him we rise: Hallelujah!\nOurs the cross, the grave, the skies: Hallelujah!\n\nHail the Lord of earth and heaven: Hallelujah!\nPraise to Thee by both be given: Hallelujah!\nThee we greet, in triumph sing: Hallelujah!\nHail our resurrected King: Hallelujah!","title":"Christ the Lord is Risen Today","authors":"Charles Wesley","lang":"en"},{"authors":"Charles Wesley","title":"Christ, Whose Glory Fills the Skies","lang":"en","lyrics":"Christ, whose glory fills the skies,\nChrist, the true, the only light,\nSun of righteousness, arise,\nTriumph o'er the shades of night:\nDay-spring from on high, be near;\nDay-star in my heart appear.\n\nDark and cheerless is the morn\nUnaccompanied by Thee;\nJoyless is the day's return,\nTill Thy mercy's beams I see;\nTill they inward light impart,\nGlad my eyes, and warm my heart.\n\nVisit then this soul of mine;\nPierce the gloom of sin and grief;\nFill me, radiancy divine;\nScatter all my unbelief;\nMore and more Thyself display,\nShining to the perfect day."},{"lyrics":"Christians awake! Salute the happy morn,\nWhereon the Saviour of mankind was born;\nRise to adore the mystery of love\nWhich hosts of angels chanted from above;\nWith them the joyful tidings first begun\nOf God Incarnate and the Virgins Son.\n\nThen to the watchful shepherds it was told,\nWho heard the angelic heralds voice Behold,\nI bring good tidings of a Saviours birth\nTo you and all the nations upon earth:\nThis day hath God fulfilled His promised word,\nThis day is born a Saviour, Christ the Lord.\n\nHe spake; and straightway the celestial choir\nIn hymns of joy unknown before conspire;\nHigh praise of Gods redeeming love they sang,\nAnd heavens whole orb with hallelujahs rang;\nGods highest glory was their anthem still,\nOn earth be peace, and unto men goodwill.\n\nO may we keep and ponder in our mind\nGods wondrous love in saving lost mankind;\nTrace we the Babe who hath retrieved our loss,\nFrom His poor manger to His bitter cross;\nTread in His steps, assisted by His grace,\nTill mans first heavenly state again takes place.\n\nThen may we hope, the angelic hosts among,\nTo sing, redeemed, a glad triumphant song:\nHe that was born upon this joyful day\nAround us all His glory shall display;\nSaved by His love, incessant we shall sing\nEternal praise to heavens almighty King.","lang":"en","authors":"J. Byrom","title":"Christians Awake"},{"lang":"ro","title":"Cine a facut soarele sa rasara","authors":"vali","lyrics":"Cine a facut soarele sa rasara\nSi cine a pus tarmul langa ocean\nSi cum stie luna,soarele sa ascunda\nSi cine a scris , cu stele ceru-ntreg!\n\n\nDa, eu stiu, Domnul meu e viu\nEu stiu,Domnul meu e viu\nOrice faptura va striga:\nEl poate viata da\nEu stiu, Domnul meu e viu!\n\n\nAcelasi Domnu care le stie\nSe-apleaca spre cei ce striga spre El\nSi le da mana Sa, ce-a fost candva strapunsa\nsi tot ce-atinge, viata prinde iar!"},{"lang":"ro","title":"Cine e Regele Glorie - Isus numai tu - Mi","authors":".","lyrics":"Cine e regele gloriei\nCine e regele slavei\nO, Isus numai Tu\n\nTu esti Domnul puternic\nPlin de indurare esti vesnic\nO, Isus numai Tu\n\nAm cautat o iubire fara sfarsit\nDoar dragostea Ta viata mi-a implinit\n\nSfant esti\nCerul intreg canta lauda\nTot pamantul declara\n:/ Isus numai Tu /:\n\nTu ai pus totul in miscare\nTu ne dai zilnic suflare\nO, Isus numai Tu\n\nTu ai dat lumii viata\nNe-ai adus o speranta\nO, Isus numai Tu\n\nAm cautat o iubire fara sfarsit\nDoar dragostea Ta viata mi-a implinit\n\nSfant esti\nCerul intreg canta lauda\nTot pamantul declara\nIsus numai Tu\n\nVesnic,\nIngerii canta VREDINC\nE-mparatul puternic\n:/Isus numai Tu :/\n\nPentru a noastra salvare\nAi suferit in durere\nO, Isus numai Tu\n\nAi inviat in splendoare\nVei reveni plin de glorie\n/: O, Isus numai Tu /:\n\n:\\Sfant esti\nCerul intreg canta lauda\nTot pamantul declara\nIsus numai Tu\nVesnic,\nIngerii canta VREDINC\nE-mparatul puternic\nIsus numai Tu /: x2\n\nVesnic,\nIngerii canta VREDINC\nE-mparatul puternic\nIsus numai Tu\n\nSfant esti glasul meu Te inalta\nTu esti vrednic de lauda\n/: Isus numai Tu /:\n----------------------------"},{"lang":"en","authors":".","title":"Cine e ca El","lyrics":"Strofa 1\nEti nlat pe tronul milei,\nTu strluceti cu slava Ta aici.\nO, Doamne, Te laud!\n\n\n\nStrofa 2\nE nesfrit al Tu har mare,\nRscumprat sunt prin iubirea Ta.\nO, Doamne, Te laud!\n\n\n\nRefren\nCine e ca El, tare-n lupt? Cine e ca El, Mntuitor?\nCine e ca El, Rege venic? El e Domn! El e Domn!\n\n\n\nStrofa 3\nEu tiu c eti mereu cu mine,\nPrezena Ta mereu m nconjoar.\nO, Doamne, Te laud!\n\n\n\nCoda\nDomneti pe-ntreg pmnt, domneti i sus n ceruri.\nTu eti sfnt!\nEti aezat pe tron, nimic nu-i st-mpotriv.\nTu eti sfnt!"},{"lyrics":"/:Cine e ca El Nu e nimeni\nCine e ca El El e-atotputernic\nCine e ca El El e vrednic\nVino i lauda-L acum:/\n\nSlava Lui, slava Lui\nEl este vrednic de laud\nDe cnd sorele-i pe cer i pn la apus\nNumele Lui l nlm\n\nCine e ca El Nu e nimeni\nCine e ca El El e-atotputernic\nCine e ca El El e vrednic\nVino i lauda-L acum\n\nSlava Lui, slava Lui\nEl este vrednic de laud\nDe cnd sorele-i pe cer i pn la apus\nNumele Lui l nlm\n\nVino i laud-L i dai toat gloria x3\nDe laud El este demn\n\n/:Cine e ca El Nu e nimeni\nCine e ca El El e-atotputernic\nCine e ca El El e vrednic\nVino i lauda-L acum:/\n-------------------------------------------------","lang":"en","title":"Cine e ca El | Fam (Fam -4)","authors":"Ezra"},{"lyrics":"/:Cine e ca El Nu e nimeni\nCine e ca El El e-atotputernic\nCine e ca El El e vrednic\nVino i lauda-L acum:/\n\nSlava Lui, slava Lui\nEl este vrednic de laud\nDe cnd sorele-i pe cer i pn la apus\nNumele Lui l nlm\n\nCine e ca El Nu e nimeni\nCine e ca El El e-atotputernic\nCine e ca El El e vrednic\nVino i lauda-L acum\n\nSlava Lui, slava Lui\nEl este vrednic de laud\nDe cnd sorele-i pe cer i pn la apus\nNumele Lui l nlm\n\nVino i laud-L i dai toat gloria x3\nDe laud El este demn\n\n/:Cine e ca El Nu e nimeni\nCine e ca El El e-atotputernic\nCine e ca El El e vrednic\nVino i lauda-L acum:/\n-------------------------------------------------","lang":"en","authors":"Ezra","title":"Cine e ca El | La (start 6)"},{"authors":"...","title":"Cine transforma - Ce dar nemeritat Do","lang":"en","lyrics":"1. Cine transform n soare venic\nOrice frm de ntuneric,\nE Domnul gloriei, e Domnul Domnilor!\nCine vorbete-acea Lui vorbire\nZguduie munii din temelie,\nE Domnul gloriei, e Domnul Domnilor!\n\nR: Ce dar nemeritat, ce drept s fiu salvat\nn ceasul cel mai greu, ai luat pcatul meu!\nMoartea ai biruit, ca eu s fiu sfinit\nAstzi cnt liber, Isus m-ai mntuit!\n\n2. Cine mai poate azi s ridice\nPe cei czui iar, ca fii i fiice,\nE Domnul gloriei, e Domnul Domnilor!\nCine aduce la El popoare,\nPlin de dreptate i ndurare\nE Domnul gloriei, e Domnul Domnilor!\n\nR: Ce dar nemeritat, ce drept s fiu salvat\nn ceasul cel mai greu, ai luat pcatul meu!\nMoartea ai biruit, ca eu s fiu sfinit\nAstzi cnt liber, Isus m-ai mntuit!\n\nB: /: Vrednic este Mielul junghiat,\nVrednic e mpratul din mori nviat! : / x2"},{"authors":"Ezra","title":"Cine va putea","lang":"en","lyrics":"In ploaie si furtuna Tu ai fost credincios\nIn noaptea grea si rece Tu ne- ai fost adpost\nO mie de- ar sa cada loviti la dreapta mea\nEu sunt in siguran in palma Ta\n\nCine va putea cine va putea\nCine va putea sta mpotriva mea\nCine va putea sta mpotriva mea\nDac Domnul e de parte mea\n\nChiar de ai mei prini m vor prsi\nTu mi eti Printe si credincios vei fi\nChiar de ai mei prieteni azi m vor trda\nEu sunt in siguran in palma Ta\n\nDe mi- ar sta mpotriva cel ru cu oastea sa\nNu m voi teme Doamne Eti ocrotirea mea\nChiar dac cel rau sapa mereu la groapa mea\nEu sunt in siguran in palma Ta"},{"lang":"en","title":"Cine-i ca El, mielul Domnului LA (START 6)","authors":"....","lyrics":"2x/ Cine-i ca El, mielul Domnului,\nAsezat pe tron\nMuntii-l lauda, marile-l slavesc\nPe al ostirii Domn /x2\n\n2x/ Lauda-l pe El\nOrice limba, orice glas\nSa-l slaveasca neincetat\nLauda-l pe El\nin orice clipa-n orice ceas\nToti cu ingerii-ntru-un-glas /\n\nLaudati!"},{"lyrics":"2x/ Cine-i ca El, mielul Domnului,\nAsezat pe tron\nMuntii-l lauda, marile-l slavesc\nPe al ostirii Domn /x2\n\n2x/ Lauda-l pe El\nOrice limba, orice glas\nSa-l slaveasca neincetat\n\nLauda-l pe El\nin orice clipa-n orice ceas\nToti cu ingerii-ntru-un-glas /x2\nLaudati!","authors":"....","title":"Cine-i ca El, mielul Domnului Mi min","lang":"en"},{"authors":"Ezra","title":"Cinste, Onoare La","lang":"en","lyrics":"Cinste, onoare, glorie, splendoare\nFie Celui din vesnicii\nOrice natiune, intreaga lume\nCanta Celui din vesnicii\n\nR: Orice limba-n cer, pe pamant\nSa-Ti declare gloria\nOrice fiinta in fata Ta sa cada\nTu vei fi pe veci inaltat\nSi vei imparati peste noi\nCel din vesnicii\n\nCinste, onoare, glorie, splendoare\nFie Celui din vesnicii\nOrice natiune, intreaga lume\nCanta Celui din vesnicii\n\nR:Orice limba-n cer, pe pamant\nSa-Ti declare gloria\nOrice fiinta in fata Ta sa cada\nTu vei fi pe veci inaltat\nSi vei imparati peste noi\nCel din vesnicii\n\nPamantul asteapta venirea Ta\nGlorie Celui din vesnicii\nSa fie vazuta iar slava Ta\nGlorie Celui din vesnicii\n\nR/:Orice limba-n cer, pe pamant\nSa-Ti declare gloria\nOrice fiinta in fata Ta sa cada\nTu vei fi pe veci inaltat\nSi vei imparati peste noi\nCel din vesnicii:/\n----------------"},{"lyrics":"Come bless the Lord,\nAll ye servants of the Lord,\nWho stand by night in the house of the Lord.\nLift up your hands in the holy place,\nCome bless the Lord,\nCome bless the Lord.","lang":"en","title":"Come Bless the Lord","authors":"Author Unknown"},{"title":"Come Let Us Join Our Cheerful Songs","authors":"Isaac Watts","lang":"en","lyrics":"Come, let us join our cheerful songs,\nWith angels round the throne;\nTen thousand thousand are their tongues,\nBut all their joys are one.\nWorthy the Lamb that died, they cry,\nTo be exalted thus.\nWorthy the Lamb, our lips reply,\nFor He was slain for us.\n\nJesus is worthy to receive\nHonour and power divine:\nAnd blessings, more than we can give,\nBe, Lord, forever Thine.\n\nLet all that dwell above the sky,\nAnd air, and earth, and seas,\nConspire to lift Thy glories high,\nAnd speak Thine endless praise.\n\nThe whole creation join in one\nTo bless the sacred name\nOf Him that sits upon the throne\nAnd to adore the Lamb."},{"lyrics":"Come, let us sing of a wonderful love,\nTender and true;\nOut of the heart of the Father above,\nStreaming to me and to you:\nWonderful love\nDwells in the heart of the Father above.\n\nJesus, the Saviour, this gospel to tell,\nJoyfully came;\nCame with the helpless and hopeless to dwell,\nSharing their sorrow and shame;\nSeeking the lost,\nSaving, redeeming at measureless cost.\n\nJesus is seeking the wanderers yet;\nWhy do they roam?\nLove only waits to forgive and forget;\nHome, weary wanderer, home!\nWonderful love\nDwells in the heart of the Father above.\n\nCome to my heart, O Thou wonderful love,\nCome and abide,\nLifting my life, till it rises above\nEnvy and falsehood and pride,\nSeeking to be\nLowly and humble, a learner of Thee.","title":"Come Let Us Sing of a Wonderul Love","authors":"Robert Walmsley","lang":"en"},{"lang":"en","authors":"Henry Alford","title":"Come Ye Thankful People Come","lyrics":"Come, ye thankful people, come,\nRaise the song of harvest home!\nAll is safely gathered in\nEre the winter storms begin;\n\nGod, our Maker, doth provide\nFor our needs to be supplied;\nCome to Gods own temple, come,\nRaise the song of harvest-home.\n\nAll the world is Gods own field,\nFruit unto His praise to yield;\nWheat and tares together sown,\nUnto joy or sorrow grown;\n\nFirst the blade, and then the ear,\nThen the full corn shall appear:\nLord of harvest, grant that we\nWholesome grain and pure may be.\n\nFor the Lord our God shall come\nAnd shall take His harvest home,\nFrom His field shall in that day\nAll offences purge away,\n\nGive His angels charge at last\nIn the fire the tares to cast,\nBut the fruitful ears to store\nIn His garner evermore.\n\nEven so, Lord, quickly come,\nBring Thy final harvest home;\nGather Thou Thy people in,\nFree from sorrow, free from sin;\n\nThere, forever purified,\nIn Thy garner to abide:\nCome, with all Thine angels, come,\nRaise the glorious harvest-home."},{"lyrics":"Come down, O Love Divine,\nSeek Thou this soul of mine\nAnd visit it with Thine own ardour glowing;\nO Comforter, draw near,\nWithin my heart appear,\nAnd kindle it, Thy holy flame bestowing.\n\nO let it freely burn,\nTill earthly passions turn\nTo dust and ashes, in its heat consuming;\nAnd let Thy glorious light\nShine ever on my sight,\nAnd clothe me round, the while my path illuming.\n\nLet holy charity\nMine outward vesture be,\nAnd lowliness become mine inner clothing;\nTrue lowliness of heart,\nWhich takes the humbler part,\nAnd o'er its own shortcomings weeps with loathing.\n\nAnd so the yearning strong,\nWith which the soul will long,\nShall far outpass the power of human telling;\nFor none can guess its grace,\nTill he become the place\nWherein the Holy Spirit makes His dwelling.","title":"Come down, O Love Divine","authors":"Richard F. Littledale","lang":"ro"},{"lyrics":"1. Cred ntr-un singur Dumnezeu,\nCreatorul a toate,\nCred n Isus ce-a murit\nPentru-a mele pcate.\nCred n Duhul Sfnt trimis\nEl e-a mea ndrumare,\nCred n viaa venic\nCe o am dup moarte.\n\nR1: Credincios pn la capt voi fi\nRegelui ce pe cruce-a murit.\nEl prin sngele curs a pltit preul pus\nEl e vrednic s fie-onorat.\n\n2. Domnul lupt pentru noi,\nCine va sta mpotriv?\nPentru cei rscumprai,\nCine acuze ridic?\nDomnul Isus a murit\nPentru-a noastr-nfiere\ni la dreapta Tatlui\nPentru noi mijlocete.\n\nR2: Credincios pn la capt voi fi\nRegelui ce pe cruce-a murit.\nEl prin sngele curs a pltit preul pus\nEl e vrednic s fie-onorat.\nVrednic este Mielul junghiat\nEl prin moarte ne-a rscumprat\ni prin sngele curs a pltit preul pus\nEl e vrednic s fie-onorat.\n\nC: Prigoan, lipsuri sau sabie\nDe El nu m-ar despri\nEu am victorie deplin prin Cel\nCe nespus de mult m-a iubit.\nNici ngeri, demoni sau moarte\nNu m-ar putea cltina\ntiu cui slujesc i cui m nchin\nn dragoste sunt ancorat.\n\nR2: Credincios pn la capt voi fi\nRegelui ce pe cruce-a murit.\nEl prin sngele curs a pltit preul pus\nEl e vrednic s fie-onorat.\nVrednic este Mielul junghiat\nEl prin moarte ne-a rscumprat\nEl prin sngele curs a pltit preul pus\nEl e vrednic s fie-onorat.\n\nC: Prigoan, lipsuri sau sabie\nDe El nu m-ar despri\nEu am victorie deplin prin Cel\nCe nespus de mult m-a iubit.\nNici ngeri, demoni sau moarte\nNu m-ar putea cltina\ntiu cui slujesc i cui m nchin\nn dragoste sunt ancorat.\n\nR1: Credincios pn la capt voi fi\nRegelui ce pe cruce-a murit.\nEl prin sngele curs a pltit preul pus\nEl e vrednic s fie-onorat.\n------------------------------------","title":"Cred intr-unul Dumnezeu (Credincios) Mi  Temp 105","authors":".","lang":"en"},{"lyrics":"Credinta mea eu o zidesc,\nPe-al Domnului cuvant ceresc\nCa spuma toate vor pieri\nCristos ca stanca-n veci va fi\n\nDesi istos in noi nadejdea slavei\nEl este steagul nostru pe acest pamant\n\nCristos in noi nadejdea slavei\nCristos in noi nimic mai mult\nCristos in noi nadejdea slavei\nEl este steagul nostru Sfant pe-acest pamant"},{"authors":"Matthew Bridges, Godfrey Thring","title":"Crown Him With Many Crowns","lang":"en","lyrics":"Crown Him with many crowns,\nThe Lamb upon His throne;\nHark, how the heavenly anthem drowns\nAll music but its own!\nAwake, my soul, and sing\nOf Him who died for thee,\nAnd hail Him as thy matchless King\nThrough all eternity.\n\nCrown Him the Lord of life,\nWho triumphed oer the grave\nAnd rose victorious in the strife\nFor those He came to save:\nHis glories now we sing,\nWho died and rose on high,\nWho died eternal life to bring\nAnd lives that death may die.\n\nCrown Him the Lord of love;\nBehold His hands and side,\nThose wounds yet visible above\nIn beauty glorified:\nNo angel in the sky\nCan fully bear that sight,\nBut downward bends His burning eye\nAt mysteries so bright.\n\nCrown Him the Lord of peace,\nWhose power a sceptre sways\nFrom pole to pole, that wars may cease,\nAnd all be prayer and praise:\nHis reign shall know no end,\nAnd round His pierced feet\nFair flowers of paradise extend\nTheir fragrance ever sweet.\n\nCrown Him the Lord of years,\nThe Potentate of time,\nCreator of the rolling spheres,\nIneffably sublime!\nAll hail, Redeemer, hail!\nFor Thou hast died for me;\nThy praise shall never, never fail\nThroughout eternity."},{"lyrics":"Crucea mea ai purtat, ca s triesc\nn libertatea ce Tu mi-ai dat\ni-acum triesc, dar nu mai triesc eu,\nTriesc pentru Tine, o, Domnul meu.\n\nVrednic eti doar Tu, Isus,\nTu merii lauda, toat gloria!\nVrednic eti doar Tu, Isus,\nTu merii lauda, toat gloria!\n\nRusinea mi-ai luat, azi stau uimit\nDe dragostea ce mi-ai daruit\nCe mare-i harul Tau si mila Ta,\nIn veci de veci Te voi lauda.\n\nVrednic eti doar Tu, Isus,\nTu merii lauda, toat gloria!\nVrednic eti doar Tu, Isus,\nTu merii lauda, toat glor
