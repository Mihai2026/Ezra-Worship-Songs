 Christ was born for this:\nHe hath opened heavens door\nAnd man is blessed forever more.\nChrist was born for this;\nChrist was born for this!\n\nGood Christian men, rejoice\nWith heart and soul and voice;\nNow ye need not fear the grave,\nJesus Christ was born to save;\nCalls you one and calls you all\nTo gain His everlasting hall.\nChrist was born to save;\nChrist was born to save!","lang":"en","authors":"John Mason Neale","title":"Good Christian Men Rejoice"},{"lang":"en","authors":"Author Unknown","title":"Great is the Lord","lyrics":"Great is the Lord and greatly to be praised,\nIn the city of our God,\nIn the mountain of His holiness.\nBeautiful for situation, the joy of the whole earth\n\nOne body, one Spirit, one faith, one Lord,\nOne people, one nation, praise ye the Lord.\n\nIs Mount Zion on the sides of the north,\nThe city of the great King,\nIs Mount Zion on the sides of the north,\nThe city of the great King."},{"lang":"en","authors":"Ezra","title":"Grupuri","lyrics":"Grupuri de Casa\nGrupul Iedidia - Vineri 18:00 - HA54LR\nElvis Caniparu - 07450 919 572\nGrupul Strajerii din Capela - Vineri 19:30 - HA14BX\nSorin Bejinaru - 07402 805 858\nGrupul Carmel - Vineri 19:30 - HA54JR\nVirgil Mitrofan - 07565 942 492\nGrupul Shalom - Vineri 19:30 - WD197PH\nPavel Croitoru - 07848918903\n\nGrupul de Rugaciune\nMarti si Joi 05:30 - 07:30 - HA14BX\nSorin Bejinaru - 07402 805 858\nRazvan Rosan - 07738505079"},{"lyrics":"Guide me, O thou great Jehovah,\nPilgrim through this barren land;\nI am weak, but Thou art mighty,\nHold me with Thy powerful hand:\nBread of heaven, Bread of heaven,\nFeed me now and ever more,\nFeed me now and ever more.\n\nOpen Thou the crystal fountain\nWhence the healing stream doth flow;\nLet the fiery, cloudy pillar\nLead me all my journey through:\nStrong Deliverer, strong Deliverer,\nBe Thou still my strength and shield,\nBe Thou still my strength and shield.\n\nWhen I tread the verge of Jordan\nBid my anxious fears subside;\nDeath of death, and hells destruction,\nLand me safe on Canaans side:\nSongs of praises, songs of praises,\nI will ever give to Thee,\nI will ever give to Thee.","lang":"ro","authors":"William Williams","title":"Guide Me O Thou Great Jehovah"},{"lang":"ro","authors":"Sol M","title":"Hai Deschide Inima Taa","lyrics":"R: Hai deschide inima ta\nS gseti minunea din ea\nC-ntr-o iesle i-n viaa ta\nS-a nscut Mesia.\n\n1. Cu iubirea Lui i cu har din harul Su divin\nmpodobeti viaa mea, eu te colind\nSrbtori de vis, cu Hristos nscut n inim\nVenicia s-o trieti eu te colind\n\nR: Hai deschide inima ta\nS gseti minunea din ea\nC-ntr-o iesle i-n viaa ta\nS-a nscut Mesia.\n\n\n2. Venicia Lui i de toat slava s-a lsat\nPe pmnt s-a ntrupat Pruncul Isus\nS fii fericit, mntuit i liber s trieti\nAn de an pe Isus s-l iubeti, eu te colind.\n\n\nR: Hai deschide inima ta\nS gseti minunea din ea\nC-ntr-o iesle i-n viaa ta\nS-a nscut Mesia."},{"title":"Hai, vino acum sa-L lauzi || Mi tempo-120","authors":"Ezra","lang":"ro","lyrics":"Hai,  vino  acum  sa-L  lauzi,\nHai,  vino  sa-I  dai  Lui  inima!\nHai,  asa  cum  esti  sa-L  lauzi\nHai,  asa  cum  esti  'naintea  Sa. Hai!\n\n/:Orice  om  va  marturisi  ca  esti  Domn!\nToti  genunchii  se  vor  pleca!\nBinecuvntati  vor  fi  toti  cei  ce,\nTe  vor  cauta.:/\n\nHai,  vino  acum  sa-L  lauzi,\nHai,  vino  sa-I  dai  Lui  inima!\nHai,  asa  cum  esti  sa-L  lauzi,\nHai,  asa  cum  esti  'naintea  Sa. Hai!\n\n/:Orice  om  va  marturisi ca  esti  Domn!\nToti  genunchii  se  vor  pleca!\nBinecuvntati  vor  fi  toti  cei  ce,\nTe  vor  cauta.:/\n\nHai,  vino  acum  sa-L  lauzi,\nHai,  vino  sa-I  dai  Lui  inima!\nHai,  asa  cum  esti  sa-L  lauzi,\nHai,  asa  cum  esti  'naintea  Sa. Hai!"},{"lyrics":"Hail, thou once despised Jesus,\nHail, Thou Galilean King!\nThou didst suffer to release us,\nThou didst free salvation bring.\nHail, Thou agonising Saviour,\nBearer of our sin and shame;\nBy Thy merits we find favour,\nLife is given through Thy name.\n\nPaschal Lamb, by God appointed,\nAll our sins on Thee were laid.\nWith almighty love anointed\nThou hast full atonement made.\nAll Thy people are forgiven\nThrough the virtue of Thy blood:\nOpened is the gate of heaven,\nMan is reconciled to God.\n\nJesus, hail! enthroned in glory,\nThere forever to abide;\nAll the heavenly hosts adore Thee,\nSeated at Thy Fathers side:\nThere for sinners Thou art pleading,\nThere Thou dost our place prepare,\nEver for us interceding,\nTill in glory we appear.\n\nWorship, honour, power, and blessing\nThou art worthy to receive:\nLoudest praises, without ceasing,\nRight it is for us to give:\nCome, O mighty Holy Spirit,\nAs our hearts and hands we raise,\nHelp us sing our Saviours merits,\nHelp us sing Immanuels praise.","lang":"en","authors":"John Bakewell","title":"Hail Thou Once Despised Jesus"},{"lyrics":"Hail to the Lord's anointed,\nGreat Davids greater Son!\nHail, in the time appointed,\nHis reign on earth begun!\nHe comes to break oppression,\nTo set the captive free,\nTo take away transgression,\nAnd rule in equity.\n\nHe comes, with succour speedy,\nTo those who suffer wrong;\nTo help the poor and needy,\nAnd bid the weak be strong;\nTo give them songs for sighing,\nTheir darkness turn to light,\nWhose souls, condemned and dying,\nWere precious in His sight.\n\nHe shall come down like showers\nUpon the fruitful earth;\nLove, joy and hope, like flowers,\nSpring in His path to birth;\nBefore Him, on the mountains,\nShall peace, the herald, go;\nAnd righteousness, in fountains,\nFrom hill to valley flow.\n\nKings shall fall down before Him,\nAnd gold and incense bring;\nAll nations shall adore Him,\nHis praise all people sing;\nTo Him shall prayer unceasing\nAnd daily vows ascend,\nHis kingdom still increasing,\nA kingdom without end.\n\nOer every foe victorious,\nHe on His throne shall rest;\nFrom age to age more glorious,\nAll-blessing and all-blessed.\nThe tide of time shall never\nHis covenant remove;\nHis name shall stand forever,\nHis changeless name of Love.","authors":"James Montgomery","title":"Hail to the Lord's Annointed","lang":"en"},{"lang":"en","authors":"W. C. Dix","title":"Hallelujah Sing to Jesus","lyrics":"Hallelujah! Sing to Jesus;\nHis the sceptre, His the throne;\nHallelujah! His the triumph,\nHis the victory alone.\nHark, the songs of holy Zion\nThunder like a mighty flood:\nJesus out of every nation\nHath redeemed us by His blood.\n\nHallelujah! not as orphans\nAre we left in sorrow now;\nHallelujah! He is near us,\nFaith believes, nor questions how.\nThough the clouds from sight receivedHim\nWhen the forty days were oer,\nShall our hearts forget His promise,\nI am with you ever more?\n\nHallelujah! Bread of heaven,\nThou on earth our food, our stay;\nHallelujah! here the sinful\nFlee to Thee from day to day.\nIntercessor, Friend of sinners,\nEarths Redeemer, plead for me\nWhere the songs of all the sinless\nSweep across the crystal sea.\n\nHallelujah! sing to Jesus;\nHis the sceptre, His the throne;\nHallelujah! His the triumph,\nHis the victory alone.\nHark, the songs of holy Zion\nThunder like a mighty flood:\nJesus out of every nation\nHath redeemed us by His blood."},{"authors":"Charles Wesley","title":"Hark The Herald Angels Sing","lang":"en","lyrics":"Hark! The herald angels sing:\nGlory to the new-born King!\nPeace on earth, and mercy mild,\nGod and sinners reconciled!\n\nJoyful, all ye nations rise,\nJoin the triumph of the skies,\nWith the angelic host proclaim,\nChrist is born in Bethlehem.\n\nHark! the herald angels sing:\nGlory to the new-born King!\nChrist, by highest heaven adored,\nChrist, the everlasting Lord,\n\nLate in time behold Him come,\nOffspring of a virgins womb.\nVeiled in flesh the Godhead see!\nHail the incarnate Deity!\n\nPleased as man with man to dwell,\nJesus, our Immanuel.\nHark! the herald angels sing:\nGlory to the new-born King.\n\nHail the heaven-born Prince of Peace!\nHail, the Sun of righteousness!\nLight and life to all He brings,\nRisen with healing in His wings,\n\nMild, He lays His glory by;\nBorn that men no more may die;\nBorn to raise the sons of earth;\nBorn to give them second birth.\nHark! the herald angels sing:\nGlory to the new-born King."},{"lyrics":"Hark the glad sound! The Saviour comes,\nThe Saviour promised long;\nLet every heart prepare a throne,\nAnd every voice a song.\n\nHe comes the prisoners to release,\nIn Satans bondage held;\nThe gates of brass before Him burst,\nThe iron fetters yield.\n\nHe comes the broken heart to bind,\nThe bleeding soul to cure,\nAnd with the treasures of His grace\nTo enrich the humble poor.\n\nOur glad hosannas, Prince of Peace,\nThy welcome shall proclaim;\nAnd heavens eternal arches ring\nWith Thy beloved name.","lang":"en","authors":"Philip Doddridge","title":"Hark the Glad Sound"},{"lyrics":"Cand valuri vin sa ma doboare\nSi apele ma trag in jos\nEu nu las ca deznadejdea\nSa-mi fure pacea lui Hristos\n/:Cand ma simt invins in lupta\nSi n-am puterea sa mai sper\nTu imi spui ca-ntotdeauna\nHarul Tau imi este suficient:/\nDe ma simt singur pe cale\nSi de altii ne-nteles\nEu alung orice-ntristare\nCaci in mine e Isus\n/:Cand ma simt invins in lupta\nSi n-am puterea sa mai sper\nTu imi spui ca-ntotdeauna\nHarul Tau imi este suficient:/\nChiar de n-am raspuns la toate\nSi nu stiu ce drum s-aleg\nNu caut ajutor la oameni\nCaci in Domnul ma incred\n/:Cand ma simt invins in lupta\nSi n-am puterea sa mai sper\nTu imi spui ca-ntotdeauna\nHarul Tau imi este suficient:/\nCand tanjesc dupa iubire\nSi doresc apreciere\nImi adancesc inima toata\nIn iubirea Tatalui ceresc\nSunt purtata pe-a Lui brate\nChiar de prin necazuri trec\nSi cred ca-n orisice-ncercare\nHarul Lui imi este suficient\n/:Eu nu sunt invins in lupta\nsi am puterea sa mai sper\nCaci Tu imi spui ca-ntotdeauna\nHarul Tau imi este suficient:/","lang":"ro","title":"Harul Tau","authors":"Ezra"},{"lang":"en","authors":"Ezra","title":"Hava Naghila","lyrics":"Hava Naghila, Hava Naghila\nHava Naghila Venis Meha\n\n/:Hava Neranena, Hava Neranena\nHava Neranena Venis Meha:/\n\n/:Uru, Uruahim\nUruahim, Uruahim Venis Sameah:/4x\n\n/:Haideti laudati cu totii\nPe Dumnezeul Sfant a lui Israel:/\n\n/:Ridica-ti mainile si canta-I Numele\nCaci Dumnezeu te-a ridicat:/\n\nHaideti, haideti\nSa urcam pe muntele Sfant\nUnde-i veselie si cant\nSa cantam in fata Lui,\nSa strigam in fata Lui,\nEl e Domn sus in Cer,\nUnde-i tronul Sau."},{"lyrics":"He who would valiant be\nGainst all disaster,\nLet him in constancy\nFollow the Master.\nTheres no discouragement\nShall make him once relent\nHis first avowed intent\nTo be a pilgrim.\n\nWho so beset him round\nWith dismal stories,\nDo but themselves confound\nHis strength the more is.\nNo foes shall stay his might,\nThough he with giants fight;\nHe will make good his right\nTo be a pilgrim.\n\nSince, Lord, Thou dost defend\nUs with Thy Spirit,\nWe know we at the end\nShall life inherit.\nThen fancies flee away!\nIll fear not what men say,\nIll labour night and day\nTo be a pilgrim.","lang":"en","authors":"John Bunyan","title":"He Who Would Valiant Be"},{"lang":"en","authors":"Author Unknown","title":"He is Lord","lyrics":"He is Lord, He is Lord,\nHe is risen from the dead\nAnd He is Lord.\nEvery knee shall bow,\nEvery tongue confess\nThat Jesus Christ is Lord."},{"lyrics":"Heavenly Father, I appreciate You.\nHeavenly Father, I appreciate You.\nI love You, adore You,\nI bow down before You.\nHeavenly Father, I appreciate You.\n\nSon of God, what a wonder You are.\nSon of God, what a wonder You are.\nYou cleansed my soul from sin,\nYou set the Holy Ghost within.\nSon of God, what a wonder You are.\n\nHoly Ghost, what a comfort You are.\nHoly Ghost, what a comfort You are.\nYou lead us, You guide us,\nYou live right inside us.\nHoly Ghost, what a comfort You are.","lang":"en","authors":"Author Unknown","title":"Heavenly Father I Appreciate You"},{"title":"Here I am - I surrender    Bb","authors":"....","lang":"en","lyrics":"Here I am\nDown on my knees again\nSurrendering all\nSurrendering all\n\nAnd find me here\nLord as You draw me near\nI'm desperate for You\nI'm desperate for You\n\nI surrender\n\nDrench my soul\nAs mercy and grace unfold\nI hunger and thirst\nI hunger and thirst\n\nWith arms stretched wide\nI know You hear my cry\nSpeak to me now\nSpeak to me now\n\nI surrender\nI surrender\nI wanna know You more\nI wanna know You more\n\nI surrender\nI surrender\nI wanna know You more\nI wanna know You more\n\nRef:Like a rushing wind\nJesus breathe within\nLord have Your way\nLord have Your way in me\n\nLike a mighty storm\nStir within my soul\nLord have Your way\nLord have Your way in me\n\nLike a rushing wind\nJesus breathe within\nLord have Your way\nLord have Your way in me\n\nLike a mighty storm\nStir within my soul\nLord have Your way\nLord have Your way in me\n\nI surrender\nI surrender\nI wanna know You more\nI wanna know You more\n\nI surrender\n--------------------"},{"lyrics":"Here is love vast as the ocean,\nLoving kindness as the flood,\nWhen the Prince of life, our ransom\nShed for us His precious blood.\nWho His love will not remember?\nWho can cease to sing His praise?\nHe can never be forgotten\nThroughout heavens eternal days.\n\nOn the Mount of Crucifixion\nFountains opened deep and wide;\nThrough the floodgates of Gods mercy\nFlowed a vast and gracious tide.\nGrace and love, like mighty rivers,\nPoured incessant from above,\nAnd heavens peace and perfect justice\nKissed a guilty world in love.","title":"Here is Love","authors":"William Rees","lang":"en"},{"lang":"en","authors":"Author Unknown","title":"His Name is Higher","lyrics":"His name is higher than any other,\nHis name is Jesus, His name is Lord.\nHis name is Wonderful,\nHis name is Counsellor,\nHis name is Prince of Peace,\nThe mighty God.\nHis name is higher than any other,\nHis name is Jesus, His name is Lord."},{"authors":"Ezra","title":"Iata ziua ce-ati cerut-o","lang":"ro","lyrics":"Iat ziua ce-ai cerut-o de la Domnul pentru voi,\nRugciunea voastr astazi s-a-mplinit.\nBucurii s-avei n suflet c i astazi printre voi,\nDuhul Sfnt din `nalt slav L-ai primit.\n\nE o zi, n care voi,\nJurmntul unul altuia vi-l dai.\nDomnul sfnt, v-a sprijini\ni v-ajut pn la capt s-l pstrai.\n\nRazele iubirii voastre, s nclzeasc al vost` cmin,\nDiamantul fericirii s-l pastrai.\ni la Domnul toat viaa, vei gasi la greu sprijin,\nDar pe El n veci de veci s Il urmai.\n\nE o zi, n care voi,\nJurmntul unul altuia vi-l dai.\nDomnul sfnt, v-a sprijini\ni v-ajut pn la capt s-l pstrai.\n\nFloarea dragostei ntr-una nflorit s-o pstrai,\nOrice clip cu Isus mereu s fii!\nCerei Domnului n via s fii binecuvntai,\ni cununa s v-o dea n Paradis!\n\nE o zi, n care voi,\nJurmntul unul altuia vi-l dai.\nDomnul sfnt, v-a sprijini\ni v-ajut pn la capt s-l pstrai."},{"lyrics":"\nIat-m, Isuse\nVreau s m-nchin n duh -adevr\ntiu c harul Tu perfect\nM-a adus aici\n\n\ni liber stau 'naintea Ta\ni dau acum viaa mea\nMini spre cer am ridicat\nFiindc Tu, Isus, mai eliberat\n\n\nStrig spre Tine, Dumnezeu\nS rsune pn' la cer\nEu sunt al Tu, sunt al Tu.\n\n\nAtta bine ne-ai fcut\nS vad toi a vrea Isus\nTu eti singurul\nCe m-aduci pe genunchi\n\n\nS vd azi frumuseea Ta\nS-i rspndesc i dragostea\nMini spre cer am ridicat\nFiindc Tu, Isus, mai eliberat\n\n\nStrig spre Tine, Dumnezeu\nS rsune pn' la cer\nEu sunt al Tu, sunt al Tu.\n\n\nCu tot ce sunt eu\nie m dedic mereu\ni sunt al Tu\nSunt al Tu.\n\n\nSunt aici, acum, cu mini ntinse\nNumai Tu, Isus,\nEti venic Dumnezeu\nEti venic Dumnezeu.\n\n\nStrig spre Tine, Dumnezeu\nS rsune pn' la cer\nEu sunt al Tu, sunt al Tu.","authors":"...","title":"Iata-ma Isuse Strig spre tine Dumnezeu Mi","lang":"en"},{"lyrics":"\nIat-m, Isuse\nVreau s m-nchin n duh -adevr\ntiu c harul Tu perfect\nM-a adus aici\n\n\ni liber stau 'naintea Ta\ni dau acum viaa mea\nMini spre cer am ridicat\nFiindc Tu, Isus, mai eliberat\n\n\nStrig spre Tine, Dumnezeu\nS rsune pn' la cer\nEu sunt al Tu, sunt al Tu.\n\n\nAtta bine ne-ai fcut\nS vad toi a vrea Isus\nTu eti singurul\nCe m-aduci pe genunchi\n\n\nS vd azi frumuseea Ta\nS-i rspndesc i dragostea\nMini spre cer am ridicat\nFiindc Tu, Isus, mai eliberat\n\n\nStrig spre Tine, Dumnezeu\nS rsune pn' la cer\nEu sunt al Tu, sunt al Tu.\n\n\nCu tot ce sunt eu\nie m dedic mereu\ni sunt al Tu\nSunt al Tu.\n\n\nSunt aici, acum, cu mini ntinse\nNumai Tu, Isus,\nEti venic Dumnezeu\nEti venic Dumnezeu.\n\n\nStrig spre Tine, Dumnezeu\nS rsune pn' la cer\nEu sunt al Tu, sunt al Tu.","title":"Iata-ma Isuse | Strig spre Tine Dumnezeu Mi tempo 101","authors":"...","lang":"en"},{"lang":"ro","authors":"Ezra","title":"Iata-ma, smerit de maiestatea Ta    - LaM","lyrics":"Iata-ma, smerit de maiestatea Ta,\nAcoperit de gratia Ta.\nIata-ma, stiu ca sunt un om pacatos,\nSpalat in sangele lui Hristos.\n\nAm gasit, iubirea-Ti mare in sfarsit,\nCaci viata Tu Ti-ai dat,\nCe dar nemasurat !\n\nDomnul meu, Domnul meu!\nAl Tau har m-a gasit cum eram,\nN-am nimic, dar sunt viu in mana Ta!\nDomnul meu, Domnul meu!\nIubirea Ta pe veci m-a schimbat,\nIn prezenta Ta, al meu Imparat!\n\nIata-ma, smerit sunt de iubirea Ta,\nIertat sa pot acum eu ierta.\nRidicat, stiu cat de mult ma doresti,\nIn slava Ta si-n foc ma sfintesti.\n\nAm gasit, iubirea-Ti mare in sfarsit,\nCaci viata Tu ti-ai dat,\nCe dar nemasurat !\n\nDomnul meu, Domnul meu!\nAl Tau har m-a gasit cum eram,\nN-am nimic, dar sunt viu in mana Ta!\nDomnul meu, Domnul meu!\nIubirea Ta pe veci m-a schimbat,\nIn prezenta Ta, al meu Imparat!\n--------------------------------"},{"lyrics":"Un Nume-mi place s ascult, de El a vrea s cnt,\nCa Numele Isus Hristos nu-i altul pe pmnt.\n\n/: l iubesc pe Isus, l iubesc pe Isus,\nl iubesc pe Isus, c-nti El m-a iubit. :/\n\nmi spune Numele iubit de-un Miel dumnezeiesc\nCe-n locul meu a fost jertfit ca-n veci eu s triesc.\n\n/: l iubesc pe Isus, l iubesc pe Isus,\nl iubesc pe Isus, c-nti El m-a iubit. :/\n\nmi spune ce mi d Hristos n fiecare zi,\nDei e drumu-ntunecos, cu El va strluci.\n\n/: l iubesc pe Isus, l iubesc pe Isus,\nl iubesc pe Isus, c-nti El m-a iubit. :/\n\nmi spune c iubirea Lui m-ajut-n ntristri,\ni c puterea Domnului m scap de dureri.","lang":"ro","authors":"...","title":"Il iubesc pe Isus | Mi"},{"title":"Il laudam pe Domnul Dumnezeu  Eternul Dumnezeu | Sol Tem 112","authors":"...","lang":"ro","lyrics":"Il laudam pe Domnul Dumnezeu\nIi slavim azi Numele\nCaci taria noastra e.\nDoar prin El in Duh ne innoim\nPutere noi primim\nCand in El nadajduim.\n\nEsti Domn pe veci in ceruri\nAl nost' Mantuitor.\n\nTu esti Eternul Dumnezeu\nEsti vesnic Dumnezeu\nNu obosesti Tu niciodata.\nAparator al celor slabi\nTu esti Mangaietor\nNe-nalti pe aripi ca de vultur.\n\n\nIl laudam pe Domnul Dumnezeu\nIi slavim azi Numele\nCaci taria noastra e.\nDoar prin El in Duh ne innoim\nPutere noi primim\nCand in El nadajduim.\n\nEsti Domn pe veci in ceruri\nAl nost' Mantuitor.\n\n:/Tu esti Eternul Dumnezeu\nEsti vesnic Dumnezeu\nNu obosesti Tu niciodata.\nAparator al celor slabi\nTu esti Mangaietor\nNe-nalti pe aripi ca de vultur:/ x2"},{"lyrics":"/:Il vad pe El, pe Domnul meu\nInaltat in inchinarea ce I-o da poporul Sau,\nIl vad pe El, pe Domnul meu,\nIn fata ochilor, vad Mielul stand pe tron,\nCe-n veci de veci e Domn:/\n\nPoala hainei Lui, umple templul,\nMultimile de inchinatori stau in jurul Sau,\nCu corul de ingeri cantand\n\"Sfant, Sfant e Dumnezeu, e Sfant doar El\"","lang":"ro","authors":"Ezra","title":"Il vad pe El, pe Domnul meu |  Do"},{"authors":"...","title":"Il vad pe Isus | Do","lang":"ro","lyrics":"\nIl vad pe Isus, inaltat in slava,\nOchii mei spre El privesc si fata Lui o zaresc.\nIl vad pe Isus, imbracat in slava,\nPe tron El e inaltat, iar mantia-i umple templul.\n\n\nSi ingerii in cor Ii canta Glorie,\nToti cei sfinti ii canta Glorie,\nTot pamantul ii canta Glorie,\nGlorie Mielului!\n\n\nCantam Mielului Sfant ce sade pe tron,\nSi-n ceruri domneste pe veci, slava Lui,\nMielului sfant, cel care a fost, este si vine.\n\n\nIl vad pe Isus, inaltat in slava,\nOchii mei spre El privesc si fata Lui o zaresc.\nIl vad pe Isus, imbracat in slava,\nPe tron El e inaltat, iar mantia-i umple templul.\n\n\nSi ingerii in cor Ii canta Glorie,\nToti cei sfinti ii canta Glorie,\nTot pamantul ii canta Glorie,\nGlorie Mielului!\n\n\nCantam Mielului Sfant ce sade pe tron,\nSi-n ceruri domneste pe veci, slava Lui,\nMielului sfant, cel care a fost, este si vine. X2\n\n\n\nAleluia!  Aleluia! Aleluia! x4\n\n\nCantam Mielului Sfant ce sade pe tron,\nSi-n ceruri domneste pe veci, slava Lui!\nMielului Sfant cel care a fost, este si vine.\n\nAleluia! x n"},{"title":"Imi voi aduce aminte","authors":"Ezra","lang":"ro","lyrics":"Am fost zdrobit, dar nu m-ai prsit,\nM-ai ncercat, pe brae m-ai purtat.\nCredeam mereu c-s singur cnd mi-e greu,\nDar m-ai pzit, mereu m-ai ntrit.\n\n\n\nmi voi aduce aminte, n clipa cea mai grea,\nC Tu eti lng mine, eti bucuria mea.\nmi voi aduce aminte, n clipa cea mai grea,\nC Tu eti lng mine, eti bucuria mea.\n\nN-am neles de ce m-ai ncercat\nO, Doamne bun, dar tot am nvat\nS-ascult mereu i-n ceasul cel mai greu\nS pot striga: Exist Dumnezeu !"},{"lyrics":"Immortal, invisible, God only wise,\nIn light inaccessible hid from our eyes,\nMost blessed, most glorious, the Ancient of Days,\nAlmighty, victorious, Thy great name we praise.\n\nUnresting, unhasting, and silent as light,\nNor wanting, nor wasting, Thou rulest in might;\nThy justice like mountains high soaring above\nThy clouds which are fountains of goodness and love.\n\nTo all life Thou givest, to both great and small;\nIn all life Thou livest, the true life of all;\nWe blossom and flourish as leaves on the tree,\nAnd wither and perish; but naught changeth Thee.\n\nGreat Father of glory, pure Father of light,\nThine angels adore Thee, all veiling their sight;\nAll laud we would render: O help us to see\nTis only the splendour of light hideth Thee.","lang":"en","title":"Immortal Invisible","authors":"Walter Chalmers Smith"},{"lang":"en","authors":"Anna L. Waring","title":"In Heavenly Love Abiding","lyrics":"In heavenly love abiding,\nNo change my heart shall fear;\nAnd safe is such confiding,\nFor nothing changes here:\nThe storm may roar without me,\nMy heart may low be laid;\nBut God is round about me,\nAnd can I be dismayed?\n\nWherever He may guide me,\nNo want shall turn me back;\nMy Shepherd is beside me,\nAnd nothing can I lack:\nHis wisdom ever waketh,\nHis sight is never dim;\nHe knows the way He taketh,\nAnd I will walk with Him.\n\nGreen pastures are before me,\nWhich yet I have not seen;\nBright skies will soon be oer me,\nWhere darkest clouds have been;\nMy hope I cannot measure,\nMy path to life is free;\nMy Saviour has my treasure,\nAnd He will walk with me."},{"lyrics":"\n/;n Tine este viata mea,\nn Tine e taria mea,\nn Tine e speranta mea,\nn Tine!:/\n\n\nTe laud toata viata mea,\nTe laud cu toata taria mea.\nCu viata mea, taria mea,\nToata speranta-mi este-n Tine!\n\n\n/:n Tine este viata mea,\nn Tine e taria mea,\nn Tine e speranta mea,\nn Tine!:/\n\n\nTe laud toata viata mea,\nTe laud cu toata taria mea.\nCu viata mea, taria mea,\nToata speranta-mi este-n Tine!\n\n\n/:n Tine este viata mea,\nn Tine e taria mea,\nn Tine e speranta mea,\nn Tine!:/\nAmin","title":"In Tine este viata mea | Fa","authors":"Ezra","lang":"ro"},{"lyrics":"Sunt zdrobit de valul greu\nCopleit de ndoieli\nDomn al milei, vino-n ajutor\n\n2. Dup vocea Ta tnjesc,\noapta-n haos s-o gsesc.\nTat vreau s mi vorbeti din nou\n\nRef: Prezena-i divin\nDrm ziduri, Rege-al cerului\nCnd vorbeti Tu, se mut munii\nEu cred doar n biruina Ta\n\n3. Doar Tu-mi vindeci rnile\nInima-mi restaurezi\nIa ce-i frnt i f-m-ntreg din nou\n\nB: Tu zgudui munii, drmi ntrituri\nDeschide cerul, puternic Domn Tu eti\nAprtorul sufletului meu\n\nCu-a Ta putere, oceane se despart\nFocul coboar, unind cer i pmnt\nRege Isus, Tu ne-ai rscumprat","lang":"ro","title":"In biruinta Ta (sunt zdrobit) Mi","authors":"."},{"title":"In dragostea Ta mare | Re","authors":"Ezra","lang":"ro","lyrics":"n dragostea Ta mare,\nAi venit pe pmnt\nAi venit dorind s-mpaci pe om\nCu Cel Preasfnt\n\nDar ai fost respins de oameni,\nSi-n iubirea Ta cea mare\nAi suferit. Tu lsat-ai slava,\nCa s vii s m salvezi\nTe-ai dezbrcat de gloria Ta,\nCa s m eliberezi\nIi mulumesc pentru salvare,\nIi mulumesc pentru iertare.\n\n/: Harul Tu m uimete /x3\nHarul Tu.:/\n\nDac se ntmpl s greim 'naintea Ta\nTu prin sngele Tu sfnt ne ieri, i ne-ari dragostea Ta\nChiar i n slbiciune, harul Tu e o minune.\n\n/: Harul Tu m uimete /x3\nHarul Tu.:/"},{"lyrics":"n faa Regelui ne smerim,\nAducem jertfele, ne sfinim.\nToarn din Duhul Tu peste popor,\nLas s curg-acum al Tu Izvor.\n\nVrem revrsarea Ta cu untdelemn,\nVrem bucuria Ta s o vedem.\nVino i umple-ne cu slava Ta\nS lumineze-n noi iubirea Ta.\n\n/: Glorie i cntm\nDoar pe Tine te onorm.\nNe-aducem inima-n dar,\nJertf vie pe altar. :/\n\n/: Glorie i cntm\nDoar pe Tine te onorm.\nNe-aducem inima-n dar,\nJertf vie pe altar. :/\n\nSfnt eti Tu Isus, Sfnt eti Tu Isus,\nVrem s te ludm pe Tine tot mai mult!\nx4\n\nGlorie i cntm\nDoar pe Tine te onorm.\nNe-aducem inima-n dar,\nJertf vie pe altar.","lang":"en","title":"In fata Regelui ne smerim | Mi","authors":"Ezra"},{"lyrics":"n faa Regelui ne smerim,\nAducem jertfele, ne sfinim.\nToarn din Duhul Tu peste popor,\nLas s curg-acum al Tu Izvor.\n\nVrem revrsarea Ta cu untdelemn,\nVrem bucuria Ta s o vedem.\nVino i umple-ne cu slava Ta\nS lumineze-n noi iubirea Ta.\n\n/: Glorie i cntm\nDoar pe Tine te onorm.\nNe-aducem inima-n dar,\nJertf vie pe altar. :/\n\nSfnt eti Tu Isus, Sfnt eti Tu Isus,\nVrem s te ludm pe Tine tot mai mult!\n\nSfnt eti Tu Isus, Sfnt eti Tu Isus,\nVrem s te onoram pe Tine tot mai mult!\n\nSfnt eti Tu Isus, Sfnt eti Tu Isus,\nVrem s te ludm pe Tine tot mai mult!\n\nSfnt eti Tu Isus, Sfnt eti Tu Isus,\nVrem s te onoram pe Tine tot mai mult!\n\nGlorie i cntm\nDoar pe Tine te onorm.\nNe-aducem inima-n dar,\nJertf vie pe altar.\nx2\n----------------------------","authors":"Ezra","title":"In fata Regelui ne smerim | Re","lang":"en"},{"lang":"ro","title":"In fata Ta astazi vin || Do","authors":"Ezra","lyrics":"In fata Ta astazi vin,\nCu multumire Doamne ma inchin.\nMultumesc, multumesc!\nTu m-ai binecuvantat,\nDe-aceea zic pentru tot ce mi-ai dat\nMultumesc, multumesc!\n\nToata inima, in cantecul meu\nRidic mainile, cant numele Tau!\nMultumesc, Tie Doamne-ti multumesc!\nMultumesc, Tie Doamne-ti multumesc\n\nDe mana Tu m-ai luat,\nM-ai scos din noapte si m-ai luminat\nMultumesc, multumesc!\nPacatul mi l-ai iertat,\nFara sa merit Tu pace mi-ai dat.\nMultumesc, multumesc!\n\n/:Toata inima, in cantecul meu\nRidic mainile, cant numele Tau!\nMultumesc, Tie Doamne-ti multumesc!\nMultumesc, Tie Doamne-ti multumesc!:/"},{"lyrics":"In fata tronului de sus\nEu am un bun aparator\nUn mare Preot, pe Isus\nLa care aflu ajutor\n\nSapat eu sunt pe mana Sa\nSi pe-a Lui inima sunt scris\nIar cand in ceruri eu voi sta\n/:Parasul meu va fi invins:/\n\nSatan cand ma va acuza\nSpunandu-mi ca sunt vinovat\nPrivesc la Domnul, Stanca mea\nSi-astern la cruce-al meu pacat\n\nFiindca Domnul a murit\nEu am ajuns neprihanit\nDreptatea Sa indeplinind\n/:Prin moartea Lui sunt mantuit:/\n\nSi iata Mielul inaltat\nCe-I nepatat, neprihanit\nCuvantul viu si intrupat\nE Rege-al regilor, slavit\n\n/:Unit cu El nu voi muri\nCu sange m-a rascumparat\nVoi fi cu El in vesnicii\nCu Domnul meu, glorificat:/","lang":"ro","title":"In fata tronului de sus Do","authors":"Ezra"},{"lyrics":"In fata tronului de sus\nEu am un bun aparator\nUn mare Preot, pe Isus\nLa care aflu ajutor\n\nSapat eu sunt pe mana Sa\nSi pe-a Lui inima sunt scris\nIar cand in ceruri eu voi sta\n/:Parasul meu va fi invins:/\n\nSatan cand ma va acuza\nSpunandu-mi ca sunt vinovat\nPrivesc la Domnul, Stanca mea\nSi-astern la cruce-al meu pacat\n\nFiindca Domnul a murit\nEu am ajuns neprihanit\nDreptatea Sa indeplinind\n/:Prin moartea Lui sunt mantuit:/\n\nSi iata Mielul inaltat\nCe-I nepatat, neprihanit\nCuvantul viu si intrupat\nE Rege-al regilor, slavit\n\n/:Unit cu El nu voi muri\nCu sange m-a rascumparat\nVoi fi cu El in vesnicii\nCu Domnul meu, glorificat:/","title":"In fata tronului de sus | Re","authors":"Ezra","lang":"ro"},{"lyrics":"In lauda m-ai imbracat\nIn Tine liber sunt\nIsus viata mi-ai dat\nSi-acum eu pot sa-ti cant\nx2\n\nMi-ai schimbat\nIntristarea-n bucurie\nM-ai imbracat\nIn lauda-n loc de plans\nx2\n\nMana Ta m-a ridicat\nPe stanca sus m-ai pus\nUn nou cantec mi-ai dat\nTe laud azi Isus\nx2\n\nMi-ai schimbat\nIntristarea-n bucurie\nM-ai imbracat\nIn lauda-n loc de plans\nx2","lang":"en","title":"In lauda m-ai imbracat La","authors":"..."},{"lyrics":":/n numele Tu proclamm duh de via\nn numele Tu se ridic o armat\nDin oase moarte i ridici\nUn popor s te slujeasc\nAcolo unde-i Duhul Tu curge via :/\n\n\n\nM-ai chemat s trec prin vale\nPrintr-un loc pustiu i sterp\nPlin de oase ce-s uscate\nfr via, scop i el\n\n\nDa! M-ai chemat s chem via,\nDuhul Celui Sfnt de sus\nS vestesc eliberare\ncelor ce-s n lanuri pui\n\n:/n numele Tu proclamm duh de via\nn numele Tu se ridic o armat\nDin oase moarte i ridici\nUn popor s te slujeasc\nAcolo unde-i Duhul Tu curge via :/","lang":"ro","authors":"...","title":"In numele Tau proclamam  Mi"},{"lyrics":"/:In prezenta Ta e casa mea,\nLanga Tine Doamne caut linistea.\nIn prezenta Ta astept mereu,\nLanga Tine Tata este locul meu.:/3x\n\nMa-ntorc acasa de pe al meu drum,\nMa-ntorc la Tine Pastorul meu cel bun\nMa-ntorc acasa in prezenta Ta,\nLanga Tine caut dragostea.\n\n/:In prezenta Ta e casa mea,\nLanga Tine Doamne caut linistea.\nIn prezenta Ta astept mereu,\nLanga Tine Tata este locul meu:/.3x\n\nMai bine-o zi in casa Ta Doamne,\nDecat o mie in lumea mea\nMai bine-o zi alaturi de Tine,\nDecat fara iubirea Ta.\n\n/:In prezenta Ta e casa mea,\nLanga Tine Doamne caut linistea.\nIn prezenta Ta astept mereu,\nLanga Tine Tata este locul meu.:/3x","lang":"ro","authors":"Ezra","title":"In prezenta Ta e casa mea"},{"lang":"ro","authors":"Ezra","title":"In prezenta Ta o, Doamne | Si","lyrics":"In prezenta Ta o, Doamne e pace,\nIn prezenta Ta o, Doamne-i liniste!\nIn prezenta Ta o, Doamne-mi dai putere,\nCa sa trec prin incercare mai usor!\n\nDomnul meu, ma-ncred in Tine!\nTu esti stanca mea si ajutorul meu!\nDomnul meu, Te am numai pe Tine,\nDoamne esti al meu, si eu sunt tot al Tau!\n\nDoamne fa-ma in prezenta Ta sa intru!\nDoamne fa-ma sa iubesc prezenta Ta!\nVreau de-acuma numai Tie,\nSi prezentei Tale glorie sa-i dau!\n\n/:Domnul meu, ma-ncred in Tine!\nTu esti stanca mea si ajutorul meu!\nDomnul meu, Te am numai pe Tine,\nDoamne esti al meu, si eu sunt tot al Tau!:/\n\n/:Doamne esti al meu, si eu sunt tot al Tau:/3x"},{"authors":"Christina G. Rosetti","title":"In the Bleak Midwinter","lang":"en","lyrics":"In the bleak midwinter,\nFrosty wind made moan;\nEarth stood hard as iron,\nWater like a stone.\nSnow had fallen, snow on snow,\nSnow on snow;\nIn the bleak midwinter,\nLong ago.\n\nOur God, heaven cannot hold Him,\nNor earth sustain,\nHeaven and earth shall flee away\nWhen He comes to reign.\nIn the bleak midwinter\nA stable-place sufficed\nThe Lord God Almighty,\nJesus Christ.\n\nAngels and archangels\nMay have gathered there,\nCherubim and seraphim\nThronged the air.\nBut His mother only,\nIn her maiden bliss,\nWorshipped the Beloved\nWith a kiss.\n\nWhat can I give Him,\nPoor as I am?\nIf I were a shepherd,\nI would bring a lamb.\nIf I were a wise man,\nI would do my part;\nYet what I can I give Him --\nGive my heart."},{"lang":"en","title":"In the Name of Jesus","authors":"Author Unknown","lyrics":"In the name of Jesus,\nIn the name of Jesus,\nWe have the victory.\nIn the name of Jesus,\nIn the name of Jesus,\nDemons will have to flee.\nWho can tell what God can do?\nWho can tell of His love for you?\nIn the name of Jesus, Jesus,\nWe have the victory."},{"lyrics":"n veci de veci eti Tu,\nDivinul Miel pe tron,\nGenunchii mi aplec\ni ie m nchin. X3","authors":"Ezra","title":"In veci de veci esti Tu  ( Chorus) La","lang":"ro"},{"authors":"Ezra","title":"Inalt vocea mea","lang":"en","lyrics":"Inalt vocea mea\nCatre Tin Rege al Gloriei\nRidic mainile\nCatre Cel ce e vrednic\nTanjesc dupa Tine\nAtinge-mi Doamne inima\nUmple Doamne si viata mea\nCu prezenta-ti divina\nTu esti dorinta mea\nRevarsa Duhul Sfant azi din nou\nTanjesc dupa Tine\nTu esti dorinta mea\nTanjesc sa ma speli\nIn voia milei Tale\nTanjesc sa m-aprinzi\nCu focul gloriei Tale\nSi inima mea\nSa simta mangaierea Ta\nUmple Doamne si viata mea\nCu prezenta-ti divina\nTu esti dorinta mea\nRevarsa Duhul Sfant azi din nou\nTanjesc dupa Tine\nTu esti dorinta mea"},{"lyrics":"nconjurat de gloria Cerului\nPriveam la oameni, la fapturi ceresti\nSi parca nimeni nu era n cer\nSa deschida Cartea sa priveasca-n ea\n\nPlngeam tacut si deznadajduit\nCnd mi-a soptit unul din batrni\nSa nu mai plngi caci iata s-a gasit\nUn Fiu de Rege ce a biruit!\n\nFiul lui David este vrednic\nSa ridice Cartea cu-ale ei peceti\nEl tine-n mna milenii de istorie\nsi este vrednic sa domneasca-n veci.\n\nCoplesit fiind n prezenta Mielului\nAm vazut pe sfinti cu fata la pamnt\nCntau un cntec nou si se-nchinau\nAcelui care e de trei ori sfnt\n\nAm auzit n jurul tronului\nCum mii de ngeri ntr-un glas cntau\nIar voci de heruvimi se naltau\nn adorare pentru gloria Lui\n\nFiul lui David este vrednic\nSa ridice Cartea cu-ale ei peceti\nEl tine-n mna milenii de istorie\nsi este vrednic sa domneasca-n veci.\n\nA Celui ce sade pe tron\nSi a Mielului sa fie\nLauda, slava, cinstea, ntelepciunea\nn vecii vecilor!","lang":"ro","authors":"Ezra","title":"Inconjurat de gloria Cerului"},{"lyrics":"ncoronat atunci cu spini, acum e glorios,\nLui, ce-a splat picioarele, acum ne nchinm.\n\nCel ce pcatul ne-a purtat n slav-i mbrcat,\nCu strlucirea dragostei, Isus ne-a luminat.\n\nIsus, Tu eti Victorios, slvit e Regele Cristos.\nIsus, Tu eti Victorios, slvit e Regele Cristos.\n\nDe fric ne-a eliberat i pacea ne-a adus,\nPe cruce-a dat suflarea Sa, prin El sunt viu acum.\n\nIsus, Tu eti Victorios, slvit e Regele Cristos.\nIsus, Tu eti Victorios, slvit e Regele Cristos.\n\nPrin puterea Duhului peste moarte a clcat,\nEl, Rege nviat, viaa Sa mi-a dat.\nDoar prin El triesc acum i proclam victoria,\nEl, Rege nviat, viaa Sa mi-a dat/ X2\n\nCreznd c totul s-a sfrit, mormntu-au sigilat,\nDar ce minune-a treia zi, /Cristos a nviat\nCristos a inviat\n\nIsus, Tu eti Victorios, slvit e Regele Cristos.\nIsus, Tu eti Victorios, slvit e Regele Cristos.\n\nPrin puterea Duhului peste moarte a clcat,\nEl, Rege nviat, viaa Sa mi-a dat.\nDoar prin El triesc acum i proclam victoria,\nEl, Rege nviat, viaa Sa mi-a dat/ X2","lang":"ro","authors":"Ezra","title":"Incoronat atunci cu spini   Isus Tu esti victorios | La"},{"title":"Increde -te in Domnul Nimeni nu-i ca Dumnezeu Sol","authors":"(Sunny)","lang":"en","lyrics":"Oooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\nIncrede-te in Domnul si nu vei fi dat de rusine\nIncrede-te in El caci nu esti parasit\nIncrede-te in Domnul chiar daca incercarea vine\nIncrede-te  in El caci te va izbavi\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\nIncrede-te in Domnul, chiar daca incercarea vine\nIncrede-te in El vei fi salvat\nChiar daca bezna este groasa\nEl te va conduce acasa\nEl te va lua de mana neincetat\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumaparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\n:\\E Isus Salvatorul, E Isus Mantuitorul\nEl e Stanca ce in veci va dainui\nE un turn de scapare, E Un foc care arde\nEl e singurul ce poate mantui \\:\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumaparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu"},{"lang":"en","authors":".","title":"Indeajuns mi-e Doamne","lyrics":"/: ndeajuns mi-e, Doamne, doar harul Tu! :/\n/: Te laud, Doamne, Te preamresc,\nmi ridic minile spre cer i Te slvesc! :/\n\n\n\n2. /: ndeajuns mi-e, Doamne, Cuvntul Tu! :/\n/: Te laud, Doamne, Te preamresc,\nmi ridic minile spre cer i Te slvesc! :/\n\n\n\n3. /: ndeajuns mi-e, Doamne, iubirea Ta! :/\n/: Te laud, Doamne, Te preamresc,\nmi ridic minile spre cer i Te slvesc! :/\n\n\n\n4. /: M-nchin n faa tronului Tu! :/\n/: Te laud, Doamne, Te preamresc,\nmi ridic minile spre cer i Te slvesc! :/\n\n\n\n5. /: Cu Tine-n slav curnd voi sta! :/\n/: Te laud, Doamne, Te preamresc,\nmi ridic minile spre cer i Te slvesc! :/"},{"lyrics":"Ingeri mii in ceruri canta\nPe deasupra vailor,\nMuntii bucurosi repeta\nArmonia, cantul lor\n\n/: Glorie, S-a nascut Mesia! : /\n\nCe-i cu bucuria voastra?\nVoi, pastori ce auziti?\nCe anunta coru-n slava,\nCe-ascultati asa uimiti?\n\n/: Glorie, S-a nascut Mesia! : /\n\nPruncul sfant cu chip de soare\nE nespus de luminos;\nSfinti parinti cu adorare\nIl vegheaza pe Hristos.\n\n/: Glorie, S-a nascut Mesia! : /\n\nVino azi la ieslea sfanta,\nLauda sa-I aduci smerit,\nViata ta doar Lui predata\nPentru El e-un dar dorit\n\n/: Glorie, S-a nascut Mesia! : /","lang":"ro","title":"Ingeri mii in ceruri canta / Mi","authors":"Ezra"},{"lyrics":"/:Tu esti vrednic Domnul meu:/\nPrin Tine toate sunt\nPentru Tine toate sunt\nTu meriti toata gloria\nX2\n\nIngerii si sfintii, se-apleaca in fata Ta,\nToti batranii isi pun\ncununile-naintea Ta cantand\nx2\n\n/:Tu esti vrednic Domnul meu:/\nPrin Tine toate sunt\nPentru Tine toate sunt\nTu meriti toata gloria\nX3\n\nZi de zi, neincetat Te voi lauda","authors":"Ezra","title":"Ingerii si sfintii - Tu vrednic Domnu meu La","lang":"ro"},{"lang":"ro","authors":"Ezra","title":"Inima mea tanjeste dupa curtile Tale | Do | *-*-*-*","lyrics":"Inima mea tanjeste dupa curtile Tale\nSufletul meu suspina dupa al Tau Locas,\nMi se topesc oasele de dor dupa Tine,\nIar ochii mei neincetat.\n\nPrivesc spre locul sfant\nCa sa-Ti vad puterea si slava,\nChem bunatatea Ta peste viata mea.\nAstept in tacere raspunsul Tau, Doamne\nVino, nu-ntarzia!\n\nTe voi binecuvanta, dar toata viata mea,\nSi in numele Tau voi ridica mainile,\nLauda Ta va fi mereu in gura mea,\nTe iubesc o, Domnul meu!\n\nInima mea tanjeste dupa curtile Tale,\nSufletul meu suspina dupa al Tau locas,\nMi se topesc oasele de dor dupa Tine,\nIar ochii mei plang neincetat.\n\n\n\n/:Te voi binecuvanta, dar toata viata mea,\nSi in numele Tau voi ridica mainile,\nLauda Ta va fi mereu in gura mea,\nTe iubesc o, Domnul meu!:/\n\nTe iubesc o, Domnul meu!"},{"title":"Inima mea tanjeste dupa | Do | *-*-*-*","authors":"Ezra","lang":"ro","lyrics":"Inima mea tanjeste dupa curtile Tale\nSufletul meu suspina dupa al Tau Locas,\nMi se topesc oasele de dor dupa Tine,\nIar ochii imi plang neincetat.\n\nPrivesc spre locul sfant\nCa sa-Ti vad puterea si slava,\nChem bunatatea Ta peste viata mea.\nAstept in tacere raspunsul Tau, Doamne\nVino, nu-ntarzia!\n\nTe voi binecuvanta, dar toata viata mea,\nSi in numele Tau voi ridica mainile,\nLauda Ta va fi mereu in gura mea,\nTe iubesc o, Domnul meu!\n\nInima mea tanjeste dupa curtile Tale,\nSufletul meu suspina dupa al Tau locas,\nMi se topesc oasele de dor dupa Tine,\nIar ochii imi plang neincetat.\n\nPrivesc spre locul sfant\nCa sa-Ti vad puterea si slava,\nChem bunatatea Ta peste viata mea.\nAstept in tacere raspunsul Tau, Doamne\nVino, nu-ntarzia!\n\n/:Te voi binecuvanta, dar toata viata mea,\nSi in numele Tau voi ridica mainile,\nLauda Ta va fi mereu in gura mea,\nTe iubesc o, Domnul meu!:/\n\nTe iubesc o, Domnul meu!"},{"title":"Intinde-Ti Mana, ca si spre orbul Bartimeu | Dom","authors":"Ezra","lang":"ro","lyrics":"Intinde-Ti Mana, ca si spre orbul Bartimeu\nCand a strigat, \"o, Domnul meu\nAi mila si de mine\"\nIn picioare a sarit\nPe loc a fost tamaduit\nNimeni nu-i ca Tine!\nBratul Tau, mana Ta, ma poate ajuta,\nMa poate ocroti si izbavi.\nBratul Tau, mana Ta, ma poate vindeca,\nMa poate sprijini si intari.\nIntinde-Ti mana, cum ai intins-o spre mormant\nSi-atunci la al Tau cuvant,\nPe Lazar L-ai chemat.\nMulti nu au vrut sa creada,\nDar au putut atunci sa vada\nCa Lazar a inviat.\nBratul Tau, mana Ta, ma poate ajuta,\nMa poate ocroti si izbavi.\nBratul Tau, mana Ta, ma poate vindeca,\nMa poate sprijini si intari.\nIntinde-Ti mana cum ai intins-o spre orfani\nCum ai intins-o spre sarmani\nSi i-ai ajutat\nPainile le-ai inmultit\nMii de oameni ai hranit\nI-ai binecuvantat\nBratul Tau, mana Ta, ma poate ajuta\nMa poate ocroti si izbavi\nBratul Tau, mana Ta, ma poate vindeca\nMa poate sprijini si intari.\nIntinde-Ti mana cum ai intins-o cu iubire\nPentru intreaga omenire\nPe Golgota\nSangele a curs siroaie\nDin maini si din picioare\nPentru vina mea.\nBratul Tau, mana Ta, ma poate ajuta\nMa poate ocroti si izbavi\nBratul Tau, mana Ta, ma poate vindeca\nMa poate sprijini si intari.:/"},{"title":"Intoarce-te la dragostea dintii | Re","authors":"Ezra","lang":"en","lyrics":"ntoarce-te la dragostea dinti\nntoarce-te, o, pn cnd ami?\nntoarce-te la ceea ce-ai pierdut\nIubirea ta, iubire din trecut.\n/: Acel ce va birui :/\n/: i voi da s mnnce\nDin pomul vieii\nDin raiul lui Dumnezeu. :/\nntoarce-te, o, nu mai sta pe loc\nAdu-i aminte de-al iubirii foc\nCum pentru Domnul tu te-ai ostenit\nn dragostea dinti cnd l-ai primit.\n/: Acel ce va birui :/\n/: i voi da s mnnce\nDin pomul vieii\nDin raiul lui Dumnezeu. :/\nntoarce-te cci Domnul te-a ales\nS nu i pierzi iubirea cea dinti\nCum au pierdut-o aceia din Efes\nntoarce-te n ea ca sa  rmi.\n/: Acel ce va birui :/\n/: i voi da s mnnce\nDin pomul vieii\nDin raiul lui Dumnezeu. :/\nntoarce-te c dac nu s tii\nIubirea sfnt te va prsi\nEl va lua napoi tot ce i-a dat\ni sfenicul din loc va fi mutat.\n/: Acel ce va birui :/\n/:i voi da s mnnce\nDin pomul vieii\nDin raiul lui Dumnezeu. :/"},{"lyrics":"Intoarce-ti privirea spre Isus\nPrivest-L ce chip minunat\nApoi tot ce-i lumesc va disparea\nIn lumina si gloria Sa\n\n\nRidica-ti privirea spre jertfa\nCe drepatea si mila-a imbracat\nUnde Fiul Sfant Si-a dat viata Sa\nPentru noi, datoria platind.\n\n\nIsus spre Tine noi privim\nIsus, glorie Iti dam\nTu esti vrednic, esti Rege\nSi salvator divin\nO, Isus spre Tine noi privim.\n\n\nRidica-ti privirea spre jertfa\nCe drepatea si mila-a imbracat\nUnde Fiul Sfant Si-a dat viata Sa\nPentru noi, datoria platind.\n\n\nIsus spre Tine noi privim\nIsus, glorie Iti dam\nTu esti vrednic, esti Rege\nSi salvator divin\nO, Isus spre Tine noi privim.\n\n\nIntoarce-ti privirea spre Leul\nIsus Cristos a inviat\nViata Lui purtam, in El ne desfatam\nFrica de moarte El a invins.\n\n\nIntaorce-ti sprivirea spre Ceruri\nIsus va veni pentru-ai Sai\nIn genunchi vom cadea,\nIntr-un glas vom striga:\n\"Toata gloria doar lui Isus!\"","lang":"en","title":"Intoarce-ti privirea spre Isus Sib","authors":"."},{"lyrics":"Intr-un loc linistit si-ascuns,\nIn tacere esti prezent.\nIntr-un ceas tainic si tacut\nTe astept, caci imi doresc;\nSa Te cunosc mai mult!\n\nVreau sa Te vad,\nVreau s-aud vocea Ta!\nSa Te cunosc mai mult!\nVreau sa Te ating,\nVreau sa vad fata Ta!\nSa Te cunosc mai mult!\n\nInspre tinta ne-ncetat alerg,\nVoia Ta vreau s-o-mplinesc.\nOrice obstacol il inlatur si-naintez\nCaci imi doresc,\nSa Te cunosc mai mult!\n\n/:Vreau sa Te vad,\nVreau s-aud vocea Ta!\nSa Te cunosc mai mult!\nVreau sa Te ating,\nVreau sa vad fata Ta!\nSa Te cunosc mai mult! :/","authors":"Ezra","title":"Intr-un loc linistit si-ascuns","lang":"ro"},{"lyrics":"intr-un sat ne-nsemnat din Iudeea,\nntr-o iesle din Betleem,\nS-a nscut ateptatul Mesia\nS-I cntm cu ngerii n cor!\n\nR: /: Cnt Osana: / x3\nRege al regilor.\n/: Cnt Osana: / x3\nLui Isus.\n\nPrsii turma voastr-n cmpie,\nAlergai umilii la El!\nEl este singura bucurie\nPentru prin i pentru ceretor!\n\nR: /: Cnt Osana: / x3\nRege al regilor.\n/: Cnt Osana: / x3\nLui Isus.\n\nn Isus vei gsi fericire.\nVeni acum degrab la El!\nPace sfnt, mult bucurie,\nn inimi revars numai El.\n\nR: /: Cnt Osana: / x3\nRege al regilor.\n/: Cnt Osana: / x3\nLui Isus.","lang":"ro","authors":"....","title":"Intr-un sat ne-insemnat"},{"authors":"Ezra","title":"Intregi Lumi","lang":"en","lyrics":"ntregii lumi acum se vestete\nCum Dumnezeu cobor pe pmnt.\nLa Betleem Scriptura se-mplinete\nCci s-a-ntrupat al veciei Cuvnt.\nCe bucurie, pace i iubire\nVestir ngerii n dulce cor,\n/: Azi s-a-mplinit o mare prorocie,\nHristos Isus ni-i dat Mntuitor,\nHristos Isus ni-i dat Mntuitor:/\n\n2. Pornii cu toi pe drumul de credin,\nPe care-au fost sfinii toi ndrumai,\nCa Domnul sfnt trind n umilin,\nSpre slava Lui tot ce-avei s i dai.\nVenind la iesle luai cu toi aminte\nO pild de smerenie tuturor,\n/: Domnul Isus din cer, din locuri sfinte\nLa noi veni, El e Mntuitor,\nLa noi veni, El e Mntuitor. :/\n\n3. A sfaramat robia cea haina\nAzi har si pace pe noi ne-nconjor\nSi-L asteptam curand ca sa revina\nCu El sa fim, sa-L slavim toti in cor\nO, Doamne sfnt spre Tine i ndreapt\nBiserica ndejdile-i cu dor,\nTu, Mire sfnt, mireasa Te ateapt,\n/: O, vin' curnd, slvit Mntuitor,\nO, vin' curnd, slvit Mntuitor. :/\nComentarii"},{"lyrics":"nva- ne Doamne cile Tale\nUmple- ne cu Duhul Tau cel Sfnt\nArat- mi Doamne lucruri ascunse\nVreau sa vad ce vezi Tu\n\nAleluia Aleluia deschide- mi ochii inimi acum\nnva- m Doamne cile Tale\nVreau sa vad ce vezi Tu","authors":"Ezra","title":"Invata-ma Doamne","lang":"en"},{"lyrics":"Surely the arm of the Lord is not too short to save,\nnor his ear too dull to hear.\n\n2 But your iniquities have separated\nyou from your God;\nyour sins have hidden his face from you,\nso that he will not hear.\n\n3 For your hands are stained with blood,\nyour fingers with guilt.\nYour lips have spoken falsely,\nand your tongue mutters wicked things.\n\n4 No one calls for justice;\nno one pleads a case with integrity.\nThey rely on empty arguments, they utter lies;\nthey conceive trouble and give birth to evil.\n\n5 They hatch the eggs of vipers\nand spin a spiders web.\nWhoever eats their eggs will die,\nand when one is broken, an adder is hatched.\n\n6 Their cobwebs are useless for clothing;\nthey cannot cover themselves with what they make.\nTheir deeds are evil deeds,\nand acts of violence are in their hands.\n\n7 Their feet rush into sin;\nthey are swift to shed innocent blood.\nThey pursue evil schemes;\nacts of violence mark their ways.\n\n8 The way of peace they do not know;\nthere is no justice in their paths.\nThey have turned them into crooked roads;\nno one who walks along them will know peace.\n\n9 So justice is far from us,\nand righteousness does not reach us.\nWe look for light, but all is darkness;\nfor brightness, but we walk in deep shadows.\n\n10 Like the blind we grope along the wall,\nfeeling our way like people without eyes.\nAt midday we stumble as if it were twilight;\namong the strong, we are like the dead.\n\n11 We all growl like bears;\nwe moan mournfully like doves.\nWe look for justice, but find none;\nfor deliverance, but it is far away.\n\n12 For our offenses are many in your sight,\nand our sins testify against us.\nOur offenses are ever with us,\nand we acknowledge our iniquities:\n\n13 rebellion and treachery against the Lord,\nturning our backs on our God,\ninciting revolt and oppression,\nuttering lies our hearts have conceived.\n\n14 So justice is driven back,\nand righteousness stands at a distance;\ntruth has stumbled in the streets,\nhonesty cannot enter.\n\n15 Truth is nowhere to be found,\nand whoever shuns evil becomes a prey.\nThe Lord looked and was displeased\nthat there was no justice.\n\n16 He saw that there was no one,\nhe was appalled that there was no one to intervene;\nso his own arm achieved salvation for him,\nand his own righteousness sustained him.\n\n17 He put on righteousness as his breastplate,\nand the helmet of salvation on his head;\nhe put on the garments of vengeance\nand wrapped himself in zeal as in a cloak.\n\n18 According to what they have done,\nso will he repay\nwrath to his enemies\nand retribution to his foes;\nhe will repay the islands their due.\n\n19 From the west, people will fear the name of the Lord,\nand from the rising of the sun, they will revere his glory.\nFor he will come like a pent-up flood\n\nthat the breath of the Lord drives along.[a]\n20 The Redeemer will come to Zion,\nto those in Jacob who repent of their sins,\ndeclares the Lord.\n\n21 As for me, this is my covenant with them, says the Lord.\nMy Spirit, who is on you, will not depart from you, and my\nwords that I have put in your mouth will always be on your lips,\n\non the lips of your children and on the lips of their\ndescendantsfrom this time on and forever, says the Lord.","authors":"...","title":"Isaiah 59","lang":"en"},{"lyrics":"Tu-mi eti refugiul cnd sunt slab,\nTu eti comoara ce o caut,\nTu eti n toate Domn.\nInima mea ie i-o dau,\nmbrac-m cu al Tu har,\nFii Tu n toate Domn.\n\nIsus, Miel preasfnt,\nie m nchin.\nIsus, Miel preasfnt,\nDumnezeu Divin.\n\nTu mi-ai luat ruinea mea,\nM-ai ridicat n slava Ta,\nTu eti n toate Domn.\nMna-i ntinzi atunci cnd cad,\nCnd sunt setos, Tu ap-mi dai,\nFii Tu n toate Domn.\n\nIsus, Miel preasfnt,\nie m nchin.\nIsus, Miel preasfnt,\nDumnezeu Divin.","title":"Isus Miel prea sfant  | Tu mi-esti refugiu Mi","authors":"Ezra","lang":"ro"},{"lyrics":"A biruit, Isus a biruit,\nCaci din morti a inviat,\nMormantul e gol, Isus este viu,\nCaci cuvantul s-a implinit\n/:Astazi e viu, Isus Cristos e viu,\nSi traieste-n veci de veci,\nA biruit, cel rau a fost invins,\nIn veci Isus e proslavit.:/\nPrin sange sfant, ai fost curatit,\nSi spalat de orice pacat,\nDaca-n Isus te increzi de-acum\nSi ii predai viata ta\n/:Nu e alt drum catre cerul sus,\nCalea e Isus Cristos,\nPrimeste-l acum ininima ta,\nSi viata vesnica-ti va da:/\nIsus este Domn in cer si pe pamant,\nSi se va ntoarce in curand,\nSa ne is cu El sus in paradis,\nUnde cu El vom locui\n/:Vino Isus, te asteptam sa vii,\nNe e dor sa Te vedem\nUn cantec nou iti vom canta de-acum\nCaci in veci ai biruit:/\nDragostea Lui te-ndeamna sa spui\nLa toti oamenii de El\nVrei tu sa fii mesagerul Lui?\nSi sa-mplinesti Cuvantul Sau?\n/:Si-n ziua cand Isus va reveni\nPe nori sa-si ia mireasa Lui\nVei auzi chiar din gura Lui\n\"Bine rob bun si credincios.\":/\nAstazi e viu, Isus Cristos e viu,\nSi traieste-n veci de veci,\nA biruit, cel rau a fost invins,\nIn veci Isus e proslavit.","lang":"en","title":"Isus a  biruit","authors":"Ezra"},{"lyrics":"1..Isus cu slava imbracat,\nIsus, pe tron incoronat,\nIsus, in toate Cel dintai,\nIsus, acelasi Tu ramai\n\nR..Isus, esti Domnul Domnilor\nIsus, al nostru salvator\nIsus, fi-n veci glorificat, Isus\n\n2..Isus, Tu cerul ai lasat,\nIsus, la slava-ai renuntat,\nIsus, in lumea ai venit,\nIsus, de toti dispretuit\n\nR..Isus, esti Domnul Domnilor\nIsus, al nostru salvator\nIsus, fi-n veci glorificat, Isus\n\n3..Isus, ce mult Tu ne-ai iubit,\nIsus, pe-o cruce ai murit,\nIsus, trei zile ingropat,\nIsus, din morti ai inviat\n\nB..In Numele Lui Isus e putere\nIn Numele Lui poti fi ajutat\nIn Numele Lui Isus e putere\nIn Numele Lui poti fi vindecat\n\nR..Isus, esti Domnul Domnilor\nIsus, al nostru salvator\nIsus, fi-n veci glorificat, Isus / x2\n-------------------------------","authors":"...","title":"Isus cu slava imbracat Do","lang":"ro"},{"lang":"en","authors":"Ezra","title":"Isus e Rege","lyrics":"1. Al Tu nume e-nlat,\nIsus, pe-ntreg pmnt!\n\nNume puternic i mre,\nPlin de glorie i sfnt,\nn El sunt salvat!\n\nR1: /: Isus e Rege vrednic de laud,\nDomn peste toate, nimeni nu este ca El!\n\nIsus e mare, sfnt i nlat,\nAlfa, Omega, nimeni nu este ca El! : /\n\n2. Nume de via plin,\nTu trieti n noi!\n\nn al Su nume biruim,\nPrin El victoria primim,\nCe Nume minunat!\n\nR1: /: Isus e Rege vrednic de laud,\nDomn peste toate, nimeni nu este ca El!\n\nIsus e mare, sfnt i nlat,\nAlfa, Omega, nimeni nu este ca El! : /\n\nC: El e Domnul vieii nlat,\nPrin moarte ne-a rscumprat,\nFie ludat!\n\nOrice genunchi se va pleca,\nDe aceea aleii i vor cnta:\nIsus Hristos e Domn!\n\nR1: /: Isus e Rege vrednic de laud,\nDomn peste toate, nimeni nu este ca El!\n\nIsus e mare, sfnt i nlat,\nAlfa, Omega, nimeni nu este ca El! : /\n\nR2: /: Isus, Domn Preasfnt!\nIsus, Tu eti Sfnt!\nIsus, Isus! : /"},{"lang":"en","authors":"Ezra","title":"Isus e viu, a biruit","lyrics":"Isus e viu, a biruit\nSatan e nfrnt n lupt el\na fost nvins\nIsus e Domn, o, Aleluia\nPe tronul slavei n veci El va domni\n\nIsus e viu, Isus este viu\nAleluia, Aleluia\nIsus este viu\n\nIsus e viu, a biruit\nSatan e nfrnt n lupt el\na fost nvins\nIsus e Domn, o, Aleluia\nPe tronul slavei n veci El va domni\n\nIsus e Domn, Isus este Domn\nAleluia, Aleluia\nIsus este Domn\n\nIsus e viu, a biruit\nSatan e nfrnt n lupt el\na fost nvins\nIsus e Domn, o, Aleluia\nPe tronul slavei n veci El va domni"},{"title":"Isus e viu, a biruit | Re m","authors":"Ezra","lang":"en","lyrics":"Isus e viu, a biruit\nSatan e nfrnt n lupt el\na fost nvins\nIsus e Domn, o, Aleluia\nPe tronul slavei n veci El va domni\n\nIsus e viu, Isus este viu\nAleluia, Aleluia\nIsus este viu\n\nIsus e viu, a biruit\nSatan e nfrnt n lupt el\na fost nvins\nIsus e Domn, o, Aleluia\nPe tronul slavei n veci El va domni\n\nIsus e Domn, Isus este Domn\nAleluia, Aleluia\nIsus este Domn\n\nIsus e viu, a biruit\nSatan e nfrnt n lupt el\na fost nvins\nIsus e Domn, o, Aleluia\nPe tronul slavei n veci El va domni"},{"lyrics":"Isus eu Te iubesc mai mult\nDecat iubesc orice pe-acest pamant\nEsti tot ce-mi doresc!\nSi toata viata mea Ti-o-nchin\nCu tot ce sunt pe Tine Te slavesc\nEu Te slavesc!\n\nSi ingerii Te adora\nCopii Tai Te lauda!\n\nEsti tot ce am, esti Domnul meu\nMa-ncredintez in bratul Tau\nEsti Domnul meu, esti Tatal meu\nTu nu poti fi inlocuit!\n\nIsus eu Te iubesc mai mult\nDecat iubesc orice pe-acest pamant\nEsti tot ce-mi doresc!\nSi toata viata mea Ti-o-nchin\nCu tot ce sunt pe Tine Te slavesc\nEu Te slavesc!\n\nSi ingerii Te adora\nCopiii Tai Te lauda!\n\n/:Esti tot ce am, esti Domnul meu\nMa-ncredintez in bratul Tau\nEsti Domnul meu, esti Tatal meu\nTu nu poti fi inlocuit!:/\n----------------------------------------","lang":"en","title":"Isus eu Te iubesc mai mult Sol","authors":"Ezra"},{"lang":"en","authors":"Ezra","title":"Isus eu Te iubesc mai mult | **-**- | Sol","lyrics":"Isus eu Te iubesc mai mult\nDecat iubesc orice pe-acest pamant\nEsti tot ce-mi doresc!\nSi toata viata mea Ti-o-nchin\nCu tot ce sunt pe Tine Te slavesc\nEu Te slavesc!\n\nSi ingerii Te adora\nCopii Tai Te lauda!\n\nEsti tot ce am, esti Domnul meu\nMa-ncredintez in bratul Tau\nEsti Domnul meu, esti Tatal meu\nTu nu poti fi inlocuit!\n\nIsus eu Te iubesc mai mult\nDecat iubesc orice pe-acest pamant\nEsti tot ce-mi doresc!\nSi toata viata mea Ti-o-nchin\nCu tot ce sunt pe Tine Te slavesc\nEu Te slavesc!\n\nSi ingerii Te adora\nCopiii Tai Te lauda!\n\n/:Esti tot ce am, esti Domnul meu\nMa-ncredintez in bratul Tau\nEsti Domnul meu, esti Tatal meu\nTu nu poti fi inlocuit!:/\n----------------------------------------"},{"lyrics":"1. /: Isus s-a nscut\nIsus s-a nscut\nIsus s-a nscut\nDomnul luminii pe pamant s-a nascut :/\n\n\nR: /: Noi ne-nchinm ie scump Isuse\nTe ludm, slav i aducem\nViaa-n dar Tu ne-ai druit-o\nCnd n umila iesle te-ai nscut.\n\n\n2. /: Veniti sa-i cantam\nVeniti sa-i cantam\nVeniti sa-i cantam\nCelui ce-n iesle s-a nascut :/","lang":"ro","authors":"...","title":"Isus sa nascut (feliz navidad)"},{"lang":"en","title":"Isus, nume scris vesnic","authors":"Ezra","lyrics":"Isus, Nume scris vesnic,\nAtotputernic, Parinte al vesniciei,\nEmanuel, cu noi e Domnul,\nCe minunat e-al pacii Domn!\n\nIsus, cel mai sfant Nume,\nMantuitorul, Parinte al vesniciei,\nEmanuel, cu noi e Domnul,\nBiruitorul adorat!\n\nDoar lui Isus ne-nchinm de-acum i pururi,\nMoarte-i frnt, cheile-s n mna Lui,\nNumele Lui e mai presus de toate,\nE Isus, e Regele suprem!"},{"lyrics":"It came upon a midnight clear,\nThat glorious song of old,\nFrom angels bending near the earth\nTo touch their harps of gold:\nPeace on the earth, goodwill to men\nFrom heavens all gracious King!\nThe world in solemn stillness lay\nTo hear the angels sing.\n\nStill through the cloven skies they come,\nWith peaceful wings unfurled,\nAnd still their heavenly music floats\nOer all the weary world:\nAbove its sad and lowly plains\nThey bend on hovering wing,\nAnd ever oer its Babel sounds\nThe blessed angels sing.\n\nYet with woes of sin and strife\nThe world has suffered long,\nBeneath the angel-strain have rolled\nTwo thousand years of wrong;\nAnd man, at war with man, hears not\nThe love-song which they bring:\nO hush the noise, ye men of strife,\nAnd hear the angels sing.\n\nFor lo! the days are hastening on,\nBy prophet bards foretold,\nWhen with the ever-circling years\nComes round the age of gold;\nWhen peace shall over all the earth\nIts ancient splendours fling,\nAnd all the world send back the song\nWhich now the angels sing.","lang":"en","title":"It Came Upon a Midnight Clear","authors":"E. H. Sears"},{"title":"It is a Thing Most Wonderful","authors":"W. W. How","lang":"en","lyrics":"It is a thing most wonderful,\nAlmost too wonderful to be,\nThat Gods own Son should come from heaven\nAnd die to save a child like me.\n\nAnd yet I know that it is true;\nHe came to this poor world below,\nAnd wept, and toiled, and mourned, and died,\nOnly because He loved us so.\n\nI cannot tell how He could love\nA child so weak and full of sin;\nHis love must be most wonderful,\nIf He could die my love to win.\n\nIt is most wonderful to know\nHis love for me so free and sure;\nBut tis more wonderful to see\nMy love for Him so faint and poor.\n\nAnd yet I want to love Thee, Lord;\nO light the flame within my heart,\nAnd I will love Thee more and more,\nUntil I see Thee as Thou art."},{"lyrics":"Iti canta tot cerul vazand chipul Tau\nDomnii, stapaniri, heruvimi.\nSe-nalta in slava mereu tronul Tau\nMai sus de orice inaltimi.\n\n/:Isus, Tu esti Domn\nEsti Stapan sus in ceruri\nIsus Tu esti Domn\nEsti Stapan pe pamant.:/\n\n/:Pamantul intreg va sti pe deplin\nCa slava intreaga-i a Ta\nPopoarele toate la tronul Tau vin,\nSe-nchina si-Ti canta asa:/\n\n/:Isus, Tu esti Domn\nEsti Stapan sus in ceruri\nIsus Tu esti Domn\nEsti Stapan pe pamant.:/","lang":"ro","title":"Iti canta tot cerul Sol","authors":"Ezra"},{"lyrics":"1. /: Ce bine e s-I dm laud Domnului,\nCe bine e s-I dm laud Domnului.\nEl captivi elibereaz, inimi vindec,\nBinecuvntm Numele Lui. :/\n\n\nR: i mulumim, eti Salvatorul,\nCu inimi de recunotin ne-nchinm,\nndurarea Lui va ine venic,\nEu Te voi luda toat viaa mea.","authors":".. ..","title":"Iti multumim, esti Salvatoru (refren doar)","lang":"ro"},{"lyrics":"Iubirea lui e mult prea mare,\nIn vorbe simple s-o descrii,\nMai sus de orice stea rasare,\nSi-n adancimi o poti gasi,\nNaintea Lui cand vii,\nSi-I spui pacatul tau murdar,\nEl prin Isus, iti da de sus,\nIertare-n al Sau har.\n\nIubire sfanta si bogata,\nTu ne ramai mereu,\nCantarea noastra minunata,\nIn veci lui Dumnezeu.\n\nCoroane, tronuri au sa cada,\nCand ziua mare va suna,\nSi cei ce azi nu vor sa creada,\nLa munti atunci vor alerga,\nDar dragostea in veci va sta,\nO Doamne, Tu nu treci,\nSi-n al Tau har fara hotar,\nNoi vom trai in veci.\n\nIubire sfanta si bogata,\nTu ne ramai mereu,\nCantarea noastra minunata,\nIn veci lui Dumnezeu.\n\nCu apa marii de am scrie,\nIubirea Lui pe ceru-ntins,\nSi orice om de-ar vrea sa fie,\nUn scrib pe-al slavei necuprins,\nDar tot n-ar fi destul sa scrii,\nCaci marile-ar seca,\nDin vecinicii in vecinicii se-ntinde drgostea.\n\nIubire sfanta si bogata,\nTu ne ramai mereu,\nCantarea noastra minunata,\nIn veci lui Dumnezeu.","title":"Iubirea lui e mult prea mare","authors":"Ezra","lang":"ro"},{"lang":"ro","authors":"....","title":"Iubirea ta","lyrics":"Iubirea Ta este-att de mare,\nPlin e inima a mea\nS te cunosc n a Ta splendoare\nEste dorina mea X2\n\nRoua zorilor bezna nopilor\nn nlimi de muni\ni-n adnc de mri\nPn la marginile pmntului\nSe vede bunatatea Lui\n\nDomn al minunilor\nPuternic Creator\nTu spui doar un cuvnt\ni totul e nou\n\nDomn al minunilor\nPuternic Creator\nTu spui doar un cuvnt\ni totul e nou\n\nIubirea Ta este locul din care\nVreau s vd lumea mea\ni viaa mea s-i aduc onoare\nGsete-i plcerea n ea X2\n\nRoua zorilor bezna nopilor\nn nlimi de muni\ni-n adnc de mri\nPn la marginile pmntului\nSe vede bunatatea Lui\n\nDomn al minunilor\nPuternic Creator\nTu spui doar un cuvnt\ni totul e nou\n\nC: x2 Istoria ai schimbat\nCand ne-ai rascumparat\nTrecutul e-ngropat x2\n/:Si toate sunt noi :/\n-------------------------"},{"lyrics":"Ne sftuieti i ne invei,\nDoamne fiindc ne iubeti.\nS-mplinim Cuvntul Tu,\nDe El s nu ne-ndeprtm.\n\nEti candel pe calea mea,\nLumin n noaptea grea,\nUn turn tare n nevoi,\nTotdeauna eti cu noi!\n\n/:Jertfa Ta pe Golgota,\nSchimb inimi, vindec!\nNe deschidem inima,\nO, Doamne intr Tu n ea!:/\n\nLa-nceput ai fost Cuvnt,\nPlin de har i adevr.\nntrupat printre noi,\nDoamne ca s fi cu noi!\n\nUmilit i smerit,\nSi de toi batjocorit,\nUn exemplu Tu ai fost,\nIsuse, Tu ne-ai dat un rost!\n\n/:Jertfa Ta pe Golgota,\nSchimb inimi, vindec!\nNe deschidem inima,\nO, Doamne intr Tu n ea!:/ 3x","lang":"ro","title":"Jertfa Ta pe Golgota | Mi   ne sfatuiesti","authors":"Ezra"},{"authors":"...","title":"Jertfa multuirii, cant aleluia Do # m +4   cant aleuia","lang":"en","lyrics":"/: Cant Aleluia :/ Tie Dumnezeul meu slavit\n/: Cant Aleluia :/ Te iubesc ca Tu m-ai mantuit\n\nR: / :Jertfa multumirii arda pe altar\nTatalui iubirii Sfant Izvor de Har. :/\n\n/: Cant cu credinta:/ Tie Dumnezeul credincios\n/: Cant cu credinta :/\nFiului Tau Sfant Isus Hristos.\n\nR: / :Jertfa multumirii arda pe altar\nTatalui iubirii Sfant Izvor de Har. :/\n\n\n/: Cant cu-nchinare :/ Tie Dumnezeul minunat\n/: Cant cu-nchinare :/\nCant cu focul care Tu mi-ai dat.\n\nR: / :Jertfa multumirii arda pe altar\nTatalui iubirii Sfant Izvor de Har. :/"},{"lyrics":"Jesus Christ is risen today; Hallelujah!\nOur triumphant holy day; Hallelujah!\nWho did once upon the cross; Hallelujah!\nSuffer to redeem our loss; Hallelujah!\n\nHymns of praise then let us sing; Hallelujah!\nUnto Christ our heavenly King; Hallelujah!\nWho endured the cross and grave; Hallelujah!\nSinners to redeem and save: Hallelujah!\n\nBut the pains which He endured; Hallelujah!\nOur salvation have procured; Hallelujah!\nNow in heaven above Hes King; Hallelujah!\nWhere the angels ever sing: Hallelujah!","lang":"en","title":"Jesus Christ is Risen Today","authors":"Lyra Davidica"},{"authors":"Lyra Davidica","title":"Jesus Christ is Risen Today","lang":"en","lyrics":"Jesus Christ is risen today; Hallelujah!\nOur triumphant holy day; Hallelujah!\nWho did once upon the cross; Hallelujah!\nSuffer to redeem our loss; Hallelujah!\n\nHymns of praise then let us sing; Hallelujah!\nUnto Christ our heavenly King; Hallelujah!\nWho endured the cross and grave; Hallelujah!\nSinners to redeem and save: Hallelujah!\n\nBut the pains which He endured; Hallelujah!\nOur salvation have procured; Hallelujah!\nNow in heaven above Hes King; Hallelujah!\nWhere the angels ever sing: Hallelujah!"},{"authors":"Chrisitan F. Gellert","title":"Jesus Lives","lang":"en","lyrics":"Jesus lives! thy terrors now\nCan, O death, no more appal us;\nJesus lives! by this we know,\nThou, O grave, canst not enthral us.\nHallelujah!\n\nJesus lives! henceforth is death\nBut the gate of life immortal;\nThis shall calm our trembling breath,\nWhen we pass its gloomy portal.\nHallelujah!\n\nJesus lives! for us He died;\nThen, alone to Jesus living,\nPure in heart may we abide,\nGlory to our Saviour giving.\nHallelujah!\n\nJesus lives! our hearts know well,\nNaught from us His love shall sever;\nLife, nor death, nor powers of hell,\nTear us from His keeping ever.\nHallelujah!\n\nJesus lives! to Him the throne\nOver all the world is given:\nMay we go where He is gone,\nRest and reign with Him in heaven.\nHallelujah!"},{"authors":"Charles Wesley","title":"Jesus Lover of My Soul","lang":"en","lyrics":"Jesus, lover of my soul,\nLet me to Thy bosom fly,\nWhile the nearer waters roll,\nWhile the tempest still is high;\nHide me, O my Saviour, hide,\nTill the storm of life is past;\nSafe into the haven guide,\nO receive my soul at last.\n\nOther refuge have I none,\nHangs my helpless soul on Thee;\nLeave, ah, leave me not alone,\nStill support and comfort me.\nAll my trust on Thee is stayed,\nAll my help from Thee I bring;\nCover my defenceless head\nWith the shadow of Thy wing.\n\nThou, O Christ, art all I want;\nMore than all in Thee I find;\nRaise the fallen, cheer the faint,\nHeal the sick, and lead the blind.\nJust and holy is Thy name,\nI am all unrighteousness;\nFalse and full of sin I am,\nThou art full of truth and grace.\n\nPlenteous grace with Thee is found,\nGrace to cover all my sin;\nLet the healing streams abound,\nMake and keep me pure within.\nThou of life the fountain art;\nFreely let me take of Thee;\nSpring Thou up within my heart,\nRise to all eternity."},{"lyrics":"God sent His son\nHe's the Savior, of the world\nAnd now we can call Him Friend\n\nGod sent His Son\nJesus Saviour\nHe's the Savior of the world","authors":".","title":"Jesus Savior of the World","lang":"en"},{"lyrics":"Jesus shall reign whereer the sun\nDoth his successive journeys run;\nHis kingdom stretch from shore to shore,\nTill moons shall wax and wane no more.\n\nFor Him shall endless prayer be made,\nAnd praises throng to crown His head;\nHis name like sweet perfume shall rise\nWith every morning sacrifice.\n\nPeople and realms of every tongue\nDwell on His love with sweetest song,\nAnd infant voices shall proclaim\nTheir early blessings on His name.\n\nBlessings abound whereer He reigns;\nThe prisoner leaps to lose his chains;\nThe weary find eternal rest,\nAnd all the sons of want are blessed.\n\nLet every creature rise and bring\nPeculiar honours to our King;\nAngels descend with songs again,\nAnd earth repeat the loud Amen!","lang":"en","authors":"Isaac Watts","title":"Jesus Shall Reign"},{"lang":"en","title":"Jesus Stand Among Us","authors":"William Pennefather","lyrics":"Jesus stand among us,\nIn Thy risen power,\nLet this time of worship\nBe a hallowed hour.\n\nBreathe Thy Holy Spirit\nInto every heart,\nBid the fears and sorrows\nFrom each soul depart.\nThus with quickened footsteps\nWell pursue our way,\nWatching for the dawning\nOf eternal day."},{"lyrics":"Jesus! The name high over all,\nIn hell, or earth, or sky;\nAngels and men before it fall,\nAnd devils fear and fly,\nAnd devils fear and fly.\n\nJesus! the name to sinners dear,\nThe name to sinners given;\nIt scatters all their guilty fear,\nIt turns their hell to heaven,\nIt turns their hell to heaven.\n\nJesus! the prisoners fetters breaks,\nAnd bruises Satans head;\nPower into strengthless souls it speaks,\nAnd life into the dead,\nAnd life into the dead.\n\nO that the world might taste and see\nThe riches of His grace!\nThe arms of love that compass me\nWould all mankind embrace,\nWould all mankind embrace.\nHis only righteousness I show,\nHis saving grace proclaim;\nTis all my business here below\nTo cry: Behold the Lamb!\nTo cry: Behold the Lamb!\n\nHappy if with my latest breath\nI might but gasp His name;\nPreach Him to all, and cry in death:\nBehold, behold the Lamb!\nBehold, behold the Lamb!","authors":"Charles Wesley","title":"Jesus the Name High Over All","lang":"en"},{"lang":"en","authors":"Isaac Watts","title":"Join All the Glorious Names","lyrics":"Join all the glorious names,\nOf wisdom, love, and power,\nThat ever mortals knew,\nThat angels ever bore:\nAll are too mean to speak His worth,\nToo mean to set my Saviour forth.\n\nGreat Prophet of my God,\nMy tongue would bless Thy name:\nBy Thee the joyful news\nOf our salvation came:\nThe joyful news of sins forgiven,\nOf hell subdued and peace with heaven.\n\nJesus, my great High Priest,\nOffered His blood, and died;\nMy guilty conscience seeks\nNo sacrifice beside:\nHis powerful blood did once atone,\nAnd now it pleads before the throne.\n\nMy Saviour and my Lord,\nMy Conqueror and my King,\nThy sceptre and Thy sword,\nThy reigning grace I sing:\nThine is the power; behold, I sit\nIn willing bonds beneath Thy feet.\n\nNow let my soul arise,\nAnd tread the tempter down:\nMy Captain leads me forth\nTo conquest and a crown.\nMarch on, nor fear to win the day,\nThough death and hell obstruct the way.\n\nShould all the hosts of death,\nAnd powers of hell unknown,\nPut their most dreadful forms\nOf rage and malice on,\nI shall be safe; for Christ displays\nSuperior power and guardian grace."},{"lang":"en","authors":"Ezra","title":"Jos la picioarele-Ti | La |","lyrics":"/:Jos la picioarele-Ti stau adanc plecat\nIn prezenta Ta sunt ingenunchiat,\nSunt ingenunchiat!:/\n\nNu-i chemare mai mare,\nNu-i alta onoare!\nDecat sa ingenunchez la tronul Tau.\nCoplesit de uimire, scaldat in iubire\nEu traiesc doar pentru a Te lauda!\n\n/:Jos la picioarele-Ti stau adanc plecat\nIn prezenta Ta sunt ingenunchiat,\nSunt ingenunchiat!:/\n\n/:Nu-i chemare mai mare,\nNu-i alta onoare!\nDecat sa ingenunchez la tronul Tau.\nCoplesit de uimire, scaldat in iubire\nEu traiesc doar pentru a Te lauda!:/"},{"authors":"Isaac Watts","title":"Joy To the World","lang":"en","lyrics":"Joy to the world! the Lord has come;\nLet earth receive her King.\nLet every heart prepare Him room,\nAnd heaven and nature sing,\nAnd heaven and nature sing,\nAnd heaven, and heaven and nature sing!\n\nJoy to the earth! the Saviour reigns;\nYour sweetest songs employ.\nWhile fields and streams and hills and plains\nRepeat the sounding joy,\nRepeat the sounding joy,\nRepeat, repeat the sounding joy!\nHe rules the world with truth and grace,\nAnd makes the nations prove\nThe glories of His righteousness,\nThe wonders of His love,\nThe wonders of His love,\nThe wonders, the wonders of His love."},{"lang":"en","authors":".","title":"Joy to the wolrd","lyrics":"1 Joy to the world -\nthe Lord has come!\nlet earth receive her king,\nlet every heart prepare him room\n\n\nand heaven and nature sing,\nand heaven and nature sing,\nand heaven, and heaven and nature sing!\n\n\n\n2 Joy to the World\nthe saviour reigns!\nlet men their songs employ\nwhile fields and floods\nrock, hills and plains\n\n\nrepeat the sounding joy,\nrepeat the sounding joy,\nrepeat, repeat the sounding joy.\n\nNo more let sins and sprrows grow\nNorthhorns in festthe ground comes to make\nhis blessings flow far the curse is found\n\nhis blessings flow far the curse is found\nhis blessings flow far the curse is found\nhis blessings flow far the curse is found\n\n\n\n3 He rules the world,\nwith truth and grace,\nand makes the nations prove\n\n\nthe glories of his righteousness,\nthe wonders of his love,\nthe wonders of his love,\nthe wonders, wonders of his love."},{"lyrics":"Just as I am, without one plea\nBut that Thy blood was shed for me,\nAnd that Thou bidst me come to Thee,\nO Lamb of God, I come.\n\nJust as I am, and waiting not\nTo rid my soul of one dark blot,\nTo Thee, whose blood can cleanse each spot,\nO Lamb of God, I come.\n\nJust as I am, though tossed about\nWith many a conflict, many a doubt,\nFightings and fears within, without,\nO Lamb of God, I come.\n\nJust as I am, poor, wretched, blind;\nSight, riches, healing of the mind,\nYea, all I need in Thee to find,\nO Lamb of God, I come.\n\nJust as I am, Thou wilt receive,\nWilt welcome, pardon, cleanse, relieve,\nBecause Thy promise I believe,\nO Lamb of God, I come.\n\nJust as I am, Thy love unknown\nHas broken every barrier down;\nNow to be Thine, yea, Thine alone,\nO Lamb of God, I come.\n\nJust as I am, of that free love\nThe breadth, length, depth and height to prove,\nHere for a season, then above,\nO Lamb of God, I come.","title":"Just as I am","authors":"Charlotte Elliot","lang":"en"},{"lang":"en","authors":"Ezra","title":"La Tine Doamne imi inalt sufletul |Re","lyrics":"/:La Tine Doamne imi inalt sufletul:/\nDomnul meu, ma-ncred in Tine,\nSa nu fiu dat de rusine,\nCel rau sa nu se bucure de mine.\n\n/:Nu-ti aminti greselile mele:/\nDomnul meu, ma-ncred in Tine,\nSa nu fiu dat de rusine,\nCel rau sa nu se bucure de mine.\n\n/:Invata-ma cararile Tale:/\nDomnul meu, ma-ncred in Tine,\nSa nu fiu dat de rusine,\nCel rau sa nu se bucure de mine.\n\n/:Cei ce cred sunt prieteni cu Domnul:/\n/:Domnul meu, ma-ncred in Tine,\nSa nu fiu dat de rusine,\nCel rau sa nu se bucure de mine.:/\n--------------------------------------------------------"},{"lang":"en","title":"La Tine venim, la Tine venim | La | *.*.","authors":"Ezra","lyrics":"La Tine venim, la Tine venim\nMantuiti  in fata Ta noi stam.\nCu capul sus, inima plina de lauda\nTie ne-nchinam!\nTe preamarim, Te preamarim\nAl Tau nume mare-L inaltam\nCaci ne-ai eliberat, lanturile ai rupt,\nCare ne-au robit!\n\nNoi Te iubim, noi Te iubim\nAl Tau nume mare-L inaltam!\nCaci in Tine e puterea, in Tine-i maretia\nPrin care suntem biruitori.\nTie ne-nchinam, Tie ne-nchinam\nCu podoabe sfinte-n fata Ta stam,\nLauda Tie Domnul meu\nDomneste Tu intre noi!\n\nLa Tine venim, la Tine venim\nMantuiti  in fata Ta noi stam.\nCu capul sus, inima plina de lauda\nTie ne-nchinam!\nTe preamarim, Te preamarim\nAl Tau nume mare-L inaltam\nCaci ne-ai eliberat, lanturile ai rupt,\nCare ne-au robit!\n\n/:Noi Te iubim, noi Te iubim\nAl Tau nume mare-L inaltam!\nCaci in Tine e puterea, in Tine-i maretia\nPrin care suntem biruitori.\nTie ne-nchinam, Tie ne-nchinam\nCu podoabe sfinte-n fata Ta stam,\nLauda Tie Domnul meu\nDomneste Tu intre noi!:/"},{"authors":".. ...","title":"La inceput a fost cuvatul Do","lang":"en","lyrics":"1. La nceput a fost Cuvntul\ni Cuvntul S-a ntrupat!\nGloria Sa nemrginit\nPrintre noi s-a artat!\n\nR: /: Laud numele Tu Isus! : /\nEti al meu Rege nlat!\nLaud numele Tu Isus\nEti Mielul ce-a fost strpuns!\n/: Laud numele Tu Isus,\nAl slavei Rege! : /\n\n2. Iar pentru a fi n veci cu Tine\nPrintre oameni ai umblat!\nN-ai renunat nicicnd la mine,\nTe-ai smerit s fii nlat!\n\nC1: A Ta lucrare e desvrit\nPn la capt ne-ai iubit.\nViaa domnete, iar moartea e-nvins,\nIsus Hristos a biruit!\n\nC2: Orice putere, orice domnie,\nDomnul meu toate le-a zdrobit!\nDin a Sa cruce, curge iubire,\nVia prin El eu am primit!"},{"lyrics":"Pentru noi  s-a ivit mantuirea,\nPentru noi Cel de sus a murit!\nPentru noi s-a ivit izbavirea,\nPentru noi Cel de sus S-a jertfit!\n\nLasati Duhul Sfant sa lucreze\nSa ne elibereze de blestem si pacat!\nLasati pe pamant fericirea\nDragostea si iubirea ce Isus ne-a lasat.\n\nCu Isus vom zbura catre stele,\nCu Isus spre o lume de vis!\nCu Isus treci ispitele grele\nCu Isus vom zbura-n Paradis!\n\nLasati Duhul Sfant sa lucreze\nSa ne elibereze de blestem si pacat!\nLasati pe pamant fericirea\nDragostea si iubirea ce Isus ne-a lasat!\n\nTe-asteptam ca sa vii Tu, Isuse,\nAsteptam slava Ta pe pamant.\nAsteptam profetiile scrise\nTe-asteptam Tatal nostru cel sfant!\n\n/:Lasati Duhul Sfant sa lucreze\nSa ne elibereze de blestem si pacat!\nLasati pe pamant fericirea\nDragostea si iubirea ce Isus ne-a lasat :/","authors":"Ezra","title":"Lasa-ti Duhul Sfant sa lucreze | Re | *-*-*-","lang":"ro"},{"authors":"Ezra, Sunny","title":"Lauda, Cinste, Onoare | Fa","lang":"en","lyrics":"Tu domnesti pe tronul slavei in vesnicie imbracat\nStralucirea slavei Tale ma uimeste ne-ncetat\nCine oare se compara Doamne cu puterea Ta\nTu esti Domnul vietii mele Tu esti mantuirea mea\n\nLauda cinste onoare mielului ce-a inviat\nNoi aducem inchinare numelui glorificat\nLauda cinste onoare melului ce sta pe tron\nNoi aducem inchinare doar pe el il inaltam\n\nIngerii si heruvimii fredoneaza toti in cor\nEl e vrednic de marire doar El e biruitor\nPeste moarte ai calcat Doamne cu puterea Ta\nTu esti Domnul vietii mele Tu esti mantuirea mea\n\nLauda cinste onoare mielului ce-a inviat\nNoi aducem inchinare numelui glorificat\nLauda cinste onoare melului ce sta pe tron\nNoi aducem inchinare doar pe el il inaltam\n\nPeste moarte ai calcat Doamne cu puterea Ta\nTu esti Domnul vietii mele Tu esti manturea mea\n\nLauda cinste onoare mielului ce-a inviat\nNoi aducem inchinare numelui glorificat\nLauda cinste onoare melului ce sta pe tron\nNoi aducem inchinare doar pe el il inaltam"},{"lyrics":"Lead us, Heavenly Father, lead us\nOer the worlds tempestuous sea;\nGuard us, guide us, keep us, feed us,\nFor we have no help but Thee;\nYet possessing every blessing\nIf our God our Father be.\n\nSaviour, breathe forgiveness oer us;\nAll our weakness Thou dost know,\nThou didst tread this earth before us,\nThou didst feel its keenest woe;\nTempted, taunted, yet undaunted,\nThrough the desert Thou didst go.\n\nSpirit of our God, descending,\nFill our hearts with heavenly joy,\nLove with every passion blending,\nPleasure that can never cloy;\nThus provided, pardoned, guided,\nNothing can our peace destroy.","lang":"en","authors":"James Edmeston","title":"Lead us Heavenly Father"},{"lang":"en","authors":"George Herbert","title":"Let All the World","lyrics":"Let all the world in every corner sing:\nMy God and King!\nThe heavens are not too high;\nHis praise may thither fly:\nThe earth is not too low;\nHis praises there may grow.\nLet all the world in every corner sing:\nMy God and King!\n\nLet all the world in every corner sing:\nMy God and King!\nThe Church with psalms must shout,\nNo door can keep them out:\nBut, above all, the heart\nMust bear the longest part.\nLet all the world in every corner sing:\nMy God and King!"},{"lyrics":"Let us break bread together, we are one.\nLet us break bread together, we are one.\nWe are one as we stand\nWith our face to the risen Son.\nO Lord, have mercy on us.\n\nLet us drink wine together, we are one.\nLet us drink wine together, we are one.\nWe are one as we stand\nWith our face to the risen Son.\nO Lord, have mercy on us\n\nLet us praise God together, we are one.\nLet us praise God together, we are one.\nWe are one as we stand\nWith our face to the risen Son.\nO Lord, have mercy on us","authors":"Author Unknown","title":"Let us Break Bread Together","lang":"en"},{"lyrics":"Let us with a gladsome mind\nPraise the Lord, for He is kind:\n\nFor His mercies shall endure,\nEver faithful, ever sure.\n\nLet us blaze His name abroad,\nFor of gods He is the God:\n\nHe, with all-commanding might,\nFilled the new-made world with light:\n\nHe the golden-tressed sun\nCaused all day his course to run:\n\nAnd the silver moon by night,\nMid her spangled sisters bright:\n\nHe His chosen race did bless\nIn the wasteful wilderness:\n\nAll things living He doth feed,\nHis full hand supplies their need:","lang":"en","authors":"John Milton","title":"Let us With a Gladsome Mind"},{"lyrics":"Hai, spune-mi cine a biruit moartea,\nCine-a clcat peste ea?\nCine e Leul din Iuda,\nScutul, tria mea?\n\nSpune-mi cine a biruit frica,\nCine-a clcat peste ea?\nCine e Leul din Iuda,\nScutul, tria mea?\n\nAleluia Aleluia Aleluia, Isus este Domn!\nAleluia Aleluia Aleluia, Isus este Domn!\n\nHai spune-mi cine a murit pentru mine,\nCine-a murit pentru noi?\nCine-a murit pentru lume?\nGlorie doar Regelui!\n\nHai spune-mi cine-ntr-o zi se va-ntoarce\nn fruntea otirii Lui?\nEl va primi nchinarea,\nPmntul i cerul e-al Lui!\n\nAleluia Aleluia Aleluia, Isus este Domn!\nAleluia Aleluia Aleluia, Isus este Domn!\n\nlalalalalalalalalalalalalalalalalala  :)\n-----------------------------------","authors":"(Sunny)","title":"Leul din Iuda","lang":"en"},{"lyrics":"\nEu sunt fiu de imparat\nEu sunt fiu de imparat\nEu sunt fiu de imparat\nTatal meu e Dumnezeu\nStiu cine sunt\n\nEu sunt fiu de imparat\nEu sunt
