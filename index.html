 fiu de imparat\nEu sunt fiu de imparat\nTatal meu e Dumnezeu","authors":"Ezra, Sunny","title":"Leul din iuda | tempo 70 si","lang":"ro"},{"authors":"Frances Ridley Havergal","title":"Like a River Glorious","lang":"en","lyrics":"Like a river glorious is Gods perfect peace,\nOver all victorious, in its bright increase:\nPerfect, yet it floweth fuller every day;\nPerfect, yet it groweth deeper all the way.\n\nStayed upon Jehovah, hearts are fully blest;\nFinding, as He promised, perfect peace and rest.\n\nHidden in the hollow of His blessed hand,\nNever foe can follow, never traitor stand;\nNot a surge of worry, not a shade of care,\nNot a blast of hurry touched the Spirit there.\n\nEvery joy or trial falleth from above,\nTraced upon our dial by the sun of love.\nWe may trust Him fully, all for us to do;\nThey who trust Him wholly find Him wholly true."},{"lang":"en","title":"Little drummer boy","authors":".. ...","lyrics":"Come they told me,\npa rum pum pum pum\nA new born King to see,\npa rum pum pum pum\n\nOur finest gifts we bring,\npa rum pum pum pum\nTo lay before the King,\npa rum pum pum pum,\nrum pum pum pum, rum pum pum pum,\n\nSo to honor Him, pa rum pum pum pum,\nWhen we come.\n\nLittle Baby,\npa rum pum pum pum\nI am a poor boy too,\npa rum pum pum pum\n\nI have no gift to bring,\npa rum pum pum pum\nThat's fit to give the King,\npa rum pum pum pum,\nrum pum pum pum, rum pum pum pum,\n\nShall I play for you, pa rum pum pum pum,\nOn my drum?\n\nMary nodded,\npa rum pum pum pum\nThe ox and lamb kept time,\npa rum pum pum pum\n\nI played my drum for Him,\npa rum pum pum pum\nI played my best for Him,\npa rum pum pum pum,\nrum pum pum pum, rum pum pum pum,\n\nThen He smiled at me, pa rum pum pum pum\nMe and my drum.\n\nHai, Mi-au spus ei,\nPa ram, pam, pam, pam.\nUn Rege nou s vezi,\nPa ram, pam, pam, pam.\n\nNoi daruri vrem s-i dm,\nPa ram, pam, pam, pam.\nSi Lui sa ne-inchinam,\nPa ram, pam, pam, pam.\nRam, pam, pam, pam,\nRam, pam, pam, pam.\n\nVrem s il cinstim,\nPa ram, pam, pam, pam,\nCnd sosim.\n\nCopila mic,\nPa ram, pam, pam, pam.\nSi eu sunt un srman,\nPa ram, pam, pam, pam.\n\nCe pot s-Ti dau in dar,\nPa ram, pam, pam, pam.\nCa pentru un Rege Sfnt?\nPa ram, pam, pam, pam,\nRam, pam, pam, pam,\nRam, pam, pam, pam.\n\nPot doar s i cnt,\nPa ram, pam, pam, pam,\nCu tot ce sunt.\n\nChiar Maria,\nPa ram, pam, pam, pam.\nCnta cu mine ea,\nPa ram, pam, pam, pam.\n\nPentru al meu Rege cnt,\nPa ram, pam, pam, pam.\nCu tot ce am si sunt,\nPa ram, pam, pam, pam,\nRam, pam, pam, pam,\nRam, pam, pam, pam.\n\nIar el mi-a zmbit,\nPa ram, pam, pam, pam.\nSunt Fericit!"},{"lang":"en","title":"Lo He Come With Clouds Descending","authors":"Charles Wesley","lyrics":"Lo, He comes with coulds descending,\nOnce for favoured sinners slain;\nThousand thousand saints attending\nSwell the triumph of His train:\nAlleluia!\nAlleluia!\nAlleluia!\nGod appears on earth to reign.\n\nEvery eye shall now behold Him\nRobed in glorious majesty;\nThose who set at naught and sold Him,\nPierced and nailed Him to the tree,\nDeeply wailing,\nDeeply wailing,\nDeeply wailing,\nShall their true Messiah see.\n\nThose dear tokens of His passion\nStill His dazzling body bears;\nCause of endless exultation\nTo His ransomed worshippers:\nWith what rapture,\nWith what rapture,\nWith what rapture,\nGaze we on those glorious scars.\n\nYea, Amen, let all adore Thee,\nHigh on Thine eternal throne;\nSaviour, take the power and glory,\nClaim the kingdom for Thine own:\nCome, Lord Jesus!\nCome, Lord Jesus!\nCome, Lord Jesus!\nEverlasting God, come down!"},{"lyrics":"Look, ye saints, the sight is glorious;\nSee the Man of Sorrows now,\nFrom the fight returned victorious;\nEvery knee to Him shall bow:\nCrown Him! Crown Him!\nCrown Him! Crown Him!\nCrowns become the Victors brow.\n\nCrown the Saviour, angels, crown Him;\nRich the trophies Jesus brings;\nIn the seat of power enthrone Him,\nWhile the vault of heaven rings:\nCrown Him! Crown Him!\nCrown Him! Crown Him!\nCrown the Saviour, King of kings!\n\nSinners in derision crowned Him,\nMocking thus the Saviours claim;\nSaints and angels throng around Him,\nOwn His title, praise His name:\nCrown Him! Crown Him!\nCrown Him! Crown Him!\nSpread abroad the Victors fame.\n\nHark, those bursts of acclamation!\nHark, those loud triumphant chords!\nJesus takes the highest station:\nO what joy the sight affords!\nCrown Him! Crown Him!\nCrown Him! Crown Him!\nKing of kings, and Lord of lords!","lang":"en","authors":"Thomas Kelly","title":"Look Ye Saints The Sight is Glorious"},{"lang":"en","authors":"G. H. Bourne","title":"Lord Enthroned in Heavenly Splendour","lyrics":"Lord, enthroned in heavenly splendour,\nFirst-begotten from the dead,\nThou alone, our strong Defender,\nLiftest up Thy peoples head.\nAlleluia! Alleluia!\nJesus, true and living Bread.\n\nHere our humblest homage pay we,\nHere in loving reverence bow;\nHere for faiths discernment pray we,\nLest we fail to know Thee now.\nAlleluia! Alleluia!\nThou art here, we ask not how.\n\nThough the lowliest form doth veil Thee\nAs of old in Bethlehem,\nHere as there Thine angels hail Thee\nBranch and Flower of Jesses stem.\nAlleluia! Alleluia!\nWe in worship join with them.\n\nPaschal Lamb, Thine offering, finished\nOnce for all when Thou wast slain,\nIn its fulness undiminished\nShall forever more remain,\nAlleluia! Alleluia!\nCleansing souls from every stain.\n\nLife-imparting, heavenly Manna,\nStricken Rock with streaming side,\nHeaven and earth with loud hosanna\nWorship Thee, the Lamb who died,\nAlleluia! Alleluia!\nRisen, ascended, glorified!"},{"title":"Love Came Down at Christmas","authors":"Christina G. Rosetti","lang":"en","lyrics":"Love came down at Christmas,\nLove all lovely, Love divine;\nLove was born at Christmas,\nStar and angels gave the sign.\n\nWorship we the Godhead,\nLove Incarnate, Love divine;\nWorship we our Jesus:\nBut wherewith for sacred sign?\n\nLove shall be our token,\nLove be yours and love be mine,\nLove to God and all men,\nLove for plea and gift and sign."},{"lyrics":"Love divine, all loves excelling,\nJoy of heaven to earth come down!\nFix in us Thy humble dwelling,\nAll Thy faithful mercies crown.\nJesus, Thou art all compassion,\nPure unbounded love Thou art;\nVisit us with Thy salvation,\nEnter every trembling heart.\n\nBreathe, O breathe Thy loving Spirit\nInto every troubled breast!\nLet us all in Thee inherit,\nLet us find Thy promised rest.\nTake away the love of sinning;\nAlpha and Omega be;\nEnd of faith, as its beginning,\nSet our hearts at liberty.\n\nCome, Almighty to deliver,\nLet us all Thy grace receive;\nSuddenly return, and never,\nNever more Thy temples leave.\nThee we would be always blessing,\nServe Thee as Thy hosts above,\nPray, and praise Thee without ceasing,\nGlory in Thy perfect love.\n\nFinish then Thy new creation,\nPure and spotless let us be;\nLet us see Thy great salvation\nPerfectly restored in Thee!\nChanged from glory into glory,\nTill in heaven we take our place;\nTill we cast our crowns before Thee,\nLost in wonder, love and praise.","lang":"en","title":"Love Divine","authors":"Charles Wesley"},{"lang":"en","title":"Low in The Grave He Lay","authors":"Roberty Lowry","lyrics":"Low in the grave he lay,\nJesus, my Saviour,\nWaiting the coming day,\nJesus, my Lord:\n\nUp from the grave He arose,\nWith a mighty triumph oer His foes;\nHe arose a Victor from the dark domain,\nAnd He lives for ever with His saints to reign:\nHe arose! He arose!\nAlleluia! Christ arose!\n\nVainly they watch His bed,\nJesus, my Saviour;\nVainly they seal the dead,\nJesus, my Lord:\n\nDeath cannot keep his prey,\nJesus, my Saviour;\nHe tore the bars away,\nJesus, my Lord:"},{"lang":"en","authors":".","title":"Lumina in noapte","lyrics":"R. EL A-NVIAT\nI PIATRA-I LA O PARTE\nA-NVIAT\nN IERUSALIM\nEL A N-VIAT\nLUMIN N NOAPTE\nA-NVIAT ACEL PE CARE-L IUBIM!\n\n\n\n\n1. E viu, Triete azi n mine,\nEu tiu, n mn Lui ne ine.\nn Numele Lui ne plecm,\nn Numele Lui ne-nchinm\nn Numele Lui ne ridicm i cntm\nEl e vrednic s fie-nlat.\n\n\n\n\n2. E viu, ca odinioar,\nEu tiu, n-a venit numai s moar.\nn Numele Lui ne smerim,\nn Numele Lui biruim,\nn Numele Lui la Calvar, mai e har vindecare i via n dar!"},{"authors":"Ezra","title":"Lumina lumii, prezenta divina | Mi | *-*-*-","lang":"en","lyrics":"Lumina lumii, prezenta divina\nAjuta-ma sa inteleg,\nCat de frumos m-ai creat pentru Tine\nSperanta mi-ai daruit!\n\nR: Toata inchinarea, toata adorarea\nTie-ti daruiesc o, Domnul meu!\nNumai Tu esti vrednic, numai Tu esti vesnic!\nDoamne numai tu esti minunat!\n\nRege etern ce domnesti sus in ceruri\nLa dreapta lui Dumnezeu.\nIn umilinta venit-ai in lume\nDin dragoste Te-ai jertfit!\n\nR: /:Toata inchinarea, toata adorarea\nTie-ti daruiesc o, Domnul meu!\nNumai Tu esti vrednic, numai Tu esti vesnic!\nDoamne numai Tu esti minunat!:/\n\n/:Cum sa inteleg cat Te-a costat\nSa ierti deplin al meu pacat! :/ x3\n\nR:  /:Toata inchinarea, toata adorarea\nTie-ti daruiesc o, Domnul meu!\nNumai Tu esti vrednic, numai Tu esti vesnic!\nDoamne numai Tu esti minunat!:/"},{"title":"Lupta e doar a Ta    Si b tempo 80","authors":"...","lang":"ro","lyrics":"Cnd lupta m nconjoar Tu vezi victoria\nCnd muni nali se ridic Tu i ndeprtezi\n\n\nIubirea Ta m-nconjoar n ncercare\nCum a putea s m tem cnd Tu m ocroteti?\n\n\n\ni cnd m lupt, m lupt pe genunchi,\nMini spre cer voi nla,\nDoamne, cci lupta e doar a Ta!\ni orice team ie-i voi da\ni-n noapte-am s cnt,\nDoamne, lupta e doar a Ta!\n\n\n\nCnd Tu eti cu mine\nCine-mi st-mpotriv?\nNimic nu-i prea greu\nCu Tine, Domnul meu\n\n\nTu poi vedea frumuseea\nChiar i-n cenu,\nCnd tot ce vd este crucea,\nTu mormntul gol l vezi\n\n\n\n:\\\\i cnd m lupt, m lupt pe genunchi,\nMini spre cer voi nla,\nDoamne, cci lupta e doar a Ta!\ni orice team ie-i voi da\ni-n noapte-am s cnt,\nDoamne, lupta e doar a Ta! :\\\\x2\n\n\n\nTurn de scpare, Stnca cea tare,\nNimic nu poate sta-mpotriva Regelui!\nLumin n noapte, Stpn peste moarte,\nNimic nu poate sta-mpotriva Regelui!\n\n\n\nEti Turn de scpare, Stnca cea tare,\nNimic nu poate sta-mpotriva Regelui!\nLumin n noapte, Stpn peste moarte,\nNimic nu poate sta-mpotriva Regelui!\n\n\ni cnd m lupt, m lupt pe genunchi,\nMini spre cer voi nla,\nDoamne, cci lupta e doar a Ta!\ni orice team ie-i voi da\ni-n noapte-am s cnt,\nDoamne, lupta e doar a Ta!\n\n\ni cnd m lupt, m lupt pe genunchi,\nMini spre cer voi nla,\nDoamne, cci lupta e doar a Ta!\ni orice team ie-i voi da\ni-n noapte-am s cnt,\nDoamne, lupta e doar a Ta!\nDoamne, lupta e doar a Ta!\n---------------------------------"},{"lyrics":"Ma chemi sa umblu peste ape\nIn valuri stiu eu pot cadea\nAcolo Te gasesc pe Tine\nAsa incerci credinta mea\n\nSi Numele iti voi striga\nLa valuri nu ma voi uita\nIn bratul Tau ma odihnesc\nSi nu ma tem\nEu sunt al Tau iar Tu al meu\n\nStiu harul Tau in ape adanci sta\nStapane bun condu-ma Tu\nSi chiar de frica ma-nconjuara\nTu nu ma lasi din mana Ta\n\nSi Numele iti voi striga\nLa valuri nu ma voi uita\nIn bratul Tau ma odihnesc\nSi nu ma tem\nEu sunt al Tau iar Tu al meu\n\nDuh Sfant vreau credinta fara de hotare\nVreau sa umblu peste ape oriunde ma chemi Doamne\nDu-ma dincolo de unde eu pot merge\nIar credinta mea va creste in prezenta Ta Isuse\n\nSi Numele iti voi striga\nLa valuri nu ma voi uita\nIn bratul Tau ma odihnesc\nSi nu ma tem\nEu sunt al Tau iar Tu al meu","title":"Ma chemi sa umblu peste ape Mi","authors":"Ezra","lang":"ro"},{"lang":"en","title":"Ma predau azi - RE doamne","authors":"Ezra","lyrics":"Doamne vin\n'Naintea Ta ma-nchin\n/:Azi ma predau:/\n\nSunt aici\nDoar Tu poti sa ma ridici\n/:Sunt doar al Tau:/\n\nMa predau azi\n\nInima mea,\nVrea in prezenta Ta,\n/:Tanjeste de dor:/\n\nSi maini ridic\nTu ma auzi cand strig\n/:Si imi vorbesti:/\n\n/:Ma predau azi\nMa predau azi\nTot ce-mi doresc acum\nE sa te cunosc mai mult:/\n\n/:Lasa Duhul Tau sa sufle peste noi,\n/:Sa fiu umplut:/ deplin\nPrin puterea Ta schimba viata mea\n/:Sa fiu al Tau:/ deplin:/\n\n/:Ma predau azi\nTot ce-mi doresc acum\nE sa te cunosc mai mult:/\n-------------------------"},{"lyrics":"Mai sus de oameni si de-mparati,\nMai sus de toate pe care le-ai creat.\nMai sus de lume, mai sus de ntelepti,\nTu ai fost, rami n veci de veci!\n\n\nMai sus de tronuri si-mparatii,\nMai sus de-a lumii mari minunatii.\nMai sus de aur si tot ce-i valoros,\nTu rami n veci cel mai pretios!\n\nRastignit si pus ntr-un mormnt\nCa sa mori, venit-ai pe pamnt,\nSi zdrobit ca un trandafir,\nTu ai cazut, si Te-ai gndit, doar la min`!\n\nMai sus de oameni si de-mparati,\nMai sus de toate pe care le-ai creat.\nMai sus de lume, mai sus de ntelepti,\nTu ai fost, rami n veci de veci!\nMai sus de tronuri si-mparatii,\nMai sus de-a lumii mari minunatii,\nMai sus de aur si tot ce-i valoros,\nTu rami n veci cel mai pretios!\n\n/:Rastignit si pus ntr-un mormnt\nCa sa mori, venit-ai pe pamnt,\nSi zdrobit ca un trandafir,\nTu ai cazut, si Te-ai gndit, doar la min'!:/","title":"Mai sus de oameni si de-mparati || Sol","authors":"Ezra","lang":"ro"},{"lyrics":"Minile ridicm cnd ne rugm\nNumele Tu chemm\nie ne-nchinm.\nAm venit Doamne aici\nS Te-ntlnim\nDumnezeu plin de har\nEti doar Tu.\n\n\nTe adorm, doar pe Tine Te ludm\nNumai Tu eti Dumnezeu\nNumai Tu, numai Tu.\n\n\n/: Sfnt eti, sfnt eti doar Tu\nDomnul meu\nSfnt e, sfnt e doar Numele Tu.\nNumai Tu eti Dumnezeu\nNumai Tu, numai Tu. :/\n\nMinile ridicm cnd ne rugm\nNumele Tu chemm\nie ne-nchinm.\nAm venit Doamne aici\nS Te-ntlnim\nDumnezeu plin de har\nEti doar Tu.\n\nTe adorm, doar pe Tine Te ludm\nNumai Tu eti Dumnezeu\nNumai Tu, numai Tu.\n\n/: Sfnt eti, sfnt eti doar Tu\nDomnul meu\nSfnt e, sfnt e doar Numele Tu.\n\nMinile ridicm, numele Tu chemm\nAm venit Doamne aici ie s ne-nchinam\n\nNumai Tu eti Dumnzeu\nNumai Tu, numai Tu.","authors":"Ezra","title":"Mainile ridicam, cand ne rugam | Do","lang":"en"},{"lang":"en","title":"Mainile ridicam, cand ne rugam | Re","authors":"Ezra","lyrics":"Mainile ridicam, cand ne rugam.\nNumele Tau chemam,\nTie ne-nchinam!\nAm venit Doamne aici,\nSa Te intalnim,\nDumnezeu plin de har\nEsti doar Tu!\n\nTe adoram, doar pe Tine,\nTe laudam!\nNumai Tu, esti Dumnezeu!\nNumai Tu, numai Tu!\n\n/:Sfant esti, sfant esti\nDoar Tu, Domnul meu!\nSfant e, sfant e\nDoar numele Tau:/\n\nNumai Tu, Esti Dumnezeu!\nNumai Tu, numai Tu!\n\nMainile ridicam, cand ne rugam\nNumele Tau chemam,\nTie ne-nchinam!\nAm venit Doamne aici,\nSa Te intalnim!\nDumnezeu plin de har,\nEsti doar Tu!\n\nTe adoram, doar pe Tine,\nTe laudam!\nNumai Tu, esti Dumnezeu!\nNumai Tu, numai Tu!\n\n/:Sfant esti, sfant esti\nDoar Tu, Domnul meu!\nSfant e, sfant e\nDoar numele Tau:/\n\nNumai Tu, esti Dumnezeu!\nNumai Tu, numai Tu!\n\n/:Mainile ridicam,\nNumele Tau chemam!\nAm venit Doamne aici,\nTie sa ne inchinam!:/\n\nNumai Tu, esti Dumnezeu,\nNumai Tu, numai Tu!\n\n/:Te voi binecuvanta, dar toata viata mea,\nSi in numele Tau voi ridica mainile,\nLauda Ta va fi mereu in gura mea,\nTe iubesc o, Domnul meu!:/"},{"lang":"en","authors":"Philipp Bliss","title":"Man of Sorrows","lyrics":"Man of sorrows! what a name\nFor the Son of God, who came\nRuined sinners to reclaim!\nHallelujah! what a Saviour!\n\nBearing shame and scoffing rude,\nIn my place condemned He stood;\nSealed my pardon with His blood:\nHallelujah! what a Saviour!\n\nGuilty, vile, and helpless, we;\nSpotless Lamb of God was He:\nFull atonementcan it be?\nHallelujah! what a Saviour!\n\nLifted up was He to die,\nIt is finished! was His cry:\nNow in heaven exalted high:\nHallelujah! what a Saviour!\n\nWhen He comes, our glorious King,\nAll His ransomed home to bring,\nThen anew this song well sing:\nHallelujah! what a Saviour!"},{"lyrics":"Mare e Domnul puternic,\nVrednic s fie-nlat!\nGloria Lui m uimete;\nn harul Lui sunt scldat.\n\n\n\nRefren\nAleluia! Aleluia!\nDomnul Dumnezeu domnete-n veci!\nAleluia! Amin!\n\n\n\nStrofa 2\nCa vuietul apei I-e vocea;\nPutere e-n vorbele Lui.\nPe veci orice strop de-ntuneric\nA fost ters prin sngele Lui.\n\n\n\nStrofa 3\nPrin Duh ne trim libertatea;\nDin mna morii-am fost luai!\nPe veci e-nlat Domnul nostru,\nn glorie i-onoare-adorat!\n\n\n\nCoda\nDomnul Dumnezeu domnete-n veci!\nDomnul Dumnezeu domnete-n veci!\nDomnul Dumnezeu domnete-n veci!\nAleluia! Amin!","lang":"ro","authors":".","title":"Mare e Domnul puternic"},{"authors":"...","title":"Maret Salvator","lang":"ro","lyrics":"Toti avem nevoie, de dragostea curata\nDe mila Ta de sus\n\nCu totii vrem iertare si bunatatea-Ti mare\nSperanta lumii esti!\n\nDoamne Tu ce misti chiar muntii\nEsti un Maret Salvator\n\nEsti Maret Salvator\nVesnic ai dat salvare lumii\n\nSi-ai inviat dintre mortii\nInviat dintre morti\n\nPrimeste-ma cum sunt,eu las la crucea Ta\nPovara mea cea grea,\n\nIti dau viata-ntreaga, tot ce eu traiesc\nMa daruiesc azi\n\nLasa gloria peste-ntreg pamant\nCantam pentru slava Celui vesnic viu\n\nDoamne, lasa gloria pestre-ntreg pamant\nCantam pentru slava Celui vesnic viu"},{"lyrics":"Maretul har m-a mantuit,\nPe mine din pacat,\n/:Pierdut eram dar m-a gasit\nDe moarte m-a scapat.:/\n\nMaretul har m-a invatat\nS-o rup cu orice rau\nCe scump mi-e azi tot harul dat,\nTraiesc prin el mereu.\n\nLantul s-a frant, azi liber sunt\nRascumparat prin sange sfant\n/:Si-n mila Sa, mi-a dat in dar\nIubirea Sa, Maretul Har.:/\n\n/:Maini curate spre cer eu voi ridica,\nStau in prezenta Ta,\nVreau iubirea sa-ti cant,\nTu esti sfant,\n/:Te laud cu tot ce sunt:/.","title":"Maretul Har - Re","authors":"Ezra","lang":"en"},{"lyrics":"Mrire ie, Isuse,\nCel ce ai nviat!\nCel ce ai nviat!\nAl Tu popor Te mareste,\n/: C l-ai rscumprat! :/ 3x\n\n\nSoare frumos al dreptatii!\nMre ni Te iveti!\nMre ni Te iveti!\nCel ce a mortii noapte alungi,\n/:Acum Tu strluceti! :/ 3x\n\n\nDoamne, odat Te-om vedea\nPe tronul Tu regesc!\nPe tronul Tu regesc!\ni-n haine albe Te-om lauda!\n/:Cu corul cel ceresc!:/ 3x","title":"Marire ie, Isuse","authors":"Ezra","lang":"en"},{"lyrics":"Master, speak! Thy servant heareth,hat\nLonging for Thy gracious word,\nLonging for Thy voice that cheereth;\nMaster, let it now be heard.\nI am listening, Lord, for Thee;\nWhat hast Thou to say to me?\n\nSpeak to me by name, O Master,\nLet me know it is to me;\nSpeak, that I may follow faster,\nWith a step more firm and free,\nWhere the Shepherd leads the flock\nIn the shadow of the rock.\n\nMaster, speak! though least and lowest,\nLet me not unheard depart;\nMaster, speak! for O Thou knowest\nAll the yearning of my heart,\nKnowest all its truest need;\nSpeak and make me blessed indeed.\n\nMaster, speak! and make me ready,\nWhen Thy voice is truly heard,\nWith obedience glad and steady\nStill to follow every word.\nI am listening, Lord, for Thee;\nMaster, speak! O speak to me!","lang":"en","authors":"Frances Ridley Havergal","title":"Master Speak Thy Servant Heareth"},{"authors":"Kate B. Wilkinson","title":"May the Mind of Christ my Saviour","lang":"en","lyrics":"May the mind of Christ my Saviour\nLive in me from day to day,\nBy His love and power controlling\nAll I do and say.\n\nMay the word  of God dwell richly\nIn my heart from hour to hour,\nSo that all may see I triumph\nOnly through His power.\n\nMay the peace of God my Father\nRule my life in everything,\nThat I may be calm to comfort\nSick and sorrowing.\n\nMay the love of Jesus fill me,\nAs the waters fill the sea;\nHim exalting, self abasing,\nThis is victory.\n\nMay I run the race before me,\nStrong and brave to face the foe,\nLooking only unto Jesus,\nAs I onward go."},{"title":"Mi-ai schimbat instristarea-n bucurie Do","authors":"...","lang":"en","lyrics":"In lauda m-ai imbracat\nIn Tine liber sunt\nIsus viata mi-ai dat\nSi-acum eu pot sa-ti cant\n\n\n\nMi-ai schimbat\nIntristarea-n bucurie\nM-ai imbracat\nIn lauda-n loc de plans\n\n\n\nMana Ta m-a ridicat\nPe stanca sus m-ai pus\nUn nou cantec mi-ai dat\nTe laud azi Isus\n\n\n\nMi-ai schimbat\nIntristarea-n bucurie\nM-ai imbracat\nIn lauda-n loc de plans"},{"title":"Milion Reasons","authors":".","lang":"en","lyrics":"Thank you ,God ,for saving me.\n(Thank you ,God ,for saving me)\nRescued from the middle of the ocean deep\n(Rescued from the middle of the ocean deep )\n\n\nYou set my feet on solid ground\n(You set my feet on solid ground )\nI once was lost , but now Im found\n(I once was lost , but now Im found )\n\n\n\nREFREN : Everything I have I owe it all to You\nFor everything you are  and all you do, Lord\nI could write a book , fill every single page\n\n\nWith a million reasons\nTo thank you ,Lord\nOooooooo\nTo thank you Lord\n\n\n\n2.Thank you ,God, for the big blue sky\n(Thank you ,God, for the big blue sky )\nAnd birds that fly so high-igh-igh\n(And birds that fly so high-igh-igh)\n\n\nThank you ,God , for all my friends\n(  Thank you ,God , for all my friends )\nThank  you ,God , for your awesomeness\n(Thank  you ,God , for your awesomeness )\n\nREFREN :\n\n3.Thank you ,God ,for all youve done\n(Thank you ,God ,for all youve done )\nYou gave your one and only Son\n(You gave your one and only Son )\n\n\nNow I can have eternal life\n(Now I can have eternal life )\nThank you for my opened eyes\n(Thank you for my opened eyes )\n\nREFREN :"},{"lyrics":"Mukri dilaye Yesu naam,\nShanti dilaye Yesu naam.\n(Repeat)\n(Peace comes to you in Jesus name,\nSalvation in no other name.)\n\nYesu daya ka behta sagar\nYesu daya ka behta sagar\nYesu hai data mahan\nYesu hai data mahan\n(Jesus is the Ocean of Grace:\nYou are majestic, Lord.)\n\nCharni main tooney janamliya Yesu\nCharni main tooney janamliya Yesu\nSooley pay kiya vishram\nSooley pay kiya vishram\n(Jesus, You were born in a manger (Made of wood:)\nYou were crucified on the cross (Made of wood.))\n\nPeace comes to you in Jesus name,\nSalvation in no other name.\n\nHam sab key papon ko mitane\nHam sab key papon ko mitane\nYesu hua hai balidan\nYesu hua hai balidan\n(For the remission of our sins,\nJesus has been sacrificed on the cross.)\n\nKrus par apna khoon bahaa kar\nKrus par apna khoon bahaa kar\nSara chukaya daam\nSara chukaya daam\n(By shedding Your blood on the cross,\nYou paid the full price for our sins.)","lang":"en","title":"Mukti Dilaye","authors":"Author Unknown"},{"lyrics":"1. Mult vreme eu am rtcit\nNetiind c Isus a murit\nPentru mine c S-a rstignit pe Golgota!\n\nR: Sus pe cruce al Su snge-a curs,\nTrupul, inima I le-au strpuns\nDar pentru pcatul meu muri pe Golgota!\n\n2. Din Cuvntul Domnului cunosc\nAstzi c eu sunt un pctos\ni n locul meu muri Hristos pe Golgota!\n\nR: Sus pe cruce al Su snge-a curs,\nTrupul, inima I le-au strpuns\nDar pentru pcatul meu muri pe Golgota!\n\nR: Sus pe cruce al Su snge-a curs,\nTrupul, inima I le-au strpuns\nDar pentru pcatul meu muri pe Golgota!\n\n4. Domnului de azi eu m-am predat\ni n veci de El nu m despart\nAl meu suflet Domnul mi-a salvat pe Golgota!\n\nR: Sus pe cruce al Su snge-a curs,\nTrupul, inima I le-au strpuns\nDar pentru pcatul meu muri pe Golgota!","lang":"en","authors":"necunoscut","title":"Multa vreme Sib"},{"lang":"en","authors":".","title":"Multumesc","lyrics":"Pentru prieteni cu care ne jucam ,\nPentru fratiori, chiar daca ne mai certam ,\nPentru casuta in care locuim,\nPentru bombonica pe care-o mai primim ,\n\n\nPentru tot ce am ,Doamne vreau sa-Ti multumesc .\nPentru tot ce-i bun ,ce din mana Ta primesc\nPentru bunatatea cu care ma-nconjori\nVreau  sa iti cant ,recunoscator .\nMultumesc !\n\n\n\n2.Pentru mamica  ce-acolo e mereu\nEa ma invata frumos cum sa traiesc\nSi pentru tata ce ma iubeste mult\nPentru cantecelul ce-mi place sa-l ascult\n\n\nPentru tot ce am ,Doamne vreau sa-Ti multumesc .\nPentru tot ce-i bun ,ce din mana Ta primesc\nPentru bunatatea cu care ma-nconjori\nVreau  sa iti cant ,recunoscator .\nMultumesc !\n\n\n\n\n3.Pentru o zi cu soare, fara nori\nCand alerg pe-afara si totul e usor .\nDar si cand ploua si-n casa stau ascuns\nImi citeste mama si asta mi-e deajuns .\n\n\nPentru tot ce am ,Doamne vreau sa-Ti multumesc .\nPentru tot ce-i bun ,ce din mana Ta primesc\nPentru bunatatea cu care ma-nconjori\nVreau  sa  iti cant ,recunoscator .\nMultumesc !\n\n\n\n\nPentru tot ce avem ,Doamne vrem  sa-Ti multumim .\nPentru tot ce-i bun ,ce din mana Ta primim,\nPentru bunatatea cu care ne-nconjori\nVrem   sa-TI   cantam  ,recunoscatori.\nMultumim !"},{"lyrics":"Stiu cine-am fost,\nStiu de unde Tu m-ai scos\nRataceam gol si orb\nSi lipsit de orice scop,\n\nIntre noi, ce prapastie\nDe netrecut era\nInsa Tu din departare\nPlin de mila ma priveai.\n\nSi-atunci ai lasat\ntronul Tau si slava Ta,\nAi trecut peste tot\nCe de Tin ma despartea.\n\nSus, pe o cruce,\nPacatul mi-ai luat,\nAi zdrobit jugul greu,\nLibertatea mi-ai redat...\n\nREF: Multumesc Isus, m-ai mantuit,\nSangele Tau sfant m-a curatit,\nMultumesc, Tu viata mi-ai salvat,\nM-ai scos din intuneric, m-ai eliberat!\n\n2. In locul meu\nIn mormant ai coborat,\nDar nu Te-a putut opri,\nA treia zi ai inviat!\n\nAzi, eu traiesc,\nSunt pe veci rascumparat,\nPrin sangele Tau Sfant\nViata mi-ai transformat...\n\nREF: Multumesc Isus, m-ai mantuit,\nSangele Tau sfant m-a curatit,\nMultumesc, Tu viata mi-ai salvat,\nM-ai scos din intuneric, m-ai eliberat!\n\nB: Stiu ca e putere,\nE putere-n sfantul sange-al lui Isus, Isus!\nAzi suntem fii si fiice\nSi avem rascumparare prin Isus, Isus! X2\n\nR: Multumesc Isus, m-ai mantuit,\nSangele Tau sfant m-a curatit,\nMultumesc, Tu viata mi-ai salvat,\nM-ai scos din intuneric, m-ai eliberat!...\n\nB: Stiu ca e putere,\nE putere-n sfantul sange-al lui Isus, Isus!\nAzi suntem fii si fiice\nSi avem rascumparare prin Isus, Isus! X2\n--------------------------------------------","lang":"en","authors":".. ..","title":"Multumesc La"},{"lyrics":"My God, how wonderful Thou art,\nThy majesty how bright!\nHow beautiful Thy mercy-seat,\nIn depths of burning light!\n\nHow dread are Thine eternal years,\nO everlasting Lord,\nBy prostrate spirits day and night\nIncessantly adored!\n\nHow wonderful, how beautiful\nThe sight of Thee must be,\nThine endless wisdom, boundless power,\nAnd awesome purity!\n\nO how I fear Thee, living God,\nWith deepest, tenderest fears,\nAnd worship Thee with trembling hope\nAnd penitential tears!\n\nYet I may love Thee too, O Lord,\nAlmighty as Thou art,\nFor Thou hast stooped to ask of me\nThe love of my poor heart.\n\nNo earthly father loves like Thee;\nNo mother eer so mild\nBears and forbears as Thou hast done\nWith me, Thy sinful child.\n\nFather of Jesus, loves reward,\nWhat rapture will it be\nProstrate before Thy throne to lie,\nAnd gaze, and gaze on Thee.","title":"My God How Wonderful Thou Art","authors":"Frederick W. Faber","lang":"en"},{"title":"My Song is Love Unkown","authors":"Samuel Crossman","lang":"en","lyrics":"My song is love unknown,\nMy Saviours love to me:\nLove to the loveless shown,\nThat they might lovely be.\nO who am I, that for my sake\nMy Lord should take frail flesh and die?\n\nHe came from His blessed throne,\nSalvation to bestow;\nBut men made strange, and none\nThe longed-for Christ would know:\nBut O! my Friend, my Friend indeed,\nWho at my need His life did spend.\n\nSometimes they strew His way,\nAnd His sweet praises sing;\nResounding all the day\nHosannas to their King:\nThen Crucify! is all their breath,\nAnd for His death they thirst and cry.\n\nThey rise and needs will have\nMy dear Lord made away;\nA murderer they save,\nThe Prince of life they slay,\nYet cheerful He to suffering goes,\nThat He His foes from thence might free.\n\nIn life no house, no home\nMy Lord on earth might have;\nIn death, no friendly tomb,\nBut what a stranger gave.\nWhat may I say? Heaven was His home;\nAnd mine the tomb wherein He lay.\n\nHere might I stay and sing,\nNo story so divine;\nNever was love, dear King!\nNever was grief like Thine.\nThis is my Friend, in whose sweet praise\nI all my days could gladly spend."},{"lyrics":"N-ai asemnare\nNici n cer nici pe pmnt,\nNici n mreie,\nNici n fapte i cuvnt.\n\ni cntm Osana, Dumnezeule slvit,\nPentru mntuirea, ce-n Isus ne-ai druit\n\nOriicine vine\ni renun la pcat,\nn Isus gsete\nUn Prieten minunat.\n\ni cntm Osana, Dumnezeule slvit,\nPentru mntuirea, ce-n Isus ne-ai druit\n\nOriicine crede\nNu va fi respins nicicnd,\nAre mntuire\ni ndejde pe pmnt.\n\n/:i cntm Osana, Dumnezeule slvit,\nPentru mntuirea, ce-n Isus ne-ai druit:/","title":"N-ai asemanare Iti cantam Osana | La","authors":"Ezra","lang":"en"},{"lyrics":"N-am cuvinte ca sa-Ti spun,\nCat esti Tu, Doamne, de bun!\nTe-ai plecat spre min` m-ai mantuit!\nMi-ai luat povara grea,\nAi dus-o la Golgota,\nSi mi-ai dat in schimb pacea Ta!\n\nTu esti cel mai minunat,\nEsti al lumii Imparat!\nDe aceea eu Iti cant,\nSlava neincetat!\nDai lumina zorilor,\nStralucire stelelor!\nNimeni in lume nu-i ca Tine,\nPuternic Dumnezeu!\n\nFericit eu am sa-Ti cant,\nCat voi trai pe pamant,\nDe iubirea ce mi-ai aratat.\nNiciodata singur nu-s,\nSunt pe bratul Tau Isus,\nM-ai luat pe veci in mana Ta!\n\nTu esti cel mai minunat,\nEsti al lumii Imparat!\nDe aceea eu Iti cant,\nSlava neincetat!\nDai lumina zorilor,\nStralucire stelelor!\nNimeni in lume nu-i ca Tine,\nPuternic Dumnezeu!\n\nIsuse inaintea Ta,\nImi aduc azi inima,\nFa de-acum ce vrei Doamne cu ea!\nEsti Izbavitorul meu,\nUnic Fiu de Dumnezeu,\nTie vreau sa-Ti cant Doamne pe veci!\n\nTu esti cel mai minunat,\nEsti al lumii Imparat!\nDe aceea eu Iti cant,\nSlava neincetat!\nDai lumina zorilor,\nStralucire stelelor!\nNimeni in lume nu-i ca Tine,\nPuternic Dumnezeu!","lang":"ro","authors":"Ezra","title":"N-am cuvinte - Tu esti cel mai Minunat doar Refren re"},{"lang":"en","authors":"Ezra","title":"Ne vom aduce mereu aminte | Re","lyrics":"R: /: Ne vom aduce mereu aminte,\nVom spune lumii lucrrile-i mari,\nVom striga: \"O, ct de mare,\nE credincioia Ta!\" :/\n\nEti Creatorul, Susintorul,\nMngietorul, iubit Salvator!\ni peste vremuri, ne-ai fost scpare,\nNe-ai dat pace, chiar n furtuni.\n\nPrin multe semne, i-ari puterea,\nPrin snge sfnt, harul i-ai revrsat,\nNe-ai fost alturi, sprijin n toate,\nNe-ai dat via fr sfrit.\n\nR2: Ne vom aduce mereu aminte,\nVom spune lumii lucrrile-i mari,\nVom striga: \"O, ct de mare,\nE credincioia Ta!\"\n\nCnd drumul nostru, prin vi coboar,\nVom privi, la tot ce-ai fcut,\ni vom striga: \"Ce bun e Domnul!\nEl e mereu credincios!\"\n\nB: Aleluia, aleluia,\nCelui ce ne-a binecuvntat!\nAleluia, aleluia,\nCelui ce ne-a rscumprat!\n\nR3 /: Ne vom aduce mereu aminte,\nVom spune lumii lucrrile-i mari,\nVom striga: \"O, ct de mare,\nE credincioia Ta!\" :/\n\nMi-aduc aminte, de-a Ta chemare,\nDe ziua cnd, mi-ai spus sunt salvat.\nC niciodat, nu voi fi singur,\nPe veci viaa Tu mi-ai schimbat.\n\nR4 /: Ne vom aduce mereu aminte,\nVom spune lumii lucrrile-i mari,\nVom striga: \"O, ct de mare,\nE credincioia Ta!\" :/\nAmin!"},{"lang":"en","authors":"Ezra","title":"Niciun alt nume Do diez","lyrics":"Nu cutm alte izvoare\ntim unde e pentru noi vindecare\nToi cei ce cheam\nAcest nume mare\nVor fi salvai\n\nNu cutm o alt u\nPutem s intrm la Tatl prin El\nNe punem ncrederea\nntr-Unul singur\nMntuitor\n\nNu-i niciun alt nume ca Isus\nNu-i niciun alt nume ca Isus\nNu-i niciun alt nume ca Isus\nMntuitor x2\n\nNu cutm o alt u\nPutem s intrm la Tatl prin El\nNe punem ncrederea\nntr-Unul singur\nMntuitor\n\nNu-i niciun alt nume ca Isus\nNu-i niciun alt nume ca Isus\nNu-i niciun alt nume ca Isus\nMntuitor x2\n\nNume ce poate vindeca, poate salva\nE numele Tu, Mesia\nNume ce poate mntui, poate izbvi\nE numele Tu, Isus Cristos x2\n\nNu-i niciun alt nume ca Isus\nNu-i niciun alt nume ca Isus\nNu-i niciun alt nume ca Isus\nMntuitor x2"},{"authors":"Ezra","title":"Nimeni nu e ca Tine | Fa","lang":"en","lyrics":"/:Nimeni nu e ca Tine,\nNimeni n-a putut viaa-mi schimba,\nOrict de mult a cuta n-a gsi,\nNimeni nu-i ca Tin'!:/\n\nDragostea-i fr de margini\nInima mi-a copleit,\nSunt n siguran in braul Tu sfnt,\nNimeni nu-i ca Tin`!\n\n/:Nimeni nu e ca Tine,\nNimeni n-a putut viaa-mi schimba,\nOrict de mult a cuta n-a gsi,\nNimeni nu-i ca Tin'!:/\n\n/:Dragostea-i fr de margini\nInima mi-a copleit,\nSunt n siguran in braul Tu sfnt,\nNimeni nu-i ca Tin`!:/\n--------------------------"},{"lyrics":"Oooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\nIncrede-te in Domnul si nu vei fi dat de rusine\nIncrede-te in El caci nu esti parasit\nincrede-te in Domnul chiar daca incercarea vine\nIncrede-te  in El caci te va izbavi\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumaparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\nChiar daca incercarea vine, Increde-te in Domnul\nIncrede-te in El vei fi salvat\nChair daca bezna este groasa\nEl te va conduce acasa\nEl te va lua de mana neincetat\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumaparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\nE Isus Salvatorul, E Isus Mantuitorul\nEl e Stanca ce in veci va dainui\nE un turn de scapare, E Un foc care arde\nEl e singurul ce poate mantui\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumaparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu","lang":"en","authors":"(Sunny)","title":"Nimeni nu-i ca Dumnezeu"},{"lyrics":"Noi ridicam catre cer,\nMaini curate spre singurul Miel\nNumai El, e-un Domn minunat,\nCe bun, ce mare e El!\n\nImpreuna cantam,\nCu totii cantam!\n/:Sfant e Dumnezeu, Domn peste toate\nIntreg pamantul Il lauda!:/\n\nNoi ridicam catre cer,\nMaini curate spre singurul Miel.\nNumai El e-un Domn minunat,\nCe bun, ce mare e El!\n\nImpreuna cantam,\nCu totii cantam.\n/:Sfant e Dumnezeu, Domn peste toate\nIntreg pamantul Il lauda!:/\n\n/:Si se-nalta acum, tot mai sus\nE un imn ceresc, spre gloria Lui!:/\nSi-mpreuna cantam,\nCu totii cantam.X2\n\n/:Sfant e Dumnezeu, Domn peste toate\nIntreg pamantul Il lauda!:/","authors":"Ezra","title":"Noi ridicam catre cer | MiM","lang":"en"},{"lyrics":"/:Noi suntem una-n Isus, suntem unii n El.\nSuntem unii n Isus, si vrem s fim ca El.\ni lumea recunoate, pe cine cretin este.\nLumea ne recunoate daca-avem dragoste,\nSuntem cretini dac avem dragoste!:/3x","authors":"Ezra","title":"Noi suntem una-n Isus | Mim | *","lang":"en"},{"authors":"Martin Rinkart","title":"Now Thank We All Our God","lang":"en","lyrics":"Now thank we all our God,\nWith hearts and hands and voices;\nWho wondrous things has done,\nIn whom His world rejoices;\nWho from our mothers arms\nHas blessed us on our way\nWith countless gifts of love,\nAnd still is ours today.\n\nO may this bounteous God\nThrough all our life be near us,\nWith ever joyful hearts\nAnd blessed peace to cheer us;\nAnd keep us in His grace,\nAnd guide us when perplexed,\nAnd free us from all ills\nIn this world and the next.\n\nAll praise and thanks to God\nThe Father now be given,\nThe Son, and Him who reigns\nWith them in highest heaven,\nThe one eternal God,\nWhom earth and heaven adore;\nFor thus it was, is now,\nAnd shall be ever more."},{"lyrics":"Nu e alt Nume vrednic de lauda\nDoar Numele Domnului Isus\nIn El e puterea de rascumapare\nPentru acei care sunt pierduti\nA Ta este slava, onoarea si gloria\nIn veci fie Numele Tau inaltat!\nTi-ai dat viata ca dar pentru oameni\nCe mare iubire Tu ne-ai aratat\n\nIn sangele Tau este iertare,\nPrin jertfa Ta, eliberare\nSuntem paziti in orice-ncercare,\nPrin sangele Mielului\n\nTu esti lumina si bucuria,\nEsti Speranta si adevar,\nEsti mangaierea, o stanca tare\nPentru acei ce in Tine se-ncred\nNu-i nimeni ca Tine puternic in fapte\nPlin de-nduarare gata sa ierti\nRege si Preot, Domn peste toate\nA Ta-nparatie nu are sfarsit\n\n:/In sangele Tau este iertare,\nPrin jertfa Ta, eliberare\nSuntem paziti in orice-ncercare,\nPrin sangele Mielului/:\n\nSangele lui Isus, mai spala si astazi\nRanile Lui Isus aduc vindecare\nSangele Mielului ofera iertare\nNumele lui Isus aduce viata!\n\nIn sangele Tau este iertare,\nPrin jertfa Ta, eliberare\nSuntem paziti in orice-ncercare,\nPrin sangele Mielului","authors":"Ezra","title":"Nu e alt nume - Stanca vieti | Sol","lang":"en"},{"lyrics":"Nu e alt Nume vrednic de lauda\nDoar Numele Domnului Isus\nIn El e puterea de rascumparare\nPentru acei care sunt pierduti\n\n\nA Ta este slava, onoarea si gloria\nIn veci fie Numele Tau inaltat!\nTi-ai dat viata ca dar pentru oameni\nCe mare iubire Tu ne-ai aratat\n\nIn sangele Tau este iertare,\nPrin jertfa Ta, eliberare\nSuntem paziti in orice-ncercare,\nPrin sangele Mielului\n\nTu esti lumina si bucuria,\nEsti Speranta si adevar,\nEsti mangaierea, o stanca tare\nPentru acei ce in Tine se-ncred\n\n\nNu-i nimeni ca Tine puternic in fapte\nPlin de-nduarare gata sa ierti\nRege si Preot, Domn peste toate\nA Ta-nparatie nu are sfarsit\n\n:/In sangele Tau este iertare,\nPrin jertfa Ta, eliberare\nSuntem paziti in orice-ncercare,\nPrin sangele Mielului/:x2\n\nSangele lui Isus, mai spala si astazi\nRanile Lui Isus aduc vindecare\nSangele Mielului ofera iertare\nNumele lui Isus aduce viata!\n\nIn sangele Tau este iertare,\nPrin jertfa Ta, eliberare\nSuntem paziti in orice-ncercare,\nPrin sangele Mielului","lang":"ro","title":"Nu e alt nume vrednic de lauda | Mi","authors":"Ezra"},{"lyrics":"Nu este munte prea inalt\nCa sa nu-l miste,\nNu e problema prea grea\nSa n-o rezolve\nNu e furtuna prea grea\nSa n-o linisteasca!\nNu e durere prea grea\nSa n-o aline!\n\nEl purtat-a pe umerii Sai\nPovara lumii!\nEl poate lua chiar acum\nPovara ta!","title":"Nu este munte prea inalt","authors":"Ezra","lang":"ro"},{"lang":"ro","authors":"Ezra","title":"Nu este stanca | Sol  Temp-125","lyrics":"/:Nu este stanca nu e Domn ca al meu\nNu este nume vrednic de lauda\nStanca salvarii n-o poti muta\nS-a dovedit adevarata\nNu este stanca nu e Domn ca al meu/:\n\n/:Stanca vietii, Isus e stanca mea:/x3\nNu este stanca, nu e Domn ca al meu!"},{"lyrics":"Nu sunt vrednic de Dumnezeu s fiu primit\nFr int, pierdut eram, dar El m-a gsit\nDar El m-a gsit\n\nM-a eliberat, viaa mi-a schimbat\nSunt copilul Su\nDA, eu sunt.\n\nLiber sunt doar prin Harul Su nemrginit\nCa eu s pot fi iertat, Isus a murit\nIsus a murit\n\nM-a eliberat, viaa mi-a schimbat\nSunt copilul Su\nDA, eu sunt.\nLng Tatl meu am un loc i eu\nSunt copilul Su\nDA, eu sunt\n\n/: M-ai ales doar pentru Tine\nM-ncred n Cuvntul Tu\nDoamne, Tu lupi pentru mine\nM-ncred n Cuvntul Tu :/\nM-ncred n Cuvntul Tu\n\nM-a eliberat, viaa mi-a schimbat\nSunt copilul Su\nDA, eu sunt.\nLng Tatl meu am un loc i eu\nSunt copilul Su\nDA, eu sunt\n--------------------------","lang":"ro","authors":"...","title":"Nu sunt vrednic de Dumnezeu - M-ai eliberat  La"},{"lyrics":"1. Nu te-ndoi, ci crede c dincolo de nor\nE-un soare i mai dulce, i mai strlucitor.\n/: Nu norul este vesnic, ci soarele-i acel\nCe-nvinge i rmne stpn n urm El! :/\n\n\n\n2. Nu te uita la tine, c eti att de slab,\nNici la vrjmaul care te-ar nimici degrab.\n/: Nu te uita la ziduri, la porile de fier,\nLa ura ce scrnete, ci uit-te la cer! :/\n\n\n\n3. Nu te-ndoi, ci crede c dincolo de tot\nVegheaz Dumnezeul puternic, Savaot,\n/: Cci nici un pr nu-i cade i nici o clip nu-i,\nC nu-i nici o-ncercare dect prin voia Lui! :/\n\n\n4. Iar dac crezi puternic, nimica nu-i spre ru,\nCi totul se va-ntoarce spre-un i mai bine-al tu.\n/: Nu te-ndoi, ci crede c-n ceasul cel mai greu,\nClipit de clipit vegheaz Dumnezeu! :/","lang":"en","title":"Nu te-ndoi ci crede","authors":"."},{"lang":"ro","authors":".","title":"Nu va mai ganditi- Iata eu voi face lucrurui noi/ Do temp97","lyrics":"Nu v mai gndii la ce a fost 'nainte\nNu v mai uitai la lucruri vechi, trecute\nIat Eu voi face,\nEu voi face lucruri noi!\n\n\nLucrri mari vei vedea,\nMai mult decat 'nainte,\nAm lucruri noi s fac\ni-s gata s se-ntmple,\nIat, Eu voi face,\nEu voi face lucruri noi!\n\n\nR: Voi face un drum, chiar prin pustie,\nn locuri uscate va curge ap vie\nIat, Eu voi face, Eu voi face lucruri noi!\n\nV dau Duhul Meu, v-mbrac n putere\nNaiuni vor cunoate cile Mele\nIat, Eu voi face, Eu voi face lucruri noi!\n\n\nSpunei celor slabi, fii tari i nu v temei\nMinile-ntrii, n Mine v ncredei,\nIat, Eu voi face, Eu voi face lucruri noi!\n\n\nR: Voi face un drum, chiar prin pustie,\nn locuri uscate va curge ap vie\nIat, Eu voi face, Eu voi face lucruri noi!\n\nV dau Duhul Meu, v-mbrac n putere\nNaiuni vor cunoate cile Mele\nIat, Eu voi face, Eu voi face lucruri noi!\n\n\nAtunci chiopii vor sri\nOrbii vor vedea,\nSurzii vor auzi,\nIar glasul celor mui va cnta! x2\n--------------------------------"},{"lang":"ro","authors":".","title":"Nu voi uita - Egipt Do#","lyrics":":/Nu voi uita minunea ce-ai fcut-o\nn viaa mea, robia Tu ai smuls-o.\n\nPrin Tine sunt liber,\nChiar i prin ape Tu m-ai pzit.\nO, Yahve!:\\\n\nTu eti Domn n btlii,\nVictorios mereu vei fi.\nAleluia, Aleluia!\n\nMarea Tu ai desprit,\nPrin adnc m-ai ocrotit.\nAleluia, Aleluia!\n\nUn stlp de nor, semn de cluzire.\nUn stlp de foc s tiu c eti cu mine.\n\nPrin Tine sunt liber,\nChiar i prin ape Tu m-ai pzit.\nO, Yahve!\n\nTu eti Domn n btlii,\nVictorios mereu vei fi.\nAleluia, Aleluia!\n\nMarea Tu ai desprit,\nPrin adnc m-ai ocrotit.\nAleluia, Aleluia!\n\nTu mi-ai nfrnt Egiptul, de mn m-ai luat,\nM-ai scos n libertate spre locul cel promis.\n\nNu voi uita vreodat, mereu voi proclama:\nMoartea Tu ai biruit-o, m-a salvat dragostea Ta!\n\nTu eti Domn n btlii,\nVictorios mereu vei fi.\nAleluia, Aleluia!\n\nMarea Tu ai desprit,\nPrin adnc m-ai ocrotit.\nAleluia, Aleluia!"},{"lyrics":"/:Nu-i nimeni ca Tine Isus:/\nPrin nopi de durere\nS dea mngiere,\nNu-i nimeni ca Tine Iisus.\n\n/:Nu-i nimeni ca Tine Isus:/\nNu-i nimeni ca Tine\nS tearg suspine,\nNu-i nimeni ca Tine Isus.\n\n/:Nu-i nimeni ca Tine Isus:/\nS-aduc iertare\ni eliberare,\nNu-i nimeni ca Tine Isus.\n\n/:Nu-i nimeni ca Tine Isus :/\nS-aduc lumina\nS mustre furtuna,\nNu-i nimeni ca Tine Isus.\n\n/:Nu-i nimeni ca Tine Isus :/\nS-aduc credin\nS dea biruin,\nNu-i nimeni ca Tine Isus.\n\n/:Nu-i nimeni ca Tine Isus :/\nS poarte spre stele,\nPe-aripi de putere,\nPe-aceia ce-n slav i duci.","authors":"Ezra","title":"Nu-i nimeni ca Tine Isus","lang":"en"},{"lyrics":"Nu-i nimeni ca Tine, Isus iubit salvator!\nCu viata mea Te preamaresc,\nSi vreau sa-Ti spun ca Te iubesc!\nEsti pace, tarie, turn de scapare si-alin\nSufletul meu si trupul meu,\nNumai Tie Ti le-nchin!\n\nSa cnte pamntul ntreg Domnului,\nPutere, marire si lauda doar Lui!\nCu muntii si marea noi toti ne plecam,\nnaintea Numelui Sau!\nMarile Tale lucrari vom cnta,\nn dragoste, Doamne pe veci eu voi sta!\nNu se compara nimic cu iubirea Ta!\n\nNu-i nimeni ca Tine, Isus iubit salvator!\nCu viata mea Te preamaresc,\nSi vreau sa-Ti spun ca Te iubesc!\nEsti pace, tarie, turn de scapare si-alin\nSufletul meu si trupul meu,\nNumai Tie Ti le-nchin!\n\n/:Sa cnte pamntul ntreg Domnului,\nPutere, marire si lauda doar Lui!\nCu muntii si marea noi toti ne plecam,\nnaintea Numelui Sau!\n* Marile Tale lucrari vom cnta,\nn dragoste, Doamne pe veci eu voi sta!\nNu se compara nimic cu iubirea Ta!:/\n---------------------------------------------------","lang":"en","authors":"Ezra","title":"Nu-i nimeni ca Tine | Sol"},{"lang":"en","title":"Numai prin Har traim astazi | La |","authors":"Ezra","lyrics":"Numai prin har traim astazi,\nNumai prin har existam\nNu prin ce facem sau spunem\nCi prin sangele curs pe lemn\nIn partasie cu Tine ne chemi sa fim\nCu-a Ta iubire ne-acoperi\n/:Numai prin har traim!:/\n\nPentru jertfirea-Ti mareata\nTe adoram\nPentru ca ne-ai curatit\nSi prin har existam\n\nNumai prin har traim astazi,\nNumai prin har existam\nNu prin ce facem sau spunem\nCi prin sangele curs pe lemn\nIn partasie cu Tine ne chemi sa fim\nCu-a Ta iubire ne-acoperi\n/:Numai prin har traim!:/\n\nPentru jertfirea-Ti mareata\nTe adoram\nPentru ca ne-ai curatit\nSi prin har existam\n\nNumai prin Har traim astazi\nNumai prin Har traim\nCu El numai prin har traim"},{"lyrics":"Numele Tau e cel mai mare,\nNumele Tau n-are asemanare,\nNumele Tau e un turn tare Isus, Isus, Isus.\nNumele Tau imi da viata\nNumele Tau imi da speranta,\nNumele Tau imi da siguranta Isus, Isus, Isus.\n\nVoi inalta Numele Tau mare,\nCa un steag peste-ntreaga tara.\nTu Isus, esti singurul Domn .\nZi de zi, stiu ca esti cu mine,\nOrice-ar fi mana Ta ma tine,\nTu Isus esti Regele meu.\n\nIn Numele Tau, eu am vindecare\nIn Numele Tau eliberare\nIn Numele Tau rascumparare Isus, Isus, Isus\nIn Numele Tau eu am biruinta\nIn Numele Tau eu  merg prin credinta\nTot ce-ai promis vine-n fiinta,  Isus, Isus, Isus\n\nVoi inalta Numele Tau mare,\nCa un steag peste-ntreaga tara.\nTu Isus, esti singurul Domn .\nZi de zi, stiu ca esti cu mine,\nOrice-ar fi mana Ta ma tine,\nTu Isus esti Regele meu.\n\nEsti Regele meu x3\nEu nu am un alt Dumnezeu","lang":"ro","title":"Numele Tau e cel mai mare    Sol","authors":"..."},{"lyrics":"Numele Tau e naltat, printre neamuri e laudat,\nPuterea Ta este vestita pe-ntreg pamant!\nVrednic de cinste esti Tu,\nSe cuvine sa ne-nchinam, inaintea Ta,\nIn fata Ta, Doamne.\n\nVoi inalta numele Tau,\nVoi proclama domnia-ti pe pamant!\nVoi arata puterea sangelui Tau sfant!\nDorinta mea va fi a Ta,\nVoi face, Doamne numai voia Ta!\nCat voi trai pe-acest pamant sa Te slujesc.\n\nIn glorie si-n slava-ntronat,\nIn splendoare esti imbracat,\nMinunile Tale-s cantate din neam in neam!\nCaci nimeni nu este ca Tin, Dumnezeule divin,\nCreatia-ntreaga pe Tine te lauda.\n\nVoi inalta numele Tau,\nVoi proclama domnia-ti pe pamant!\nVoi arata puterea sangelui Tau sfant!\nDorinta mea va fi a Ta,\nVoi face, Doamne numai voia Ta!\nCat voi trai pe-acest pamant sa Te slujesc.\n\n/:Numele Tau e sfant!\nNumele Tau e drept!\nNumele Tau e mare pe-ntreg pamant.:/\n\nVoi inalta numele Tau,\nVoi proclama domnia-ti pe pamant!\nVoi arata puterea sangelui Tau sfant!\nDorinta mea va fi a Ta,\nVoi face, Doamne numai voia Ta!\nCat voi trai pe-acest pamant sa Te slujesc.\n\nVoi inalta numele Tau!","title":"Numele Tau e`naltat |Mi | tempo 120","authors":"Ezra","lang":"ro"},{"authors":"Ezra","title":"Numele Tau e`naltat |Sol  | tempo 120","lang":"ro","lyrics":"1...Numele Tau e naltat, printre neamuri e laudat,\nPuterea Ta este vestita pe-ntreg pamant!\nVrednic de cinste esti Tu,\nSe cuvine sa ne-nchinam, inaintea Ta,\nIn fata Ta, Doamne.\n\nR...Voi inalta numele Tau,\nVoi proclama domnia-ti pe pamant!\nVoi arata puterea sangelui Tau sfant!\nDorinta mea va fi a Ta,\nVoi face, Doamne numai voia Ta!\nCat voi trai pe-acest pamant sa Te slujesc.\n\n2..In glorie si-n slava-ntronat,\nIn splendoare esti imbracat,\nMinunile Tale-s cantate din neam in neam!\nCaci nimeni nu este ca Tin, Dumnezeule divin,\nCreatia-ntreaga pe Tine te lauda.\n\nR...Voi inalta numele Tau,\nVoi proclama domnia-ti pe pamant!\nVoi arata puterea sangelui Tau sfant!\nDorinta mea va fi a Ta,\nVoi face, Doamne numai voia Ta!\nCat voi trai pe-acest pamant sa Te slujesc.\n\nB../:Numele Tau e sfant!\nNumele Tau e drept!\nNumele Tau e mare pe-ntreg pamant.:/\n\nR..Voi inalta numele Tau,\nVoi proclama domnia-ti pe pamant!\nVoi arata puterea sangelui Tau sfant!\nDorinta mea va fi a Ta,\nVoi face, Doamne numai voia Ta!\nCat voi trai pe-acest pamant sa Te slujesc.\n\nVoi inalta numele Tau!"},{"lyrics":"O breath of God, breathe on us now,\nAnd move within us while we pray;\nThe Spring of our new life art Thou,\nThe very light of our new day.\n\nO strangely art Thou with us, Lord,\nNeither in height nor depth to seek:\nIn nearness shall Thy voice be heard;\nSpirit to spirit Thou dost speak.\n\nChrist is our Advocate on high;\nThou art our Advocate within.\nO plead the truth, and make reply\nTo every argument of sin.\n\nBut ah, this faithless heart of mine,\nThe way I know, I know my Guide;\nForgive me, O my Friend divine,\nThat I so often turn aside.\n\nBe with me when no other friend\nThe mystery of my heart can share;\nAnd be Thou known, when fears transcend,\nBy Thy best name of Comforter.","authors":"Alfred Vine","title":"O Breath of God Breathe on us Now","lang":"ro"},{"lyrics":"O breath of life, come sweeping through us,\nRevive Thy church with life and power.\nO Breath of Life, come, cleanse, renew us,\nAnd fit Thy church to meet this hour.\n\nO Wind of God, come, bend us, break us,\nTill humbly we confess our need;\nThen in Thy tenderness remake us,\nRevive, restore; for this we plead.\n\nO Breath of Love, come, breathe within us,\nRenewing thought and will and heart:\nCome, love of Christ, afresh to win us,\nRevive Thy church in every part.\n\nRevive us, Lord! is zeal abating\nWhile harvest fields are vast and white?\nRevive us, Lord, the world is waiting,\nEquip Thy church to spread the light.","lang":"ro","authors":"Elizabeth Porter Head","title":"O Breath of Life Come Sweeping Through"},{"lyrics":"O come, all ye faithful,\nJoyful and triumphant,\nO come ye, O come ye to Bethlehem;\nCome and behold Him,\nBorn the King of angels;\n\nO come, let us adore Him,\nO come, let us adore Him,\nO come, let us adore Him,\nChrist the Lord!\n\nGod of God,\nLight of light,\nLo, He abhors not the virgins womb;\nVery God,\nBegotten, not created:\n\nSing, choirs of angels,\nSing in exultation,\nSing, all ye citizens of heaven above;\nGlory to God\nIn the highest:\n\nYea, Lord, we greet Thee,\nBorn this happy morning,\nJesus, to Thee be glory given;\nWord of the Father\nNow in flesh appearing:","lang":"ro","title":"O Come All Ye Faithful","authors":"Frederick Oakeley"},{"lang":"ro","title":"O Come Let us Adore Him","authors":"Author Unknown","lyrics":"O come let us adore Him,\nO come let us adore Him,\nO come let us adore Him,\nChrist the Lord.\n\nFor He alone is worthy,\nFor He alone is worthy,\nFor He alone is worthy,\nChrist the Lord.\n\nWell give Him all the glory,\nWell give Him all the glory,\nWell give Him all the glory,\nChrist the Lord."},{"lyrics":"O come, O come, Immanuuel,\nAnd ransom captive Israel,\nThat mourns in lonely exile here\nUntil the Son of God appear.\n\nRejoice, rejoice! Immanuel\nShall come to thee, O Israel.\n\nO come, O come, Thou Lord of might\nWho to Thy tribes on Sinais height\nIn ancient times didst give the law\nIn cloud, and majesty, and awe.\n\nO come, Thou Rod of Jesse, free\nThine own from Satans tyranny;\nFrom depths of hell Thy people save\nAnd give them victory oer the grave.\n\nO come, Thou Dayspring, come and cheer\nOur spirits by Thine advent here;\nDisperse the gloomy clouds of night,\nAnd deaths dark shadows put to flight.\n\nO come, Thou Key of David, come\nAnd open wide our heavenly home;\nMake safe the way that leads on high,\nAnd close the path to misery.","lang":"ro","title":"O Come O Come Immanuel","authors":"John Mason Neale"},{"lyrics":"O Doamne esti frumos,\nEu caut fata Ta,\nSi cand ma uit in ochii Tai,\nEu vad iubirea Ta.\n\nIti cant aleluia,\nVrednic esti sa fii slavit,\nIti cant aleluia,\nPentru ca m-ai mantuit\nx2\n\nin trumu-mi de pamant\naprinde-un foc arzand\nsi da-mi tu iarasi dragostea\nce-ntai in mine-ardea","title":"O Doamne esti frumos | Re","authors":"Ezra","lang":"ro"},{"title":"O Doamne mare Sol","authors":".","lang":"ro","lyrics":"1. O, Doamne mare, cnd privesc eu lumea,\nCe ai creat-o prin al Tu Cuvnt,\ni fiinele ce-mpodobesc natura\nCum le-ntreii cu braul Tu cel sfnt:\n\n\n\nR: /:Atunci i cnt, Mre Stpnitor:\nCe mare eti, ce mare eti! :/\n\n\n\n2. Privirea cnd mi-o-nal i vd minunea:\nMulimea astrelor ce-alerg pe cer,\nMreul soare, ct i blnda lun,\nCa mingi de aur, plutind prin etern.\n\n\n3. Cnd ntlnesc pe Domnu-n Cartea Sfnt\ni cnd zresc mulimea de-ndurri;\nPe-ai Si alei cum i-a iubit ntr-una\ni i-a condus prin binecuvntri.\n\n\n\n4. i-l vd pe Domnul pe pmntu-acesta\nCa serv, dar plin de dragoste i har.\nZresc n duh amara-I suferin\ni mntuirea ce mi-o d n dar.\n\n\n\n5. Cnd m apas sarcini mari i grele,\nCnd sufletul mi-e trist pn` la mormnt,\nEl se apleac plin de mngiere,\nM face liber de-orice legmnt.\n\n\n\n6. Cnd Domnul Sfnt va reveni-n mrire\ni cnd voi sta uimit n faa Sa,\nEu voi striga n sfnt adorare:\n\"Ce mare eti, ce mare-i slava Ta!\""},{"lang":"ro","title":"O For a Closer Walk With God","authors":"William Cowper","lyrics":"O for a closer walk with God,\nA calm and heavenly frame,\nA light to shine upon the road\nThat leads me to the Lamb.\n\nWhere is the blessedness I knew\nWhen I first saw the Lord?\nWhere is that soul-refreshing view\nOf Jesus and His word?\n\nWhat peaceful hours I once enjoyed!\nHow sweet their memory still!\nBut they have left an aching void\nThe world can never fill.\n\nReturn, O holy Dove! return,\nSweet messenger of rest!\nI hate the sins that made Thee mourn,\nAnd drove Thee from my breast.\n\nThe dearest idol I have known,\nWhateer that idol be,\nHelp me tear if from Thy throne,\nAnd worship only Thee.\n\nSo shall my walk be close with God,\nCalm and serene my frame;\nSo purer light shall mark the road\nThat leads me to the Lamb."},{"authors":"Charles Wesley","title":"O For a Heart to Praise My God","lang":"ro","lyrics":"O for a heart to praise my God,\nA heart from sin set free;\nA heart that always feels Thy blood\nSo freely shed for me;\n\nA heart resigned, submissive, meek,\nMy great Redeemers throne,\nWhere only Christ is heard to speak,\nWhere Jesus reigns alone;\n\nA humble, lowly, contrite heart,\nBelieving, true, and clean;\nWhich neither life nor death can part\nFrom Him who dwells within;\n\nA heart in every thought renewed,\nAnd full of love divine;\nPerfect and right, and pure, and good:\nA copy, Lord, of Thine.\n\nThy nature, gracious Lord, impart;\nCome quickly from above;\nWrite Thy new name upon my heart,\nThy new best name of love."},{"lyrics":"O for a thousand tongues to sing\nMy great Redeemers praise,\nMy great Redeemers praise!\nThe glories of my God and King,\nThe triumphs of His grace!\n\nJesus! the name that charms our fears,\nThat bids our sorrows cease,\nThat bids our sorrows cease;\nTis music in the sinners ears,\nTis life, and health, and peace.\n\nSee all your sins on Jesus laid;\nThe Lamb of God was slain,\nThe Lamb of God was slain;\nHis soul was once an offering made\nFor every soul of man.\n\nHe breaks the power of cancelled sin,\nHe sets the prisoner free,\nHe sets the prisoner free;\nHis blood can make the foulest clean,\nHis blood availed for me.\n\nHe speaks and, listening to His voice,\nNew life the dead receive,\nNew life the dead receive;\nThe mournful, broken hearts rejoice,\nThe humble poor believe.\n\nHear Him, ye deaf; His praise, ye dumb,\nYour loosened tongues employ,\nYour loosened tongues employ;\nYe blind, behold your Saviour come;\nAnd leap, ye lame, for joy!\n\nMy gracious Master and my God,\nAssist me to proclaim,\nAssist me to proclaim,\nTo spread through all the earth abroad\nThe honours of Thy name.","title":"O For a Thousand Tongues","authors":"Charles Wesley","lang":"ro"},{"lang":"ro","authors":"Isaac Watts","title":"O God our Help in Ages Past","lyrics":"O God, our help in ages past,\nOur hope for years to come,\nOur shelter from the stormy blast,\nAnd our eternal home.\n\nUnder the shadow of Thy throne\nThy saints have dwelt secure;\nSufficient is Thine arm alone,\nAnd our defence is sure.\n\nBefore the hills in order stood,\nOr earth received her frame,\nFrom everlasting Thou art God,\nTo endless years the same.\n\nA thousand ages in Thy sight\nAre like an evening gone,\nShort as the watch that ends the night\nBefore the rising sun.\n\nTime, like an ever-rolling stream,\nBears all its sons away;\nThey fly forgotten, as a dream\nDies at the opening day.\nO God, our help in ages past,\nOur hope for years to come,\nBe Thou our guard while troubles last,\nAnd our eternal home."},{"lang":"ro","authors":"John Ernest Bode","title":"O Jesus I Have Promised","lyrics":"O Jesus, I have promised\nTo serve Thee to the end;\nBe Thou forever near me,\nMy Master and my Friend;\nI shall not fear the battle\nIf Thou art by my side,\nNor wander from the pathway\nIf Thou wilt be my Guide.\n\nO let me feel Thee near me;\nThe world is ever near;\nI see the sights that dazzle,\nThe tempting sounds I hear;\nMy foes are ever near me,\nAround me and within;\nBut Jesus, draw Thou nearer,\nAnd shield my soul from sin.\n\nO let me hear Thee speaking\nIn accents clear and still,\nAbove the storms of passion,\nThe murmurs of self-will;\nO speak to reassure me,\nTo hasten, or control;\nO speak, and make me listen,\nThou Guardian of my soul.\n\nO Jesus, Thou hast promised\nTo all who follow Thee\nThat where Thou art in glory\nThere shall Thy servants be;\nAnd, Jesus, I have promised\nTo serve Thee to the end;\nO give me grace to follow\nMy Master and my Friend.\n\nO let me see Thy footmarks,\nAnd in them plant mine own;\nMy hope to follow duly\nIs in Thy strength alone.\nO guide me, call me, draw me,\nUphold me to the end;\nAnd then in heaven receive me,\nMy Saviour and my Friend."},{"title":"O Little Town of Bethlehem","authors":"Philips Brooks","lang":"ro","lyrics":"O little town of Bethlehem,\nHow still we see thee lie!\nAbove thy deep and dreamless sleep\nThe silent stars go by.\nYet in thy dark streets shineth\nThe everlasting Light;\nThe hopes and fears of all the years\nAre met in thee tonight.\n\nO morning stars, together\nProclaim the holy birth,\nAnd praises sing to God the King,\nAnd peace to men on earth;\nFor Christ is born of Mary,\nAnd gathered all above,\nWhile mortals sleep, the angels keep\nTheir watch of wondering love.\n\nHow silently, how silently\nThe wondrous gift is given!\nSo God imparts to human hearts\nThe blessings of His heaven.\nNo ear may hear His coming;\nBut in this world of sin,\nWhere meek souls will receive Him, still\nThe dear Christ enters in.\n\nO holy Child of Bethlehem,\nDescend to us, we pray;\nCast out our sin, and enter in;\nBe born in us today.\nWe hear the Christmas angels\nThe great glad tidings tell;\nO come to us, abide with us,\nOur Lord Immanuel!"},{"lyrics":"O love that wilt not let me go,\nI rest my weary soul in thee:\nI give thee back the life I owe,\nThat in thine ocean depths its flow\nMay richer, fuller be.\n\nO light that followest all my way,\nI yield my flickering torch to thee:\nMy heart restores its borrowed ray,\nThat in thy sunshines blaze its day\nMay brighter, fairer be.\n\nO joy that seekest me through pain,\nI cannot close my heart to thee:\nI trace the rainbow through the rain,\nAnd feel the promise is not vain,\nThat morn shall tearless be.\nO cross that liftest up my head,\nI dare not ask to fly from thee:\nI lay in dust lifes glory dead,\nAnd from the ground there blossoms red\nLife that shall endless be.","lang":"ro","title":"O Love That Wilt Not Let Me Go","authors":"George Matheson"},{"lyrics":"O praise ye the Lord!\nPraise Him in the height;\nRejoice in His word,\nYe angels of light;\nYe heavens adore Him\nBy whom ye were made,\nAnd worship before Him\nIn brightness arrayed.\n\nO praise ye the Lord!\nPraise Him upon earth,\nIn tuneful accord,\nYe sons of new birth;\nPraise Him who hath brought you\nHis grace from above,\nPraise Him who hath taught you\nTo sing of His love.\n\nO praise ye the Lord,\nAll things that give sound;\nEach jubilant chord,\nRe-echo around:\nLoud organs, His glory\nForthtell in deep tone,\nAnd sweet harp, the story\nOf what He hath done.\n\nO praise ye the Lord!\nThanksgiving and song\nTo Him be outpoured\nAll ages along;\nFor love in creation,\nFor heaven restored,\nFor grace of salvation,\nO praise ye the Lord!","lang":"ro","title":"O Praise Ye The Lord","authors":"Henry W. Baker"},{"authors":"Paulus Gerhardt","title":"O Sacred Head Once Wounded","lang":"ro","lyrics":"O sacred head, once wounded,\nWith grief and pain weighed down,\nHow scornfully surrounded\nWith thorns, Thine only crown!\nHow pale art Thou with anguish,\nWith sore abuse and scorn!\nHow does that visage languish,\nWhich once was bright as morn!\n\nO Lord of life and glory,\nWhat bliss till now was Thine!\nI read the wondrous story,\nI joy to call Thee mine.\nThy grief and Thy compassion\nWere all for sinners gain;\nMine, mine was the transgression,\nBut Thine the deadly pain.\n\nWhat language shall I borrow\nTo praise Thee, heavenly Friend,\nFor this, Thy dying sorrow,\nThy pity without end?\nLord, make me Thine for ever,\nNor let me faithless prove;\nO let me never, never\nAbuse such dying love!\n\nBe near me, Lord, when dying;\nO show Thyself to me;\nAnd for my succour flying,\nCome, Lord, to set me free:\nThese eyes, new faith receiving,\nFrom Jesus shall not move;\nFor he who dies believing,\nDies safely through Thy love."},{"lyrics":"O my Saviour, lifted\nFrom the earth for me,\nDraw me, in Thy mercy,\nNearer unto Thee.\n\nLift my earthbound longings,\nFix them, Lord, above;\nDraw me with the magnet\nOf Thy mighty love.\n\nAnd I come, Lord Jesus;\nDare I turn away?\nNo! Thy love hath conquered,\nAnd I come today.\nBringing all my burdens,\nSorrow, sin, and care;\nAt Thy feet I lay them,\nAnd I leave them there.","lang":"ro","authors":"W. W. How","title":"O Saviour Lifted"},{"lang":"ro","title":"O Thou Who Camest From Above","authors":"Charles Wesley","lyrics":"O Thou who camest from above\nThe pure celestial fire to impart,\nKindle a flame of sacred love\nOn the mean altar of my heart.\n\nThere let it for Thy glory burn\nWith inextinguishable blaze,\nAnd trembling to its source return,\nIn humble prayer and fervent praise.\n\nJesus, confirm my hearts desire\nTo work, and speak, and think for Thee;\nStill let me guard the holy fire,\nAnd still stir up Thy gift in me.\n\nReady for all Thy perfect will,\nMy acts of faith and love repeat,\nTill death Thy endless mercies seal,\nAnd make the sacrifice complete."},{"title":"O Worship the King","authors":"Robert Grant","lang":"ro","lyrics":"O worship the King,\nAll glorious above;\nO gratefully sing\nHis power and His love:\nOur Shield and Defender,\nThe Ancient of Days,\nPavilioned in splendour\nAnd girded with praise.\n\nO tell of His might,\nO sing of His grace,\nWhose robe is the light,\nWhose canopy space;\nHis chariots of wrath\nThe deep thunder-clouds form,\nAnd dark is His path\nOn the wings of the storm.\n\nThe earth, with its store\nOf wonders untold,\nAlmighty, Thy power\nHath founded of old;\nHath stablished it fast,\nBy a changeless decree,\nAnd round it hath cast,\nLike a mantle, the sea.\n\nThy bountiful care\nWhat tongue can recite?\nIt breathes in the air,\nIt shines in the light;\nIt streams from the hills,\nIt descends to the plain,\nAnd sweetly distils\nIn the dew and the rain.\n\nFrail children of dust,\nAnd feeble as frail,\nIn Thee do we trust,\nNor find Thee to fail;\nThy mercies how tender,\nHow firm to the end,\nOur Maker, Defender,\nRedeemer, and Friend!"},{"title":"O Worship the Lord","authors":"John S. B. Monsell","lang":"ro","lyrics":"O worship the Lord in the beauty of holiness,\nBow down before Him, His glory proclaim;\nWith gold of obedience and incense of lowliness,\nKneel and adore Him; the Lord is His name.\n\nLow at His feet lay thy burden of carefulness,\nHigh on His heart He will bear it for thee,\nComfort thy sorrows, and answer thy prayerfulness,\nGuiding thy steps as may best for thee be.\n\nFear not to enter His courts in the slenderness\nOf the poor wealth thou wouldst reckon as thine;\nTruth in its beauty, and love in its tenderness,\nThese are the offerings to lay on His shrine.\n\nThese, though we bring them in trembling and fearfulness,\nHe will accept for the name that is dear;\nMornings of joy give for evenings of tearfulness,\nTrust for our trembling, and hope for our fear.\n\nO worship the Lord in the beauty of holiness,\nBow down before Him, His glory proclaim;\nWith gold of obedience and incense of lowliness,\nKneel and adore Him: the Lord is His name."},{"lang":"ro","authors":"...","title":"O ce simtire Do","lyrics":"O, ce simire, L-am pe Isus;\nAsta m face aa voios,\nC sunt motean al cerului `nalt,\ni mntuire c am aflat.\n\nn veci cnta-voi c-s fericit;\nAcum prin Isus sunt mntuit;\nn veci aceasta voi cnta eu;\nLaud pe Isus c e al meu.\n\nInima mea cu bucurie,\nCu Isus una vrea s fie,\nPacea-I n mine locuiete,\nHarul Lui m nveselete.\n\nn veci cnta-voi c-s fericit;\nAcum prin Isus sunt mntuit;\nn veci aceasta voi cnta eu;\nLaud pe Isus c e al meu.\n\nCe fericire, pace sfnt,\nPe braele Lui am odihn.\nA ti, e bine, o tiu i eu,\nIsus, Viaa-mi este al meu.\n\n://  In veci cnta-voi c-s fericit;\nAcum prin Isus sunt mntuit;\nn veci aceasta voi cnta eu;\nLaud pe Isus c e al meu x2  ://\n-------------------------"},{"lyrics":"1 O come, O come, Immanuel,\nand ransom captive Israel\nthat mourns in lonely exile here\nuntil the Son of God appear.\n\n\nRefrain:\nRejoice! Rejoice! Immanuel\nshall come to you, O Israel.\n\n2 O come, O Wisdom from on high,\nwho ordered all things mightily;\nto us the path of knowledge show\nand teach us in its ways to go. Refrain\n\n\n3 O come, O come, great Lord of might,\nwho to your tribes on Sinai's height\nin ancient times did give the law\nin cloud and majesty and awe. Refrain\n\n\n4 O come, O Branch of Jesse's stem,\nunto your own and rescue them!\nFrom depths of hell your people save,\nand give them victory o'er the grave. Refrain\n\n\n5 O come, O Key of David, come\nand open wide our heavenly home.\nMake safe for us the heavenward road\nand bar the way to death's abode. Refrain\n\n\n6 O come, O Bright and Morning Star,\nand bring us comfort from afar!\nDispel the shadows of the night\nand turn our darkness into light. Refrain\n\n\n7 O come, O King of nations, bind\nin one the hearts of all mankind.\nBid all our sad divisions cease\nand be yourself our King of Peace. Refrain","authors":".","title":"O come O come","lang":"ro"},{"title":"O come all ye faithful","authors":".","lang":"ro","lyrics":"1 O come, all ye faithful,\njoyful and triumphant!\nO come ye, O come ye to Bethlehem!\nCome and behold him,\nborn the King of angels.\n\n\nRefrain:\nO come, let us adore him,\nO come, let us adore him,\nO come, let us adore him,\nChrist the Lord!\n\n\n2 God from true God, and\nLight from Light eternal,\nborn of a virgin, to earth he comes!\nOnly-begotten Son of God the Father:\n\n\n3 Sing, choirs of angels,\nsing in exultation,\nsing, all ye citizens of heavn above!\nGlory to God, all glory in the highest: [Refrain]\n\n\n4 Yea, Lord, we greet thee,\nborn this happy morning;\nJesus, to thee be all glory givn!\nWord of the Father, now in flesh appearing: [Refrain]"},{"lyrics":"O generatie se ridica, o generatie fara frica\nO generatie care-L are pe Isus Cristos ca Domn\nO generatie care arde ca o torta aprinsa-n noapte\nO generatie care-L are pe Isus in ADN\n\n/:Suntem generatia care duce imparatia Ta:/\n\nO generatie pasionata sa faca voia Ta de Tata\nO generatie disperata sa vada gloria Ta Isus\nO generatie care arde ca o torta aprinsa-n noapte\nO generatie care-L are pe Isus in ADN\n\n/:Suntem generatia care duce imparatia Ta:/\n/:Isus :/ Tu esti steagul meu\n/:Fara frica :/\n/:Suntem generatia care duce imparatia Ta:/","lang":"ro","title":"O generatie","authors":"Sunny"},{"lyrics":"One day when Heaven was filled with His praises\nOne day when sin was as black as could be\nJesus came forth to be born of a virgin\nDwelt among men, my example is He\n\nWord became flesh\nand the light shined among us\nHis glory revealed\n\nLiving, He loved me\nDying, He saved me\nBuried, He carried my sins far away\nRising, He justified freely forever\nOne day He's coming\nOh glorious day, oh glorious day\n\nOne day they led Him up Calvary's mountain\nOne day they nailed Him to die on a tree\nSuffering anguish, despised and rejected\nBearing our sins, my Redeemer is He\n\nHands that healed nations,\nstretched out on a tree\nAnd took the nails for me\n\nLiving, He loved me\nDying, He saved me\nBuried, He carried my sins far away\nRising, He justified freely forever\nOne day He's coming\nOh glorious day, oh glorious day\n\nOne day the grave could conceal Him no longer\nOne day the stone rolled away from the door\nThen He arose, over death He had conquered\nNow is ascended, my Lord evermore\n\nDeath could not hold Him,\nthe grave could not keep Him\nFrom rising again\n\nLiving, He loved me\nDying, He saved me\nBuried, He carried my sins far away\nRising, He justified freely forever\nOne day He's coming\nOh glorious day, oh glorious day\n\nOne day the trumpet will sound for His coming\nOne day the skies with His glories will shine\nWonderful day, my Beloved One bringing\nMy Savior Jesus is mine\n\nLiving, He loved me\nDying, He saved me\nBuried, He carried my sins far away\nRising, He justified freely forever\nOne day He's coming\nOh glorious day, oh glorious day\nGlorious day\nOh glorious day","authors":"....","title":"O glorious day","lang":"ro"},{"lyrics":"/:O inim curat Doamne,\nEste tot ce-mi doresc din partea Ta:/.\n\nR1/:O inim n care, rutatea s nu stea,\nO inim n care, s domneti eu a vrea.\n\n\nR2: O inim deschis pentru Tine, Domnul meu,\nS nale osanale,\nCtre Tine cel mai mare Dumnezeu.:/\n\nV1/:O inim curat Doamne,\nEste tot ce-mi doresc din partea Ta:/.\n\nR1/:O inim n care, rutatea s nu stea,\nO inim n care, s domneti eu a vrea.\n\n\nR2: O inim deschis pentru Tine, Domnul meu,\nS nale osanale,\nCtre Tine cel mai mare Dumnezeu.:/","lang":"ro","title":"O inima curata","authors":"Ezra"},{"lang":"ro","title":"O little town of Bethlehem","authors":".","lyrics":"1 O little town of Bethlehem,\nhow still we see thee lie!\nAbove thy deep and dreamless sleep\nthe silent stars go by;\nyet in thy dark streets shineth\nthe everlasting light.\nThe hopes and fears of all the years\nare met in thee tonight.\n\n2 For Christ is born of Mary,\nand, gathered all above\nwhile mortals sleep, the angels keep\ntheir watch of wondring love.\nO morning stars, together\nproclaim the holy birth,\nand praises sing to God the King\nand peace to all the earth.\n\n3 How silently, how silently,\nthe wondrous gift is givn!\nSo God imparts to human hearts\nthe blessings of his heavn.\nNo ear may hear his coming,\nbut in this world of sin,\nwhere meek souls will receive him, still\nthe dear Christ enters in.\n\n4 O holy Child of Bethlehem,\ndescend to us, we pray,\ncast out our sin and enter in,\nbe born in us today.\nWe hear the Christmas angels\nthe great glad tidings tell;\nO come to us, abide with us,\nour Lord Immanuel!"},{"lang":"ro","title":"O mie sa cada","authors":"Ezra","lyrics":"/:Cel ce sta sub ocrotirea Celui Prea-nalt\nLa umbra celui Atotputernic\nFace din el loc de scapare ca Domnul Sfant\nE Dumnezeul meu, in care ma-incred:/\n\nO mie sa cada alaturi de tine\nSi zece mii , la dreapta ta, de vor cadea\nCu ochii priveste sa vezi rasplatirea\nAcelui rau, doar harul Sau te va salva\n\nSa nu te temi de groaza din noatea grea\nNici de sageata ce zboara ziua\nDe ciuma rea din intuneric sa nu te temi\nCaci Domnul iti va pazi cararea de ea\n\nO mie sa cada alaturi de tine\nSi zece mii , la dreapta ta, de vor cadea\nCu ochii priveste sa vezi rasplatirea\nAcelui rau, doar harul Sau te va salva"},{"lyrics":"O noapte sfanta, binecuvantata\nIsus in iesle umil s-a nascut\nIn lumea de pacate framantata\nMantuitorul azi s-a coborat\nSperanta-n sufletul trudit rasare\nA zorilor lumini ne stralucesc.\n\nIngenuncheat e ceru-n sarbatoare\nMultimi de ingeri azi il preamaresc\nMultimi de ingeri azi il preamaresc\n\nCondusi de stea spre ieslea Lui saraca\nSi noi ca magii adanc ne smerim\nVrem darul nostru pruncului sa placa\nViata intreaga Lui o daruim\nEl rege-al regilor sta intr-o iesle\nSimtind din plin necazul nostru greu\n\nEl este domn, Hristos in veci e rege\nIubirea, slava Lui o preamarim\nIubirea, slava Lui o preamarim\n\nGlorie Lui, El printre noi traieste\nSi chiar in iesle El e Dumnezeu\nSi chiar in iesle El e Dumnezeu\n\nNe-a aratat iubirea-i jertfitoare,\nCu pace El a venit pe pamant\nNu vor fi robi, nici lanturile amare\nNici asuprire in-al Sau Nume Sfant\nCantari de multumire Sa-i aducem\nSlavitul Nume, vesnic sa-l cinstim\n\nEl este domn, Hristos in veci e rege\nIubirea, slava Lui o preamarim\nIubirea, slava Lui o preamarim","authors":"Ezra","title":"O noapte sfanta","lang":"ro"},{"lyrics":"R: /: Cnt suflet al meu\nPentru Dumnezeu, Cel binecuvntat\nA Lui Nume e Sfnt ,cnt-acum\nCum nu ai mai cntat ! :/\n\n1. E o nou zi soarele rsare\nE timp s cnt spre Slava Ta\nOrice-ar veni, ce n fa mi-ar apare\nEu vreau s cant i seara laude!\n\nR: /: Cnt suflet al meu\nPentru Dumnezeu, Cel binecuvntat\nA Lui Nume e Sfnt ,cnt-acum\nCum nu ai mai cntat ! :/\n\n2. ncet Tu eti, Doamne la mnie,\nn dragoste eti bogat i eti bun!\nGsesc c am 10.000 motive,\nCa s te laud i tuturor s spun!\n\nR: /: Cnt suflet al meu\nPentru Dumnezeu, Cel binecuvntat\nA Lui Nume e Sfnt ,cnt-acum\nCum nu ai mai cntat ! :/\n\n3. Iar cnd sfritul mi va fi aproape,\nPuterile cnd mi vor slbi,\nAl meu suflet va cnta continuu,\nOri 10.000 mii de ani i-n venicii!\n\nR: /: Cnt suflet al meu\nPentru Dumnezeu, Cel binecuvntat\nA Lui Nume e Sfnt ,cnt-acum\nCum nu ai mai cntat ! :/","title":"O noua zi soarele rasare | RE tempo 86 Maini curate","authors":"Ezra","lang":"ro"},{"authors":"Samuel Trevor Francis","title":"O the Deep Deep Love of Jesus","lang":"ro","lyrics":"O the deep, deep love of Jesus!\nVast, unmeasured, boundless, free;\nRolling as a mighty ocean\nIn its fulness over me.\n\nUnderneath me, all around me,\nIs the current of Thy love;\nLeading onward, leading homeward,\nTo my glorious rest above.\n\nO the deep, deep love of Jesus!\nSpread His praise from shore to shore,\nHow He loveth, ever loveth,\nChangeth never, nevermore;\n\nHow He watches oer His loved ones,\nDied to call them all His own;\nHow for them He intercedeth,\nWatches over them from the throne.\n\nO the deep, deep love of Jesus!\nLove of every love the best:\nTis an ocean vast of blessing,\nTis a haven sweet of rest.\n\nO the deep, deep love of Jesus!\nTis a heaven of heavens to me;\nAnd it lifts me up to glory,\nFor it lifts me up to Thee."},{"lyrics":"O ZI ISUS A PREGTIT\nO ZI CND VA VENI,\nLA SFINII LUI DE PE PMNT\nCE-L VOR RENTLNI.\nCCI TOTI RAPITI DE DUHUL SFNT\nMAI SUS DE ZRI MAI SUS,\nVEDEA-VOR ATEPTATUL DOR\nPE MIRELE ISUS!\n\n/:ISUS/: NOI TE ATEPTM\nVINO DOAMNE MAI DEGRAB\nNOI AZI TE CHEMM!:/\n\nCCI DORUL NOST-ASCUNS DIN PIEPT\nSUSPIN TOT MEREU,\nN FIECARE ZI TE-ATEPT\nS VII O, DOMNUL MEU!\nS INTRI  IAR N CASA MEA\nS SIMT INIMA,\nS-MI DAI TU IARI LINITE\nPACE DIN PACEA TA!\n\n/:ISUS/: NOI TE ATEPTM\nVINO DOAMNE MAI DEGRAB\nNOI AZI TE CHEMM!:/\n\nTU TII O, DOAMNE C- AICI JOS\nNOI SUNTEM N RZBOI,\nI CEREM DOAMNE AJUTOR\nN LUPTA CU CEL RU.\nS DUCEM STEAGUL TOT MAI SUS\nCHIAR DAC IADU-NTREG,\nN CONTRA NOASTR S-AR PORNI\nCU TIN`VOM BIRUI!\n\n/:ISUS/: NOI TE ATEPTM\nVINO DOAMNE MAI DEGRAB\nNOI AZI TE CHEMM!:/\n\nCREZAND IN SFANTUL TAU CUVANT\nCE-N VECI E \"DA I AMIN!\"\nMERGEM NAINTE ISUSE\nUITND DURERI SI CHIN.\nCCI CEI CE-AU PLNS ADES AICI\nACOLO-N ARA TA,\nUIMII DE CE AI PREGTIT\nATUNCI VOR RMNEA!\n\n/:ISUS/: NOI TE ATEPTM\nVINO DOAMNE MAI DEGRAB\nNOI AZI TE CHEMM!:/","title":"O zi Isus a pregatit","authors":"Ezra","lang":"ro"},{"lang":"ro","title":"O! Tu Duh de adevar | **-*-* | Do","authors":"Ezra","lyrics":"Doamne, cu adevarul Tau\nLumineaza-ma mereu\nPentru-a se vedea dreptatea Ta,\nO Tu Duh de adevar!\nDumnezeul meu preasfnt\nDragostea-i n suflet simt!\ni-atunci cnd Te vd bucurie-mi dai\nTu esti Dumnezeul meu!\n\nTu Creatorul desvrit\nSpre tronul Tu m conduci,\nO motenire-n cer mi-ai druit\nAl Tu eu sunt pe vecii!\nPzitor de suflete\nEti Tu, Doamne Isuse,\ni n bezna grea eti lumina mea,\nPzitor de suflete!\n\nTu Creatorul desvrit\nSpre tronul Tu m conduci,\nO motenire-n cer mi-ai druit\nAl Tu eu sunt pe vecii!\nDumnezeul meu preasfnt\nDragostea-i n suflet simt!\n/:i-atunci cnd Te vd bucurie-mi dai\nTu esti Dumnezeul meu!:/\n-------------------------------------------------"},{"authors":"(Sunny)","title":"O,  Nimeni nu-i ca Dumnezeu La temp 80","lang":"ro","lyrics":"Oooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\nIncrede-te in Domnul si nu vei fi dat de rusine\nIncrede-te in El caci nu esti parasit\nIncrede-te in Domnul chiar daca incercarea vine\nIncrede-te  in El caci te va izbavi\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumaparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\nIncrede-te in Domnul,Chiar daca incercarea vine\nIncrede-te in El vei fi salvat\nChair daca bezna este groasa\nEl te va conduce acasa\nEl te va lua de mana neincetat\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumaparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n\n\n/:E Isus Salvatorul, E Isus Mantuitorul\nEl e Stanca ce in veci va dainui\nE un turn de scapare, E Un foc care arde\nEl e singurul ce poate mantui:/ X2\n\n\nE Mantuitorul, El e Salvatorul, El este lumina mea\nMa duce acasa, ma pune la masa Sa\nEl e Atotputernic, Singurul in stare sa salveze viata mea\nRascumaparatorul, e Vindecatorul\nNimeni nu-i ca Dumnezeu\n\nOooo o, Nimeni nu-i ca Dumnezeu\nOooo o, Nimeni nu-i ca Dumnezeu\n----------------------------------"},{"authors":"Ezra","title":"O, CE VESTE IMBUCURATOARE","lang":"ro","lyrics":"O, CE VESTE IMBUCURATOARE\nCARE INGERII NE-AU ADUS !\nVESTEA DESPRE MAREA INDURARE\nCARE DUMNEZEU\nNE-A TRIMIS DE SUS.\n\nIATA, S-A NASCUT ISUS\nMANTUIRE NE-A ADUS !\nEL NE SCAPA DIN NEVOI\nDUMNEZEU ESTE CU NOI !\n\nO, CE VESTE IMBUCURATOARE !\nCANTAM TOTI CU-NSUFLETIRE !\nSA VESTEASCA DECI BUZELE NOASTRE\nDOMNUL NE-A DARUIT MANTUIRE !\n\nIATA, S-A NASCUT ISUS\nMANTUIRE NE-A ADUS !\nEL NE SCAPA DIN NEVOI\nDUMNEZEU ESTE CU NOI !\n\nO, CE VESTE IMBUCURATOARE !\nEA STAMPARA ORICE DURERI !\nDOMNUL DE SUS LA NOI SE COBOARA\nCEL SFANT, CA SA NE RIDICE LA CER !\n\nIATA, S-A NASCUT ISUS\nMANTUIRE NE-A ADUS !\nEL NE SCAPA DIN NEVOI\nDUMNEZEU ESTE CU NOI !"},{"authors":"Ezra","title":"O, ce veste minunata","lang":"ro","lyrics":"O ce veste minunata\nIn Betleem ni se-arata\n:/Ca a nascut Prunc,\nPrunc din Duhul Sfant,\nFecioara Maria:/\n\nCa la Betleem Maria\nSavarsind calatoria\n:/In sarac locas,\nLanga acel oras\nNaste pe Mesia:/\n\nPe Fiul cel din vecie\nCe L-a trimis Tatal mie\n:/Sa se nasca\nSi sa cresca\nSa ne mantuiasca:/\n\nE Isus Pastorul mare,\nTurma ca El nimeni n-are,\n/:Noi Il laudam\nSi ne inchinam\nCu credinta tare:/"},{"lyrics":"O, crete-mi iubirea n inima mea\nIsuse, Isuse, mereu Te-a ruga,\n/: mi umple cu dorul pe care-l atept\ni ochii i glasul i inima-n piept. :/\n\nO, crete-mi iubrea, Isuse iubit\nS fiu de-a ei haruri mereu copleit;\n/: Revars-mi-o-n suflet cu val dup val\nCa rul ce crete de d peste mal. :/\n\nO, crete-mi iubirea, iubite Isus\nn starea in locul n care m-ai pus;\n/: S port pretutindeni belugul de har.\ni-a ei revrsare s n-aib hotar. :/\n\nO, crete-mi iubirea cu focu-i sfinit\ni chiar de m-ar arde, s fiu mistuit;\n/: Flmnd de iubire, mereu te-oi ruga\nO, crete-mi iubirea n inima mea. :/","lang":"ro","title":"O, crete-mi iubirea n inima mea | Solm | ****","authors":"Ezra"},{"lang":"en","authors":"Ezra","title":"Om al dureri M-ai salvat la vehea cruce La","lyrics":"Om al durerii, Miel divin, Prsit de toi\nPcatul omenirii-ntregi, Asupra Lui a luat\n\nBtut, zdrobit, batjocorit, El nu s-a aprat\nVoia Ta, nu voia Mea!, A spus cnd s-a rugat\n\nM-ai salvat la vechea cruce\nDragostea Ta mi-ai artat\nSufletu-mi strig Aleluia!\nSlav celui nlat\n\nDumnezeu venit din cer,\nTu ne-ai rscumprat\nVrei s te-mpaci cu cei ce sus,\nPe cruce Te-au urcat\n\nM-ai salvat la vechea cruce\nDragostea Ta mi-ai artat\nSufletu-mi strig Aleluia!\nSl
