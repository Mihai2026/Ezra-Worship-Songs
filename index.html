ia!\n\nFii nlat aici i n ceruri,\nFii nlat, o, Miel Preasfnt\nMai presus de orice nume,\nS fie Numele Isus! X2\n\nVrednic eti doar Tu, Isus,\nTu merii lauda, toat gloria!\nVrednic eti doar Tu, Isus,\nTu merii lauda, toat gloria!","authors":"harvest","title":"Crucea mea ai purtat- Vrednic esti doa Tu - Do","lang":"ro"},{"lyrics":"Cu bucurie s cntai\nCci S-a nscut Isus\nLui s-I cntai, s-L ludai\n/: Pmnt i cer de sus. :/\n\nBiserica i va primi\nIsus, Supremul Domn\nn inim toi oamenii\n/: Lui s-I gsesc loc. :/\n\nAl Su popor cu dragoste\nEl l va crmui\nCei mntuii l vor slvi\n/ Pe El l vor slvi. :/","authors":"Ezra","title":"Cu Bucurie","lang":"ro"},{"lang":"ro","title":"Cu bucurie sa cantati","authors":"...","lyrics":"Cu bucurie sa cantati: Mesia S-a nascut!\nVa inchinati, Il laudati,\n/: Pamant si cer de sus :/\nCantati, pamant si cer de sus!\n\n2. Cu bucurie sa primiti pe Regele ceresc;\nIn inima, cu dragoste,\n/: El sa gaseasca loc :/\nCu drag El sa gaseasca loc!\n\n3. In maretie va domni cu-ai Sai rascumparati!\nVeniti cu toti sa-L adoram\n/: Si sa-L servim pe El :/\nVeniti, sa Il servim pe El!"},{"lyrics":"Cu glasul meu  strig catre Tine\nInima mea iti apartine\nSufletul meu Ti se inchina Isus\nDa Tu esti bun si plin de iubire\nEu nu cunosc pe nimeni ca Tine\nDe aceea vin sa-Ti multumesc.\n\n/:Eu voi binecuvanta numele Tau\nTe voi inalta Isuse, Domnul meu\nMai sus decat viata mea\nDoamne Te voi inalta:/\n\nCu glasul meu  strig catre Tine\nInima mea iti apartine\nSufletul meu Ti se inchina Isus\nDa Tu esti bun si plin de iubire\nEu nu cunosc pe nimeni ca Tine\nDe aceea vin sa-Ti multumesc.\n\n/:Eu voi binecuvanta numele Tau\nTe voi inalta Isuse, Domnul meu\nMai sus decat viata mea\nDoamne Te voi inalta:/\n\n/:Eu voi inalta\nMai sus, mai sus, mai sus\nNumele Tau mare\nIsus, Isus, Isus:/\n\nAleluia Aleluia\n\n/:Eu voi binecuvanta numele Tau\nTe voi inalta Isuse, Domnul meu\nMai sus decat viata mea\nDoamne Te voi inalta:/","authors":"Sunny","title":"Cu glasul meu strig catre Tine II Mi","lang":"ro"},{"lyrics":"Cum dorete un cerb izvor de ap\nAa eu Te doresc,\nTu eti singura mea dorin\nS Te laud eu tnjesc.\n\nTu-mi eti scut i tria mea\ni ie-i dau toat inima\nTu eti singura mea dorin\nS Te laud eu tnjesc.\n\nSufletul meu Te caut zi i noapte,\nEti Dumnezeul viu,\nTu eti singura mea iubire,\nDoar al Tu eu vreau sa fiu.","lang":"ro","authors":"Ezra","title":"Cum doreste un cerb - Do"},{"lyrics":"Cum pot rsplti eu iubirea-i imens\nCnd tu i-ai dat viaa pentru un pctos.\nn schimb o primete umil ofrand\n/: Umil ofrand, Isuse Hristoase,\ndin inima mea :/\n\nCnd negura nopii i ntinde mantaua\nPrivesc printre lacrimi spre Tine-a cuta\nDincolo de stele eu tiu c exist\n/: Un tat puternic ce asupra-mi vegheaz cu dragostea Sa :/\n\nNu pot rsplti eu cu-argint sau cu aur\nMre sacrificiul i dragostea Ta\nDe aceea o Doamne te rog azi primete\n/: Primete cntarea scldat n lacrimi i inima mea :/","lang":"en","authors":"...","title":"Cum pot rasplati eu | Re"},{"lyrics":"Curatit esti de pacat si inoit,\nPin sfant Sangele a Lui Isus,\nEsti nascut dion nou, de patimi izabvit,\nPrin sfant Sangele a Lui Isus\n\nVrei sa fii mantuit,\nSi de tot pacatul curatit,\nVin te spala pe Golgota-n sange sfant,\nSi asculta de-a Lui Cuvant\n\nCuratit esti si Tu,\nPrin sfant Sange rascumparator?\nE curata ca zapada haina ta?\nEsti spalat prin al Sau Sange sfant?","authors":"Ezra","title":"Curatit esti de pacat Mi","lang":"ro"},{"lyrics":"Curgi ca un rau de slava,\nCu bratul Tau dezleaga\nTu, cu putere viata mea!\nIn ceasul de pe urma,\nVreau Duhul Tau sa curga,\nSi sa inunde viata mea!\n\nEste un rau ce curge peste noi,\nVindecare El aduce pe pamant!\nTotul ia fiinta unde curge El,\nImi alina setea sufletului meu!\n\nCurgi ca un rau de slava,\nCu bratul Tau dezleaga\nTu, cu putere viata mea!\nIn ceasul de pe urma,\nVreau Duhul Tau sa curga,\nSi sa inunde viata mea!\n\nEste un rau ce curge peste noi\nVindecare El aduce pe pamant\nTotul ia fiinta unde curge El\nImi alina setea sufletului meu.\n\nCurgi ca un rau de slava,\nCu bratul Tau dezleaga\nTu, cu putere viata mea!\nIn ceasul de pe urma,\nVreau Duhul Tau sa curga,\nSi sa inunde viata mea!","lang":"ro","authors":"Ezra","title":"Curgi ca un rau | Do | -*-*-"},{"lyrics":"Cer si pamant de vor pieri\nAl sau Cuvant in veci de veci va dainui\nMa-ncred in El, e adevar\nTot ce-a promis se va-mplini precum a zis X2\n\n\nCredinta mea este in El in Dumnezeu\nE stanca mea cand vanturi bat e ancora\nCand valuri mari sa ma scufude-ar vrea X2\n\nLumina-mi da pe calea mea\nCuvantul Lui ma v-insoti in noaptea grea\nIl voi pastra in inima\nCa toti din jur acum sa iL poata vedeaX2\n\nCredinta mea  este in El in Dumnezeu\nRamane-n veci statornic e\nIn veci de veci\nDin viata mea nu va pleca nicicand X2","lang":"en","title":"Cuvantul - Sol","authors":"."},{"lyrics":"Cuvantul tau Isus e viu si lucrator\nE puternic si-adevarat\nLa porunca Ta furtuna va-nceta\nNimic nu sta in calea ta\n\nCuvantul Tau Isus bolnavi a vindecat\nPe cei captivi i-a eliberat\nCuvantul Tau Isus, si morti a inviat\nEl e viu si adevarat\n\nOoo OOo\n\nRef1:La cuvantul Tau marea sa va desparti\nLa cuvantul Tau muntele sa va topi\nLa cuvantul Tau si pustia va-nverzi\nTu esti Domn in fiecare zi\n\nRef2:La cuvantul Tau oasele prind viata iar\nLa cuvantul Tau si-indoielile dispar\nLa cuvantul Tau izbavirea va veni\nTu esti Domn in fiecare zi\n\nCuvantul tau Isus e viu si lucrator\nE puternic si-adevarat\nLa porunca Ta furtuna va-nceta\nNimic nu sta in calea ta\n\nCuvantul Tau Isus bolnavi a vindecat\nPe cei captivi i-a eliberat\nCuvantul Tau Isus, si morti a inviat\nEl e viu si adevarat\n\nOoo ooo\n\nRef1:La cuvantul Tau marea sa va desparti\nLa cuvantul Tau muntele sa va topi\nLa cuvantul Tau si pustia va-nverzi\nTu esti Domn in fiecare zi\n\nRef2:La cuvantul Tau oasele prind viata iar\nLa cuvantul Tau si-indoielile dispar\nLa cuvantul Tau izbavirea va veni\nTu esti Domn in fiecare zi\n\nB: Cerul si pamantul vor trece\nCuvantul Tau Isus neschimbat\nCuvantul tau este duh si viata\nE adevarat, Adevarat x2\n\nRef1:La cuvantul Tau marea sa va desparti\nLa cuvantul Tau muntele sa va topi\nLa cuvantul Tau si pustia va-nverzi\nTu esti Domn in fiecare zi\n\nRef2:La cuvantul Tau oasele prind viata iar\nLa cuvantul Tau si-indoielile dispar\nLa cuvantul Tau izbavirea va veni\nTu esti Domn in fiecare zi\n------------------------------------------","title":"Cuvantul tau Isus La","authors":"...","lang":"ro"},{"lang":"en","authors":"...","title":"Da eu cred in Numlele lui Isus | Mi","lyrics":"Cnd mi-e greu Tu-mi eti refugiul\nAl meu suflet l pzeti\nCnd sunt frnt doar Tu m vindeci\nTu m ntregeti\nTu eti al meu cntec, Cel care salvezi\nCred c eti tot ceea ce declari c eti!\n\nDa, eu cred, n Numele lui Isus\nFiindc peste orice nume este El\nTronul Tu este etern\nDoar n Tine m ncred,\ni-n puterea Numelui ce m-a salvat: Isus, Isus!\n\nTu aduci restaurare, rscumperi ce-i pierdut\nTu prin jertfa de la cruce, ai pltit ce-a fost tribut\nDragostea i Harul sunt date pe deplin\nMormntul gol declar c ai biruit\n\nDa, eu cred, n Numele lui Isus\nFiindc peste orice nume este El\nTronul Tu este etern\nDoar n Tine m ncred,\ni-n puterea Numelui ce m-a salvat: Isus, Isus!\n\n/:Dumnezeu, Glorios, Puternic!\nScutul meu e!\nDumnezeu, Victorios\nNume prea-nalt!:/\n\n/:E putere n Numele lui Isus\nE putere n Numele lui Isus\nE putere n Numele lui Isus\nS rup-orice lan,\nrupe-orice lan, rupe-orice lan!\nS rup-orice lan,\nrupe-orice lan, rupe-orice lan!:/\n\nDa, eu cred, n Numele lui Isus\nFiindc peste orice nume este El\nTronul Tu este etern\nDoar n Tine m ncred,\ni-n puterea Numelui ce m-a salvat: Isus, Isus!\n\nAud cum lanuri cad!\nAud cum lanuri cad!\nAud cum lanuri cad!\nAud cum lanuri cad!\n\n/:E putere n Numele lui Isus\nE putere n Numele lui Isus\nE putere n Numele lui Isus\nS rup-orice lan,\nrupe-orice lan, rupe-orice lan!\nS rup-orice lan,\nrupe-orice lan, rupe-orice lan!:/"},{"lang":"ro","title":"Da, chiar n curnd | Do | ***","authors":"Ezra","lyrics":"/: Da, chiar n curnd\nVom vedea toi pe Mirele :/ 3x\nAleluia, aleluia,\nPe Mire l vom vedea.\n\n/: Noapte nu va fi\nCnd vom vedea toi pe Mirele :/ (3x)\nAleluia, aleluia,\nPe Mire l vom vedea.\n\n/: Lacrimi nu vor fi\nCnd vom vedea toi pe Mirele :/ 3x\n/:Aleluia, aleluia,\nPe Mire l vom vedea.:/"},{"authors":"Ezra","title":"Datoria mea a platit-o El","lang":"ro","lyrics":"Datoria mea a platit-o El,\nSangele ce a curs este a Lui Isus,\nDe blestem, pacat nu mai sunt legat,\nFiul a platit, sunt eliberat!"},{"lang":"ro","authors":"necunoscut","title":"De Dorul tau Isus","lyrics":"1. De dorul Tu, Isus iubit,\nn dragostea Ta arse,\n/: i inima spre rsrit\ni faa ni se-ntoarse.\n\n2. Isus, Isus, noi Te-ateptm,\nCum crinii-ateapt roua,\n/: Privind spre ceruri Te chemm,\nCu minile-amndou! : /\n\n3. Treci peste anii viitori,\nIsuse drag i vino!\n/: Ne du mai sus, mai sus de nori,\nn ara de lumin. : /\n\n4. n clipa cnd ni-i cununa\nCu-a Tale sfinte taine,\n/: Schimbai n chipul Tu, ni-i da\nA pcii albe haine. : /\n\n5. i-i vom cnta Isus iubit,\nDe drag, o venicie,\n/: Cci Te-am chemat i Te-am iubit,\nCum nimenea nu tie. : /"},{"lang":"en","authors":"John G. Whittier","title":"Dear Lord and Father of Mankind","lyrics":"Dear Lord and Father of mankind,\nForgive our foolish ways;\nReclothe us in our rightful mind;\nIn purer lives Thy service find,\nIn deeper reverence, praise,\nIn deeper reverence, praise.\n\nIn simple trust like theirs who heard,\nBeside the Syrian sea,\nThe gracious calling of the Lord,\nLet us, like them, without a word\nRise up and follow Thee,\nRise up and follow Thee.\n\nO sabbath rest by Galilee!\nO calm of hills above,\nWhere Jesus knelt to share with Thee\nThe silence of eternity,\nInterpreted by love,\nInterpreted by love.\n\nWith that deep hush subduing all\nOur words and works that drown\nThe tender whisper of Thy call,\nAs noiseless let Thy blessing fall\nAs fell Thy manna down,\nAs fell Thy manna down.\nDrop Thy still dews of quietness,\nTill all our strivings cease;\nTake from our souls the strain and stress,\nAnd let our ordered lives confess\nThe beauty of Thy peace,\nThe beauty of Thy peace.\n\nBreathe through the heats of our desire\nThy coolness and Thy balm;\nLet sense be dumb, let flesh retire;\nSpeak through the earthquake, wind and fire,\nO still small voice of calm,\nO still small voice of calm!"},{"lang":"ro","authors":"Ezra","title":"Din El prin El    Toata slava este a Domnului","lyrics":"/:Toata slava este a Domnului:/\nToata slava e a Lui\n\n/:Din El prin El si pentru El,\nSunt lucrurile toate:/\n\n/:Multumitii astazi Domnului:/\nMultumitii Lui:/\n\n/:Din El prin El si pentru El,\nSunt lucrurile toate:/\n\n/:El se va intoarce into zi:/\nSi rasplata noastra vom primi\n\n/:Din El prin El si pentru El,\nSunt lucrurile toate:/"},{"lyrics":"/:Din El, prin El si pentru El,\nSunt toate lucrurile:/\n\n/:A Lui sa fie gloria:/\nA Lui sa fie gloria,\nIn veci de veci!\nAmin!:/\n\n/:Din El, prin El si pentru El,\nSunt toate lucrurile:/\n\n/:A Lui sa fie gloria:/\nA Lui sa fie gloria,\n\nIn veci de veci!\nAmin! :/","title":"Din El prin El | *-*- | Rem","authors":"Ezra","lang":"en"},{"lang":"en","title":"Din adancul inimii | Do","authors":"Ezra","lyrics":"Din adancul inimii,\nPe Isus vreau a-L vesti,\nSa Ii cant mereu un mare Aleluia!\nVreau sa spun intregii lumi,\nDumnezeu cat e de bun,\nSi-mpreuna sa-I cantam toti, Aleluia!\n\nAleluia! Te lauda al meu suflet,\nAleluia! Te lauda gura mea mereu,\nAleluia! Vreau sa spun tuturora,\nCe maret esti Doamne, Dumnezeul meu!\n\nDin adancul inimii,\nPe Isus vreau a-L vesti,\nSa Ii cant mereu un mare Aleluia!\nVreau sa spun intregii lumi,\nDumnezeu cat e de bun,\nSi-mpreuna sa-I cantam toti, Aleluia!\n\n/:Aleluia! Te lauda al meu suflet,\nAleluia! Te lauda gura mea mereu,\nAleluia! Vreau sa spun tuturora,\nCe maret esti Doamne, Dumnezeul meu!:/"},{"lyrics":"Din vesnicii Tu esti ,\nA toate Creator domnesti,\nMai sus de galaxii,\nE al Tau tron\n\nSuntem uimiti de slava Ta\nIntotdeauna noi Te vom lauda ,\nSi in a Ta prezenta,\n/:Ne vom pleca:/\n\nDoar Tu esti vrednic de inchinare,\nIn adorare ma prostern Domnul meu,\nIsus esti vesnic plin de splendoare,\nVrem a ta glorie s-o vedem\n\nDin vesnicii Tu esti ,\nA toate Creator domnesti,\nMai sus de galaxii,\nE al Tau tron\n\nSuntem uimiti de slava Ta\nIntotdeauna noi Te vom lauda ,\nDomnia Ta pe veci\n/:Vom proclama:/\n\nDoar Tu esti vrednic de inchinare,\nIn adorare ma prostern Domnul meu,\nIsus esti vesnic plin de splendoare,\nVrem a Ta glorie s-o vedem\n\nDeschide-mi ochii\nVreau s Te vd acum\nS-i simt prezena Ta\nCum inund toat fiina mea\n\n:\\Tot ce ai inceput in mine\nTu vei duce la bun sfarsit\nFrica eu nu mai am in mine\nDragostea Ta ma izbavit /:\nEu sunt lucrarea Ta\nTu bucuria mea","lang":"ro","authors":"Ezra","title":"Din vesnicii Tu esti    SI"},{"lyrics":"Din vesnicii Tu esti ,\nA toate Creator domnesti,\nMai sus de galaxii,\nE al Tau tron\n\nSuntem uimiti de slava Ta\nIntotdeauna noi Te vom lauda ,\nSi in a Ta prezenta,\n/:Ne vom pleca:/\n\nDoar Tu esti vrednic de inchinare,\nIn adorare ma prostern Domnul meu,\nIsus esti vesnic plin de splendoare,\nVrem a ta glorie s-o vedem\n\nDin vesnicii Tu esti ,\nA toate Creator domnesti,\nMai sus de galaxii,\nE al Tau tron\n\nSuntem uimiti de slava Ta\nIntotdeauna noi Te vom lauda ,\nDomnia Ta pe veci\n/:Vom proclama:/\n\nDoar Tu esti vrednic de inchinare,\nIn adorare ma prostern Domnul meu,\nIsus esti vesnic plin de splendoare,\nVrem a Ta glorie s-o vedem\n\n/:Maini curate spre cer eu voi ridica,\nStau in prezenta Ta,\nVreau iubirea sa-ti cant,\nTu esti sfant,\n/:Te laud cu tot ce sunt:/.","lang":"ro","title":"Din vesnicii Tu esti   RE M","authors":"Ezra"},{"lyrics":"Doamne astazi vin, in fata Ta, sa ma inchin,\nCa sa fiu umplut cu har divin.\nIn lumina Ta, as vrea mai mult sa imi cunosc\nSlabiciunile si sa cresc in iubirea Ta.\n\nCheama-ma si voi veni la Tine!\nCand sunt slab,Te rog, Tu sa ma sprijinesti!\nCa vulturul spre cer ma voi inalta,\nSi vesnic voi trai, mereu voi locui in iubirea Ta!\n\nDoamne vreau sa fiu\nIn stare sa-nteleg cum Esti,\nSi care-i calea Ta, ca sa merg pe ea.\nSi din pacea Ta,\nIn suflet sa-mi reversi un strop,\nCa cei din jur sa bea si sa stea in iubirea Ta.\n\n/:Cheama-ma si voi veni la Tine!\nCand sunt slab,Te rog, Tu sa ma sprijinesti!\nCa vulturul spre cer ma voi inalta,\n/:Si vesnic voi trai, mereu voi locui in iubirea Ta!:/\n-------------------------------------------------------------","authors":"Ezra","title":"Doamne astazi vin in fata Ta sa ma inchin | Fa |","lang":"ro"},{"lyrics":"Doamne da-ne-ntelepciune si putere si iubire\nDoamne vrem sa ascultam cuvantul Tau\nAzi venim in fata Ta, da-ne Doamne harul Tau\nSa fim vii pentru Imparatia Ta\nTrezeste-ne din nou\n\nDoamne-atinge-ne din nou\nPeste noi Tu mana Ta s-o pui\nSi lumina Ta sa arda-n noi\nPrin puterea Duhului\npune-o doar nu pentru-o zi\nCi sa arda-n vesnicii in noi\nCu adierea Duhului tau sfant\nDoamne-atinge-ne din nou\n\nDoamne multi au obosit si in inimi sunt zdrobiti\nVindecarea lor e doar in mana Ta\nSa ne-atingi pe fiecare cu puterea crucii Tale\nSa fim vii pentru imparatia Ta\nTrezeste-ne din nou","lang":"en","authors":"Ezra","title":"Doamne da-ne intelepciune"},{"lang":"ro","authors":"...","title":"Doamne esti mai scump ca argintul","lyrics":"R: /: Doamne, eti mai scump ca argintul,\nDoamne, eti mai scump ca aurul.\nNu-i nimic n lume s mi plac:\nTot ce vreau, Isuse, eti doar Tu! :/\n\n\n\nC: /: i cine poate msura iubirea Ta,\nCine poate cntri ce-i drept\ni cine poate numra rbdarea Ta\nMila Ta ntrece orice neles. :/"},{"lang":"en","authors":"Ezra","title":"Doamne in veci vei fi | Do","lyrics":"Doamne n veci vei fi,\nMisterul ce-l voi iubi!\nDomn peste cer si pamnt,\nDumnezeu minunat!\nVino n lumina Ta,\nmbracat n onoarea Ta,\nStriga acum inima:\nVino Rege din nou!\n\nSi toti azi vom vedea\nDin ceruri gloria Ta!\nAdonai, Adonai!\nToti genunchii astazi se vor pleca!\nAdonai, Adonai!\nDumnezeu Tu esti,\nIar noi vom striga: Adonai!\n\nn Ierusalim stam,\nLaude-Ti naltam.\nPorti deschise avem,\nNe e dor sa revii!\n\nSi tot Sionul cnta:\n\"Baruch ha ba B'Shem\"!\n/:Adonai, Adonai!\nToti genunchii astazi se vor pleca\nAdonai, Adonai!\nDumnezeu Tu esti,\nIar noi vom striga: Adonai!:/\n\nTu esti Domn peste intreg pamant!....8x\n\nAdonai, Adonai!\nToti genunchii astazi se vor pleca\nAdonai, Adonai!\nDumnezeu Tu esti,\nIar noi vom striga: Adonai!\n----------------------------------------------"},{"lyrics":"Doamne n veci vei fi,\nMisterul ce-l voi iubi!\nDomn peste cer si pamnt,\nDumnezeu minunat!\n\nVino n lumina Ta,\nmbracat n onoarea Ta,\nStriga acum inima:\nVino Rege din nou!\n\nSi toti azi vom vedea\nDin ceruri gloria Ta!\n\nAdonai, Adonai!\nToti genunchii astazi se vor pleca!\nAdonai, Adonai!\nDumnezeu Tu esti,\nIar noi vom striga: Adonai!\n\nn Ierusalim stam,\nLaude-Ti naltam.\nPorti deschise avem,\nNe e dor sa revii!\n\nSi tot Sionul cnta:\n\"Baruch ha ba B'Shem\"!\n/:Adonai, Adonai!\nToti genunchii astazi se vor pleca\nAdonai, Adonai!\nDumnezeu Tu esti,\nIar noi vom striga: Adonai!:/\n\nTu esti Domn peste intreg pamant!....8x\n\nAdonai, Adonai!\nToti genunchii astazi se vor pleca\nAdonai, Adonai!\nDumnezeu Tu esti,\nIar noi vom striga: Adonai!\n----------------------------------------------","lang":"en","title":"Doamne in veci vei fi | Do, temp 100","authors":"Ezra"},{"lyrics":"Doamne iti dau inima\nScoate tot ce-i rau din ea\nUmple-o Tu Isus cu-a Ta iubire\nDoamne iti dau sufletul\nCurateste-l fa-l ca nou\nPune Tu un duh de fiu in mine\n\nFa-ma o Doamne-un templu sfant\nIn care Tu sa locuiesti\nUn templu fara compromis\nIn care Tu sa stapanesti\n\nDoamne iti dau duhul meu\nInnoieste-l cu al Tau\nVreau sa Te cunosc Isus mai bine\nDoamne iti dau duhul meu\nJertfa vie vreau sa fiu\nEu raspund mereu cu Da stii bine\n\n:/ Fa-ma o Doamne-un templu sfant\nIn care Tu sa locuiesti\nUn templu fara compromis\nIn care Tu sa stapanesti\n\nCurateste-mi inima sa fie gata ,\nSa fie gata pentru venirea Ta /:\nPregateste mireasa Ta sa fie gata\nSa fie gata pentru venirea Ta:/\n\nFa-ma o Doamne-un templu sfant\nIn care Tu sa locuiesti\nUn templu fara compromis\nIn care Tu sa stapanesti","lang":"ro","title":"Doamne iti dau inima , Fa-ma o Doamne un templu sfant    Do","authors":"Sunny"},{"lang":"ro","authors":"Ezra","title":"Doamne ma inchin inaintea Ta Sol","lyrics":"Doamne ma inchin\nInaintea Ta\nVreau mereu sa fiu\nUmplut de slava Ta\n\n\nLa tronul Tau Isus\nSunt coplesit de har\nSi vreau sa ma las dus\nDe-ale Slavei Tale val\n\n\nX2 Vreau sa fiu Isus in prezenta Ta\nSa vad stralucirea de pe fata Ta\nUmplema de glorie lasa Duhul Tau\nSa-mi inunde viata cu belsugul Tau X2"},{"title":"Doamne nu ma lasa","authors":"Sunny","lang":"en","lyrics":"Nu fi nepasator, nu mai fii suparat\nDeschide-ti inima, primeste-L pe Imparat\nChiar daca ai cazut, chiar daca-ai esuat\nEl te ridicha, azi vei fi curat\nBine ai venit omule, la rugu-aprins\nChiar daca esti rece, tu vei fi reaprins\nSi de  esti caldicel, nu poti ramane-asa\nCaci Focul lui Cristos iti aprinde inima\n\nDoamne nu ma lasa\nAprinde-mi azi inima\nSi fa-ma un rug aprins\nSa fiu o marturie pana la sfarsit\n\nStraini si calatori suntem p-acest pamant\nDar plini de puterea Duhului cel Sfant\nCandele goale fie pline de ulei\nCa fecioarele-ntelepte, pregatite sa veghem\nDumnezeul meu, e un foc mistuitor\nLui sa i te-nchini de El sa fi ascultator\nAzi eu nu mai vreau foc strain in viata mea\nVreau Focul lui Cristos sa-mi aprinda inima.\n\n/:Doamne nu ma lasa\nAprinde-mi azi inima\nSi fa-ma un rug aprins\nSa fiu o marturie pana la sfarsit:/\n\n\nSunt nebun pentru Christos si nu mi-e rusine asa\nEl e Calea, Adevarul  numai el e viata mea.\n\n\n/:Doamne nu ma lasa\nAprinde-mi azi inima\nSi fa-ma un rug aprins\nSa fiu o marturie pana la sfarsit:/"},{"lang":"en","authors":"Ezra","title":"Doamne numele-Ti inalt | *-*-* | Fa","lyrics":"Doamne numele-Ti nalt,\nDoamne lauda-Ti cnt Tie!\nFericit sunt ca Te am!\nFericit de-a Ta iubire!\n\nTu ai venit pe pamnt, sa ne salvezi!\nSus pe cruce Te-ai jertfit, iertati sa fim!\nDe pe cruce n mormnt,\nDin mormnt sus la cer,\nSa fii naltat mereu!\n\nDoamne, numele-Ti nalt,\nDoamne lauda-Ti cnt Tie!\nFericit sunt ca Te am!\nFericit de-a Ta iubire!\n\n/:Tu ai venit pe pamnt, sa ne salvezi!\nSus pe cruce Te-ai jertfit, iertati sa fim!\nDe pe cruce n mormnt,\nDin mormnt sus la cer,\nSa fii naltat mereu!:/"},{"lang":"ro","authors":"Ezra","title":"Doamne sunt al Tau MibM","lyrics":"/:Doamne sunt al Tau,\nIti dau inima mea,\nSa fie o jerfa inaintea Ta:/\n\n/:Te voi lauda,\nVoi inalta numele Tau\nTe voi iubi mereu\nCaci Tu esti viata mea:/"},{"lyrics":"Doamne, Tu eti Dumnezeu i vei domni n veci\nntreg pmntul este plin de Slava Ta\nEti creator desvrit, dreptatea Ta vedem\nCum se-mplinete zi de zi ce ne-ai promis.\n\nS fii nlat, s fii nlat\nDomn al dragostei, mprat\nS fii nalat, s fii nlat\nDomn al dragostei, mprat.\n\nDoamne Tu eti Dumnezeu i vei domni n veci\nntreg pmntul este plin de slava Ta\nMereu veghezi s-mplineti Cuvntul Tu cel sfnt\nPrin dragoste ne conduci pe-al vieii drum","authors":"...","title":"Doamne tu esti Dumnezeu      RE","lang":"ro"},{"lyrics":"Doamne, Tu esti stanca in care ma ascund\nScutul meu, taria care ma scapa\nEu strig, laudat sa fie Domnul meu\nSi sunt isbavit de vrajmasii mei\n\nSi azi ma inchin\nLa tine imi inalt sufletul\nTu cunosti inima mea\nDoamne tie-ti apartin\n\nIn indoiala mea am chemat Numele Tau cel sfant\nSi-am strigat catre stanca mantuirii\nDe-acolo de sus, Tu ai auzit glasul meu\nM-ai scos la loc larg pentru ca ma iubesti\n\nSi azi ma inchin\nLa tine imi inalt sufletul\nTu cunosti inima mea\nDoamne tie-ti apartin","authors":"...","title":"Doamne tu esti stanca-n care ma ascund","lang":"ro"},{"title":"Doamne vreau sa-ti simt prezenta","authors":"...","lang":"ro","lyrics":"Doamne vreau sa-Ti simt prezenta\nIn orice zi din viata mea\nDoamne vreau sa-mi arati calea\nSa implinesc doar voia Ta  x2\n\nCand esti cu mine\nNu-mi este frica\nOrice m-ar intampina\nTu ramai de partea mea\nAm nevoie de Tin`\nDe-a Ta prezenta\nDe-a Ta putere\nIn viata mea\n\nDoamne intinde-Ti mana\nOpreste furtuna\nRevarsa-Ti pacea\nAsupra mea\n\nAm nevoie de Tin` ooo\nAm nevoie de Tin` Isus\n---------------------------"},{"lang":"ro","title":"Doamne, Tu esti lumina mea","authors":"(Sunny)","lyrics":"Doamne Tu esti lumina mea\nTu imi arati carerea\nDin zori de zi Tu reversi\nMila, iubire-ndurare\n\nDe mana ma iei\nSi ma conduci\nNiciun pas de-al meu\nNu-ti e strain\n\nTu ai deschis ferestre in cer pentru mine\nDuhul Sfant Tu mi-ai trimis\nTu ai deschis ferestre in cer pentri mine\nSunt binecuvantat caci m-ai iubit"},{"lang":"ro","authors":"Ezra","title":"Doamne, buntatea Ta  || Re","lyrics":"Doamne, buntatea Ta mi cuprinde inima\ni m face fericit, Domnul meu iubit!\nDe cu zori pn-n apus numai harul Tu, Isus\nmi sfinete inima i viaa mea.\n\nN-ai n lume-asemnare\nNu e nimenea sub soare\nNici n cer, nici pe pmnt\nCum eti Tu de sfnt.\nDragostea-i m copleete\nPacea Ta m linitete,\nHarul Tu mi d avnt\nTot mai mult s-i cnt.\n\nNorii negri cnd apar, Tu mi eti un venic far\nDrumul mi-l cluzeti i m ocroteti.\ni prin ari i cnt, numai ie Doamne sfnt\nC-n izvorul sfnt, ceresc eu m rcoresc.\n\nN-ai n lume-asemnare\nNu e nimenea sub soare\nNici n cer, nici pe pmnt\nCum eti Tu de sfnt.\nDragostea-i m copleete\nPacea Ta m linitete\nHarul Tu mi d avnt\nTot mai mult s-i cnt.\n\nDoamne, pune-n gura mea totdeauna lauda Ta\nNumai ie s i cnt pe acest pmnt!\nIar pe nori cind vei veni,  Numele Tu voi slvi\nAsta-i fericirea mea: s-i cnt slava Ta!\n\nN-ai n lume-asemnare\nNu e nimenea sub soare\nNici n cer, nici pe pmnt\nCum eti Tu de sfnt.\nDragostea-i m copleete\nPacea Ta m linitete\nHarul Tu mi d avnt\nTot mai mult s-i cnt."},{"lyrics":"1. Doamne, Tu eti stnca n care m ascund,\nScutul meu , tria care m scap,\nEu strig : Ludat s fie Domnul meu,\ni sunt izbvit de vrjmaii mei..\n\nR: /: i azi m nchin,\nLa Tin' mi nal sufletul ,\nTu cunoti inima mea ,\nDoamne ie i aparin. :/\n\n2. n ndoiala mea , am chemat numele Tu cel sfnt,\ni am strigat ctre Stnca mntuirii,\nDe acolo de sus, Tu ai auzit glasul meu,\nM-ai scos la loc larg, pentru c m iubeti..","authors":"...","title":"Doane, tu esti stanca in care ma ascund- azi ma inchin","lang":"ro"},{"lyrics":"Doar Tu imi dai speranta, doar Tu ma intaresti\nDoar Tu imi dai viata, doar Tu ma eliberezi\nDoar Tu imi dai iubire, doar Tu ma restaurezi\n\nImina mea Tata se increde in Tine, atunci cand eu nu vad nimic\nSufletul mea se bazeaza pe Tine si atunci cand eu nu te simt\nToata fiinta mea te adora pe Tine esti cea mai mare minunea mea\nEu imi ridic azi privirea spre Tine, doar Tu esti nadejdea mea\n\nDoar Tu imi ridici privirea, atunci cand sunt umilit\nDoar Tu imi dai mangaierea, atunci cand de viata sunt lovit\nDoar Tu imi dai confidenta, atunci cand sunt la pamant\nDoar Tu imi dai credinta, sa stiu in cine am crezut si sunt","title":"Doar Tu imi dai speranta, doar Tu ma intaresti","authors":"(Sunny)","lang":"ro"},{"lyrics":"Doar in Cristos speranta mea,\nLumina si cantarea mea,\nPe stanca tare eu voi sta,\nOrice furtuni as indura.\n\nCe pace, dragoste ne-a dat,\nSi orice teama mi-a luat,\nMangaietor, e tot ce vreau,\nDoar in Iubirea Lui eu stau.\n\nCand in mormant Lumina Sa,\nParea  invinsa in noaptea grea,\nDar Glorios a treia zi,\nEl din mormant a rasarit.\n\nBlestemul de pacat L-a invins,\nIn viata mea cand a venit,\nCaci El e-al meu, eu al Lui sunt,\nM-a cumparat cu Sange Sfant.\n\nNici vina, teama n-oi avea,\nTaria lui Cristos e-a mea,\nCat timp suflare voi avea,\nEl porunceste soarta mea.\n\nOrice puteri din iad ar vrea,\nCa sa ma ia din mana Sa,\nPana la El ma va chema,\nDoar in Cristos voi ramanea.","authors":"Ezra","title":"Doar in Cristos Re","lang":"en"},{"lyrics":"nainte s-nelegem harul Tu bogat\nTu cuvntul viu din Tatl sfnt i adorat\n\n\nNe-ai deschis crarea vieii\nS pim spre cer\nNe-ai zdrobit din suflet moartea\nTe-ai jertfit ca Miel\n\n\n\nTu eti primul, nceputul, eti Dumnezeu\nTu eti chipul Celui Venic, eti Domnul Meu\n\n\nDoar prin crucea Ta mrea sunt nscut din nou\nAi murit s-mi dai via, m-ai fcut al Tu\n\n\n\nNoaptea lumii se destram, eti lumina mea\nViaa nou azi renate prin iubirea Ta\n\n\nTu eti primul, nceputul, eti Dumnezeu\nTu eti chipul Celui Venic eti Domnul Meu\n\n\nDoar prin crucea Ta mrea sunt nscut din nou\nAi murit s-mi dai via, m-ai fcut al Tu X2\n\n\nTe iubesc Isus, Te iubesc Isus, Te iubesc Isus\nSunt al Tu pe veci! x2\n\n\nDoar prin crucea Ta mrea sunt nscut din nou\nAi murit s-mi dai via, m-ai fcut al Tu X2\n\n\nTe iubesc Isus, Te iubesc Isus, Te iubesc Isus\nSunt al Tu pe veci! X2","lang":"ro","title":"Doar prin crucea Ta meareata Do tempo 120","authors":"."},{"lang":"ro","authors":"Ezra","title":"Domane vin, si-ngenunchez Eu de Tine am nevoie  Do","lyrics":"1..Doamne vin, si-ngenunchez,\nTie iti marturisesc\nFara Tine, as cadea,\nDoar Tu esti odihna mea.\n\nR..Eu de Tine am nevoie,\nAm nevoie Doamne.\nTu esti neprihanirea mea,\nSi-a mea aparare.\n\n2...Acolo unde a fost pacat,\nE har mai mult, nemasurat\nHristos in mine, asta e !\nPrin harul Sau, sfintenie\n\nR../:Eu de Tine am nevoie,\nAm nevoie Doamne.\nTu esti neprihanirea mea,\nSi-a mea aparare:/\n\nB..Sa ma-nveti cantari sa-nalt,\nCand ispite-n cale vin,\n/:Eu ma las Isus pe al Tau brat,\nEsti speranta si alin:/\n\nR..Eu de Tine am nevoie,\nAm nevoie Doamne.\n/:Tu esti neprihanirea mea,\nSi-a mea aparare:/\n---------------------------"},{"lyrics":"Domn al Domnilor, Rege-al Regilor\ne              F#\nEste Dumnezeu, Imparatul meu\nb                e           F#\nMare si Tare, El va domni cu multa slava.\nb                 D\nDomn al Domnilor, Rege-al Regilor\ne              F#\nEste Dumnezeu, Imparatul meu\nb               F#     b   G           F#    b\nMare si Tare, El va domni, Sfantul din vesnicii.\ne                  b\nInconjurat cu marire, slava si stralucire\nF#                       b\nSta pe tron ca Stapan si Domn.\ne        b        F#            b\nAleluia! Aleluia! Aleluia! Aleluia!","authors":".","title":"Domn al Domnilor Este Dumnezeu (speranta version)","lang":"ro"},{"lang":"en","title":"Domn al Domnilor, Rege al Regilor","authors":"Ezra","lyrics":"/:Rege-al regilor,\nDomn al domnilor\nGlorie,aleluia :/\n\n/: Isus,Print al pacii,\nGlorie,aleluia:/"},{"lang":"ro","title":"Domn al slavei mai sus de galaxii mi","authors":".","lyrics":"1. Domn al veniciei\nCe pmntul Ai creat\nCerul este al Tu templu\nGlorie Celui prea naltx2\n\nR: Domn al Slavei mai sus de Galaxii,\nTu eti vrednic, vrednic\nUniversul n veci Te va slvi\nTu eti vrednic, vrednic.x2\n\n2. Dis de diminea\nLumina voi ntmpina\ni n noapte de m clatin\nAl Tu Nume voi chema.x2\n\nR:  Domn al Slavei mai sus de Galaxii,\nTu eti vrednic, vrednic\nUniversul n veci Te va slvi\nTu eti vrednic, vrednic.\nx2\n\nC: Aleluia, eti Domn, ai fost i vei fi!\nx4\n\nR:  Domn al Slavei mai sus de Galaxii,\nTu eti vrednic, vrednic\nUniversul n veci Te va slvi\nTu eti vrednic, vrednic."},{"lang":"en","authors":".. ..","title":"Domn al trezirii","lyrics":"Domn al Minunilor, Atotputernic, eti desvrit\nTot ce este scris i tot ce ai promis, vedem cum mplineti\n\n\n\nPrerefren:\nNu e zid ce nu poi drma\nOrice munte poi muta Totu-i n puterea Ta\nNu e om ce nu poi vindeca,\nOrice suflet poi salva Totu-i n puterea Ta\n\n\n\nRefren:\nChiar noaptea grea Tu vei lumina\nTu vei lumina, O, Domn al trezirii\nSperana mea moartea ai zdrobit,\nTu ai biruit, O, Domn al trezirii\n\n\n\nStrofa 2\nAi nviat i-acum pe tron de slav Tu eti Stpnitor\nDe ce s m mai tem? Cci Tu deja ai-nvins\nDoar n Tine m ncred\n\n\n\nCoda\nO, trezete poporul, o, trezete oraul\nO, Domn al trezirii, asta-i rugciunea mea\nOrice jug Tu vei rupe, Tu vei frnge-orice lan\nO, Domn al trezirii, vino cu prezena Ta"},{"authors":"....","title":"Domn atoputernic","lang":"en","lyrics":"Sa fii glorificat te tot ce ai creat\nDm\nTu ramai in veci puternic\nA7\nDe la al zilei rasarit si pan' la asfintit\nDm    C   F   D7\nTu esti atotputernic\n\n\nRefren:\nGm                 A       Dm        G7\nDomn atotputernic esti si vesnic Imparat\nGm            A\nTot ce faci e minunat\nDm     A      Dm      D7\nDe aceea Iti cant\nGm C7   F  Bb7      Gm      A       Dm\nTe laud, te laud Tu ramai in veci puternic   x2\n\nEsti in Slava inaltat de-ai Tai copii laudat\nTu esti Adonai puternic\nIehova Tu domnesti si totul stapanesti\nMa auzi cand strig spre Tine\n\n\nRefren:\nDomn atotputernic esti si vesnic Imparat\nTot ce faci e minunat\nDe aceea Iti cant\nTe laud, te laud Tu ramai in veci puternic   x2\n\n\nTata si prieten esti minunat, Domn al vesniciei\nStanca mea al pacii print, nimeni nu-i ca Tine\n\nTata si prieten esti minunat, Domn al vesniciei\nStanca mea al pacii print, nimeni nu-i ca Tine\n\nTata si prieten esti minunat, Domn al vesniciei\nTata si prieten esti minunat, Domn al vesniciei    x2\n\nPasaj:\nLaude, cantam laude O laude Ti-aducem laude\nNoi laude Iti inaltam\nTi-aducem laude, noi laude Iti da\nLaude\n\nRefren:\nDomn atotputernic esti si vesnic Imparat\nTot ce faci e minunat\nDe aceea Iti cant\nTe laud, te laud Tu ramai in veci puternic   x2\n\nDomnul cel puternic\nEl e Domn"},{"lyrics":"Domn pe pamant si-n ceruri\nAl vietii Creator\nCand ne-ai nascut din Tine\nAi vrut sa traiesti in noi\n\nEsti Imparatul vesnic\nDomnul ostirilor\nVrem cu fiinta-ntreaga\nTu sa iei chip in noi\n\nDoamne iti dau inchinarea\nVenerat este regele meu\nDoamne iti dau toata slava\nNu-i nimeni ca Domnul meu\n\nVrednic esti Tu Isuse\nFiul Lui Dumnezeu\nInvaluit in Glorie\nSa fii slavit mereu","title":"Domn pe pamant si-n ceruri Mi","authors":"Ezra","lang":"ro"},{"authors":".","title":"Domn peste pamant La","lang":"en","lyrics":"1. Domn peste pamant, peste univers si peste noi,\nEsti Dumnezeu si Creator, al nostru Domn.\nSuntem ai Tai, copii pentru vecii.\nAzi Te rugam cu Duhul Tau\nLumineaza printre noi.\n\n\n\n2. Prin lumina Ta vrem mereu sa stam pe calea Ta.\nDuh din Duhul Tau revarsa azi printre noi.\nPrivind in noi gasim iubirea Ta,\nNe-ai mantuit, ne-ai fericit,\nSa fii vesnic preamarit.\n\n:\\Un singur nume pentru care vreau s cnt\nVreau s-L laud:\\\nVreau s i spun\n\nR: Suntem ai Tai, copii pentru vecii.\nAzi Te rugam cu Duhul Tau\nLumineaza printre noi."},{"authors":"Ezra","title":"Domnul in ceruri domneste","lang":"en","lyrics":"Domnul n ceruri domnete\nPe tron e aezat\nPlin de mrire i-n slav e mbrcat\nNoi toi, cu sfinte podoabe\nStm n prezena Sa\ni-n timp ce i vom cnta\nSlava Lui vom vedea\n\nCci Domnu-i bun\nEl n veci iubete\nndurarea Lui nu se va sfri\nSpre-ai si copii, El, cu drag, privete\ni-n mijlocul laudelor noastre\nEl va veni!"},{"lyrics":"Domnul st n fruntea oastei Lui,\nNimeni nu o poate birui,\nPretutindeni slava Lui se va vedea.\nTu s pori al biruinei steag,\nSlava lui Isus a ctigat,\nNici o arm nu-i mai tare ca a Lui!\n\n/:Un Domn triumftor e Isus!\nNoi l urmm unde ne duce,\nVrjmaii nu se pot mpotrivi.:/\n\nStm n oastea biruinei Lui,\nSe descoper domnia Lui.\nS intrm n ara-n care ne-a promis\nTu sa porti al biruintei steag,\nSlava lui Isus! A castigat!\nNici o arma nu-i mai tare ca a Lui.\n\n/:Un Domn triumftor e Isus!\nNoi l urmm unde ne duce,\nVrjmaii nu se pot mpotrivi.:/\n-------------------------------","lang":"en","authors":"Ezra","title":"Domnul sta in fruntea oastei Lui La m"},{"lyrics":"Dragoste divin, sfnt,\nCe adnc Te druieti\ni din inima lui Isus\nPeste vremi aceeai eti.\nEl n cer ne va deschide\nPoarta de mrgritar\ni, splai n al Su snge,\nVom pi salvai prin har.\nCa o fiar urmrit,\nCa un oim lovit eram.\nIsus m-a scpat de moarte,\nPeste rni mi-a pus balsam.\nEl n cer ne va deschide\nPoarta de mrgritar\ni, splai n al Su snge,\nVom pi salvai prin har.\nDragoste divin, sfnt,\nMi-ai iertat al meu pcat.\nVoi cnta de fericire\nPentru harul minunat!\nEl n cer ne va deschide\nPoarta de mrgritar\ni, splai n al Su snge,\nVom pi salvai prin har.\nIar n clipa nserrii,\nCnd trudit ajung n prag,\nVoi intra, privind la Isus,\nntr-al sfinilor irag.\n/:El n cer ne va deschide\nPoarta de mrgritar\ni, splai n al Su snge,\nVom pi salvai prin har. :/","title":"Dragoste divina sfanta","authors":"Ezra","lang":"en"},{"authors":"(Sunny)","title":"Dragostea Ta Sol","lang":"ro","lyrics":"\nDragostea Ta in mine lucreaza,\nSunt o minune a Ta\nDragostea Ta de frica ma scapa\nSa pot inainta\n\n\nDragostea Ta spre Tine ma-ndreapta,\nTu esti de partea mea\nIn dragostea Ta eu vreau sa raman,\nSa calc pe urma Ta\n\n\n\nRef.\nDragostea Ta,   o Tatal meu\nE cel mai mare cadou\nDragostea Ta ma invata sa iert sa traiesc\nAsa de mult ma iubesti\n\n\n\n\n2. Dragostea Ta imi da iar curajul\nS-o iau de la inceput\nDragostea Ta ma elibereaza\nSa fac ce nu am vrut\nDragostea Ta imi da iar speranta\nCand nu ma pot ridica\nDragostea Ta mereu va ramane,\nEsti siguranta mea\n\n\n\nBridge:\nDragostea Ta, o, Tatal meu nu va pieri niciodata\nDragostea Ta va dainui, dragostea Ta de Tata"},{"lyrics":"Du-ma Doamne n sfnta-Ti prezenta,\nDu-ma Doamne prin sngele-Ti sfnt!\nDu-ma Doamne n sfanta-Ti prezenta,\nDu-ma Doamne prin sngele-Ti sfnt!\n\n/:Ia carbunele, atinge-mi buzele, iarta-ma:/\n\nTu esti sfnt, sfnt, sfnt s-atotputernic,\nnaintea Ta, Doamne ma-nchin!\nTu esti sfnt, sfnt, sfnt s-atotputernic,\nnaintea Ta, Doamne ma-nchin!\n\n/:Doamne iata-ma, te rog primeste-ma, iarta-ma:/\n\nTu esti sfnt, sfnt, sfnt s-atotputernic,\nnaintea Ta, Doamne ma-nchin!\nTu esti sfnt, sfnt, sfnt s-atotputernic,\nnaintea Ta, Doamne ma-nchin!\n\n/:Doamne iata-ma, te rog primeste-ma, iarta-ma:/","lang":"en","authors":"Ezra","title":"Du-ma Doamne in sfanta-Ti prezenta || Mi3"},{"lyrics":"/:Duhul Domnului este puternic,\nDuhul Domnului e tria mea,\nDuhul Domnului este puternic,\nEl  imi d victoria.:/\n\n\n/Cel ce e-n noi e mai mare\nDect duhul veacului,\nSuntem mai mult dect biruitori\nPrin Cuvntul Domnului./\n\n\nDuhul Domnului este puternic,\nDuhul Domnului e tria mea,\nDuhul Domnului este puternic,\nEl  imi d victoria.\n\n\nCel ce e-n noi e mai mare\nDect duhul veacului,\nSuntem mai mult dect biruitori\nPrin Cuvntul Domnului.\nDoar al Lui!\n\n\nDuhul Domnului este puternic,\nDuhul Domnului e tria mea,\nDuhul Domnului este puternic,\nEl  imi d victoria.\n------------------------------------------------","lang":"ro","title":"Duhul Domnului este puternic | Re | *-*-","authors":"Ezra"},{"lyrics":".Oceanele ascund ceva din taina Ta\nMuntii imi arata maiestatea Ta\nBolta cerului se pleaca usor ,\nToate canta pentru Creator.\n\n\n\nPlanetele danseaza  la porunca Ta,\nPamantul linistit toarce in axa sa\nGalaxii ce fredoneaza toate in cor\nVrednic este al nostru Creator.\n\nREFREN :\nDumnezeu Minunat\nIn palma Ta am fost sapat\nInainte sa vad lumea mea\nEram un vis in inima Ta\n\n\nDumnezeu Minunat\nIn palma Ta am fost sapat\nTu esti stanca pe care stau\nTu esti Apa din care beau\nDumnezeu minunat   O oooooo\n\n\n\nE un mister ,e o minune\nCe nu se poate explica\nCu tot  ce este Doamne in mine\nMereu iti voi canta\n\n\n\nDumnezeu minunat\nIn palma Ta am fost sapat\nInainte sa vad lumea mea\nEram un vis in inima Ta\nDumnezeu Minunat\nIn palma Ta am fost sapat\n\n\nTu esti stanca pe care stau\nTu esti Apa din care beau\nDumnezeu minunat\nO oooooo\nDumnezeu minunat","lang":"en","authors":".","title":"Dumnezeu minunat"},{"lyrics":"Vrei tu s scapi de poveri i pcat\nPrin sngele sfnt al lui Isus?\nVrei tu s-nvingi rul ce te-a legat\nPrin sfnt sngele lui Isus?\n\nE puterea sngelui vrsat,\nSnge sfnt i curat!\nE puterea sngelui vrsat\nCare spal al tu pcat!\n\nVrei s fii liber de patimi, pcat,\nPrin Mielul divin ce-a fost Strpuns?\nAzi la Calvar poi s fii vindecat\nPrin sfnt sngele lui Isus.\n\nE puterea sngelui vrsat,\nSnge sfnt i curat!\nE puterea sngelui vrsat\nCare spal al tu pcat!\n\nVrei s fii alb mai curat ca un crin,\nPrin Mielul divin ce-a fost Strpuns?\nVrei tu iertare si siata din plin,\nPrin sfnt sngele lui Isus?\n\nE puterea sngelui vrsat,\nSnge sfnt i curat!\nE puterea sngelui vrsat\nCare spal al tu pcat!","lang":"en","authors":"Ezra","title":"E puterea sangelui varsat"},{"lang":"en","title":"E puterea sangelui varsat <copy Florin>","authors":"Ezra","lyrics":"Vrei tu s scapi de poveri i pcat\nPrin mielul divin ce-a fost strapuns?\nVrei tu s-nvingi rul ce te-a legat\nPrin sfnt sngele lui Isus?\n\nE puterea sngelui vrsat,\nSnge sfnt i curat!\nE puterea sngelui vrsat\nCare spal al tu pcat!\n\nVrei s fii liber de patimi, pcat,\nPrin Mielul divin ce-a fost Strpuns?\nAzi la Calvar poi s fii vindecat\nPrin sfnt sngele lui Isus.\n\nE puterea sngelui vrsat,\nSnge sfnt i curat!\nE puterea sngelui vrsat\nCare spal al tu pcat!\n\nVrei s fii alb mai alb ca zapada,\nPrin sangele sfant al Lui Isus?\nVin la calvar si viata vei avea,\nPrin sfnt sngele lui Isus?\n\nE puterea sngelui vrsat,\nSnge sfnt i curat!\nE puterea sngelui vrsat\nCare spal al tu pcat!"},{"lyrics":"E timpul sa stau in picioare\nE timpul sa inaintez\nE timpul sa calc peste frica\nSa cred!\n\nE timpul sa merg prin credinta\nE timpul sa vad slava Ta\nSa vine imparatia Ta\n\nREF: In orice-ncercare voi sta in picioare\nPot totul in Tine Isus\nIn orice-ncercare voi sta in picioare\nVoi sta pe Cuvantul Tau Isus x2\n\nE timpul sa stau in picioare\nE timpul sa inaintez\nE timpul sa calc peste frica\nSa cred!\n\nE timpul sa merg prin credinta\nE timpul sa vad slava Ta\nSa vine imparatia Ta\n\nREF: In orice-ncercare voi sta in picioare\nPot totul in Tine Isus\nIn orice-ncercare voi sta in picioare\nVoi sta pe Cuvantul Tau Isus x2\n\nX3 B ::\\\\ Orice lucru este cu putinta pentru cel care crede\nSuntem mai mut decat biruitori prin Isus:\\\\ X3\n\nX2 REF: In orice-ncercare voi sta in picioare\nPot totul in Tine Isus\nIn orice-ncercare voi sta in picioare\nVoi sta pe Cuvantul Tau Isus X2","title":"E timpul sa stau in picioare Mi","authors":".","lang":"ro"},{"lang":"ro","title":"E timpul sa stau in picioare Sol, 134 bpm, 4/4","authors":".","lyrics":"E timpul sa stau in picioare,\nE timpul sa inaintez\nE timul sa calc pe ste frica, sa cred\nE timpul sa merg prin credinta, e timpul sa vad slava Ta\nSa vina imparatia Ta\n\nIn orice incercare voi sta in picioare\nPot totul in Tine, Isus\nIn orice incercare voi sta in picioare\nVoi sta pe Cuvantul Tau, Isus"},{"title":"E uimitor - O cat de bun     La","authors":"Betania Dublin","lang":"ro","lyrics":"1. E uimitor ce dragoste\nAri pentru mine\nAi hotrt s fiu al Tu\nPltind cu-al Tu snge\n\nR: O, ct de bun\nO, ct de bun\nO, ct de bun, Doamne esti cu min  x2\n\n2. Privesc Isus la crucea Ta\nCe veacuri strbate\nPuterea Ta i azi o vd\nSalvnd de la moarte\n\nR: O, ct de bun\nO, ct de bun\nO, ct de bun, Doamne esti cu min  x2\n\nC: Sunt salvat, ntregit\nPe deplin acceptat\nn Isus sunt vindecat\nTatl mi-a dat favoare\nSunt fiul su\nToat viaa-L voi luda  x2\n\n3. n ncercri, cnd vor veni\nDoamne adu-mi aminte\nDestinul meu e-n mna ta\nTe-ai dat pentru mine\n\nR: O, ct de bun\nO, ct de bun\nO, ct de bun, Doamne esti cu min  x2\n\nC: Sunt salvat, ntregit\nPe deplin acceptat\nn Isus sunt vindecat\nTatl mi-a dat favoare\nSunt fiul su\nToat viaa -L voi luda  x2\n\nR: O, ct de bun\nO, ct de bun\nO, ct de bun, Doamne esti cu min  x3\n\n--------------------------------------"},{"authors":"Ezra","title":"E-o minune cnd soarele apune","lang":"ro","lyrics":"E-o minune cnd soarele apune,\nMinune din venicii!\nDar mai mare-i minunea din inim,\nMinunea c El m-a iubit!\n\nMinunat e Domnul meu!\nMai minunat e El!\nDect orice pe pmnt,\nMinunat e Domnul sfnt !\n\nE-o minune i vara i iarna\ni cerul nstelat!\nDar mai mare-i minunea din inim,\nMinunea c El m-a salvat!\n\nMinunat e Domnul meu!\nMai minunat e El!\nDect orice pe pmnt,\nMinunat e Domnul sfnt !\n\nE-o minune ntreaga-mi fptur,\nMinune din venicii!\nDar mai mare-i minunea din inim,\nMinunea c El va veni!\n\nMinunat e Domnul meu!\nMai minunat e El!\nDect orice pe pmnt,\nMinunat e Domnul sfnt !"},{"lang":"en","authors":"Ezra","title":"El e Domn La","lyrics":"El e Domn, El e Domn,\nEl din morti a inviat si este Domn,\nToti se vor pleca, vor marturisi,\nIsus Hristos e Domn!\n\nEl e Domn, El e Domn,\nEl la cer S-a inaltat si este Domn,\nToti se vor pleca, vor marturisi,\nIsus Hristos e Domn!\n\nEl e Domn, El e Domn,\nEl cu slava va veni si este Domn,\nToti se vor pleca, vor marturisi,\nIsus Hristos e Domn!"},{"lang":"ro","title":"El e sfant sfant atotputernic Do","authors":".","lyrics":"El e sfant, sfant, sfant\nSfant e Domnul Dumnezeu atotputernic\n\n\n/: Care a fost, care este si care va veni :/"},{"lang":"en","authors":"Sunny","title":"El e viu, da eu stiu","lyrics":"\nInima mea are ndejde\nPentru c Domnul meu e viu,\nSufletul meu nu se mai teme\nPentru c El va reveni.\n\n\n/: El e viu, da, eu tiu!\nEl e viu, da, eu tiu!\nEu am o ndejde vie,\ntiu c El va reveni\nEl e viu, da, eu tiu!\nEl e viu, da, eu tiu!\nPrin puterea Lui cea mare\nVoi lupta pn la sfrit:/\n\n\nInima mea are ndejde\nPentru c Domnul meu e viu\nSufletul meu nu se mai teme\nPentru c El va reveni.\n\n/: El e viu, da, eu tiu!\nEl e viu, da, eu tiu!\nEu am o ndejde vie,\ntiu c El va reveni\nEl e viu, da, eu tiu!\nEl e viu, da, eu tiu!\nPrin puterea Lui cea mare\nVoi lupta pn la sfrit:/\n\n\nn valea umbrei morii\nDoamne de-a umbla\nTu vei fi cu mine,\nLumin mi vei da.\nn valea oaselor uscate\nDoamne de a sta\nTu eti apa vieii\nTu eti apa mea.\n\n/: El e viu, da, eu tiu!\nEl e viu, da, eu tiu!\nEu am o ndejde vie,\ntiu c El va reveni\nEl e viu, da, eu tiu!\nEl e viu, da, eu tiu!\nPrin puterea Lui cea mare\nVoi lupta pn la sfrit:/"},{"lyrics":"El este Domn si domneste din ceruri,\nEl este Domn!\nLumina-i creata cand El porunceste,\nEl este Domn!\n\n\nCine-I ca El n-are sfrsit la zile\nEl este Domn!\nEl  vine-n putere cnd chemi al Sau Nume,\nEl este Domn!\n\nArata-Ti puterea, o, Domnul meu!\nArata-ti puterea, o, Domnul meu!\nO, Domnul meu!\n\nCuvntul Tau Doamne e speranta lumii,\nEsti Dumnezeu!\nPrin a Ta tarie avem mntuire,\nEsti Dumnezeu!\n\n\nAvere nu cerem dar privim la cruce,\nEsti Dumnezeu!\nPe cei pacatosi nainte Ti-aducem\nEsti Dumnezeu!\n\nTrimite-ti puterea, o, Domnul meu!\nTrimite-ti puterea, o, Domnul meu!\nArata-ti puterea, o, Domnul meu!\nArata-ti puterea, o, Domnul meu!\nO, Domnul meu!\n----------------------------------","lang":"ro","title":"El este Domn si domneste din ceruri  Mi","authors":"Ezra"},{"authors":"Ezra","title":"El ne-a iubit, venind in lume | sol","lang":"en","lyrics":"El ne-a iubit, venind in lume,\nCa noi, pierduti, sa fim salvati.\nPrin sange sfant, varsat pe cruce,\nLa Golgota Isus Hristos ne-a vindecat.\n\nStiind ca-I viu pot invinge teama,\nSi eu sunt viu caci m-a salvat,\nSi cand ispita grea ma va ajunge,\nDe bratul Sau eu sunt mereu eliberat!\n\nCa un copil ce se increde,\nIn tatal sau pe-acest pamant;\nAsa ma-ncred si eu in Domnul.\nSi de pacat descatusat, voios Ii cant!\n\nStiind ca-I viu pot invinge teama\nSi eu sunt viu caci m-a salvat,\nSi cand ispita grea ma va ajunge,\nDe bratul Sau eu sunt mereu eliberat!\n\nCand voi pleca in vesnicie,\nCand lupta grea va inceta;\nIl voi vedea pe tron de slava,\nPe Cel ce moartea a invins prin jertfa Sa!\n\nStiind ca-I viu pot invinge teama\nSi eu sunt viu caci m-a salvat,\nSi cand ispita grea ma va ajunge,\nDe bratul Sau eu sunt mereu eliberat!"},{"lyrics":"El va aduce peste pamant\nO pace fara sfarsit\nDomnia lui se va intari\nPeste popoarele lumii\n\nRef.  /:Aleluiaaaaa/:  x 4\n\nNeamuri vor umbla in lumina Lui\nIn razele Sale\nLa el vor veni de departe\nSa caute mantuire","title":"El va aduce peste pamant Do (refren only)","authors":"...","lang":"en"},{"authors":"Ezra","title":"El vine iar | *-*- | Sol","lang":"en","lyrics":"Trim vremi de har ca Ilie\nCuvntul divin proclamnd\n\nTrim iar n vremea lui Moise, profetul\nNeprihnire primind\n\nDei zi de zi ncercri vin\nE foame, ntuneric rzboi\n\nRmnem un glas care strig-n pustie\nPregtii calea Domnului Sfnt\n\nEl vine iar peste nori pind\nTrmbie vestesc un soare strlucind\n\nS-l slvim e-al ndurrii an\nDin Sion el ne-a mntuit\n\nSunt zilele lui Ezechiel\nCnd oasele prind via iar\n\nSunt zilele-n care ca David, psalmistul\nUn templu de laud zidim\n\nSunt zilele de seceri sfnt\nSunt holdele coapte pe cmp\n\nSuntem lucrtorii din via Ta Doamne\nCuvntul divin proclamnd\n\nEl vine iar peste nori pind\nTrmbie vestesc un soare strlucind\n\nS-l slvim e-al ndurrii an\nDin Sion el ne-a mntuit\n\n/:Nimeni nu este ca Tine:/\n\nEl vine iar peste nori pind\nTrmbie vestesc un soare strlucind\n\nS-l slvim e-al ndurrii an\nDin Sion el ne-a mntuit"},{"authors":".. ..","title":"Eliberator e Isus","lang":"en","lyrics":"Nu ntelegeam a Ta iubire\ni m ascundeam de fa Ta\nM-ai ntlnit i m-ai chemat pe nume\nO dragoste de neimaginat\n\n\nM-ai purtat pe brae iubitoare\nCu blndee lanurile-ai rupt\nNu m-ai judecat dup dreptate\nHarul tu e aa de minunat\n\n\n\nEliberator e Isus\nRscumprtor e Isus\nFruntea-mi ridic\nn El nu e fric\n\n\n\nNu mai este nici o condamnare\nPentru cel ce este n Hristos\nDuhul nfierii strig: Tat!\nSunt al Tu, mi-ai dat un nume nou\n\n\n\nIsus, Isus, Isus\nDomnul meu"},{"lyrics":"Este un Nume, ce rupe orice lan cnd l rosteti\ni dac-L chemi salvare-n El primesti\nO ce Nume\n\nEste un Nume, din fata Lui infranti vrjmaii fug\nPuternic ca sa rup orice jug\nO ce Nume\n\nR: Isus, Isus, ce puternic Domn\nIsus, Isus, Rege-n veci pe tron\n\n2. Este o Cruce, un lemn de suferinta i dispre\nPuterea ce i azi salveaz viei\nLa Cruce\n\nEste un Snge, ce striga pana azi: S-a isprvit\nntregul pre la Cruce a fost platit\nCu Snge\n\nR:  x2 Isus, Isus, ce puternic Domn\nIsus, Isus, Rege-n veci pe tron x2\n\nX2 In Numele lui Isus sa cada legturi\nAdicii, frici, depresii\ni orice-ntarituri\nViei sunt restaurate\nSe-ntorc fiice i fii\nPopoare vin la viata prin Duhul Celui Viu\n\nR: X2 Isus, Isus, ce puternic Domn\nIsus, Isus, Rege-n veci pe tron x2\n\nX2 In Numele lui Isus sa cada legturi\nAdicii, frici, depresii\ni orice-ntarituri\nViei sunt restaurate\nSe-ntorc fiice i fii\nPopoare vin la viata prin Duhul Celui Viu\n\nR: X2 Isus, Isus, ce puternic Domn\nIsus, Isus, Rege-n veci pe tron","authors":"Betania Dublin","title":"Este un nume La","lang":"ro"},{"lyrics":"Este-un drum ce duce in ceruri\nUn drum plin de incercari\nDar curand va fi strigarea\nCe va umple largu-n zari\n\nBucuria va cuprinde Universul asteptand\nInspre Sion tara sfanta noi vom zbura toti cantand\nTu esti vrednic Domnul slavei pentru lupta ce s-a dat\nOmenirea se inchina de la moarte ne-ai salvat\n\nEste-un drum ce duce-n ceruri\nUnde vesnic vom canta\nNu va fi acolo noapte\nVom vedea doar fata Sa\n\nSarbatoarea va incepe langa marele Stapan\nInspre Sion tara sfanta noi vom zbura toti cantand\n\nTu esti vrednic Domnul Slavei pentru lupta ce s-a dat\nOmenirea se inchina de la moarte ne-ai salvat\nSfant e, Sfant e, Sfant e\nDomn atotputernic\n\nSfant e, Sfant e, Sfant e Dumnezeu\n/:Aleluia Aleluia, Aleluia:/\n\nEste-un drum ce duce-n ceruri,\nUn drum plin de incercari\nDar curand va fi strigarea\nCe va umple largu-n zari\n\nBucuria va cuprinde Universul asteptand\n/:Inspre Sion tara sfanta noi vom zbura toti cantand:/\nNoi vom zbura cantand","authors":"Ezra","title":"Este-un drum ce duce in ceruri | Re","lang":"ro"},{"title":"Este-un vant ce-adie | Do /  tempo 68","authors":"Ezra","lang":"ro","lyrics":"/:Este-un vant ce-adie, vine din inalt\nCa o adiere, sufla peste noi:/\nE Duhul Domnului ce-a fost fagaduit\nSi-a fost trimis...\n\n/:El e-aici, langa tine; poti sa-L atingi:/\n\nPloaia care vine de la Dumnezeu\nToarna peste tine belsug din harul Sau\nE Duhul Domnului ce-a fost fagaduit\nSi-a fost trimis...\n\n/:El e-aici, langa tine; poti sa-L atingi:/\n\nEste-un foc ce cade din cer pe pamant\nLimbi de foc coboara; inimile-arzand\nE Duhul Domnului ce-a fost fagaduit\nSi-a fost trimis...\n\n/:El e-aici, langa tine; poti sa-L atingi:/"},{"lyrics":"Esti Domnul meu,\nMai sus de cer inaltat.\nEsti sfant si drept,\nVrednic sa fii laudat!\nEsti Domnul meu,\nCalea Tu mi-ai aratat.\nEsti neschimbat,\nVrednic sa fii laudat!\n\nMaini catre cer, azi eu ridic\nSi ma predau Tie, Doamne!\nCu vocea mea,iti cant mereu,\nDoar Tu esti Domnul meu!\n\nRege etern,\nCer si pamant Te slavesc\nEsti Dumnezeu,\nViata prin Tine-o primesc\nEsti Creator,\nIn tot ce faci minunat,\nAl meu Imparat,\nVrednic sa fii laudat!\n\n/:Maini catre cer, azi eu ridic\nSi ma predau Tie, Doamne!\nCu vocea mea,iti cant mereu,\nDoar Tu esti Domnul meu!:/\n\n/:Esti Regele meu,Tu Domnul meu:/\n\n/:Azi ma predau,si Tie iti dau,\nTot ce sunt eu, Regele meu!:/x3\n/:Maini catre cer, azi eu ridic\nSi ma predau Tie, Doamne!\nCu vocea mea,iti cant mereu,\nDoar Tu esti Domnul meu!:/\n/:Esti Regele meu,Tu Domnul meu:/","title":"Esti Domnul meu- LA","authors":"Ezra","lang":"ro"},{"authors":"...","title":"Esti aici Do","lang":"ro","lyrics":"Eti aici, cerul l-ai deschis\nEu m nchin, eu m nchin\nEti aici s faci ce ai promis\nEu m nchin, eu m nchin\n\n\nEti aici, prezent prin Duhul Sfnt\nEu m nchin, eu m nchin\nEti aici, simim puterea Ta\nEu m nchin, eu m nchin\n\n\nX2 Tu esti Izbvitorul, atotputernic\nTu eti lumin n ntuneric\nDoamne Tu eti Dumnezeu\n\n\nEti aici, vrei s ne atingi\nEu m nchin, eu m nchin\nEti aici, vindeci suflete\nEu m nchin, eu m nchin\n\n\nEti aici, simim prezena Ta\nEu m nchin, eu m nchin\nEti aici, prezent prin Duhul Sfnt\nEu m nchin, eu m nchin\n\n\nX2 Tu esti Izbvitorul, atotputernic\nTu eti lumin n ntuneric\nDoamne Tu eti Dumnezeu\n\n\nX2 Tu eti Dumnezeu\nTu eti Dumnezeu\nTu eti Dumnezeu\nTu eti Dumnezeu\n\n\nX2 Chiar i atunci cnd nu vd, esti cu mine!\nChiar i atunci cnd nu simt, esti aproape!\nStiu ca lucrezi, stiu ca lucrezi Doamne!\nStiu ca lucrezi, stiu ca lucrezi Doamne!\n\nTu esti Izbvitorul, atotputernic\nTu eti lumin n ntuneric\nDoamne Tu eti Dumnezeu :/ x4"},{"authors":"...","title":"Esti marele Eu sunt - Nu e munte prea mare La","lang":"ro","lyrics":"Esti Marele Eu sunt\nIn lumina umbrei tale ma ascund\n\nAcoperit de Har\nMa odihnesc atunci cand Tu apari\n\nNu e munte prea mare\nNu-i pustiu prea uscat\nNu e vale prea adanca\nNu-i nimic mult prea greu X2\n\nEsti pace in furtuni\nLa cuvantul tau si stele se supun\n\nMi-ai dat puterea ta\nSa fiu mai mult decat eu pot visa\n\nNu e munte prea mare\nNu-i pustiu prea uscat\nNu e vale prea adanca\nNu-i nimic mult prea greu X2\n\nSi orice s-ar intampla\nTu ramai de partea mea\nNu-i nimic prea greu\nPentru Domnul meu\n\nUniversul de-ar cadea\nTu rescrii istoria\nNu-i nimic prea greu\nPentru Domnul meu\n\nSi orice s-ar intampla\nTu ramai de partea mea\nNu-i nimic prea greu\nPentru Domnul meu\n\nUniversul de-ar cadea\nTu rescrii istoria\nNu-i nimic prea greu\nPentru Domnul meu\n\nNu e munte prea mare\nNu-i pustiu prea uscat\nNu e vale prea adanca\nNu-i nimic mult prea greu X2\n----------------------------"},{"lyrics":"\n/:Esti maret in acest loc, Domnul meu,\nEsti maret in acest loc Ava Tata!\nVrednic esti sa fii slavit,\nVesnic preamarit,\nEsti maret in acest loc, Domnul meu.:/\n\n\n\nSimt prezenta slavei Tale,\nPe-ale laudei porti cand trec,\nTemplul se deschide,\nSi eu fata Ti-o zaresc,\nSi-n a Ta infatisare,\nVad frumusetea gratiei Tale,\nPot iar sa ma inchin, spunand:","authors":"Ezra","title":"Esti maret in acest loc La","lang":"ro"},{"lyrics":"Eternal Father, strong to save,\nWhose arm hath bound the restless wave,\nWho bidd'st the mighty ocean deep\nIts own appointed limits keep:\nO hear us when we cry to Thee\nFor those in peril on the sea.\n\nO Christ, whose voice the waters heard,\nAnd hushed their raging at Thy word,\nWho walkedst on the foaming deep,\nAnd calm amid the storm didst sleep:\nO hear us when we cry to Thee\nFor those in peril on the sea.\n\nO Holy Spirit, who didst brood\nUpon the waters dark and rude,\nAnd bid their angry tumult cease,\nAnd give, for wild confusion, peace:\nO hear us when we cry to Thee\nFor those in peril on the sea.\n\nO Trinity of love and power,\nOur brethren shield in danger's hour;\nFrom rock and tempest, fire and foe,\nProtect them wheresoe'er they go:\nThus evermore shall rise to Thee\nGlad hymns of praise from land and sea.","lang":"en","title":"Eternal Father, strong to save","authors":"William Whiting"},{"lyrics":"Eu Te laud, eu Te laud\nCu inima mea, cu inima mea!\nEu Te laud, eu Te laud\nCu sufletul meu, sufletul meu!\nEu Te caut, eu Te caut,\nTe caut mereu, Te caut mereu!\nVreau pe Tine, vreau pe Tine\nDoamne sa Te urmez, sa Te urmez.\n\n/:Vreau sa ma nchin doar Tie\nSa Te laud, Domnul meu!\nTot ce am ti apartine,\nTu esti vrednic Domnul meu!:/\n\nEu Te laud, eu Te laud\nCu inima mea, cu inima mea!\nEu Te laud, eu Te laud\nCu sufletul meu, sufletul meu!\nEu Te caut, eu Te caut\nTe caut mereu, Te caut mereu!\nVreau pe Tine, vreau pe Tine\nDoamne sa Te urmez, sa Te urmez.\n\n/:Vreau sa ma nchin doar Tie\nSa Te laud, Domnul meu!\nTot ce am ti apartine,\nTu esti vrednic Domnul meu!:/","lang":"en","authors":"Ezra","title":"Eu Te laud- Re"},{"lyrics":"Eu am un Creator,\nCe viata mi-a dat,\n'Nainte sa fi fost,\nEram in mana Sa\n\nImi stie numele,\nImi stie orice gand,\nImi vede lacrima,\nM-aude atunci cand strig\n\nEu am un Tata bun,\nCe m-a salvat\nSi niciodata,\nEl nu ma lasa","authors":"Ezra","title":"Eu am un Creator","lang":"ro"},{"lyrics":"/:Eu intru in sfanta-Ti prezenta\nPrin sangele Mielului sfant\nMa inchin sa-L cinstesc pe Acela\nCe-a spus: \"Eu sunt Cel ce sunt\":/\n\n/:Doamne eu ma inchin, eu ma inchin:/\n/:Fiindca Tu esti Sfant, Sfant\nDoar Tu esti Sfant:/\n\nEu intru in sfanta-Ti prezenta\nPrin sangele Mielului sfant\nMa inchin sa-L cinstesc pe Acela\nCe-a spus: \"Eu sunt Cel ce sunt\"\n\n/:Doamne eu ma inchin, eu ma inchin:/\n/:Fiindca Tu esti Sfant, Sfant\nDoar Tu esti Sfant:/\n----------------------------------","title":"Eu intru in sfanta-Ti prezenta | Rem","authors":"Ezra","lang":"en"},{"lyrics":"Eu sa m-a micsorezi ca El sa creasc in. Ine\nCaci nu mai triesc eu ci Cristos triete in mine\n\nCristos in nou nadejdea slavei\nCristos in noi nimic mai mult\nCristos in noi nadejdea slavei\nEl este steagul nostru pe acest pamant","title":"Eu sa ma micsorez Do","authors":"Ezra","lang":"ro"},{"lyrics":"1. /: Eu s m micorez,ca El s creasc-n mine\nCci nu mai triesc eu,ci Hristos triete-n mine :/\n\nR: /:Am fost rastignit mpreun cu Hristos\nViaa mea e ascuns-n El\nNu triesc eu,ci triete Hristos\nEl e tot ce mi doresc :/","authors":"Sunny","title":"Eu sa ma micsorez Do","lang":"ro"},{"authors":"Ezra","title":"Eu stiu ca m-ai mantuit        Mi","lang":"en","lyrics":"Eu tiu c m-ai mntuit,\nPrin snge sfnt m-ai iertat.\nDoamne, cred, da, eu cred!\nToat ruinea mi-ai luat,\nIsus, Tu m-ai vindecat.\nDoamne, cred, da, eu cred!\n\nPe-un steag voi scrie:\n\"Hristos moartea a nfrnt!\"\n/:Domnul meu e viu!:/4\n\nEu tiu c m-ai mntuit,\nPrin snge sfnt m-ai iertat.\nDoamne, cred, da, eu cred!\nToat ruinea mi-ai luat,\nIsus, Tu m-ai vindecat.\nDoamne, cred, da, eu cred!\n\nPe-un steag voi scrie:\n\"Hristos moartea a nfrnt!\"\n/:Domnul meu e viu!:/4\n\nMi-ai luat povara,\nVreau s Te-nal\ni-n casa Ta am s atept\nS vd venirea Ta.\n\nDomnul meu e viu!"},{"lang":"ro","title":"Eu te iubesc - bunatatea Ta   Do","authors":"....","lyrics":"Eu te iubesc, mila Ta e nesfarsita\nZi de zi Tu ma tii in mana Ta.\nDin zorii diminetii si pana cand adorm\nVreau sa cant bunatatea Ta.\n\nR.:\\Caci Tu mereu ai fost cu mine\nTu mereu ai fost atat de bun!\nSi cat eu voi avea suflare\nVreau sa cant bunatatea Ta.:\\\n\nCu vocea Ta,m-ai condus prin incercare\nSi-n noaptea grea langa mine Tu ai fost\nNoi Te avem ca Tata te stim ca Prieten bun\nAm trait in bunatatea Ta.\n\nR.:\\Caci Tu mereu ai fost cu mine\nTu mereu ai fost atat de bun!\nSi cat eu voi avea suflare\nVreau sa cant bunatatea Ta.:\\\n\nB. Isus, m copleeti cu buntatea Ta x2\nM aplec acum, ie m nchin cu totul m predau\nIsus, m copleeti cu buntatea Ta!\n\nR.:\\Caci Tu mereu ai fost cu mine\nTu mereu ai fost atat de bun!\nSi cat eu voi avea suflare\nVreau sa cant bunatatea Ta.:\\\n-----------------------------"},{"lyrics":"/:Eu voi binecuvanta numele Tau\nTe voi inalta Isuse, Domnul meu\nMai sus decat viata mea\nDoamne Te voi inalta:/\n\n/:Eu voi inalta\nMai sus, mai sus, mai sus\nNumele Tau mare\nIsus, Isus, Isus:/","lang":"ro","title":"Eu voi binecuvanta Mi (chorus, bridge)","authors":"Sunny"},{"lyrics":"Tu ne-ai ales dintre mii si milioane\nNe-ai ales sa purtam un steag Isuse\nNe-ai ales sa fim o lumina-n noapte\nNe-ai ales pentru Tine sa traim\n\nEzra astazi se ridica\nFara frica, fara frica\nSi pe Domnul il inalta oooo\nO armata se ridica\nIadul este plin de frica\nO armata transormata oooo\n\nTu ne-ai ales sa traim in unitate\nNe-ai ales prin credinta sa umblam\nTu ne-ai ales sa fim o epistola vie\nNe-ai ales slava Ta sa raspandim","lang":"en","authors":"Ezra","title":"Ezra astazi se ridica"},{"lang":"ro","authors":"...","title":"Fa-i loc in inima ta Sunny","lyrics":"1. Astzi e Crciun\ni oamenii spun\nC e ziua Ta,\nCasa i-o-mpodobesc\nToate strlucesc,\nEste ziua Ta\n\n.\n\nR: n bucuria lor,\nUit pe Mntuitor,\nF-I loc lui Isus n inima ta\nLa u nu-L lsa,\nPrimete-L n casa ta\nF-I loc n inima ta\n/: Lui Mesia. :/\n\n\n\n2. Unii se veselesc\nAlii daruri primesc,\nEste ziua Ta,\nEi dau tot ce-au mai bun\nCelor ce-L iubesc,\nEste ziua Ta.\n\n\n\nC: Tu simplu ai venit,\ni dezbrcat de slav,\nTe-ai mbrcat, smerit\nn haina mea de om,\n\nI: Final: F-I loc n inima ta lui Mesia."},{"lyrics":"Fata Lui sa lumineze peste tine\nCa un soare indreptat spre zri senine\nChipul Lui sa se-oglindeasca-n viat ta\nAsa te va binecuvnta x2\n\n\nRef: Bunatatea Lui nu s-a sfrsit\nIndurarea Lui s-a innoit\nIn dreptul tau\nIn dreptul tau x2\n\nDin cerul Sau EL s-ti trimita pacea-n dar\nCe-ntrece orice imaginatie sau hotar\nSa fi condus la orice pas de mana Sa\nAsa te va binecuvanta x2\n\nRef: Bunatatea Lui nu s-a sfrsit\nIndurarea Lui s-a innoit\nIn dreptul tau\nIn dreptul tau x2\n\nB:  Credincios este Dumnezeu\nCe-a promis implineste mereu\nPlanul Lui e sa fi salvat\nDe pacat tu sa fi iertat X2\n\nRef: Bunatatea Lui nu s-a sfrsit\nIndurarea Lui s-a innoit\nIn dreptul tau\nIn dreptul tau\n\n\n\nFata Lui sa lumineze peste tine\nCa un soare indreptat spre zri senine\nChipul Lui sa se-oglindeasca-n viat ta\nAsa te va binecuvnta x2\n\n-------------------","lang":"ro","authors":".","title":"Fata lui sa lumineze - Bunatatea Lui Re"},{"lang":"en","title":"Fie Regele Meu  La","authors":"...","lyrics":"/: Fie regele meu,\nCel la care eu alerg\nEl susine viaa mea,\nEl e cntul meu\n\nFie regele meu,\nCel n care m ascund\nPreul care a fost de-ajuns\nEl e cntul meu :/\n\nR: Tu eti bun, bun, ooo x4\n\nFie regele meu,\nVntul ce m duce-n larg\nAncora cnd valuri bat\nEl e cntul meu\n\nFie regele meu\nFocul din luntrul meu\nCare arde ne-ncetat,\nEl e cntul meu\n\nR: Tu eti bun, bun, ooo x4\n\nBridge:\nTu nu m vei lsa\nNu m vei lsa Isus 4x\nTu nu m vei lsa,\nNu m vei lsa Isus\nTu nu m vei lsa,\nNu m vei lsa Isus"},{"lyrics":"Fight the good fight with all thy might,\nChrist is thy strength, and Christ thy right;\nLay hold on life, and it shall be\nThy joy and crown eternally.\n\nRun the straight race through Gods good grace,\nLift up thine eyes and seek His face;\nLife with its way before thee lies,\nChrist is the path, and Christ the prize.\n\nCast care aside, lean on thy Guide;\nHis boundless mercy will provide;\nLean, and the trusting soul shall prove\nChrist is its life, and Christ its love.\nFaint not, nor fear, His arms are near,\nHe changeth not, and thou art dear;\nOnly believe, and thou shalt see\nThat Christ is all in all to thee.","authors":"John S. B. Monsell","title":"Fight the Good Fight","lang":"en"},{"authors":".","title":"Fii a mea lumina","lang":"en","lyrics":"1. Fii a mea lumina Printe ceresc,\nPrin Tine blnd i curat s triesc!\nZiua i noaptea, Doamne, s-aud vocea Ta,\nPrezena Ta s-mi umple mereu inima!\n\n\n\n2. Tu s-mi fii izbnd i gndul cel bun,\nDin Tine pururi comori s-mi adun!\nTu locuind n mine, noi una s fim,\nCuvntul Tu s-mi dea nelepciune i alin.\n\n\n\n3. Nu vreau bogie, nici laude lumeti\nCci mai de pre dect toate Tu-mi eti!\nTu, numai Tu eti Rege n sufletul meu,\nEti Primul, eti Stpnul, eti Domn, Dumnezeu!\n\n\n\n4. Chiar de-ar fii s-alunec, rmi via mea,\nTu-mi eti Puterea, doar Tu, Dragostea!\nTu, Soare-al veniciei mai sus de-orice nor,\nMi-eti sfnt bucurie i-al inimii dor!"},{"lyrics":"Fii binecuvantat cand pamantul e saturat,\nCand ploaia da peste el, fii binecuvantat!\n-----------------------------------------\nBlessed Be Your Name\nIn the land that is plentiful\nWhere Your streams of abundance flow\nBlessed be Your name\n\nFii binecuvantat cand ma aflu pe pamant uscat\nSi pasesc singur prin pustiu, fii binecuvantat.\n--------------------------------------------\nBlessed Be Your name\nWhen I'm found in the desert place\nThough I walk through the wilderness\nBlessed Be Your name\n\nFiecare lauda Tie Ti-o dau,\nCand noaptea se apropie Te voi lauda!\n---------------------------------------\nEvery blessing You pour out, I'll\nTurn back to praise\nWhen the darkness closes in, Lord\nStill I will say\n\nR:\\Binecuvantat fie El, binecuvantat!\nBinecuvantat fie El,\nBinecuvantam Numele Sau!:\\\n---------------------------------\nR.:\\Blessed be the name of the Lord\nBlessed be Your name\nBlessed be the name of the Lord\nBlessed be Your glorious name:\\\n\nFii binecuvantat, cand soarele-i din nou pe cer,\nCand toate sunt cum le-ai creat, fii binecuvantat!\n------------------------------------------------\nBlessed be Your name\nWhen the sun's shining down on me\nWhen the world's 'all as it should be'\nBlessed be Your name\n\nFii binecuvantat cand drumul-i plin de suferinti\nChiar daca plang si-mi este greu, fii binecuvantat!\n-------------------------------------------------\nBlessed be Your name\nOn the road marked with suffering\nThough there's pain in the offering\nBlessed be Your name\n\nFiecare lauda Tie Ti-o dau,\nCand noaptea se apropie Te voi lauda!\n-------------------------------------\nEvery blessing You pour out I'll\nTurn back to praise\nWhen the darkness closes in, Lord\nStill I will say!\n\nR:\\Binecuvantat fie El, binecuvantat!\nBinecuvantat fie El,\nBinecuvantam Numele Sau!:\\\n-----------------------------\nBlessed be the name of the Lord\nBlessed be Your name\nBlessed be the name of the Lord\nBlessed be Your glorious name\n\nPrimeste lauda,\nEsti vrednic Dumnezeu!\nImi canta inima,\nFii binecuvantat!\n------------------\nYou give and take away\nYou give and take away\nMy heart will choose to say\nLord blessed be Your name\n\nR:\\Binecuvantat fie El, binecuvantat!\nBinecuvantat fie El,\nBinecuvantam Numele Sau!:\\\n-----------------------------\nBlessed be the name of the Lord\nBlessed be Your name\nBlessed be the name of the Lord\nBlessed be Your glorious name","lang":"en","authors":"Ezra","title":"Fii binecuvantat! |*--*--| LaM\\ENGL"},{"lang":"en","authors":".. ..","title":"Fii binevenit Mi","lyrics":"Laud i aducem, printre noi Te chemm.\nFii binevenit! Fii binevenit!\nF din cer s coboare suflul Tu peste noi!\nFii binevenit! Fii binevenit!\n\n\n\nRefren\nCu inima deschis n a Ta prezen stm, Tu eti tot ce vrem!\nSfnt eti Tu, o, Doamne, numai Tu eti vrednic!\nVrem s ne-nflcrezi!\n\n\n\nStrofa 2\nFaima Ta umple cerul, imn ceresc vrem s fim!\nFii binevenit! Fii binevenit!\nPrin Cuvnt, cu putere, s lucrezi printre noi!\nFii binevenit! Fii binevenit!\n\n\n\nCoda 1\nCu laude Te primim, cu laude Te primim,\nO, Domn al dragostei, s fii binevenit!\n\n\nCoda 2\nSmerii Te adorm, cu sufletul cntm,\nO, Domn al dragostei, s fii binevenit!"},{"lyrics":"Daca-am putea muta muntii, daca-am ajunge la stele\nNe-ai iubi la fel\nDaca-am zbura pan' la soare, daca am merge pe mare\nNe-ai iubi la fel\nNimic din ceea ce noi am face nu ar putea castiga\nIubirea Ta scumpa Isuse iubirea ce n-ea salvat.\n\n/:Noi suntem fii si fiice de Dumnezeu\nPrin har suntem iertati\nSpalati in sagele Sau\nNoi suntem fii si fiice de imparat\nEliberati de orice pacat:/","lang":"ro","authors":"(Sunny)","title":"Fii si fiice"},{"lyrics":"Fill thou my life, O Lord my God,\nIn every part with praise,\nThat my whole being may proclaim\nThy being and Thy ways.\n\nNot for the lip of praise alone,\nNor een the praising heart\nI ask, but for a life made up\nOf praise in every part:\n\nPraise in the common things of life,\nIts goings out and in;\nPraise in each duty and each deed,\nHowever small and mean.\n\nFill every part of me with praise;\nLet all my being speak\nOf Thee and of Thy love, O Lord,\nPoor though I be and weak.\n\nSo shall Thou, gracious Lord, from me\nReceive the glory due;\nAnd so shall I begin on earth\nThe song forever new.\n\nSo shall no part of day or night\nFrom sacredness be free;\nBut all my life, in every step,\nBe fellowship with Thee.","title":"Fill Thou My Life","authors":"Horatius Bonar","lang":"en"},{"lyrics":"For all the saints, who from their labours rest,\nWho Thee by faith before the world confessed,\nThy name, O Jesus, be forever blest.\nHallelujah! Hallelujah!\n\nThou wast their Rock, their fortress, and their might;\nThou, Lord, their Captain in the well-fought fight;\nThou in the darkness drear their one true light.\nHallelujah! Hallelujah!\n\nO may Thy soldiers, faithful, true and bold,\nFight as the saints who nobly fought of old,\nAnd win, with them, the victors crown of gold!\nHallelujah! Hallelujah!\nO blest communion, fellowship divine!\nWe feebly struggle, they in glory shine;\nYet all are one in Thee, for all are Thine.\nHallelujah! Hallelujah!\n\nAnd when the strife is fierce, the warfare long,\nSteals on the ear the distant triumph song,\nAnd hearts are brave again, and arms are strong.\nHallelujah! Hallelujah!\n\nThe golden evening brightens in the west;\nSoon, soon to faithful warriors cometh rest;\nSweet is the calm of paradise the blest.\nHallelujah! Hallelujah!\n\nBut lo! there breaks a yet more glorious day;\nThe saints triumphant rise in bright array;\nThe King of glory passes on His way.\nHallelujah! Hallelujah!\n\nFrom earths wide bounds, from oceans farthest coast,\nThrough gates of pearl streams in the countless host,\nSinging to Father, Son and Holy Ghost.\nHallelujah! Hallelujah!","lang":"en","title":"For All the Saints","authors":"W. W. How"},{"lang":"en","title":"For Unto us a Child is Born","authors":"Author Unknown","lyrics":"For unto us a child is born,\nUnto us a Son is given.\nAnd the government shall be upon His shoulder,\nAnd His name shall be called\nWonderful Counsellor, the Mighty God,\nThe Everlasting Father,\nAnd the Prince of Peace is He."},{"authors":"Folliot S. Pierpoint","title":"For the Beauty of the Earth","lang":"en","lyrics":"For the beauty of the earth,\nFor the beauty of the skies,\nFor the love which from our birth\nOver and around us lies:\nFather, unto Thee we raise\nThis our sacrifice of praise.\n\nFor the beauty of each hour\nOf the day and of the night,\nHill and vale, and tree and flower,\nSun and moon, and stars of light:\nFather, unto Thee we raise\nThis our sacrifice of praise.\n\nFor the joy of human love,\nBrother, sister, parent, child,\nFriends on earth, and friends above;\nFor all gentle thoughts and mild:\nFather, unto Thee we raise\nThis our sacrifice of praise.\n\nFor each perfect gift of Thine\nTo our race so freely given,\nGraces, human and divine,\nFlowers of earth, and buds of heaven:\nFather, unto Thee we raise\nThis our sacrifice of praise."},{"lang":"en","authors":".","title":"Forever","lyrics":"Give thanks to the Lord, our God and King\nHis love endures forever\nFor He is good, He is above all things\nHis love endures forever\nSing praise, sing praise\n\n\nWith a mighty hand and outstretched arm\nHis love endures forever\nFor the life that's been reborn\nHis love endures forever\nSing praise, sing praise\nSing praise, sing praise\n\n\nForever, God is faithful\nForever, God is strong\nForever, God is with us\nForever\n\n\nFrom the rising to the setting sun\nHis love endures forever\nAnd by the grace of God, we will carry on\nHis love endures forever\nSing praise, sing praise\nSing praise, sing praise\n\n\nForever, God is faithful\nForever, God is strong\nForever, God is with us\nForever, forever\n\n\nForever, God is faithful\nForever, God is strong\nForever, God is with us\nForever\n\n\nSing praise, sing praise\nSing praise, sing praise\nOh, sing praise, sing praise\nSing praise, sing praise\n\n\nForever, God is faithful\nForever, God is strong\nForever, God is with us\nForever, yes You are\n\n\nForever, You are faithful (forever, You are faithful)\nForever, You are strong (forever, You are strong)\nForever, You are with us\nForever, forever"},{"lyrics":"Forth in Thy name, O Lord, I go,\nMy daily labour to pursue,\nThee, only Thee, resolved to know\nIn all I think, or speak, or do.\n\nThe task Thy wisdom hath assigned\nO let me cheerfully fulfil;\nIn all my works Thy presence find,\nAnd prove Thy acceptable will.\n\nThee may I set at my right hand,\nWhose eyes my inmost substance see;\nAnd labour on at Thy command,\nAnd offer all my works to Thee.\n\nGive me to bear Thy easy yoke,\nAnd every moment watch and pray,\nAnd still to things eternal look,\nAnd hasten to Thy glorious day.\n\nFor Thee delightfully employ\nWhate'er Thy bounteous grace hath given,\nAnd run my course with even joy,\nAnd closely walk with Thee to heaven.","lang":"ro","title":"Forth in Thy Name, O Lord, I Go","authors":"Charles Wesley"},{"lang":"en","authors":"Isaac Watts","title":"From All That Dwell Below the Skies","lyrics":"From all that dwell below the skies\nLet the Creators praise arise:\nAlleluia! Alleluia!\nLet the Redeemers name be sung\nThrough every land, by every tongue.\n\nAlleluia! Alleluia!\nAlleluia! Alleluia!\nAlleluia!\n\nEternal are Thy mercies, Lord;\nEternal truth attends Thy word:\nAlleluia! Alleluia!\nThy praise shall sound from shore to shore,\nTill suns shall rise and set no more.\n\nYour lofty themes, ye mortals, bring,\nIn songs of praise divinely sing:\nAlleluia! Alleluia!\nThe great salvation loud proclaim,\nAnd shout for joy the Saviours name.\n\nIn every land begin the song;\nTo every land the strains belong.\nAlleluia! Alleluia!\nIn cheerful sounds all voices raise,\nAnd fill the world with loudest praise."},{"lyrics":"Give me oil in my lamp, keep me burning.\nGive me oil in my lamp, I pray.\nGive me oil in my lamp, keep my burning,\nKeep me burning till the break of day.\n\nSing hosanna, sing hosanna,\nSing hosanna to the King of kings.\nSing hosanna, sing hosanna,\nSing hosanna to the King.\n\nGive me joy in my heart, keep me praising\n\nGive me peace in my heart, keep me resting\n\nGive me love in my heart, keep me serving","authors":"Author Unknown","title":"Give me oil in my Lamp","lang":"en"},{"lyrics":"Give thanks to the Lord, our God and King:\nHis love endures forever.\nFor he is good, he is above all things.\nHis love endures forever.\nSing praise, sing praise.\n\nWith a mighty hand and an outstretched arm,\nHis love endures forever.\nFor the life thats been reborn.\nHis love endures forever.\nSing praise, sing praise,\nsing praise, sing praise.\n\nForever, God is faithful,\nforever God is strong.\nForever God is with us,\nforever, forever.\n\nFrom the rising to the setting sun,\nHis love endures forever.\nBy the grace of God, we will carry on.\nHis love endures forever.\nSing praise, sing praise,\nsing praise, sing praise.","lang":"en","title":"Give thanks to the Lord","authors":".. ..."},{"lyrics":"/:Tu esti adevarul ce elibereaza,\nTu esti cel mai tare esti sfant si curat\nCand cerul Te vede se tot minuneaza\nSi-ti canta cu totii Aleluia:/\n\n/:Glorie, glorie Tie, glorie fii inaltat\nTot ce-ai creat sa Ti se inchine\nSi sa Te laude neincetat:/\n\n/:Natura intrega Te tot premareste\nSi ingerii-ti canta neincetat\nCaci dragostea Ta nicicand nu se opreste\nSi-a Ta indurare tine in veac:/\n\n/:Glorie, glorie Tie, glorie fii inaltat\nTot ce-ai creat sa Ti se inchine\nSi sa Te laude neincetat:/4x\n---------------------------------------------","lang":"ro","authors":"Ezra","title":"Glorie, glorie tie Tu esti Adevarul  | Re | tempo.125"},{"lyrics":"/:Tu esti adevarul ce elibereaza,\nTu esti cel mai tare esti sfant si curat\nCand cerul Te vede se tot minuneaza\nSi-ti canta cu totii Aleluia:/\n\n/:Glorie, glorie Tie, glorie fii inaltat\nTot ce-ai creat sa Ti se inchine\nSi sa Te laude neincetat:/\n\n/:Natura intrega Te tot premareste\nSi ingerii-ti canta neincetat\nCaci dragostea Ta nicicand nu se opreste\nSi-a Ta indurare tine in veac:/\n\n/:Glorie, glorie Tie, glorie fii inaltat\nTot ce-ai creat sa Ti se inchine\nSi sa Te laude neincetat:/4x\n---------------------------------------------","lang":"en","title":"Glorie, glorie tie | Re","authors":"Ezra"},{"title":"Glorious Things of Thee are Spoken","authors":"John Newton","lang":"en","lyrics":"Glorious things of Thee are spoken,\nZion, city of our God!\nHe whose word cannot be broken\nFormed thee for His own abode.\nOn the Rock of Ages founded,\nWhat can shake thy sure repose?\nWith salvations walls surrounded,\nThou mayest smile at all thy foes.\n\nSee! The streams of living waters,\nSpringing from eternal love,\nWell supply thy sons and daughters,\nAnd all fear of want remove;\nWho can faint, whilst such a river\nEver flows their thirst to assuage?\nGrace which, like the Lord, the Giver,\nNever fails from age to age.\n\nRound each habitation hovering,\nSee the cloud and fire appear!\nFor a glory and a covering,\nShowing that the Lord is near.\nHe who gives them daily manna,\nHe who listens when they cry:\nLet Him hear the loud hosanna\nRising to His throne on high.\n\nSaviour, if of Zions city\nI, through grace, a member am,\nLet the world deride or pity,\nI will glory in Thy name.\nFading is the worldlings pleasure,\nAll his boasted pomp and show,\nSolid joys and lasting treasure\nNone but Zions children know."},{"lang":"en","authors":"Arthur C. Ainger","title":"God is Working His Purpose Out","lyrics":"God is working His purpose out,\nAs year succeeds to year;\nGod is working His purpose out,\nAnd the time is drawing near;\nNearer and nearer draws the time,\nThe time that shall surely be,\nWhen the earth shall be filled\nWith the glory of God,\nAs the waters cover the sea.\n\nFrom utmost East to utmost West,\nWhereer mans foot hath trod,\nBy the mouth of many messengers\nGoes forth the voice of God;\nGive ear to Me, ye continents,\nYe isles, give ear to Me,\nThat the earth may be filled\nWith the glory of God,\nAs the waters cover the sea.\n\nMarch we forth in the strength of God\nWith the banner of Christ unfurled,\nThat the light of the glorious gospel of truth\nMay shine throughout the world:\nFight we the fight with sorrow and sin,\nTo set their captives free,\nThat the earth may be filled\nWith the glory of God,\nAs the waters cover the sea.\n\nAll we can do is nothing worth,\nUnless God blesses the deed;\nVainly we hope for the harvest-tide\nTill God gives life to the seed;\nYet nearer and nearer draws the time,\nThe time that shall surely be,\nWhen the earth shall be filled\nWith the glory of God,\nAs the waters cover the sea."},{"lyrics":"Over mountains high\nThrough the valleys low\nGod is good wherever we go\nFrom the brightest days\nTo the darkest nights\nGod is good all the time\nOh, oh God is good, oh, oh\n\n\n\nThrough the ice and snow, to the vast unknown\nEverywhere we go, God is good\nThrough the trails we face, He will show the way\nWe will stand and say God is good\nOh, oh God is good, oh, oh\n\n\n\nOver mountains high\nThrough the valleys low\nGod is good wherever we go\nFrom the brightest days\nTo the darkest nights\nGod is good all the time\n\n\n\nThrough the ups and downs\nWhen life spins us around\nOur God is, our God is good\nWhen nothing goes our way\nAnd its just not our day\nOur God is, our God is good\nOh, oh God is good, oh, oh\n\n\n\nOver mountains high\nThrough the valleys low\nGod is good wherever we go\nFrom the brightest days\nTo the darkest nights\nGod is good\n\n\n\nOver mountains high\nThrough the valleys low\nGod is good wherever we go\nFrom the brightest days\nTo the darkest nights\nGod is good all the time\nOh, oh God is good, oh, oh\n\nGod is Good","lang":"en","title":"God is good","authors":"."},{"lyrics":"God is so good,\nGod is so good,\nGod is so good,\nHes so good to me.\n\nHe took my sin,\nHe took my sin,\nHe took my sin,\nHes so good to me.\n\nNow I am free,\nNow I am free,\nNow I am free,\nHes so good to me.\n\nGod is so good,\nHe took my sin,\nNow I am free,\nHes so good to me.","title":"God is so Good","authors":"Author Unknown","lang":"en"},{"lyrics":"God of grace and God of glory,\nOn Thy people pour Thy power;\nCrown Thine ancient churchs story;\nBring her bud to glorious flower.\nGrant us wisdom,\nGrant us courage,\nFor the facing of this hour.\n\nLo! the hosts of evil round us\nScorn Thy Christ, assail His ways!\nFears and doubts too long have bound us;\nFree our hearts to work and praise.\nGrant us wisdom,\nGrant us courage,\nFor the living of these days.\n\nHeal Thy childrens warring madness;\nBend our pride to Thy control;\nShame our wanton, selfish gladness,\nRich in things and poor in soul.\nGrant us wisdom,\nGrant us courage,\nLest we miss Thy kingdoms goal.\n\nSet our feet on lofty places;\nGird our lives that they may be\nArmoured with all Christlike graces\nIn the fight to set men free.\nGrant us wisdom,\nGrant us courage,\nThat we fail not man nor Thee.\n\nSave us from weak resignation\nTo the evils we deplore;\nLet the search for Thy salvation\nBe our glory ever more.\nGrant us wisdom,\nGrant us courage,\nServing Thee whom we adore.","authors":"H. E. Fosdick","title":"God of Grace and God of Glory","lang":"en"},{"lyrics":"Good christian men, rejoice\nWith heart and soul and voice;\nGive ye heed to what we say,\nJesus Christ is born today;\nOx and ass before Him bow,\nAnd He is in the manger now.\nChrist is born today;\nChrist is born today!\n\nGood Christian men, rejoice\nWith heart and soul and voice;\nNow ye hear of endless bliss,\nJesus
